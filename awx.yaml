  contents:
    packages:
      - build-base
      - busybox
      - bash
      - make
      - ca-certificates-bundle
      - nodejs
      - npm
      - gettext-dev
      - nvm
      - py3.11-pip
      - py3.11-build
      - python-3.11-dev
      - zlib-dev
      - py3.11-aiohttp
      - py3.11-cffi
      - py3.11-charset-normalizer
      - py3.11-pydantic-core
      - py3.11-cryptography
      - py3.11-cython
      - py3.11-frozenlist
      - py3.11-grpcio
      - py3.11-lxml
      - py3.11-markupsafe
      - py3.11-maturin
      - py3.11-msgpack
      - py3.11-multidict
      - py3.11-protobuf
      - py3.11-psutil
      # - py3.11-psycopg
      - py3.11-pycparser
      - py3.11-rpds-py
      - py3.11-wrapt
