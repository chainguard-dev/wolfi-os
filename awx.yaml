package:
  name: awx
  version: 24.6.1
  epoch: 7
  description: AWX provides a web-based user interface, REST API, and task engine built on top of Ansible
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libpq
      - py3.11-jinja2
      - python-3.11
      - tzdata

# To do- add py-twilio and py-zstd and hiredis-py
