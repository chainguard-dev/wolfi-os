package:
  name: ruby3.2-protocol-http1
  version: 0.15.1
  epoch: 1
  description: A low level implementation of the HTTP/1 protocol.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-protocol-http

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: protocol-http1

pipeline:
  - uses: fetch
    with:
      expected-sha256: b5baf225a90800dc6f46d7051cca7dfb82ed87e7a1ac9426b4386b776762963f
      uri: https://github.com/socketry/protocol-http1/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/protocol-http1
    strip-prefix: v
    use-tag: true
