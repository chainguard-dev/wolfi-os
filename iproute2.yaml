package:
  name: iproute2
  version: 6.6.0
  epoch: 0
  description: IP Routing Utilities
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bison
      - flex
      - bash
      - iptables-dev
      - elfutils-dev
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://kernel.org/pub/linux/utils/net/iproute2/iproute2-${{package.version}}.tar.xz
      expected-sha256: 8738c804afd09f0bf756937f0c3de23117832a98d8cbbf50386cf5005cd613ce

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var

  - uses: autoconf/make
    with:
      opts: |
        CCOPTS="-D_GNU_SOURCE $CFLAGS" LIBDIR=/lib

  - uses: autoconf/make-install

subpackages:
  - name: iproute2-doc
    description: iproute2 documentation
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 1392
