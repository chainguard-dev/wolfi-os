package:
  name: nri-f5
  version: 2.7.1
  epoch: 0
  description: New Relic Infrastructure F5 Integration
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-f5
      expected-commit: ba93daf2df968f219a2dd0cee3a28a39f862ccb0
      tag: v${{package.version}}

  - uses: go/build
    with:
      modroot: .
      packages: ./src/
      output: nri-f5
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: newrelic/nri-f5
    strip-prefix: v
