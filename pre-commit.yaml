package:
  name: pre-commit
  version: 4.0.1
  epoch: 0
  description: "A framework for managing and maintaining multi-language pre-commit hooks."
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - git

environment:
  contents:
    packages:
      - build-base
      - py3-toml
      - py3-virtualenv
      - py3-platformdirs
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - py3-distlib
      - py3-pytest
      - py3-pip
      - git      

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pre-commit/pre-commit
      tag: v${{package.version}}
      expected-commit: cc4a52241565440ce200666799eef70626457488

  - name: Python Build
    uses: python/build-wheel

  - name: Install cfgv
    runs: |
      pip install cfgv

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: pre-commit/pre-commit
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: pre_commit
    - name: Basic command tests
      runs: |
        pre-commit --version | grep -q "${{package.version}}"
        pre-commit --help | grep -q "usage:"
