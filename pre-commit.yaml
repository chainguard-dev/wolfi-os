package:
  name: pre-commit
  version: 4.0.1
  epoch: 0
  description: "A framework for managing and maintaining multi-language pre-commit hooks"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - git

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - py3-toml
      - py3-virtualenv
      - py3-platformdirs
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - py3-distlib
      - py3-pytest
      - git      

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pre-commit/pre-commit
      tag: v4.0.1
      expected-commit: cc4a52241565440ce200666799eef70626457488

  - name: Python Build
    uses: python/build-wheel

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: pre-commit/pre-commit
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
    - runs: |
        import pre_commit
        from pre_commit.main import main
