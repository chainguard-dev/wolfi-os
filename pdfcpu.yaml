package:
  name: pdfcpu
  version: 0.8.1
  epoch: 0
  description: A Go PDF processor and CLI
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: go/install
    with:
      package: github.com/pdfcpu/pdfcpu/cmd/pdfcpu@v${{package.version}}

update:
  enabled: true
  github:
    identifier: pdfcpu/pdfcpu
    strip-prefix: v

test:
  pipeline:
    - runs: |
        set -x
        pdfcpu help 2>&1 | grep "Usage:"
