package:
  name: py3-fonttools
  version: 4.52.3
  epoch: 0
  description: Tools to manipulate font files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fonttools/fonttools
      expected-commit: 3c9d6c1eaf9c04304e042c73f4b4f7420bb45003
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: fonttools/fonttools
