package:
  name: py3-glom
  version: 23.3.0
  epoch: 0
  description: "Python's nested data operator (and CLI), for all your declarative restructuring needs. Got data? Glom it!"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
      - py3-attrs
      - py3-boltons
      - py3-face

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-gpep517
      - py3-setuptools
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/g/glom/glom-${{package.version}}.tar.gz
      expected-sha256: 031699280fa4666048e43d2eab68be1044ffcd487ab74acb792de2eeb0bc2515

  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/glom-${{package.version}}-*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 120576
