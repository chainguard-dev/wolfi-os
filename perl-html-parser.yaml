package:
  name: perl-html-parser
  version: "3.81"
  epoch: 0
  description: HTML parser class
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-html-tagset
      - perl-http-message
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-html-tagset
      - perl-http-message
      - perl-uri

pipeline:
  - uses: fetch
    with:
      expected-sha256: c0910a5c8f92f8817edd06ccfd224ba1c2ebe8c10f551f032587a1fc83d62ff2
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTML-Parser-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

subpackages:
  - name: perl-html-parser-doc
    pipeline:
      - uses: split/manpages
    description: perl-html-parser manpages

update:
  enabled: true
  release-monitor:
    identifier: 2967
