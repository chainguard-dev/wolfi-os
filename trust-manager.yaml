package:
  name: trust-manager
  version: 0.6.1
  epoch: 0
  description: trust-manager is an operator for distributing trust bundles across a Kubernetes cluster.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/trust-manager
      tag: v${{package.version}}
      expected-commit: e229e793522b264497e2424e2545f3f975759b95
      destination: trust-manager

  - runs: |
      cd trust-manager
      make build
      mkdir -p ${{targets.contextdir}}/usr/bin
      install -Dm755 ./bin/trust-manager ${{targets.contextdir}}/usr/bin/trust-manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: cert-manager/trust-manager
    strip-prefix: v
    use-tag: true
    tag-filter: v
