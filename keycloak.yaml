package:
  name: keycloak
  version: 22.0.4
  epoch: 0
  description: Open Source Identity and Access Management For Modern Applications and Services
  copyright:
    - paths:
        - "*"
      attestation:
      license: Apache-2.0
  dependencies:
    runtime:
      - bash # some helper scripts use bash
      - openjdk-17-default-jvm

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - maven
      - openjdk-17
      - openjdk-17-default-jvm
      - bash
      - nodejs-18
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/keycloak/keycloak
      tag: ${{package.version}}
      expected-commit: 24d07bd84be0a61ff94e0bc9e81ed1f34ee661d1

  - runs: |
      export LANG=en_US.UTF-8
      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk

      ./mvnw clean install -DskipTests=true -Dnode.version=$(node --version) -Pdistribution -q

      # Extracts the files to /opt/keycloak, which mirrors the original image.
      unzip -d /opt quarkus/dist/target/keycloak-*.zip
      mv /opt/keycloak-* /opt/keycloak

      # We don't use these symlinks in our images, but leaving in place so not
      # to introduce a breaking change.
      mkdir -p /usr/bin
      for i in kc.sh kcadm.sh kcreg.sh; do
          ln -sf /opt/keycloak/bin/$i /usr/bin/$i
      done

update:
  enabled: true
  github:
    identifier: keycloak/keycloak
    use-tag: true
    # There are a lot of older minor versions and tag schemes that make this flaky, restrict to just this major version
    tag-filter: "22."
