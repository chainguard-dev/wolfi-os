# Generated from https://pypi.org/project/Logbook/
package:
  name: py3-Logbook
  version: 1.6.0
  epoch: 1
  description: A logging replacement for Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - python3-dev
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getlogbook/logbook
      tag: ${{package.version}}
      expected-commit: 2cd467535da714aca1a3c41372e23c22753cdcca

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: getlogbook/logbook
    use-tag: true
    strip-suffix: .post1
