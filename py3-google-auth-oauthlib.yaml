# Generated from https://pypi.org/project/google-auth-oauthlib/
package:
  name: py3-google-auth-oauthlib
  version: 1.2.1
  epoch: 1
  description: Google Authentication Library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-google-auth
      - py3-requests-oauthlib
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: google-auth-oauthlib

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 95b70d08d13939e505d7af7c410d956ad85e91d2
      repository: https://github.com/GoogleCloudPlatform/google-auth-library-python-oauthlib
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-google-auth
        - py${{range.key}}-requests-oauthlib
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        uses: python${{range.key}}/build-wheel

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="google_auth_oauthlib"
        IMPORT_STATEMENT="import google_auth_oauthlib"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  manual: false
  github:
    identifier: GoogleCloudPlatform/google-auth-library-python-oauthlib
    strip-prefix: v
