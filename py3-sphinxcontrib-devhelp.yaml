package:
  name: py3-sphinxcontrib-devhelp
  version: 1.0.5
  epoch: 3
  description: sphinxcontrib-devhelp is a sphinx extension which outputs Devhelp documents
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-sphinx
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-pip
      - py3-installer
      - py3-build

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinxcontrib-devhelp
      expected-commit: d3411a64c25222961e2c2883677af5084cb3f9cd
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python3 -m build

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_devhelp*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-devhelp
