package:
  name: py3-nbclassic
  version: 1.1.0
  epoch: 0
  description: Jupyter Notebook as a Jupyter Server extension.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: nbclassic
  import: nbclassic

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - busybox
      - npm
      - py3-supported-build-base
      - py3-supported-jupyter-packaging
      - py3-supported-jupyter-server

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c3dd154326efe1937eb390954d5627d806260a6a
      repository: https://github.com/jupyter/nbclassic
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: shlex.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-ipykernel
        - py${{range.key}}-ipython-genutils
        - py${{range.key}}-nest-asyncio
        - py${{range.key}}-notebook-shim
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - name: move usr/bin executables for -bin
        runs: |
          mkdir -p ./cleanup/${{range.key}}/
          mv ${{targets.contextdir}}/usr/bin ./cleanup/${{range.key}}/
      - uses: strip
    test:
      environment:
        contents:
          packages:
            - py${{range.key}}-jupyter-server
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
        - py3-${{vars.pypi-package}}-bin
      runtime:
        - py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/
          mv ./cleanup/${{range.key}}/bin ${{targets.contextdir}}/usr/
    test:
      pipeline:
        - runs: |
            jupyter-nbclassic-extension --version
            jupyter-nbclassic-extension --help
            jupyter-nbclassic-bundlerextension --version
            jupyter-nbclassic-bundlerextension --help

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: jupyter/nbclassic

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
