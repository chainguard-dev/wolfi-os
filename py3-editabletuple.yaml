package:
  name: py3-editabletuple
  version: 1.5.3
  epoch: 0
  description: Provides the editabletuple function for creating classes with a fixed sequence of fields, similar to a namedtuple, except editable
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 688bf2ddd1c88bdb9c0e845a87720f7b6065c9bf9bee8dc9c86e3ea4f7f49fdc
      uri: https://files.pythonhosted.org/packages/source/e/editabletuple/editabletuple-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: false # origin repo 404 https://github.com/mark-summerfield/editabletuple
