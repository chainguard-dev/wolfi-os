package:
  name: py3-sphinxcontrib-jsmath
  version: 1.0.1
  epoch: 1
  description: A sphinx extension which renders display math in HTML via JavaScript
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-pip
      - py3-installer
      - py3-build

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinxcontrib-jsmath
      expected-commit: e4c69dd2180c7f18330d5c3fb9300ea0e8461911
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python3 -m build

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_jsmath*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-jsmath
