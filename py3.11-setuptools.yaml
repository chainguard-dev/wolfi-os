package:
  name: py3.11-setuptools
  version: 69.0.2 # When bumping this, also bump the provides below!
  epoch: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    provides:
      - py3-setuptools=${{package.version}}
    runtime:
      - python-3.11

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11

pipeline:
  - uses: fetch
    with:
      expected-sha256: 735896e78a4742605974de002ac60562d286fa8051a7e2299445e8e8fbb01aa6
      uri: https://files.pythonhosted.org/packages/source/s/setuptools/setuptools-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

update:
  enabled: true
  shared: true
  release-monitor:
    identifier: 4021
