package:
  name: py3-rich
  version: 13.6.0
  epoch: 2
  description: "Rich is a Python library for rich text and beautiful formatting in the terminal."
  copyright:
    - license: LGPL-2.1
  dependencies:
    runtime:
      - py3-markdown-it-py
      - py3-pygments
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Textualize/rich
      tag: v${{package.version}}
      expected-commit: e9f75c9912ed25b9777bc0257853370951220b17

  - runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
      python3 -m pip install -U poetry
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.destdir}}" \
        dist/*.whl
      install -Dm644 LICENSE \
        "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE

  - uses: strip

update:
  enabled: true
  github:
    identifier: Textualize/rich
    strip-prefix: v
