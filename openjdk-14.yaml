package:
  name: openjdk-14
  version: 14.0.2.12
  epoch: 2
  description:
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - openjdk-14-jre

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - file
      - freetype-dev
      - cups-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxrandr-dev
      - libxtst-dev
      - libxt-dev
      - alsa-lib-dev
      - libffi-dev
      - bash
      - zip
      - fontconfig-dev
      - libxi-dev
      - libjpeg-turbo-dev
      - giflib-dev
      - lcms2-dev
      - openjdk-13-default-jvm
      - openjdk-13

# transform melange version to contain "+" rather than third "." so we can use a var in the fetch URL
var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: +$1
    to: mangled-package-version

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/openjdk/jdk14u/archive/refs/tags/jdk-${{vars.mangled-package-version}}.tar.gz
      expected-sha512: 6b328c0930d2aff79f2c5cd1a11a33be5fdd1f548770b6d4093e930447022109dc49104795f04aa8282f654a2475c8dcab052650ea3f9ca9201526487d042c87

  - uses: patch
    with:
      patches: aarch64.patch JDK-8245051.patch JDK-8272472.patch gcc10-compilation-fix.patch

  - runs: chmod +x configure

  - uses: autoconf/configure
    with:
      opts: |
        --with-boot-jdk=/usr/lib/jvm/java-13-openjdk \
        --prefix=/usr/lib/jvm/java-14-openjdk \
        --with-vendor-name=wolfi \
        --with-vendor-url=https://wolfi.dev \
        --with-vendor-bug-url=https://github.com/wolfi-dev/os/issues \
        --with-version-opt="wolfi-r${{package.epoch}}" \
        --disable-warnings-as-errors \
        --disable-precompiled-headers \
        --enable-dtrace=no \
        --with-zlib=system \
        --with-native-debug-symbols=none \
        --with-jvm-variants=server \
        --with-debug-level=release \
        --with-jtreg=no  \
        --with-libpng=system \
        --with-jvm-variants=server \
        --with-debug-level=release \
        --with-libjpeg=system \
        --with-giflib=system \
        --with-lcms=system

  - runs: make jdk-image

  # Check we built something valid
  - runs: |
      _java_bin="./build/*-server-release/images/jdk/bin"

      $_java_bin/javac -d . HelloWorld.java
      $_java_bin/java HelloWorld

      # NOTE: Disable flakey tests for now as we're seeing builds hang on aarch64
      # # run the gtest unittest suites
      # make test-hotspot-gtest

  - runs: |
      _java_home="usr/lib/jvm/java-14-openjdk"

      mkdir -p "${{targets.contextdir}}"/$_java_home
      cp -r build/*-server-release/images/jdk/* "${{targets.contextdir}}"/$_java_home
      rm "${{targets.contextdir}}"/$_java_home/lib/src.zip

  - uses: strip

subpackages:
  - name: "openjdk-14-jre"
    description: "OpenJDK 14 Java Runtime Environment"
    dependencies:
      runtime:
        - freetype
        - libfontconfig1
        - openjdk-14-jre-base
    pipeline:
      - runs: |
          _java_home="usr/lib/jvm/java-14-openjdk"

          mkdir -p "${{targets.contextdir}}"/$_java_home/lib
          mv "${{targets.contextdir}}"/$_java_home/lib/libawt_xawt.so \
              "${{targets.contextdir}}"/$_java_home/lib/libfontmanager.so \
              "${{targets.contextdir}}"/$_java_home/lib/libjavajpeg.so \
              "${{targets.contextdir}}"/$_java_home/lib/libjawt.so \
              "${{targets.contextdir}}"/$_java_home/lib/libjsound.so \
              "${{targets.contextdir}}"/$_java_home/lib/liblcms.so \
              "${{targets.contextdir}}"/$_java_home/lib/libsplashscreen.so \
              "${{targets.contextdir}}"/$_java_home/lib

  - name: "openjdk-14-jre-base"
    description: "OpenJDK 14 Java Runtime Environment (headless)"
    dependencies:
      runtime:
        - java-common
        - java-cacerts
    pipeline:
      - runs: |
          _java_home="usr/lib/jvm/java-14-openjdk"

          mkdir -p "${{targets.contextdir}}"/$_java_home
          mv "${{targets.contextdir}}"/$_java_home/lib \
             "${{targets.contextdir}}"/$_java_home

          mkdir -p "${{targets.contextdir}}"/$_java_home/bin
          for i in java \
                    jjs \
                    jrunscript \
                    keytool \
                    rmid \
                    rmiregistry; do
            mv "${{targets.contextdir}}"/$_java_home/bin/$i "${{targets.contextdir}}"/$_java_home/bin/$i
          done

          [ "${{build.arch}}" = "x86_64" ] && \
            mv "${{targets.contextdir}}"/$_java_home/bin/jaotc "${{targets.contextdir}}"/$_java_home/bin/jaotc

          mv "${{targets.contextdir}}"/$_java_home/legal "${{targets.contextdir}}"/$_java_home
          mv "${{targets.contextdir}}"/$_java_home/conf "${{targets.contextdir}}"/$_java_home
          mv "${{targets.contextdir}}"/$_java_home/release "${{targets.contextdir}}"/$_java_home
          cp ASSEMBLY_EXCEPTION \
              LICENSE \
              README \
             "${{targets.contextdir}}"/$_java_home

          # symlink to shared java cacerts store
          rm -f "${{targets.contextdir}}"/$_java_home/lib/security/cacerts
          ln -sf /etc/ssl/certs/java/cacerts \
            "${{targets.contextdir}}"/$_java_home/lib/security/cacerts

          # symlink for `java-common` to work (which expects jre in $_java_home/jre)
          ln -sf . "${{targets.contextdir}}/$_java_home/jre"

  - name: "openjdk-14-jmods"
    description: "OpenJDK 14 jmods"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk
          mv "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk/jmods \
             "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk

  - name: "openjdk-14-doc"
    description: "OpenJDK 14 Documentation"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk
          mv "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk/man \
             "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk

  - name: "openjdk-14-demos"
    description: "OpenJDK 14 Demos"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk
          mv "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk/demo \
             "${{targets.contextdir}}"/usr/lib/jvm/java-14-openjdk

  - name: "openjdk-14-default-jvm"
    description: "Use the openjdk-14 JVM as the default JVM"
    dependencies:
      runtime:
        - openjdk-14-jre
      provides:
        - default-jvm=1.14
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm
          ln -sf java-14-openjdk "${{targets.contextdir}}"/usr/lib/jvm/default-jvm

  - name: "openjdk-14-default-jdk"
    description: "Use the openjdk-14 JVM as the default JVM with the JDK installed"
    dependencies:
      runtime:
        - openjdk-14-default-jvm
        - openjdk-14
      provides:
        - default-jdk=1.14

update:
  # OpenJDK 14 is EOL
  enabled: false
