package:
  name: etcd
  version: 3.5.10
  # When bumping the version check if the CVE/GHSA mitigations below can be removed.
  epoch: 2
  description: A highly-available key value store for shared configuration and service discovery.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - glibc

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - bash
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/etcd-io/etcd
      tag: v${{package.version}}
      expected-commit: 0223ca52b8d6d4953f708e5e4245c37cb4274115

  - uses: go/bump
    with:
      deps: go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0 go.opentelemetry.io/otel@v1.21.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0 go.opentelemetry.io/otel/sdk@v1.21.0 go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0 go.opentelemetry.io/otel@v1.21.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0 go.opentelemetry.io/otel/sdk@v1.21.0

  - runs: |
      # CVE-2023-47108

      go mod tidy

      for mod in server tests etcdutl etcdctl; do
        cd $mod
        # CVE-2023-47108

        go mod tidy
        cd ..
      done

      bash -x ./build.sh
      mkdir -p "${{targets.destdir}}"/var/lib/${{package.name}}
      chmod 700 "${{targets.destdir}}"/var/lib/${{package.name}}
      install -Dm755 bin/etcd "${{targets.destdir}}"/usr/bin/etcd
      install -Dm755 bin/etcdctl "${{targets.destdir}}"/usr/bin/etcdctl
      install -Dm755 bin/etcdutl "${{targets.destdir}}"/usr/bin/etcdutl

  - uses: strip

update:
  enabled: true
  github:
    identifier: etcd-io/etcd
    strip-prefix: v
