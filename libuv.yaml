package:
  name: libuv
  version: 1.49.1
  epoch: 0
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: MIT AND ISC

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libuv/libuv.git
      tag: v${{package.version}}
      expected-commit: 8be336f4ee296d20e1c071a44d6adf279e202236

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libuv-dev"
    description: "libuv development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libuv

update:
  enabled: true
  github:
    identifier: libuv/libuv
    strip-prefix: v
