package:
  name: libuv
  version: 1.46.0
  epoch: 0
  description: "cross-platform asynchronous I/O library"
  copyright:
    - license: MIT AND ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://dist.libuv.org/dist/v${{package.version}}/libuv-v${{package.version}}-dist.tar.gz
      expected-sha256: 94f101111ef3209340d7f09c2aa150ddb4feabd2f9d87d47d9f5bded835b8094

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libuv-dev"
    description: "libuv development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libuv

update:
  enabled: true
  release-monitor:
    identifier: 10784
