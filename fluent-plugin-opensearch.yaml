package:
  name: fluent-plugin-opensearch
  version: 1.1.5
  epoch: 0
  description: OpenSearch Plugin for Fluentd
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-fluentd
      - ruby3.2-faraday
      - ruby3.2-faraday-excon

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: fluent-plugin-opensearch

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e6e0275794ec121954a6daffe617db2c8abd5080
      repository: https://github.com/fluent-plugins-nursery/fluent-plugin-opensearch
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: |
        ruby -e "require 'fluent/plugin/filter_opensearch'"

update:
  enabled: true
  github:
    identifier: fluent-plugins-nursery/fluent-plugin-opensearch
    strip-prefix: v
    use-tag: true

