package:
  name: aws-cli
  version: 1.27.38
  epoch: 1
  description: "Universal Command Line Interface for Amazon Web Services"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0
  dependencies:
    runtime:
      - system-python
      - py3-setuptools
      - py3-yaml
      - py3-botocore
      - py3-docutils
      - py3-jmespath
      - py3-rsa
      - py3-s3transfer
      - py3-colorama
      - groff

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - system-python
      - system-python-dev
      - py3-setuptools
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aws/aws-cli/archive/${{package.version}}.tar.gz
      expected-sha256: 745f00f2cff5aa68e2cc59b8c9bdc5840f630055ad0477800ee6e860b69eeacd
  - runs: |
      python3 setup.py build
  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
