package:
  name: elasticsearch-exporter
  version: 1.5.0
  epoch: 0
  description: Elasticsearch stats exporter for Prometheus
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle
      - curl

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/elasticsearch_exporter
      tag: v${{package.version}}
      expected-commit: ca4b2371710220ccc5ee0a87181d084c4a875033

  - runs: |
      # Mititage CVE-2022-41723 / GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/sys@v0.7.0
      go mod tidy
      make common-build
      mkdir -p ${{targets.destdir}}/usr/bin
      cp elasticsearch_exporter ${{targets.destdir}}/usr/bin/

advisories:
  CVE-2022-41723:
    - timestamp: 2023-05-01T00:30:45.123456-07:00
      status: fixed
      fixed-version: 1.5.0-r0

secfixes:
  1.5.0-r0:
    - CVE-2022-41723

update:
  enabled: true
  github:
    identifier: prometheus-community/elasticsearch_exporter
    strip-prefix: v
    use-tag: true
    tag-filter: v
