package:
  name: redis_exporter
  version: 1.66.0
  epoch: 0
  description: Prometheus Exporter for ValKey & Redis Metrics

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oliver006/redis_exporter
      tag: v${{package.version}}
      expected-commit: d9ccc72f2061857f41585768d2318ae5b765cfdf

  - uses: go/build
    with:
      modroot: .
      packages: .
      ldflags: -extldflags \"-static\" -X main.BuildVersion=${{package.version}}
      output: ${{package.name}}

test:
  pipeline:
    - runs: |
        ${{package.name}} --version | grep ${{package.version}}

update:
  enabled: true
  github:
    identifier: oliver006/redis_exporter
    strip-prefix: v
