package:
  name: debezium-connector-ibmi
  version: 3.0.1
  epoch: 0
  description: Debezium Connector for IBM i (AS/400)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-21-default-jvm

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - maven
      - openjdk-21
      - openjdk-21-default-jvm
  environment:
    JAVA_HOME: /usr/lib/jvm/java-21-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/debezium/debezium-connector-ibmi
      tag: v${{package.version}}.Final
      expected-commit: 36d697b265c0ea34156a83ed607bb461d3186f04
      cherry-picks: |
        main/4699a1a6dfa535bbe80903d32d7399653d4ad4c7: to fix "method does not override or implement a method from a supertype" build error on v3.0.1.Final

  - name: Build ${{range.key}}
    runs: |
      ./mvnw clean install -B -ntp -f pom.xml -T$(nproc)C \
        -Passembly \
        -Dcheckstyle.skip=true \
        -Dformat.skip=true \
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
        -Dmaven.wagon.http.pool=false \
        -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 \
        -DfailFlakyTests=false \
        -DskipITs=true -DskipTests=true -Dcheckstyle.skip=true -Dformat.skip=true -Drevapi.skip \
        --no-transfer-progress \
        --fail-fast

  - name: Extract JARs
    runs: |
      mkdir -p "${{targets.contextdir}}"/usr/share/java/debezium/${{package.name}}
      tar -zxf debezium-connector-ibmi/target/${{package.name}}-${{package.version}}.Final-plugin.tar.gz --strip-components=1 -C ${{targets.contextdir}}/usr/share/java/debezium/${{package.name}}
      install -Dm644 debezium-connector-ibmi/target/${{package.name}}-${{package.version}}.Final.jar -t ${{targets.contextdir}}/usr/share/java/debezium/${{package.name}}/

  - uses: strip

update:
  enabled: true
  github:
    identifier: debezium/debezium-connector-ibmi
    use-tag: true
    tag-filter: .Final
