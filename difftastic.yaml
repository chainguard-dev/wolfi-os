package:
  name: difftastic
  version: 0.62.0
  epoch: 0
  description: "a structural diff that understands syntax"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - openssf-compiler-options
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Wilfred/difftastic
      tag: ${{package.version}}
      expected-commit: b3606fc219ed54c4da56cd97c3065c42b3cdb336

  - runs: |
      cargo auditable build --release
      install -Dm755 target/release/difft "${{targets.destdir}}"/usr/bin/difft

  - uses: strip

update:
  enabled: true
  github:
    identifier: Wilfred/difftastic

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        difft --version
        difft --help
