package:
  name: mdbook
  version: 0.4.41
  epoch: 0
  description: "Create book from markdown files. Like Gitbook but implemented in Rust."
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - git
      - make
      - openssf-compiler-options
      - openssl-dev
      - python3
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rust-lang/mdbook
      tag: v${{package.version}}
      expected-commit: 27ab7eb2f02ce111e7a15b3d587b5f26280e70ff

  - name: Configure and build
    runs: |
      cargo auditable build --release
      install -d "${{targets.destdir}}"/usr/bin
      install -m755 target/release/mdbook "${{targets.destdir}}"/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: rust-lang/mdbook
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        mdbook --version
        mdbook --help
