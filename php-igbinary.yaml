package:
  name: php-igbinary
  version: 3.2.14
  epoch: 0
  description: "Igbinary is a drop in replacement for the standard php serializer."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - php

environment:
  contents:
    packages:
      - build-base
      - autoconf
      - busybox
      - php
      - php-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/igbinary/igbinary
      tag: ${{package.version}}
      expected-commit: 102ad68159791e76667f8455cbc171e6ec78253c

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: |
      set -x
      ./configure CFLAGS="-O2 -g" --enable-igbinary

  - uses: autoconf/make

  - name: Make install
    runs: |
      set -x
      INSTALL_ROOT="${{targets.contextdir}}" DESTDIR="${{targets.contextdir}}" make install

update:
  enabled: true
  github:
    identifier: igbinary/igbinary
