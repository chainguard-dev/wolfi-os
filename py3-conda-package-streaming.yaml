# Generated from https://pypi.org/project/conda-package-streaming/
package:
  name: py3-conda-package-streaming
  version: 0.9.0
  epoch: 1
  description: An efficient library to read from new and old format .conda and .tar.bz2 conda packages.
  copyright:
    - license: "BSD-3-Clause"
  dependencies:
    runtime:
      - py3-requests
      - py3-zstandard
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda-package-streaming
      tag: v${{package.version}}
      expected-commit: 7e16205faf5434c40c7c75568b6e775c78dccf87

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.contextdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: conda/conda-package-streaming
    strip-prefix: v
