# melange.yaml
package:
  name: karma
  version: "0.102"
  description: "A dashboard for managing alerts from Alertmanager"
  epoch: 0
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - npm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prymitive/karma.git
      tag: v${{package.version}}
      expected-commit: 78dd259c5eb3d17979ed742317f1643e3411c159

  - name: install-yarn-dependencies
    working-directory: ui
    pipeline:
      - runs: |
          mkdir -p node_modules/.install
          npm install --package-lock-only
          npm ci --production
