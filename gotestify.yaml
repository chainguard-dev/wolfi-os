package:
  name: gotestify
  version: 1.9.0
  epoch: 0
  description: Go code (golang) set of packages that provide many tools for testing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/stretchr/testify
      tag: v${{package.version}}
      expected-commit: bb548d0473d4e1c9b7bbfd6602c7bf12f7a84dd2

  - uses: go/build
    with:
      output: gotestify
      packages: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: stretchr/testify
    strip-prefix: v
