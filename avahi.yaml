package:
  name: avahi
  version: 0.8
  epoch: 1
  description: A multicast/unicast DNS-SD framework
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - intltool
      - gettext-dev
      - glib-dev
      - gobject-introspection-dev
      - expat-dev
      - dbus-dev
      - libcap-dev
      - libdaemon-dev
      - libtool
      - libevent-dev
      - gtk-2.0-dev
      - gdbm-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/lathiat/avahi/releases/download/v${{package.version}}/avahi-${{package.version}}.tar.gz
      expected-sha256: 060309d7a333d38d951bc27598c677af1796934dbd98e1024e7ad8de798fedda

  - uses: patch
    with:
      # The patch source is https://patch-diff.githubusercontent.com/raw/lathiat/avahi/pull/330.patch
      # It was merged upstream but a release hasn't been made yet.
      patches: CVE-2021-3468.patch

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --localstatedir=/var \
        --disable-lynx \
        --with-distro=none \
        --disable-qt3 \
        --disable-qt4 \
        --disable-qt5 \
        --disable-gtk3 \
        --disable-python \
        --disable-mono \
        --disable-monodoc \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: avahi-doc
    pipeline:
      - uses: split/manpages

  - name: avahi-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: lathiat/avahi
    strip-prefix: v
    use-tag: true
