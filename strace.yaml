package:
  name: strace
  version: "6.5"
  epoch: 0
  description: Diagnostic, debugging and instructional userspace tracer
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      # - elfutils-dev TODO
      - gawk

pipeline:
  - uses: fetch
    with:
      expected-sha256: dfb051702389e1979a151892b5901afc9e93bbc1c70d84c906ade3224ca91980
      uri: https://github.com/strace/strace/releases/download/v${{package.version}}/strace-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-mpers=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: strace-doc
    pipeline:
      - uses: split/manpages
    description: strace manpages

update:
  enabled: true
  github:
    identifier: strace/strace
    strip-prefix: v
