package:
  name: strace
  version: "6.1"
  epoch: 1
  description: Diagnostic, debugging and instructional userspace tracer
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: BSD-3-Clause
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - binutils-dev
      # - elfutils-dev TODO
      - gawk
pipeline:
  - uses: fetch
    with:
      expected-sha256: 2579e9cec37dbb786f6ea0bebd15f40dd561ef2bde2a2a2ecdce5963b01859fd
      uri: https://github.com/strace/strace/releases/download/v${{package.version}}/strace-${{package.version}}.tar.xz
  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --enable-mpers=no
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: strace-doc
    pipeline:
      - uses: split/manpages
    description: strace manpages
