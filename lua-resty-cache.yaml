package:
  name: lua-resty-cache
  version: "0.15"
  epoch: 0
  description: "lua-resty-lrucache - Lua-land LRU cache based on the LuaJIT FFI."
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - bash
      - build-base
      - ca-certificates-bundle
      - wolfi-base
  environment:
    PREFIX: /usr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openresty/lua-resty-lrucache
      tag: v${{package.version}}
      expected-commit: 3ff6300e68b73ba20e909c7d16bd839aef2e5a4b

  - uses: autoconf/make-install

update:
  enabled: true
  github:
    identifier: openresty/lua-resty-lrucache
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - luajit
        - lua-resty-cache
  pipeline:
    - name: "Check lua-resty-cache Installation"
      runs: |
        echo "Verifying lua-resty-cache installation..."
        if [ -f "/usr/lib/lua/resty/lrucache.lua" ]; then
          echo "lua-resty-cache module found."
        else
          echo "lua-resty-cache module not found!" && exit 1
        fi
    - name: "Test lua-resty-cache Basic Functionality"
      runs: |
        echo "Testing lua-resty-cache basic functionality..."

        # Set the correct LUA_PATH and LUA_CPATH
        export LUA_PATH="/usr/lib/lua/?.lua;;"
        export LUA_CPATH="/usr/lib/lua/?.so;;"

        # Create a simple mock for ngx and test the module
        cat <<EOF > test_cache.lua
        -- Mock the ngx object to avoid errors
        ngx = {}
        ngx.log = function() end
        ngx.ERR = "ERROR"

        local lrucache = require "resty.lrucache"
        local cache = lrucache.new(10)  -- cache with 10 slots
        cache:set("foo", 123)
        local value = cache:get("foo")
        print("Value of foo: " .. value)
        EOF

        # Run the Lua script
        luajit test_cache.lua || (echo "lua-resty-cache test failed!" && exit 1)
