package:
  name: ruby3.2-systemd-journal
  version: 1.4.2
  epoch: 0
  description: Provides the ability to navigate and read entries from the systemd journal in ruby, as well as write events to the journal.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-ffi

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: systemd-journal

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2fa92bbbca2b7e7427df4894ed485bb4aa1ff153
      repository: https://github.com/ledbettj/systemd-journal
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ledbettj/systemd-journal
    strip-prefix: v
