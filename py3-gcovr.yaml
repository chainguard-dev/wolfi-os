# Generated from https://pypi.org/project/gcovr/
package:
  name: py3-gcovr
  version: "7.1"
  epoch: 1
  description: Generate C/C++ code coverage reports with gcov
  copyright:
    - license: BSD-3-Clause # according to https://github.com/gcovr/gcovr/tree/master#license
  dependencies:
    runtime:
      - py3-jinja2
      - py3-lxml
      - py3-pygments
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9735d478dc2f7aa7f00a6b81edbabb6973396fd0
      repository: https://github.com/gcovr/gcovr
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: gcovr/gcovr
    use-tag: true
