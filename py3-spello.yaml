package:
  name: py3-spello
  version: 1.3.0
  epoch: 0
  description: Fast and accurate spell correction library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - py3-nltk

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - py3-wheel
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hellohaptik/spello
      tag: ${{package.version}}.post0
      expected-commit: 6aeb68a55c81b9627434e08cc6adb4f464c7419b

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: hellohaptik/spello
    use-tag: true
    strip-suffix: .post0
