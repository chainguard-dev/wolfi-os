package:
  name: perl-www-robotrules
  version: "6.02"
  epoch: 0
  description: WWW::RobotRules perl module
  copyright:
    - license: GPL-2.0 or Artistic
  dependencies:
    runtime:
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-uri

pipeline:
  - uses: fetch
    with:
      expected-sha256: 46b502e7a288d559429891eeb5d979461dd3ecc6a5c491ead85d165b6e03a51e
      uri: https://cpan.metacpan.org/authors/id/G/GA/GAAS/WWW-RobotRules-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-www-robotrules-doc
    pipeline:
      - uses: split/manpages
    description: perl-www-robotrules manpages

update:
  enabled: true
  release-monitor:
    identifier: 3506
