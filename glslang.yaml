# Generated from https://git.alpinelinux.org/aports/plain/main/glslang/APKBUILD
package:
  name: glslang
  version: 1.3.261.1
  epoch: 1
  description: Khronos reference front-end for GLSL, ESSL, and sample SPIR-V generator
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai
      - python3
      - bison
      - spirv-tools-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: eb1f9c2ff0a1409151d7749fb37bc1988dc1fd908444c1e4f43d4190c90befcd
      uri: https://github.com/KhronosGroup/glslang/archive/refs/tags/sdk-${{package.version}}.tar.gz

  - runs: |
      cmake -B build-shared -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DBUILD_SHARED_LIBS=ON \
        -DENABLE_CTEST=ON
      cmake --build build-shared

      sed -i '/add_library(glslang-default-resource-limits/ s/$/ STATIC/' StandAlone/CMakeLists.txt
      cmake -B build-static -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DBUILD_SHARED_LIBS=OFF \
        -DENABLE_CTEST=ON
      cmake --build build-static

      DESTDIR="${{targets.contextdir}}" cmake --install build-static
      DESTDIR="${{targets.contextdir}}" cmake --install build-shared

  - uses: strip

subpackages:
  - name: glslang-static
    pipeline:
      - uses: split/static
    description: glslang static

  - name: glslang-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          find ${{targets.contextdir}}/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libglslang.so* ${{targets.contextdir}}/usr/lib/
    description: aom libs

  - name: glslang-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - glslang
        - glslang
    description: glslang dev

update:
  enabled: true
  github:
    identifier: KhronosGroup/glslang
    use-tag: true
    strip-prefix: sdk-
    tag-filter: sdk-
