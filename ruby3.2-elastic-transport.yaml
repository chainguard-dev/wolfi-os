package:
  name: ruby3.2-elastic-transport
  version: 8.3.4
  epoch: 0
  description: |
    Low level Ruby client for Elastic. See the `elasticsearch` or `elastic-enterprise-search` gems for full integration.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-faraday
      - ruby3.2-multi_json

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elastic-transport-ruby.git
      tag: v${{package.version}}
      expected-commit: 6dd59f0ef7178f4f836f2b219f1dadade0d02baa

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: elastic-transport

update:
  enabled: true
  github:
    identifier: elastic/elastic-transport-ruby
    strip-prefix: v
    use-tag: true
