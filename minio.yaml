package:
  name: minio
  # minio uses strange versioning, the upstream version is RELEASE.2023-10-25T06-33-25Z
  # when bumping this, also bump the tag in git-checkout below
  version: 0.20231101.183725
  epoch: 0
  description: Multi-Cloud Object Storage
  copyright:
    - license: AGPL-3.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/minio/minio
      tag: RELEASE.2023-11-01T18-37-25Z
      expected-commit: 4b4a98d5e59354870325ad19703fba03d1b104c2

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv minio ${{targets.destdir}}/usr/bin

  - uses: strip

subpackages:
  - name: minio-oci-entrypoint
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          install -Dm755 docker-entrypoint.sh ${{targets.subpkgdir}}/usr/bin
    dependencies:
      runtime:
        - busybox # The entrypoint script uses a shell

update:
  enabled: false # uses strange versioning
