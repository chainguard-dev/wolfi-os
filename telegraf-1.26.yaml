package:
  name: telegraf-1.26
  version: 1.26.3
  epoch: 12
  copyright:
    - license: MIT
  dependencies:
    provides:
      - telegraf=1.26.999 # This is because we had a 1.26.0 telegraf package, remove in 1.28+

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gnutar
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 90f4eb296bf44b26959b136ef050445da64e85fa
      repository: https://github.com/influxdata/telegraf
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 github.com/nats-io/nats-server/v2@v2.9.23 google.golang.org/grpc@v1.56.3 github.com/nats-io/nkeys@v0.4.6 golang.org/x/crypto@v0.17.0 github.com/containerd/containerd@v1.6.26 github.com/dvsekhvalnov/jose2go@v1.6.0 github.com/opencontainers/runc@v1.1.12

  - if: ${{build.arch}} == 'x86_64'
    runs: |
      make package include_packages="linux_amd64.tar.gz"

  - if: ${{build.arch}} == 'aarch64'
    runs: |
      make package include_packages="linux_arm64.tar.gz"

  - runs: |
      tar -xf build/dist/telegraf-${{package.version}}*.tar.gz
      mkdir -p ${{targets.destdir}}/etc/
      mv telegraf-${{package.version}}/etc/* ${{targets.destdir}}/etc/

      mkdir -p ${{targets.destdir}}/usr/
      mv telegraf-${{package.version}}/usr/* ${{targets.destdir}}/usr

      mkdir -p ${{targets.destdir}}/var
      mv telegraf-${{package.version}}/var/* ${{targets.destdir}}/var

  - uses: strip

update:
  enabled: true
  github:
    identifier: influxdata/telegraf
    strip-prefix: v
    tag-filter: v1.26.
    use-tag: true
