package:
  name: dagdotdev
  version: 0.0.5
  epoch: 0
  description: oci and apk explorer
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c881b00f861b107abaca3d6f5e08acf5e0bf90ce
      repository: https://github.com/jonjohnsonjr/dagdotdev
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v26.1.5

  - uses: go/build
    with:
      packages: .
      output: dagdotdev

  - uses: strip

update:
  enabled: true
  github:
    identifier: jonjohnsonjr/dagdotdev
    strip-prefix: v
