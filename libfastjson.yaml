package:
  name: libfastjson
  version: 1.2304.0
  epoch: 0
  description: a fast json library for C
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a8402c1de7c7747c95229db26d8d32fb85a7a52
      repository: https://github.com/rsyslog/libfastjson
      tag: v${{package.version}}
      use-tag: true

  - runs: |
      libtoolize --copy
      aclocal -I m4 --install
      autoheader
      autoconf
      automake --foreign --add-missing --force-missing --copy
      ./configure --prefix=/usr
      make install
      make check

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libfastjson
    description: ${{package.description}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libfastjson.so* "${{targets.subpkgdir}}"/usr/lib/

  - name: libfastjson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfastjson
    description: libfastjson dev

update:
  enabled: true
  github:
    identifier: rsyslog/libfastjson
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - pkgconf
        - libfastjson
        - libfastjson-dev
  pipeline:
    - runs: |
        pkg-config --libs libfastjson | grep /usr/lib
