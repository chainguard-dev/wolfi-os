package:
  name: hey
  version: 0.1.4
  epoch: 7
  description: HTTP load generator, ApacheBench (ab) replacement
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rakyll/hey
      tag: v${{package.version}}
      expected-commit: af177063f85bd935c55f1f2ee59c2898d9654f82

  - runs: |
      # Mitigate multiple <v0.7.0 CVEs
      go get golang.org/x/net@v0.7.0
      go mod tidy
      mkdir -p ${{targets.destdir}}/usr/bin
      GOARCH=$(go env GOARCH) go build -o ${{targets.destdir}}/usr/bin/hey

  - uses: strip

update:
  enabled: true
  github:
    identifier: rakyll/hey
    strip-prefix: v
