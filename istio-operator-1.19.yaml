package:
  name: istio-operator-1.19
  version: 1.19.1
  epoch: 2
  description: Istio operator provides user friendly options to operate the Istio service mesh
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - istio-operator=1.19

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/istio/istio
      tag: ${{package.version}}
      expected-commit: a780cd199d51787fab562748696d531e3d11c7a7

  - uses: go/build
    with:
      packages: ./operator/cmd/operator
      output: operator

  - runs: |
      mkdir -p ${{targets.destdir}}/var/lib/istio
      mv manifests ${{targets.destdir}}/var/lib/istio/manifests

  - uses: strip

update:
  enabled: true
  github:
    identifier: istio/istio
    tag-filter: 1.19.
    use-tag: true
