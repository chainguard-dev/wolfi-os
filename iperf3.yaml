package:
  name: iperf3
  version: "3.15"
  epoch: 0
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: BSD-3-Clause-LBNL

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: d287baa6f0ef4fc27160e2c9ae2fd7a03ce3ae303292e3b5455bce7ae633ad58
      uri: https://github.com/esnet/iperf/archive/${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "iperf3-dev"
    description: "headers for iperf3"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - iperf3

update:
  enabled: true
  release-monitor:
    identifier: 1389
