package:
  name: php-8.3-pecl-sqlsrv
  version: 5.12.0
  epoch: 2
  description: "Provides PHP ${{vars.phpMM}} Microsoft Drivers for SQL Server (SQLSRV) - PECL"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libtool
      - openssf-compiler-options
      - php-${{vars.phpMM}}-dev
      - unixodbc-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/sqlsrv-${{package.version}}.tgz
      expected-sha256: a9ebb880b2a558d3d6684f6e6802c53c5bffa49e1ee60d1473a7124fc9cb72ad

  - uses: pecl/phpize

  - uses: autoconf/make

  - uses: pecl/install
    with:
      extension: "sqlsrv"

  - uses: strip

update:
  enabled: false
