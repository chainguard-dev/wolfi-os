package:
  name: fulcio
  version: 1.4.0
  epoch: 1
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: 9bd68bacaafb69cc20a6600784b26ba67ee105fe

  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
