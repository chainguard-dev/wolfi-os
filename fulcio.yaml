package:
  name: fulcio
  version: 1.4.1
  epoch: 1
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: 5873bc8d0a707c9d6aca79595d08c33612f84de5

  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
