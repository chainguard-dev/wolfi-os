package:
  name: bazelisk
  version: 1.17.0
  epoch: 0
  description: A user-friendly launcher for Bazel
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bazelbuild/bazelisk
      tag: v${{package.version}}
      expected-commit: 70e3e87d4ca23cdbe5439685fb6d2018d69be1e5

  - uses: go/build
    with:
      packages: .
      output: bazelisk

  - uses: strip

update:
  enabled: true
  github:
    identifier: bazelbuild/bazelisk
    tag-filter: v
    strip-prefix: v
    use-tag: true
