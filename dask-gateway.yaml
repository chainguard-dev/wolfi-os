package:
  name: dask-gateway
  version: 2023.1.1
  epoch: 0
  description: "A multi-tenant server for securely deploying and managing Dask clusters."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.11-pip
      - py3.11-setuptools
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dask/dask-gateway
      tag: ${{package.version}}
      expected-commit: 446a01dbbc5b37e2974925d350963c56e9c23237

  - runs: |
      pip wheel \
        --wheel-dir=/tmp/wheels/ \
        -r dask-gateway/requirements.txt
      pip install \
        --find-links=/tmp/wheels/ \
        -r dask-gateway/requirements.txt \
        --prefix=/usr --root=${{targets.destdir}}

update:
  enabled: true
  github:
    identifier: dask/dask-gateway
    use-tag: true
