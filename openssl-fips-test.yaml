package:
  name: openssl-fips-test
  version: "0.2"
  epoch: 0
  description: utility for validating an OpenSSL FIPS configuration
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - openssl-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/openssl-fips-test
      tag: v${{package.version}}
      expected-commit: 16f1600f9c5fd441959866280f3fced4a64483da

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/openssl-fips-test
    strip-prefix: v
    use-tag: true
