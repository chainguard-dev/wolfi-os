package:
  name: nvidia-gpu-feature-discovery
  version: 0.8.2
  epoch: 0
  description: NVIDIA GPU feature discovery for Kubernetes nodes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 47a1ea6862f69844c5364c98a77aa97fe9ea7b74
      repository: https://github.com/NVIDIA/gpu-feature-discovery
      tag: v${{package.version}}

  - runs: |
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      cp gpu-feature-discovery ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: NVIDIA/gpu-feature-discovery
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - runs: /usr/bin/gpu-feature-discovery --version
