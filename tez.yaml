package:
  name: tez
  version: 0.10.4
  epoch: 0
  description: Apache Tez
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-8

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - maven
      - openjdk-8
      - wolfi-base
      - wolfi-baselayout
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/tez
      tag: rel/release-${{package.version}}
      expected-commit: 5b5fff619683a204d0c62f76ddab50e3ddc38760

  - runs: |
      mkdir -p ${{targets.contextdir}}/
      mkdir -p ${{targets.contextdir}}/usr/share/java/tez-${{package.version}}
      mvn package -Dhadoop.version=3.4.0 -DskipTests -Dmaven.javadoc.skip=true -Pnoui
      tar -xvf tez-dist/target/tez-${{package.version}}.tar.gz -C ${{targets.contextdir}}/usr/share/java/tez-${{package.version}}

subpackages:
  - name: ${{package.name}}-tgz
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/java
          cp tez-dist/target/tez-${{package.version}}.tar.gz ${{targets.contextdir}}/usr/share/java

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: apache/tez
    use-tag: true
    strip-prefix: rel/release-
    tag-filter: rel/release-
