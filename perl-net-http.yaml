package:
  name: perl-net-http
  version: "6.23"
  epoch: 0
  description: Low-level HTTP connection (client)
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-uri

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0d65c09dd6c8589b2ae1118174d3c1a61703b6ecfc14a3442a8c74af65e0c94e
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/Net-HTTP-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-net-http-doc
    pipeline:
      - uses: split/manpages
    description: perl-net-http manpages

update:
  enabled: true
  release-monitor:
    identifier: 3152
