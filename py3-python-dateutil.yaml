package:
  name: py3-python-dateutil
  version: 2.8.2
  epoch: 0
  description: Extensions to the standard Python datetime module
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-six
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-wheel
      - py3-gpep517
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0123cacc1627ae19ddf3c27a5de5bd67ee4586fbdd6440d9748f8abb483d3e86
      uri: https://files.pythonhosted.org/packages/4c/c4/13b4776ea2d76c115c1d1b84579f3764ee6d57204f6be27119f13a61d0a9/python-dateutil-${{package.version}}.tar.gz

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 37132
