package:
  name: opus
  version: 1.5.2
  epoch: 0
  description: Codec designed for interactive speech and audio transmission over the Internet
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9480e329e989f70d69886ded470c7f8cfe6c0667cc4196d4837ac9e668fb7404
      uri: https://github.com/xiph/opus/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      # https://github.com/xiph/opus/pull/267
      patches: have_arm_intrinsics_or_asm.patch

  - runs: |
      CFLAGS="${CFLAGS/-Os/-O2}" \
      CPPFLAGS="${CPPFLAGS/-Os/-O2}" \
      meson setup \
         -Db_lto=true \
         -Dcustom-modes=true \
         -Dtests="$(want_check && echo enabled || echo disabled)" \
         --prefix=/usr \
         . output
      meson compile -C output
      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output
      install -Dm644 COPYING "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

update:
  enabled: true
  ignore-regex-patterns:
    - draft-*
    - draft-ietf*
  github:
    identifier: xiph/opus
    strip-prefix: v
    use-tag: true
