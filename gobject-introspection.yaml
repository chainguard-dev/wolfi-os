package:
  name: gobject-introspection
  version: 1.82.0
  epoch: 2
  description: Introspection system for GObject-based libraries
  copyright:
    - license: LGPL-2.0-or-later AND GPL-2.0-or-later AND MIT
  # python 3.12 dropped support for distutils, and some things will fail to
  # build it. This is a drop in replacement to make things work.
  dependencies:
    runtime:
      - py${{vars.py-version}}-setuptools

vars:
  py-version: 3.13

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 1.74.0 will create a new var mangled-package-version=1.74
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - cairo-gobject
      - expat-dev
      - flex
      - git
      - glib-dev
      - libffi-dev
      - libtool
      - meson
      - openssf-compiler-options
      - posix-libc-utils
      - py${{vars.py-version}}-build-base
      - py${{vars.py-version}}-build-base-dev
      - py${{vars.py-version}}-packaging
      - py${{vars.py-version}}-setuptools

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0f5a4c1908424bf26bc41e9361168c363685080fbdb87a196c891c8401ca2f09
      uri: https://download.gnome.org/sources/gobject-introspection/${{vars.mangled-package-version}}/gobject-introspection-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: -Db_lto=true

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  # Until https://gitlab.gnome.org/GNOME/gobject-introspection/-/merge_requests/510 is landed and released
  - name: "Use correct Python interpreter"
    runs: |
      sed -i '1s|^#!/usr/bin/env python3$|#!/usr/bin/env python${{vars.py-version}}|' ${{targets.destdir}}/usr/bin/*

subpackages:
  - name: gobject-introspection-doc
    pipeline:
      - uses: split/manpages
    description: gobject-introspection manpages

  - name: gobject-introspection-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cairo-dev
        - gobject-introspection
        - libtool
        - posix-libc-utils
        - py${{vars.py-version}}-setuptools
    description: gobject-introspection dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  ignore-regex-patterns:
    - (\d+)\.(\d*[13579])\.(\d+)$ # ignore "odd" numbered minor versions as these are development releases
  release-monitor:
    identifier: 1223

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        g-ir-compiler --version
        g-ir-generate --version
        g-ir-inspect --help
        g-ir-compiler --help
        g-ir-generate --help
