package:
  name: gobject-introspection
  version: 1.74.0
  epoch: 0
  description: Introspection system for GObject-based libraries
  copyright:
    - license: LGPL-2.0-or-later AND GPL-2.0-or-later AND MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - posix-libc-utils
      - python3
      - cairo-dev
      - cairo-gobject
      - expat-dev
      - libtool
      - glib-dev
      - libffi-dev
      - flex
      - bison
      - python3-dev
      - meson
      - bash

pipeline:
  - uses: fetch
    with:
      expected-sha256: 347b3a719e68ba4c69ff2d57ee2689233ea8c07fc492205e573386779e42d653
      uri: https://download.gnome.org/sources/gobject-introspection/1.74/gobject-introspection-${{package.version}}.tar.xz
  - uses: meson/configure
    with:
      opts: -Db_lto=true
  - uses: meson/compile
  - uses: meson/install
  - uses: strip

subpackages:
  - name: gobject-introspection-doc
    pipeline:
      - uses: split/manpages
    description: gobject-introspection manpages
  - name: gobject-introspection-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gobject-introspection
        - python3
        - cairo-dev
        - libtool
    description: gobject-introspection dev
