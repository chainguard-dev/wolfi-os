package:
  name: mkfontdir
  version: 1.0.7
  epoch: 0
  description: create an index of X font files in a directory
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
  scriptlets:
    trigger:
    paths:
      - /usr/share/fonts/*
    script: |
      #!/bin/sh

      for i in "$@"; do
          mkfontdir "$i"
      done
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - util-macros
      - mkfontscale
pipeline:
  - uses: fetch
    with:
      expected-sha256: 56d52a482df130484e51fd066d1b6eda7c2c02ddbc91fe6e2be1b9c4e7306530
      uri: https://www.x.org/releases/individual/app/mkfontdir-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: mkfontdir-doc
    pipeline:
      - uses: split/manpages
    description: mkfontdir manpages
