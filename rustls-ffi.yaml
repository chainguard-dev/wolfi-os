package:
  name: rustls-ffi
  version: 0.12.0
  epoch: 0
  description: "C-to-rustls bindings"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libLLVM-15
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rustls/rustls-ffi
      tag: v${{package.version}}
      expected-commit: a1e41beba48a579eb4f083fec14a4ee9a35832ab

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: rustls/rustls-ffi
    strip-prefix: v
    use-tag: true
