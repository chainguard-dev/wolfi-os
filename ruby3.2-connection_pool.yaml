package:
  name: ruby3.2-connection_pool
  version: 2.4.1
  epoch: 2
  description: Generic connection pool for Ruby
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 434649e14ffec71b46789f28198df008b51b314a378158a4aa577a0e3c5f2740
      uri: https://github.com/mperham/connection_pool/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: connection_pool

update:
  enabled: true
  github:
    identifier: mperham/connection_pool
    strip-prefix: v
    use-tag: true
