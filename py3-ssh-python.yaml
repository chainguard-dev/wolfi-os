package:
  name: py3-ssh-python
  version: 1.0.0
  epoch: 2
  description: libssh C library bindings for Python.
  copyright:
    - license: LGPL-2.1-only
  dependencies:
    provider-priority: 0

vars:
  pypi-package: ssh-python
  import: ssh

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"

environment:
  contents:
    packages:
      - build-base
      - ca-certificates-bundle
      - cmake
      - libssh2
      - libssh2-dev
      - libssl3
      - openssl
      - openssl-dev
      - py3-supported-build-base-dev
      - zlib
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a62aaf26aa18b861242364ddf3c18bc5d8343ae6
      repository: https://github.com/ParallelSSH/ssh-python
      tag: ${{package.version}}

  - uses: patch
    with:
      patches: config-parser.patch

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.import}}
        - uses: python/import
          with:
            python: python3.11
            import: ${{vars.import}}
        - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - (.*).post(.*)
    - 03.0
  github:
    identifier: ParallelSSH/ssh-python
