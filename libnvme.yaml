package:
  name: libnvme
  version: "1.11"
  epoch: 0
  description: C Library for NVM Express on Linux
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - cmake
      - json-c-dev
      - keyutils-dev
      - meson
      - ninja
      - openssl-dev
      - python3
      - python3-dev
      - swig

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2b3cb1746451f58583408a25857ca897d18cd4ca
      repository: https://github.com/linux-nvme/libnvme
      tag: v${{package.version}}

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libnvme-dev
    dependencies:
      runtime:
        - libnvme
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: linux-nvme/libnvme
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - pkgconf
        - libnvme
        - libnvme-dev
  pipeline:
    - name: pkg-config testse
      runs: |
        pkg-config --exists libnvme
        pkg-config --libs libnvme
    - name: libnvme-dev headers file
      runs: |
        stat /usr/include/libnvme.h
