package:
  name: libnvme
  version: 1.10
  epoch: 0
  description: C Library for NVM Express on Linux
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - gcc
      - json-c
      - meson
      - ninja
      - openssl
      - python3
      - python3-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: dd51fa8550564c93436423a4d8ed4be92ae50290
      repository: https://github.com/linux-nvme/libnvme
      tag: v${{package.version}}

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libnvme-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: linux-nvme/libnvme
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - pkgconf
        - libnvme
        - libnvme-dev
  pipeline:
    - name: pkg-config testse
      runs: |
        pkg-config --exists libnvme
        pkg-config --libs libnvme
    - name: libnvme-dev headers file
      runs: |
        stat /usr/include/libnvme.h
