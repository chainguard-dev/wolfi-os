package:
  name: jp
  version: 0.3.0
  epoch: 0
  description: CLI for JMESPath query language for JSON (Rust implementation)
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jmespath/jmespath.rs
      tag: ${{package.version}}
      expected-commit: 93a173bbffe0c6012af9ce031d471fe3fbf244a9

  - runs: |
      cargo fetch

      cargo auditable build -p jmespath-cli --frozen --release

      install -Dm755 target/release/jp "${{targets.destdir}}"/usr/bin/jp

  - uses: strip

update:
  enabled: true
  github:
    identifier: jmespath/jmespath.rs
    use-tag: true
