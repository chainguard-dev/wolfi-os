package:
  name: iputils
  version: "20231222"
  epoch: 0
  description: IP Configuration Utilities
  copyright:
    - license: BSD-3-Clause AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libcap-dev
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha512: 499cf870210d4aec28dc8c2305892d57d3c1aee0ddbdf0ecb5a4887cd41995bf9e07ca8eabb1e3a38f56d408ea6b54ea9c436e76098f58d530752b862b2598ff
      uri: https://github.com/iputils/iputils/archive/${{package.version}}.tar.gz

  - runs: |
      meson \
           -Db_lto=true \
           -DNO_SETCAP_OR_SUID=true \
           -DBUILD_MANS=false \
           -DUSE_IDN=false \
           -DUSE_GETTEXT=false \
           . output

  - uses: meson/compile

  - uses: meson/install

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/sbin
      mkdir -p "${{targets.destdir}}"/bin
      mv ./output/ping/ping "${{targets.destdir}}"/bin/ping
      for name in arping clockdiff tracepath; do
         install -Dm755 output/$name "${{targets.destdir}}"/usr/sbin/$name
      done
      ln -s "${{targets.destdir}}"/usr/sbin/tracepath "${{targets.destdir}}"/usr/sbin/tracepath6
      ln -s "${{targets.destdir}}"/bin/ping "${{targets.destdir}}"/bin/ping6

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1395
