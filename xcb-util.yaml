package:
    name: xcb-util
    version: 0.4.1
    epoch: 0
    description: Utility libraries for X C-language Binding
    copyright:
        - license: MIT
environment:
    contents:
        packages:
            - busybox
            - ca-certificates-bundle
            - build-base
            - automake
            - autoconf
            - libxcb-dev
            - util-macros
            - m4
            - gperf
pipeline:
    - uses: fetch
      with:
        expected-sha256: 21c6e720162858f15fe686cef833cf96a3e2a79875f84007d76f6d00417f593a
        uri: https://xorg.freedesktop.org/archive/individual/lib/xcb-util-${{package.version}}.tar.gz
    - uses: autoconf/configure
      with:
        opts: --disable-static
    - uses: autoconf/make
    - uses: autoconf/make-install
    - uses: strip
subpackages:
    - name: xcb-util-dev
      pipeline:
        - uses: split/dev
      dependencies:
        runtime:
            - xcb-util
            - libxcb-dev
            - util-macros
      description: xcb-util dev
update:
  enabled: true
  release-monitor:
    identifier: 5165