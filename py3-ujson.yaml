package:
  name: py3-ujson
  version: 5.8.0
  epoch: 1
  description: "Ultra fast JSON decoder and encoder written in C with Python bindings."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - python3-dev
      - py3-gpep517
      - py3-setuptools
      - py3-setuptools-scm
      - py3-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ultrajson/ultrajson
      tag: ${{package.version}}
      expected-commit: 7ce19144fdcff1068e253f3cb9b6343a464a65c7

  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/ujson-${{package.version}}-*.whl
      install -Dm644 LICENSE.txt \
        "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE

  - uses: strip

update:
  enabled: true
  github:
    identifier: ultrajson/ultrajson
