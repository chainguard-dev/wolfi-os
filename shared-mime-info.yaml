package:
  name: shared-mime-info
  version: "2.2"
  epoch: 1
  description: Freedesktop.org Shared MIME Info
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - itstool
      - libxml2-dev
      - libxml2-utils
      - meson
      - xmlto

pipeline:
  - uses: fetch
    with:
      expected-sha256: bcf5d552318136cf7b3ae259975f414fbcdc9ebce000c87cf1f0901ff14e619f
      uri: https://gitlab.freedesktop.org/xdg/shared-mime-info/-/archive/${{package.version}}/shared-mime-info-${{package.version}}.tar.gz

  - uses: meson/configure
    with:
      opts: -Dupdate-mimedb=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      "${{targets.destdir}}"/usr/bin/update-mime-database "${{targets.destdir}}"/usr/share/mime

subpackages:
  - name: shared-mime-info-doc
    pipeline:
      - uses: split/manpages
    description: shared-mime-info manpages

  - name: shared-mime-info-lang
    pipeline:
      - uses: split/locales
    description: shared-mime-info locales

update:
  enabled: true
  release-monitor:
    identifier: 5524
