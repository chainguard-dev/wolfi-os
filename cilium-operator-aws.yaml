package:
  name: cilium-operator-aws
  version: 1.16.0
  epoch: 1
  description: eBPF-based Networking, Security, and Observability
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gops

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium
      tag: v${{package.version}}
      expected-commit: 4626bbdc564d60b10974ec4400c7d7ba2dc5f13e

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1

  - runs: |
      cd /home/build/operator
      make cilium-operator-aws
      DESTDIR=${{targets.destdir}} make install-aws

  - uses: strip

test:
  pipeline:
    - runs: cilium-operator-aws --version

update:
  enabled: true
  github:
    identifier: cilium/cilium
    strip-prefix: v
