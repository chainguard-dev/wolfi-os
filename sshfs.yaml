package:
  name: sshfs
  version: 3.7.3
  epoch: 0
  description: A network filesystem client to connect to SSH servers
  copyright:
    - license: GPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - fuse3-dev
      - glib-dev
      - meson

pipeline:
  - uses: git-checkout
    with:
      # Note, the original location is deprecated, this is a maintained fork
      repository: https://github.com/deadbeefsociety/sshfs
      tag: sshfs-${{package.version}}
      expected-commit: c91eb9a9a992f1a36c49a8e6f1146e45b5e1c8e7

  - uses: meson/configure

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: sshfs-dev
    pipeline:
      - uses: split/dev
    description: sshfs dev

update:
  enabled: true
  github:
    identifier: deadbeefsociety/sshfs
    strip-prefix: sshfs-
    use-tag: true
    tag-filter: sshfs-
