package:
  name: libverto
  version: 0.3.2
  epoch: 0
  description: Main loop abstraction library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - glib-dev
      - libevent-dev
      - libev-dev
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8d1756fd704f147549f606cd987050fb94b0b1ff621ea6aa4d6bf0b74450468a
      uri: https://github.com/latchset/libverto/releases/download/${{package.version}}/libverto-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --with-libev \
        --with-libevent
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip

data:
  - name: backends
    items:
      libev:
      libevent:
      glib:

subpackages:
  - name: libverto-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libverto
    description: libverto dev

  - range: backends
    name: libverto-${{range.key}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libverto-${{range.key}}.so.* ${{targets.subpkgdir}}/usr/lib/
    description: ${{range.key}} driver for libverto
