# Generated from https://github.com/ruby/optparse
package:
  name: ruby3.4-optparse
  version: 0.6.0
  epoch: 0
  description: OptionParser is a class for command-line option analysis.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby${{vars.rubyMM}}-rake
      - ruby${{vars.rubyMM}}-rubygems
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/optparse.git
      expected-commit: 080360ffd4578aceb9f711eef8f16ee520cd3f00
      tag: v${{package.version}}

  - runs: |
      rake build

  - working-directory: pkg
    uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: optparse
  rubyMM: "3.4"
