package:
  name: tevent
  version: 0.15.0
  epoch: 0
  description: The tevent library
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmocka-dev
      - libtirpc-dev
      - python3-dev
      - talloc-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 662a9f277281bcf506b6bc0a0baa03e44a62229516ee34bcc703a0b82aa46905
      uri: https://samba.org/ftp/tevent/tevent-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: tevent-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tevent
    description: tevent dev

  - name: py3-tevent
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.contextdir}}"/usr/lib
    description: Python 3 binding for the tevent library
