package:
  name: apache-arrow
  version: 14.0.0
  epoch: 1
  description: "multi-language toolbox for accelerated data interchange and in-memory processing"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - boost-dev
      - brotli-dev
      - build-base
      - busybox
      - bzip2-dev
      - c-ares-dev
      - ca-certificates-bundle
      - cmake
      - cython
      - gflags-dev
      - glog-dev
      - grpc
      - grpc-dev
      - icu-dev
      - libevent-dev
      - libprotobuf
      - libprotoc
      - libzstd1
      - lz4-dev
      - numpy
      - openssl-dev
      - protobuf
      - protobuf-dev
      - protoc
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - rapidjson-dev
      - re2-dev
      - snappy-dev
      - systemd-dev
      - thrift-dev
      - utf8proc
      - utf8proc-dev
      - wolfi-base
      - xsimd-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/arrow
      tag: apache-arrow-${{package.version}}
      expected-commit: 2dcee3f82c6cf54b53a64729fd81840efa583244

  - working-directory: ./cpp
    pipeline:
      - uses: cmake/configure
        with:
          opts: |
            -DARROW_ACERO=ON \
            -DARROW_BUILD_EXAMPLES=OFF \
            -DARROW_BUILD_STATIC=OFF \
            -DARROW_COMPUTE=ON \
            -DARROW_CSV=ON \
            -DARROW_DATASET=ON \
            -DARROW_DEPENDENCY_SOURCE=SYSTEM \
            -DARROW_FILESYSTEM=ON \
            -DARROW_FLIGHT=ON \
            -DARROW_HDFS=ON \
            -DARROW_JEMALLOC=OFF \
            -DARROW_JSON=ON \
            -DARROW_ORC=OFF \
            -DARROW_PARQUET=ON \
            -DARROW_PLASMA=ON \
            -DARROW_PYTHON=OFF \
            -DARROW_TENSORFLOW=OFF \
            -DARROW_USE_GLOG=ON \
            -DARROW_WITH_BROTLI=ON \
            -DARROW_WITH_BZ2=ON \
            -DARROW_WITH_LZ4=ON \
            -DARROW_WITH_MUSL=OFF \
            -DARROW_WITH_SNAPPY=ON \
            -DARROW_WITH_THRIFT=ON \
            -DARROW_WITH_ZLIB=ON \
            -DARROW_WITH_ZSTD=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_BUILD_TYPE=MinSizeRel \
            -DCMAKE_INSTALL_LIBDIR=lib \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DGLOG_INCLUDE_DIR=/usr/include/glog \
            -DGLOG_LIB=/usr/lib/libglog.so.1 \
            -DLZ4_SOURCE=SYSTEM \
            -DZSTD_LIB=/usr/lib/libzstd.so.1 \
            -DZSTD_SOURCE=SYSTEM \
            -DPROTOBUF_SOURCE=SYSTEM

      - uses: cmake/build

      - uses: cmake/install

      - uses: strip

data:
  - name: libs
    items:
      libarrow: libarrow_dataset.so.* # TODO: Is this right?
      libarrow_acero: libarrow_acero.so.*
      libarrow_dataset: libarrow_dataset.so.*
      libarrow_flight: libarrow_flight.so.*
      libparquet: libparquet.so.*

subpackages:
  - name: ${{package.name}}-dev
    description: "multi-language toolbox for accelerated data interchange and in-memory processing (development files)"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libarrow

  - name: pyarrow
    description: "Apache Arrow Python bindings"
    pipeline:
      - working-directory: /home/build/apache-arrow/python
        runs: |
          export PYARROW_PARALLEL=4
          python setup.py build_ext --inplace \
            --with-acero \
            --with-parquet
          mkdir -p ${{targets.contextdir}}/usr/lib/python3.12/site-packages
          cp -R pyarrow ${{targets.contextdir}}/usr/lib/python3.12/site-packages

  - name: "${{range.key}}"
    range: libs
    description: "multi-language toolbox for accelerated data interchange and in-memory processing (${{range.key}} library)"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          cp ${{targets.destdir}}/usr/lib/${{range.value}} ${{targets.contextdir}}/usr/lib
    dependencies:
      runtime:
        - libarrow

update:
  enabled: true
  # There are some other things like js-* that break our update block.
  ignore-regex-patterns:
    - 'js-'
  github:
    use-tag: true
    identifier: apache/arrow
    strip-prefix: apache-arrow-
    strip-suffix: .dev
    tag-filter: apache-arrow-
