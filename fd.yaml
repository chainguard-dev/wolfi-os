package:
  name: fd
  version: 8.7.1
  epoch: 0
  description: "A simple, fast and user-friendly alternative to 'find'"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sharkdp/fd
      tag: v${{package.version}}
      expected-commit: 6b5fe1c6344e9e2dc979ab3ce797e755c63a5159

  - runs: |
      cargo build --release
      install -Dm755 target/release/fd "${{targets.contextdir}}"/usr/bin/fd

  - uses: strip

update:
  enabled: true
  github:
    identifier: sharkdp/fd
    strip-prefix: v
