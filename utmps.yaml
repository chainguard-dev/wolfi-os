package:
  name: utmps
  version: 0.1.2.0
  epoch: 0
  description: A secure utmp/wtmp implementation
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: ISC
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - skalibs-dev
      - s6-ipcserver
pipeline:
  - uses: fetch
    with:
      expected-sha256: 9025d961b8271a0ecc8eeb5786126b6b799376afa6f2bd25c0f872fd24f1123c
      uri: https://skarnet.org/software/utmps/utmps-${{package.version}}.tar.gz
  - runs: sed -i -e "s/@@VERSION@@/${{package.version}}/g" -- *.pc
  - uses: autoconf/configure
    with:
      opts: |
        --enable-shared \
            --enable-static \
            --disable-allstatic \
            --libdir=/usr/lib \
            --libexecdir=/lib/${{package.name}} \
            --with-lib=/usr/lib \
            --with-dynlib=/lib
  - uses: autoconf/make
  - uses: autoconf/make-install

  - runs: |
      install -D -m755 "utmp-prepare.initd" "${{targets.destdir}}/etc/init.d/utmp-prepare"
      install -D -m755 "utmpd.initd" "${{targets.destdir}}/etc/init.d/utmpd"
      install -D -m755 "wtmpd.initd" "${{targets.destdir}}/etc/init.d/wtmpd"
      install -D -m755 "btmpd.initd" "${{targets.destdir}}/etc/init.d/btmpd"
      install -D -m755 "utmp-init.initd" "${{targets.destdir}}/etc/init.d/utmp-init"
      install -D -m644 "wtmpd.logrotate" "${{targets.destdir}}/etc/logrotate.d/wtmpd"
      install -D -m644 "btmpd.logrotate" "${{targets.destdir}}/etc/logrotate.d/btmpd"
      install -D -m755 "setup-utmp" "${{targets.destdir}}/sbin/setup-utmp"
      install -D -m644 "utmps.pc" "${{targets.destdir}}/usr/lib/pkgconfig/utmps.pc"

      mkdir -p "${{targets.destdir}}/usr/share/doc"
      cp -a "./doc" "${{targets.destdir}}/usr/share/doc/${{package.name}}"
  - uses: strip
subpackages:
  - range: ""
    name: utmps-static
    pipeline:
      - uses: split/static
    description: utmps static
  - range: ""
    name: utmps-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - utmps
        - s6-ipcserver
    description: utmps dev