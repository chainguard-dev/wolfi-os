package:
  name: influxd
  version: 2.7.10
  epoch: 3
  description: Scalable datastore for metrics, events, and real-time analytics
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - curl
      - go
      - openssf-compiler-options
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influxdb
      tag: v${{package.version}}
      expected-commit: f302d9730c3c66577bea7bc7199cfae773bf308e
      destination: influxdb

  - uses: go/bump
    with:
      deps: github.com/hashicorp/go-retryablehttp@v0.7.7
      modroot: influxdb

  - runs: |
      cd influxdb
      unset LDFLAGS

      make generate-web-assets

      make influxd
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/linux/influxd ${{targets.destdir}}/usr/bin

      mkdir -p ${{targets.destdir}}/etc/defaults/influxdb2/
      mv ../default-config.yml ${{targets.destdir}}/etc/defaults/influxdb2/config.yml

  - uses: strip

subpackages:
  - name: influxd-oci-entrypoint
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv entrypoint.sh ${{targets.subpkgdir}}/usr/bin/
    dependencies:
      runtime:
        - busybox
        - bash
        - yq

update:
  enabled: true
  github:
    identifier: influxdata/influxdb
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        influxd --help
        influxd version
