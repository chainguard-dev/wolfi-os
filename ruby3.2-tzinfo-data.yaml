package:
  name: ruby3.2-tzinfo-data
  version: 1.2023.4
  epoch: 0
  description: TZInfo::Data contains data from the IANA Time Zone database packaged as Ruby modules for use with TZInfo.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-tzinfo

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: tzinfo-data

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5c453c41bfafe898aff8478562a904753b400758b6a7c1b752bcbc43359961d1
      uri: https://github.com/tzinfo/tzinfo-data/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: tzinfo/tzinfo-data
    strip-prefix: v
