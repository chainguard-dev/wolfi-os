package:
    name: tdb
    version: 1.4.8
    epoch: 0
    description: The tdb library
    copyright:
        - license: LGPL-3.0-or-later
environment:
    contents:
        packages:
            - busybox
            - ca-certificates-bundle
            - build-base
            - automake
            - autoconf
            - python3
            - python3-dev
pipeline:
    - uses: fetch
      with:
        expected-sha256: 8434c9c857d13ce3fa8466f75601f25c3693676b36919f159e0ad6121baf5ce8
        uri: https://samba.org/ftp/tdb/tdb-${{package.version}}.tar.gz
    - uses: autoconf/configure
    - uses: autoconf/make
    - uses: autoconf/make-install
    - uses: strip
subpackages:
    - name: tdb-dev
      pipeline:
        - uses: split/dev
      description: tdb dev
    - name: py3-tdb
      pipeline:
        - runs: |
            mkdir -p "${{targets.subpkgdir}}"/usr/lib
            mv "${{targets.destdir}}"/usr/lib/python3* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 1735