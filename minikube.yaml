package:
  name: minikube
  version: 1.29.0
  epoch: 0
  description: Run Kubernetes locally
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes/minikube/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: 90fd915150fc69221ed9824bdbd59974bede1470bff8144145fcfadea8a8d27f
  - runs: |
      make out/minikube-linux-${{build.arch}}
      install -D out/minikube-linux-${{build.arch}} ${{targets.destdir}}/bin/minikube
  - uses: strip
