package:
  name: meson
  version: 1.3.1
  epoch: 0
  description: Fast and user friendly build system
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - samurai

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6020568bdede1643d4fb41e28215be38eff5d52da28ac7d125457c59e0032ad7
      uri: https://github.com/mesonbuild/meson/releases/download/${{package.version}}/meson-${{package.version}}.tar.gz

  - runs: python3 setup.py build

  - runs: python3 setup.py install --prefix=/usr --root=${{targets.destdir}}

subpackages:
  - name: meson-doc
    pipeline:
      - uses: split/manpages
    description: meson manpages

update:
  enabled: true
  release-monitor:
    identifier: 6472
