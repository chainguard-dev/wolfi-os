package:
  name: meson
  version: 1.2.3
  epoch: 0
  description: Fast and user friendly build system
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
      - samurai

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4533a43c34548edd1f63a276a42690fce15bde9409bcf20c4b8fa3d7e4d7cac1
      uri: https://github.com/mesonbuild/meson/releases/download/${{package.version}}/meson-${{package.version}}.tar.gz

  - runs: python3 setup.py build

  - runs: python3 setup.py install --prefix=/usr --root=${{targets.contextdir}}

subpackages:
  - name: meson-doc
    pipeline:
      - uses: split/manpages
    description: meson manpages

update:
  enabled: true
  release-monitor:
    identifier: 6472
