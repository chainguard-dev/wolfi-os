package:
  name: crun
  version: "1.10"
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - libcap-dev
      - yajl
      - yajl-dev
      - libseccomp
      - libseccomp-dev
      - go-md2man

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.xz
      expected-sha512: bf1e154869687f59eb3efd9eed6d37712842a8953088a340f3fb7c1d451db0dadb66eae7161c0ad6e2ec29749167cc1ff0815f722882b1fc95f7bee4f154e3f8

  - runs: |
      ./configure \
         --prefix=/usr \
         --disable-systemd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages

update:
  enabled: true
  release-monitor:
    identifier: 96792
