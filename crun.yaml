package:
  name: crun
  version: "1.18"
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go-md2man
      - libcap-dev
      - libseccomp
      - libseccomp-dev
      - python3
      - wolfi-base
      - yajl
      - yajl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.gz
      expected-sha512: 127f63277662028bdca393b6b242a7ce217ef9b9446a2a750f26e6a8d91faac39a59ae67962e46d1be521bee1a8ac871bb9bef03bdc144f40a40fb9639ea5904

  - runs: |
      ./configure \
         --prefix=/usr \
         --disable-systemd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages

update:
  enabled: true
  release-monitor:
    identifier: 96792

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        crun --version
        crun --help
