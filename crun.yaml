package:
  name: crun
  version: 1.18.1
  epoch: 0
  description: "Fast and lightweight fully featured OCI runtime and C library for running containers"
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go-md2man
      - libcap-dev
      - libseccomp
      - libseccomp-dev
      - openssf-compiler-options
      - python3
      - wolfi-base
      - yajl
      - yajl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/crun/releases/download/${{package.version}}/crun-${{package.version}}.tar.gz
      expected-sha512: 88358f791af66700cd9c1426a84dd11493afa8af14c797eb2fae0ec8a1f544482694da4950a9b9e3038b89c19c7ca205bcc5278270911167ad910e8397d5322c

  - runs: |
      ./configure \
         --prefix=/usr \
         --disable-systemd

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: crun-doc
    pipeline:
      - uses: split/manpages
    description: crun manpages

update:
  enabled: true
  release-monitor:
    identifier: 96792

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        crun --version
        crun --help
