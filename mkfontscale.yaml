package:
  name: mkfontscale
  version: 1.2.1
  epoch: 0
  description: Scalable font index generator for X
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
  # scriptlets:
  #   trigger:
  #     paths:
  #       - /usr/share/fonts/*
  #     script: |
  #         #!/bin/sh
  #         for i in "$@"; do
  #             mkfontscale "$i"
  #         done

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - freetype-dev
      - libfontenc-dev
      - util-macros
      - xorgproto
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: ca0495eb974a179dd742bfa6199d561bda1c8da4a0c5a667f21fd82aaab6bac7
      uri: https://www.x.org/releases/individual/app/mkfontscale-${{package.version}}.tar.bz2
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: mkfontscale-doc
    pipeline:
      - uses: split/manpages
    description: mkfontscale manpages
