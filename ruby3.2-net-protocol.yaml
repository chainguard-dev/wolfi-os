package:
  name: ruby3.2-net-protocol
  version: 0.2.1
  epoch: 0
  description: The abstract interface for net-* client.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby3.2-timeout

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 54b3ce2dab3a3450021865b71e10647cf55e40b33116d6172c1622f16f368f60
      uri: https://github.com/ruby/net-protocol/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-protocol

update:
  enabled: true
  github:
    identifier: ruby/net-protocol
    strip-prefix: v
