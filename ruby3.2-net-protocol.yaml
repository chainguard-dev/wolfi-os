package:
  name: ruby3.2-net-protocol
  version: 0.2.2
  epoch: 0
  description: The abstract interface for net-* client.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby3.2-timeout

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2067b051be476a00a2bb4c2ad2e5d8a8b6a351b61833472d74eabfc54918a6a7
      uri: https://github.com/ruby/net-protocol/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-protocol

update:
  enabled: true
  github:
    identifier: ruby/net-protocol
    strip-prefix: v
