package:
  name: perl-io-html
  version: "1.004"
  epoch: 0
  description: Open an HTML file with automatic charset detection
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: c87b2df59463bbf2c39596773dfb5c03bde0f7e1051af339f963f58c1cbd8bf5
      uri: https://cpan.metacpan.org/authors/id/C/CJ/CJM/IO-HTML-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-io-html-doc
    pipeline:
      - uses: split/manpages
    description: perl-io-html manpages

update:
  enabled: true
  release-monitor:
    identifier: 2992
