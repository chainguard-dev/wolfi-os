package:
  name: perl-html-tagset
  version: "3.20"
  epoch: 0
  description: data tables useful in parsing HTML
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: adb17dac9e36cd011f5243881c9739417fd102fce760f8de4e9be4c7131108e2
      uri: https://cpan.metacpan.org/authors/id/P/PE/PETDANCE/HTML-Tagset-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-html-tagset-doc
    pipeline:
      - uses: split/manpages
    description: perl-html-tagset manpages

update:
  enabled: true
  release-monitor:
    identifier: 2971
