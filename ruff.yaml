package:
  name: ruff
  version: 0.0.285
  epoch: 1
  description: An extremely fast Python linter, written in Rust.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/ruff
      tag: v${{package.version}}
      expected-commit: 5892c691ea6389dcf53b2212bae7a3acd61ca15f

  - uses: rust/cargo-build
    with:
      target: ruff

  - uses: strip

subpackages:
  - name: flake8-to-ruff
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv target/release/flake8-to-ruff ${{targets.subpkgdir}}/usr/bin/

  - name: ruff-python-formatter
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ls target/release/
          mv target/release/ruff_python_formatter ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: astral-sh/ruff
    strip-prefix: v
