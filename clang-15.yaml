package:
  name: clang-15
  version: 15.0.7
  epoch: 2
  description: "C language family frontend for LLVM"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libLLVM-15

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - binutils-dev
      - libffi-dev
      - zlib-dev
      - libxml2-dev
      - pkgconf
      - python3
      - help2man
      - llvm15
      - llvm15-dev
      - llvm-cmake-15
      - libLLVM-15
      - llvm15-cmake-default
      - llvm15-tools

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/clang-${{package.version}}.src.tar.xz
      expected-sha256: a6b673ef15377fb46062d164e8ddc4d05c348ff8968f015f7f4af03f51000067

  - uses: fetch
    with:
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/clang-tools-extra-${{package.version}}.src.tar.xz
      expected-sha256: 809a2ef46d46be3b83ca389356404ac041fa6d8f5496cb02ec35d252afb64fd1
      strip-components: 0

  - runs: |
      mv clang-tools-extra-${{package.version}}.src tools/extra

  - runs: |
      python_version=$(python3 -V | sed 's/.*\([0-9]\{1,\}\.[0-9]\{1,\}\)\..*/\1/')

      cmake -B build -G Ninja -Wno-dev \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_MODULE_PATH=/usr/lib/llvm${{vars.major-version}}/share/cmake/Modules \
        -DCLANG_BUILT_STANDALONE=TRUE \
        -DLLVM_CONFIG=/usr/lib/llvm${{vars.major-version}}/bin/llvm-config \
        -DCLANG_ENABLE_ARCMT=ON \
        -DCLANG_ENABLE_STATIC_ANALYZER=ON \
        -DCLANG_INCLUDE_TESTS=OFF \
        -DCLANG_LINK_CLANG_DYLIB=ON \
        -DCLANG_PLUGIN_SUPPORT=ON \
        -DCLANG_PYTHON_BINDINGS_VERSIONS="$python_version" \
        -DCLANG_VENDOR=Wolfi \
        -DENABLE_LINKER_BUILD_ID=ON \
        -DLIBCLANG_BUILD_STATIC=ON

  - runs: |
      cmake --build build --target clang-tblgen

  - runs: |
      cmake --build build

  - runs: |
      help2man --no-info \
        --source "Wolfi" \
        --name "Wolfi Clang ${{package.version}}-r${{package.epoch}}" \
        --version-string "${{package.version}}-r${{package.epoch}}" \
        --help-option "--help-hidden" \
        ./build/bin/clang > clang-${{vars.major-version}}.1

  - runs: |
      DESTDIR="${{targets.contextdir}}" cmake --install build

      install -Dm644 build/lib/libclang.a -t "${{targets.contextdir}}"/usr/lib/

  - runs: |
      rm "${{targets.contextdir}}"/usr/share/clang/clang-format-bbedit.applescript \
         "${{targets.contextdir}}"/usr/share/clang/clang-doc-default-stylesheet.css \
         "${{targets.contextdir}}"/usr/share/clang/index.js

      install -Dm644 clang-${{vars.major-version}}.1 -t "${{targets.contextdir}}"/usr/share/man/man1/

      mkdir -p "${{targets.contextdir}}"/usr/share/bash-completion/completions
      mv "${{targets.contextdir}}"/usr//share/clang/bash-autocomplete.sh \
         "${{targets.contextdir}}"/usr/share/bash-completion/completions/clang

      mkdir -p "${{targets.contextdir}}"/usr/share/emacs/site-lisp
      mv "${{targets.contextdir}}"/usr/share/clang/clang-*.el \
         "${{targets.contextdir}}"/usr/share/emacs/site-lisp

  - uses: strip

subpackages:
  - name: "clang-15-dev"
    description: "headers for clang-15"
    pipeline:
      - uses: split/dev
      # We need to move back the /usr/lib/clang files so that the compiler can make use
      # of them when it is compiling things.
      - runs: |
          mv "${{targets.contextdir}}"/usr/lib/clang "${{targets.contextdir}}"/usr/lib/
    dependencies:
      runtime:
        - libLLVM-15
        - libclang-cpp-15

  - name: "libclang-cpp-15"
    description: "Clang 15 runtime library"
    pipeline:
      - runs: |
          sonamefull="libclang-cpp.so.15"

          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/$sonamefull "${{targets.contextdir}}"/usr/lib/
    dependencies:
      runtime:
        - libLLVM-15

  - name: "clang-analyzer"
    description: "Clang 15 analyzer"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv "${{targets.contextdir}}"/usr/bin/scan* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/analyze-build* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/intercept-build* "${{targets.contextdir}}"/usr/bin/

          mkdir -p "${{targets.contextdir}}"/usr/libexec
          mv "${{targets.contextdir}}"/usr/libexec/*-analyzer* "${{targets.contextdir}}"/usr/libexec/
          mv "${{targets.contextdir}}"/usr/libexec/analyze-* "${{targets.contextdir}}"/usr/libexec/
          mv "${{targets.contextdir}}"/usr/libexec/intercept-* "${{targets.contextdir}}"/usr/libexec/

          mkdir -p "${{targets.contextdir}}"/usr/share
          mv "${{targets.contextdir}}"/usr/share/scan-* "${{targets.contextdir}}"/usr/share/

          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/libear* "${{targets.contextdir}}"/usr/lib/
    dependencies:
      runtime:
        - perl
        - python3

  - name: "clang-extras"
    description: "Clang 15 extras"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv "${{targets.contextdir}}"/usr/bin/clang-apply-replacements* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-change-namespace* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-check* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-doc* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-extdef-mapping* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-format* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-include-fixer* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-move* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-linker-wrapper* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-nvlink-wrapper* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-offload-bundler* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-offload-packager* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-offload-wrapper* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-pseudo* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-query* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-refactor* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-rename* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-reorder-fields* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-repl* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-scan-deps* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clang-tidy* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/clangd* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/c-index-test* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/diagtool* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/find-all-symbols* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/git-clang-format* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/hmaptool* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/modularize* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/pp-trace* "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/bin/run-clang-tidy* "${{targets.contextdir}}"/usr/bin/

          mkdir -p "${{targets.contextdir}}"/usr/share/clang
          mv "${{targets.contextdir}}"/usr/share/clang/clang-include-fixer* "${{targets.contextdir}}"/usr/share/clang/
          mv "${{targets.contextdir}}"/usr/share/clang/clang-format*.py "${{targets.contextdir}}"/usr/share/clang/
          mv "${{targets.contextdir}}"/usr/share/clang/*clang-tidy* "${{targets.contextdir}}"/usr/share/clang/
          mv "${{targets.contextdir}}"/usr/share/clang/run-find-all-symbols.py "${{targets.contextdir}}"/usr/share/clang/

          mv "${{targets.contextdir}}"/usr/share/emacs "${{targets.contextdir}}"/usr/share/

  - name: "clang-15-default"
    description: "Clang 15 default symlinks"
    dependencies:
      runtime:
        - clang-15
      provides:
        - clang=15
    pipeline:
      - working-directory: ${{targets.contextdir}}/usr/bin
        runs: |
          for i in clang clang++ clang-cl clang-cpp; do
            mv "${{targets.contextdir}}"/usr/bin/$i $i
          done

  - name: "py3-clang"
    description: "Clang 15 Python bindings"
    pipeline:
      - runs: |
          sitedir=$(python3 -c "import site; print(site.getsitepackages()[0])")

          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/python* "${{targets.contextdir}}"/usr/lib/

          mkdir -p "${{targets.contextdir}}"/usr/share/clang
          mv "${{targets.contextdir}}"/usr/share/clang/clang-rename.py "${{targets.contextdir}}"/usr/share/clang/

          mv "${{targets.contextdir}}"/usr/lib/libscanbuild "${{targets.contextdir}}"/"$sitedir"
    dependencies:
      runtime:
        - libLLVM-15
        - libclang-cpp-15

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-15
    use-tag: true
