package:
  name: gpgme
  version: 1.24.0
  epoch: 0
  description: GNU - GnuPG Made Easy
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gnupg-gpgconf
      - gpg
      - gpg-agent
      - gpgsm
      - libassuan-dev
      - libgpg-error-dev
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 61e3a6ad89323fecfaff176bc1728fb8c3312f2faa83424d9d5077ba20f5f7da
      uri: https://gnupg.org/ftp/gcrypt/gpgme/gpgme-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gpgme-doc
    pipeline:
      - uses: split/manpages
    description: gpgme manpages

  - name: gpgme-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gpgme
    description: gpgme dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1239

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        gpgme-json --version
        gpgme-tool --version
        gpgme-json --help
        gpgme-tool --help
