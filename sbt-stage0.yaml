package:
  name: sbt-stage0
  version: 1.8.2
  epoch: 0
  description: A scala build tool
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-11-jre
      - bash
    provides:
      - sbt=1.8.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1f65344da074dbd66dfefa93c0eff8d319d772e5cad47fcbeb6ae178bbdf4686
      uri: https://github.com/sbt/sbt/releases/download/v${{package.version}}/sbt-${{package.version}}.tgz

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/share/java/sbt/bin
      mkdir -p ${{targets.contextdir}}/usr/share/java/sbt/conf

      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/sbt/bin ./bin/sbt-launch.jar
      install -m755 -Dt ${{targets.contextdir}}/usr/share/java/sbt/bin ./bin/sbt

      mkdir -p ${{targets.contextdir}}/usr/bin
      ln -sf /usr/share/java/sbt/bin/sbt ${{targets.contextdir}}/usr/bin/sbt

  - if: ${{build.arch}} == 'aarch64'
    runs: |
      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/sbt/bin ./bin/sbtn-aarch64-pc-linux

  - if: ${{build.arch}} == 'amd64'
    runs: |
      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/sbt/bin ./bin/sbtn-x86_64-pc-linux

update:
  enabled: false # don't auto update stage 0 packages
