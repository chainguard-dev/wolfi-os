package:
  name: flux-source-controller
  version: 1.1.2
  epoch: 4
  description: The GitOps Toolkit source management component
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - clang-16
      - gcc
      - go
      - llvm-lld-16

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8b83c8bf8ed1f44c3f2e4a02ea980fcddabb67dc
      repository: https://github.com/fluxcd/source-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.57.1 github.com/go-jose/go-jose/v3@v3.0.1

  - runs: |
      # CVE-2023-39325 and CVE-2023-3978

      # Mitigate GHSA-m425-mq94-257g

      # GHSA-2c7c-3mj9-8fqh

      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-static -fuse-ld=lld" go build \
        -ldflags "-s -w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/source-controller .

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/source-controller
    strip-prefix: v
    tag-filter: v
