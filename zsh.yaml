package:
  name: zsh
  version: "5.9"
  epoch: 0
  description: Very advanced and programmable command interpreter (shell)
  copyright:
    - license: custom

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - diffutils
      - libcap-dev
      - ncurses-dev
      - pcre-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9b8d1ecedd5b5e81fbf1918e876752a7dd948e05c1a0dba10ab863842d45acd5
      uri: https://sourceforge.net/projects/zsh/files/zsh/${{package.version}}/zsh-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --bindir=/bin \
        --enable-etcdir=/etc/zsh \
        --enable-pcre \
        --enable-cap \
        --enable-multibyte \
        --enable-function-subdirs \
        --enable-zsh-secure-free \
        --sysconfdir=/etc \
        --with-tcsetpgrp \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip