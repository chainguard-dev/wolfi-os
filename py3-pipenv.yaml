# Generated from https://pypi.org/project/pipenv/
package:
  name: py3-pipenv
  version: 3000.0.0
  epoch: 0
  description: Python Development Workflow for Humans.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-certifi
      - py3-platformdirs
      - py3-setuptools
      - py3-virtualenv
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-certifi
      - py3-pip
      - py3-platformdirs
      - py3-setuptools
      - py3-virtualenv
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pipenv
      tag: v${{package.version}}
      expected-commit: a84ecd351d1bd558ffdd4c023bcf79e5f4d4d348

  - runs: |
      pip install . --prefix=/usr --root=${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '.*\.dev.*'
  github:
    identifier: pypa/pipenv
    use-tag: true
    strip-prefix: v
