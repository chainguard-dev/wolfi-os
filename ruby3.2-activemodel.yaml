package:
  name: ruby3.2-activemodel
  version: 7.1.2
  epoch: 1
  description: A toolkit for building modeling frameworks like Active Record. Rich support for attributes, callbacks, validations, serialization, internationalization, and testing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: 6b93fff8af32ef5e91f4ec3cfffb081d0553faf0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activemodel

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activemodel

  - uses: ruby/clean

vars:
  gem: activemodel

update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v
