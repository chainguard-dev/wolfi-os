# Generated from https://pypi.org/project/starlette/
package:
  name: py3-starlette
  version: 0.38.2
  epoch: 0
  description: The little ASGI library that shines.
  copyright:
    - license: ""
  dependencies:
    runtime:

vars:
  pypi-package: pygments

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatchling
      - py3-supported-pip
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5ed55c441126687106109a3f5e051176f88cd3e6
      repository: https://github.com/encode/starlette
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py3-anyio
        - py3-typing-extensions
        - python-${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  github:
    identifier: encode/starlette
