package:
  name: prometheus-bind-exporter
  version: 0.8.0
  epoch: 2
  description: Prometheus exporter for BIND
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/bind_exporter
      tag: v${{package.version}}
      expected-commit: 5cc1b62b9c866184193007a0f7ec3b2eb31460bf

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - runs: |
      make common-build
      mkdir -p ${{targets.destdir}}/usr/bin
      cp bind_exporter ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: prometheus-community/bind_exporter
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bind_exporter --version
        bind_exporter --help
