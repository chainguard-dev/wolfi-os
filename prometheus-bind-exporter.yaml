package:
  name: prometheus-bind-exporter
  version: 0.6.1
  epoch: 3
  description: Prometheus exporter for BIND
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/bind_exporter
      tag: v${{package.version}}
      expected-commit: fe2ec1a73e6b22957e36f75a51b6693e7bdf9a56

  - runs: |
      make common-build
      mkdir -p ${{targets.destdir}}/usr/bin
      cp bind_exporter ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: prometheus-community/bind_exporter
    strip-prefix: v
    use-tag: true
    tag-filter: v
