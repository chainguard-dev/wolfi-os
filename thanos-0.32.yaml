package:
  name: thanos-0.32
  version: 0.32.5
  epoch: 2
  description: Highly available Prometheus setup with long term storage capabilities.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - thanos=0.32.999

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 750e8a94eed5226cd4562117295d540a968c163c
      repository: https://github.com/thanos-io/thanos
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.58.3 go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.44.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.19.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracehttp@v1.19.0

  - runs: |
      # Mitigate CVE-2023-39325 and CVE-2023-3978

      # Mitigate GHSA-m425-mq94-257g
      go mod edit -dropreplace=google.golang.org/grpc
      go mod edit -replace github.com/sercand/kuberesolver=github.com/sercand/kuberesolver/v5@v5.1.1

      # Mitigate GHSA-rcjv-mgp8-qvmr (These are interrelated Go modules.)
      go mod edit -droprequire=go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc

      go mod tidy

      make build

  - runs: |
      install -Dm755 "$(go env GOPATH)"/bin/thanos "${{targets.destdir}}"/usr/bin/thanos

  - uses: strip

update:
  enabled: true
  github:
    identifier: thanos-io/thanos
    strip-prefix: v
    tag-filter: v0.32.
