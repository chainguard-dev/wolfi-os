package:
  name: falco-libs
  version: 0.13.4
  epoch: 0
  description: Foundational components necessary to build Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - binutils
      - bpftool
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - clang-16-dev
      - cmake
      - curl-dev
      - elfutils-dev
      - gcc
      - git
      - grpc-dev
      - gtest-dev
      - jq-dev
      - json-c-dev
      - libbpf-dev
      - libelf
      - libelf-static
      - libtbb-dev
      - libtool
      - linux-headers
      - luajit
      - m4
      - make
      - openssl-dev
      - patch
      - perl
      - protobuf-dev
      - re2-dev
      - yaml-cpp-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/falcosecurity/libs
      tag: ${{package.version}}
      expected-commit: 17a2c2fb7daed7c2570a5577d13e3de1bc9a3ab6

data:
  - name: libs
    items:
      libscap: System capture library to manage the data capture process
      libscap-modern-ebpf: System capture library to manage the data capture process with modern eBPF driver

subpackages:
  - range: libs
    name: falco-${{range.key}}
    description: ${{range.value}}
    pipeline:
      - runs: |
          export MODERN_BPF=Off
          [ "${{range.key}}" == "libscap-modern-ebpf" ] && export MODERN_BPF=On

          mkdir -p build
          cd build
          cmake \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_INSTALL_LIBDIR=/usr/lib \
            -DFALCO_ETC_DIR=/etc/falco \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_BUNDLED_DEPS=Off \
            -DUSE_BUNDLED_JSONCPP=On \
            -DUSE_BUNDLED_VALIJSON=On \
            -DMINIMAL_BUILD=On \
            -DBUILD_LIBSCAP_MODERN_BPF=${MODERN_BPF} \
          ..
      - runs: |
          cd build
          make scap

          mkdir -p "${{targets.subpkgdir}}"/usr/lib/${{range.key}}
          cp -R ../userspace/libscap/. "${{targets.subpkgdir}}"/usr/lib/${{range.key}}
      - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '.*\+driver'
  github:
    identifier: falcosecurity/libs
