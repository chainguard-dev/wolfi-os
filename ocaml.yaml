package:
  name: ocaml
  version: 5.1.0
  epoch: 0
  description: "The core OCaml system: compilers, runtime system, base libraries"
  copyright:
    - license: LGPL-2.1-or-later-WITH-linking-exception

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - gdbm-dev
      - ncurses-dev
      - zlib-dev
      - binutils-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ocaml/ocaml
      tag: ${{package.version}}
      expected-commit: 5717a14d0e3dc2b0e41ab94b82977d5761f70ea2

  - runs: |
      ./configure \
        --host ${{host.triplet.gnu}} \
        --build ${{host.triplet.gnu}} \
        --target ${{host.triplet.gnu}} \
        --prefix /usr \
        --bindir /usr/bin \
        --libdir /usr/lib/ocaml \
        --mandir /usr/share/man \
        CC="${CC:-gcc}" \
        AS="${CC:-gcc} -c" \
        ASPP="${CC:-gcc} -c"

  - uses: autoconf/make
    with:
      opts: world.opt

  - uses: autoconf/make-install

  - runs: |
      cd ${{targets.contextdir}}
      # Remove annotation files and sources.
      find usr/lib/ocaml \
        \( -name '*.cmt' -o -name '*.cmti' -o -name '*.ml' \) \
        -a -delete

      # To be consistent with other binaries.
      mv usr/bin/ocamldoc usr/bin/ocamldoc.byte
      ln -s ocamldoc.opt usr/bin/ocamldoc

  - uses: strip

subpackages:
  - name: ocamldoc
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mkdir -p ${{targets.contextdir}}/usr/lib/ocaml
          mv ${{targets.contextdir}}/usr/bin/ocamldoc ${{targets.contextdir}}/usr/bin/
          mv ${{targets.contextdir}}/usr/lib/ocaml/ocamldoc ${{targets.contextdir}}/usr/lib/ocaml/

  - name: "ocaml-dev"
    description: "headers for ocaml"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/bin/*.byte ${{targets.contextdir}}/usr/bin
    dependencies:
      runtime:
        - ocaml

  - name: "ocaml-compiler-libs"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv ${{targets.contextdir}}/usr/lib/ocaml/compiler-libs "${{targets.contextdir}}"/usr/lib/ocaml

update:
  enabled: true
  github:
    identifier: ocaml/ocaml
