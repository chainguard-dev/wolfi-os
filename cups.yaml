package:
  name: cups
  version: 2.4.7
  epoch: 0
  description: The CUPS Printing System
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - libpaper-dev
      - dbus
      - dbus-dev
      - libusb-dev
      - libgcrypt-dev
      - openssl-dev
      # - poppler-utils TODO add for CUPS to be useful for printing.
      # - libjpeg-turbo-dev TODO add for CUPS to be useful for printing.
      # - avahi-dev TODO add for CUPS to be useful for printing.
      # - gnutls-dev TODO add for CUPS to be useful for printing.

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9b9a126018462f7326baa828bdf861939e37e00bc63884e03129b3f3360c44fe
      uri: https://github.com/OpenPrinting/cups/archive/v${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --with-menudir=/usr/share/applications \
        --with-icondir=/usr/share/icons \
        --with-logdir=/var/log/cups \
        --with-docdir=/usr/share/cups \
        --with-rundir=/run/cups \
        --with-cupsd-file-perm=0755 \
        --with-cups-user=lp \
        --with-cups-group=lp \
        --with-system-groups=lpadmin \
        --with-domainsocket=/run/cups/cups.sock \
        --enable-libusb \
        --without-rcdir \
        --disable-pam \
        --enable-raw-printing \
        --enable-dbus \
        --with-dbusdir=/usr/share/dbus-1 \
        --enable-libpaper \
        --with-tls=openssl \
        --with-optim="$CFLAGS"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      # Cleanup the bad tempdir, this is unused and breaks our linter
      rm -rf ${{targets.contextdir}}/run

  - uses: strip

subpackages:
  - name: cups-doc
    description: cups manpages
    pipeline:
      - uses: split/manpages

  - name: cups-libs
    description: CUPS libraries
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.contextdir}}/usr/lib/*.so* ${{targets.contextdir}}/usr/lib

          mkdir -p ${{targets.contextdir}}/etc
          mv ${{targets.contextdir}}/etc/cups ${{targets.contextdir}}/etc

  - name: ipptool
    description: Perform internet printing protocol requests
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/bin/ipptool ${{targets.contextdir}}/usr/bin

  - name: cups-client
    description: CUPS command-line client programs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/cupsaccept ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/cupsctl ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/cupsdisable ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/cupsenable ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/lpadmin ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/lpc ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/lpinfo ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/sbin/lpmove ${{targets.contextdir}}/usr/bin

  - name: cups-dev
    description: cups dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cups
        - libgcrypt-dev
        # - gnutls-dev
        - zlib-dev

update:
  enabled: true
  release-monitor:
    identifier: 380
