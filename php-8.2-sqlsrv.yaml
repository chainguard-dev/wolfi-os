package:
  name: php-8.2-sqlsrv
  version: 5.12.0
  epoch: 0
  description: "Provides PHP 8.2 Microsoft Drivers for SQL Server (SQLSRV) - PECL"
  copyright:
    - license: MIT
  dependencies:
    provides:
      - php-pecl-sqlsrv=${{package.full-version}}
      - php-8.2-pecl-sqlsrv=${{package.full-version}}
    runtime:
      - php-8.2

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - gcc
      - libtool
      - php-8.2-dev
      - unixodbc-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/sqlsrv-${{package.version}}.tgz
      expected-sha512: 485ad60332aa9788beb25accae20bb11885a6dfc285525a6b739f57f8968f67f00a4d46ef0f1485a6f0bfecd8a5a458beb91ac60df014baf84a87c7c7e993f32

  - uses: pecl/phpize

  - uses: autoconf/make

  # TODO: This is a temporary workaround until the pecl/install pipelines
  # propagates through.
  # https://github.com/chainguard-dev/melange/pull/1068
  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=sqlsrv.so" > ${{targets.destdir}}/etc/php/conf.d/sqlsrv.ini

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 371921
