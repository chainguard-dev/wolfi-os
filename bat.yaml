package:
  name: bat
  version: 0.23.0
  epoch: 0
  description: A cat(1) clone with wings.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - rust
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sharkdp/bat
      tag: v${{package.version}}
      expected-commit: 871abd27aa91264e01539da849add0330b24cb9c

  - name: Configure and build
    runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/bat ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: sharkdp/bat
    use-tag: true
    tag-filter: v
