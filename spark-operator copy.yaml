package:
  name: node-problem-detector
  version: 0.8.13
  epoch: 0
  description: This is a place for various problem detectors running on the Kubernetes nodes.
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - git
      - go
      - make
      - gcc
      - clang-15

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/node-problem-detector
      tag: v${{package.version}}
      expected-commit: 6e57ca6e6c0135ff4a73788e28563476ed9c9334

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) CGO_ENABLED=1 GO111MODULE=on \
      CC=gcc go build \
      -mod vendor \
      -o output/$(go env GOOS)_$(go env GOARCH)/bin/node-problem-detector \
      -ldflags '-X k8s.io/node-problem-detector/pkg/version.version=v0.8.13' \
      ./cmd/nodeproblemdetector
      

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/spark-on-k8s-operator
    strip-prefix: spark-operator-chart-
    use-tag: true
    tag-filter: "spark-operator-chart-"
