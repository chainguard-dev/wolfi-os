package:
  name: ruby3.2-attr_required
  version: 1.0.1
  epoch: 2
  description: attr_required and attr_optional
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nov/attr_required
      tag: v${{package.version}}
      expected-commit: f413ff13fc998b178eee144ccb9af29ca7b05804

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: attr_required

update:
  enabled: true
  github:
    identifier: nov/attr_required
    strip-prefix: v
    use-tag: true
