package:
  name: ruby3.2-attr_required
  version: 1.0.1
  epoch: 0
  description: attr_required and attr_optional
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4197ca7c778515cb739750aad5a70a0777c212b0512e47714bcdcc81b903b368
      uri: http://github.com/nov/attr_required/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: attr_required

update:
  enabled: true
  github:
    identifier: nov/attr_required
    strip-prefix: v
    use-tag: true
