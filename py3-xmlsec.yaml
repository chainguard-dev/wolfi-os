package:
  name: py3-xmlsec
  version: 1.3.13
  epoch: 0
  description: About Python bindings for the XML Security Library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - xmlsec
      - xmlsec-openssl
      - py3-lxml
      - openssl
      - openssl-dev

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - build-base
      - busybox
      - git
      - openssl-dev
      - libffi
      - libffi-dev
      - pkgconf
      - pkgconf-dev
      - libretls
      - libretls-dev
      - libxslt-dev
      - libxml2
      - libxml2-dev
      - xmlsec
      - xmlsec-dev
      - xmlsec-openssl
      - python3
      - python3-dev
      - py3-pkgconfig
      - py3-lxml
      - py3-wheel
      - py3-gpep517
      - py3-setuptools
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b483b644b6033e539f303509f5ee85bebf178a73
      repository: https://github.com/xmlsec/python-xmlsec
      tag: ${{package.version}}

  - uses: patch
    with:
      # Patch for open issue - https://github.com/xmlsec/python-xmlsec/issues/252
      # https://github.com/xmlsec/python-xmlsec/pull/258
      patches: pull_258.patch

  - name: Python Install
    runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: xmlsec/python-xmlsec
    strip-prefix: v
