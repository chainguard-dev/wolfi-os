package:
  name: sftpgo-plugin-eventsearch
  version: 1.0.17
  epoch: 0
  description: "Search SFTPGo events stored in supported database engines"
  copyright:
    - license: AGPL-3.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sftpgo/sftpgo-plugin-eventsearch
      tag: v${{package.version}}
      expected-commit: b95b53c0f69b4a87b1553ee58eba21aae36a37c3

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1

  - uses: go/build
    with:
      packages: .
      output: sftpgo-plugin-eventsearch
      ldflags: -s -w -X github.com/sftpgo/sftpgo-plugin-eventsearch/cmd.commitHash=$(git describe --always) -X github.com/sftpgo/sftpgo-plugin-eventsearch/cmd.buildDate=$(date -u +%FT%TZ)

update:
  enabled: true
  github:
    identifier: sftpgo/sftpgo-plugin-eventsearch
    use-tag: true
    strip-prefix: v
