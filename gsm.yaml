package:
  name: gsm
  version: 1.0.22
  epoch: 1
  description: Shared libraries for GSM speech compressor
  copyright:
    - license: TU-Berlin-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf

pipeline:
  - uses: fetch
    with:
      expected-sha512: f4284f096ed4d606ddece5c1b28edb63feacc26a0b664f1350c040dbf50113d27bedfd9896bf1620cb4fc3a6c8f6a5244955a6c625ded833dcee607c63c97dd2
      uri: https://www.quut.com/gsm/gsm-${{package.version}}.tar.gz
      strip-components: 1

  - uses: patch
    with:
      patches: gsm-64bit.patch

  - uses: patch
    with:
      patches: gsm-makefile.patch

  - runs: |
      export RPM_OPT_FLAGS="$CFLAGS -fPIC"
      make all

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/bin \
      	"${{targets.contextdir}}"/usr/include/gsm \
      	"${{targets.contextdir}}"/usr/lib \
      	"${{targets.contextdir}}"/usr/share/man/man1 \
      	"${{targets.contextdir}}"/usr/share/man/man3

      make install \
      	INSTALL_ROOT="${{targets.contextdir}}"/usr \
      	GSM_INSTALL_INC="${{targets.contextdir}}"/usr/include/gsm \
      	GSM_INSTALL_LIB="${{targets.contextdir}}"/usr/lib

      ls -latr ./lib

      cp -p lib/libgsm.so.1.0.12 "${{targets.contextdir}}"/usr/lib/
      ln -s libgsm.so.1.0.12 "${{targets.contextdir}}"/usr/lib/libgsm.so.1
      ln -s libgsm.so.1.0.12 "${{targets.contextdir}}"/usr/lib/libgsm.so

      # the makefile is really broken
      install -Dm644 inc/gsm.h \
      	-t "${{targets.contextdir}}"/usr/include/gsm/
      ln -s gsm/gsm.h "${{targets.contextdir}}"/usr/include/gsm.h
      rm -f "${{targets.contextdir}}"/usr/lib/lib*.a

  - uses: strip

subpackages:
  - name: "gsm-tools"
    description: "GSM speech compressor tools"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr
          mv "${{targets.contextdir}}"/usr/bin "${{targets.contextdir}}"/usr/

  - name: "gsm-dev"
    description: "headers for gsm"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gsm

  - name: "gsm-doc"
    description: "gsm documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 12587
