package:
  name: heimdal
  version: 7.8.0
  epoch: 4
  description: "Implementation of Kerberos 5"
  copyright:
    - license: BSD-3-Clause
  checks:
    disabled:
      - setuidgid

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - gdbm-dev
      - libtool
      - ncurses-dev
      - perl
      - python3
      - readline-dev
      - sqlite-dev
      - texinfo
      - wolfi-base
      - perl-json
      - gcc
      
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/heimdal/heimdal
      tag: heimdal-${{package.version}}
      expected-commit: a6cf94577c0d1e5bca5304342e4ddffb18255afe

  - uses: patch
    with:
      patches: CVE-2022-45142.patch
    
  - uses: autoconf/configure

  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --enable-shared=yes \
        --without-x \
        --without-berkeley-db \
        --with-readline-lib=/usr/lib \
        --with-readline-include=/usr/include/readline \
        --with-sqlite3=/usr \
        --without-openssl \
        --with-db-type-preference=

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "heimdal-dev"
    description: "headers for heimdal"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - heimdal

  - name: "heimdal-doc"
    description: "heimdal manpages"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

update:
  enabled: true
  github:
    identifier: heimdal/heimdal
    strip-prefix: heimdal-
