package:
  name: apk-tools
  version: 2.14.0
  epoch: 0
  description: "apk-tools (Wolfi package manager)"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - scdoc
      - zlib-dev
      - openssl-dev
      - lua5.3
      - lua5.3-lzlib
      - lua5.3-dev

pipeline:
  - uses: fetch
    with:
      uri: https://gitlab.alpinelinux.org/alpine/apk-tools/-/archive/v${{package.version}}/apk-tools-v${{package.version}}.tar.gz
      expected-sha256: 4c6db13039280814a10a3b3d89b29837b59769c69214a1861997e088eac107a5

  - runs: |
      sed -i -e 's:-Werror::' Make.rules
      echo "FULL_VERSION=${{package.version}}-r${{package.epoch}}" > config.mk

  - runs: |
      make LUA="lua5.3" V=1

  - runs: |
      make LUA="lua5.3" V=1 DESTDIR="${{targets.contextdir}}" install

      install -d "${{targets.contextdir}}"/var/lib/apk
      install -d "${{targets.contextdir}}"/var/cache/misc
      install -d "${{targets.contextdir}}"/etc/apk/keys
      install -d "${{targets.contextdir}}"/etc/apk/protected_paths.d

  - uses: strip

subpackages:
  - name: "apk-tools-dev"
    description: "headers for libapk"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - apk-tools

  - name: "lua5.3-apk"
    description: "Lua module for libapk"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr
          mv "${{targets.contextdir}}"/usr/lib "${{targets.contextdir}}"/usr/lib

update:
  enabled: true
  release-monitor:
    identifier: 20466
