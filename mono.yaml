package:
  name: sonarr
  version: 6.12.0.206
  epoch: 0
  description: "Mono is a software platform designed to allow developers to easily create cross platform applications."
  copyright:
    - license: MIT
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - clang-17
      - cmake
      - curl
      - gettext
      - libtool
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mono/mono
      tag: mono-${{package.version}}
      expected-commit: 0cbf0e290c31adb476f9de0fa44b1d8829affa40

  - runs: |
      ./autogen.sh --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: mono/mono
    use-tag: true
    strip-prefix: mono-
