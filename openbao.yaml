package:
  name: openbao
  version: 2.0.2
  epoch: 0
  description: OpenBao exists to provide a software solution to manage, store, and distribute sensitive data including secrets, certificates, and keys.
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - nodejs
      - npm
      - yarn

pipeline:
  - uses: git-checkout
    with:
      # checking out to a subdirectory prevents git status to report dirty and
      # bao --version reporting the version as dirty
      destination: 'src'
      repository: https://github.com/openbao/openbao
      tag: v${{package.version}}
      expected-commit: 96853bb4de27ab8ffd1b0c2898c691460d43edeb

  - runs: |
      cd src

      # UI not embedded in initial release based on https://github.com/wolfi-dev/os/pull/30167#discussion_r1791041222
      # TODO: re-enable on subsequent releases and add "ui" to tags
      # make ember-dist

      BUILD_DATE="$(git show --no-show-signature -s --format=%cd --date=format:"%Y-%m-%dT%H:%M:%SZ" HEAD)"
      GIT_COMMIT="$(git rev-parse HEAD)"

      export CGO_ENABLED=0

      LD_FLAGS=""
      LD_FLAGS="$LD_FLAGS -X github.com/openbao/openbao/version.fullVersion=${{package.version}}"
      LD_FLAGS="$LD_FLAGS -X github.com/openbao/openbao/version.fullVersion=${{package.version}}"
      LD_FLAGS="$LD_FLAGS -X github.com/openbao/openbao/version.GitCommit='${GIT_COMMIT}'"
      LD_FLAGS="$LD_FLAGS -X github.com/openbao/openbao/version.BuildDate='${BUILD_DATE}"

      GO_TAGS="openbao"
      # TODO: re-enable once UI is included
      #GO_TAGS="${GO_TAGS} ui"

      go build -tags  "${GO_TAGS}" -ldflags "${LD_FLAGS}" -o ./bin/bao .

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 -D src/bin/bao "${{targets.destdir}}/usr/bin/"

  - uses: strip

subpackages:
  - name: openbao-compat
    description: "Compatibility package to allow replacing vault image"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mkdir -p ${{targets.contextdir}}/bin
          ln -sf /usr/bin/bao ${{targets.contextdir}}/bin/bao
          ln -sf /bin/bao ${{targets.contextdir}}/bin/vault

update:
  enabled: true
  github:
    identifier: openbao/openbao
    strip-prefix: v

test:
  pipeline:
    - runs: |
        bao --version
