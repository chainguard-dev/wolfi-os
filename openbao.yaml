package:
  name: openbao
  version: 2.0.2
  epoch: 0
  description: OpenBao exists to provide a software solution to manage, store, and distribute sensitive data including secrets, certificates, and keys.
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - nodejs
      - yarn
      - npm
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openbao/openbao
      tag: v${{package.version}}
      expected-commit: 96853bb4de27ab8ffd1b0c2898c691460d43edeb

  - runs: |
      # echo ".cache" >>.git/info/exclude
      # echo ".config" >>.git/info/exclude
      # echo ".gitconfig" >>.git/info/exclude
      # echo ".npm" >>.git/info/exclude
      # echo ".yarn" >>.git/info/exclude
      # echo "melange-out" >>.git/info/exclude
      export LD_FLAGS="-X github.com/openbao/openbao/version.fullVersion=${{package.version}}"
      make ember-dist bin GOARCH=$(go env GOARCH)

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -m755 -D bin/bao "${{targets.destdir}}/usr/bin/"

  - uses: strip

update:
  enabled: true
  github:
    identifier: openbao/openbao
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bao --version
