package:
  name: pulumi-watch
  version: 0.1.5
  epoch: 1
  description: Supports the functionality of the pulumi watch command
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pulumi/watchutil-rs.git
      tag: v${{package.version}}
      expected-commit: bae2913e89662fbd0bf3264cb2985ea6b6c73c59

  - uses: rust/cargo-build
    with:
      target: pulumi-watch
  - uses: strip

update:
  enabled: true
  github:
    identifier: pulumi/watchutil-rs
    strip-prefix: v
