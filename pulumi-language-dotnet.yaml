package:
  name: pulumi-language-dotnet
  version: 3.69.0
  epoch: 0
  description: Pulumi Language SDK for Dotnet
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b37eee0097a7626f8a852b649ba3e725c461c021
      repository: https://github.com/pulumi/pulumi-dotnet.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w -X github.com/pulumi/pulumi-language-dotnet/pkg/version.Version=v${{package.version}}
      modroot: pulumi-language-dotnet
      output: pulumi-language-dotnet
      packages: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-dotnet
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        pulumi-language-dotnet --help
