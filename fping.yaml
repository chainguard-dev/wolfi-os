package:
  name: fping
  version: 5.1
  epoch: 0
  description: A utility to ping multiple hosts at once
  copyright:
    - license: GPL-2.0-only
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libcap-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1ee5268c063d76646af2b4426052e7d81a42b657e6a77d8e7d3d2e60fd7409fe
      uri: https://fping.org/dist/fping-${{package.version}}.tar.gz
  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man \
        --enable-ipv6
  - uses: autoconf/make
  - uses: autoconf/make-install
  - runs: |
      setcap cap_net_raw=+ep "${{targets.destdir}}"/usr/sbin/fping
  - uses: strip
subpackages:
  - name: "fping-doc"
    description: "fping manpages"
    pipeline:
      - uses: split/manpages