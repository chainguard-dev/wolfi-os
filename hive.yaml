package:
  name: hive
  version: 4.0.0-beta-1
  epoch: 0
  description: Apache Hive
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-8

environment:
  contents:
    packages:
      - busybox
      - bash
      - maven
      - openjdk-8
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk
    HIVE_VERSION: 4.0.0-beta-1

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/hive
      tag: rel/release-${{package.version}}
      expected-commit: d2310944e412b577a39687c7968b2e93eede8433 # rel/release-4.0.0-beta-1

  - uses: patch
    with:
      patches: maven-license-plugin-bump.patch

  - runs: |
      mvn package -Drat.skip=true -DskipTests -Dmaven.javadoc.skip=true -Pdist

test:
  environment:
    contents:
      packages:
        - bash
  pipeline:
    - name: hive check
      runs: |
        ls packaging/target/apache-hive-${{package.version}}}-SNAPSHOT-bin/apache-hive-${{package.version}}-SNAPSHOT-bin

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: apache/hive
    use-tag: true
    strip-prefix: rel/release-
    tag-filter: rel/release-
