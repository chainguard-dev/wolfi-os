package:
  name: hive
  version: 4.0.0
  epoch: 0
  description: Apache Hive
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-8

environment:
  contents:
    packages:
      - bash
      - busybox
      - maven
      - openjdk-8
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk
    HIVE_VERSION: 4.0.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/hive
      tag: rel/release-${{package.version}}
      expected-commit: 183f8cb41d3dbed961ffd27999876468ff06690c # rel/release-4.0.0

  - uses: patch
    with:
      # This patch covers license check for the goal org.apache.rat:apache-rat-plugin:0.13:check
      # because the .gitconfig file for safe directories at build time should be ignored.
      patches: rat.patch

  - runs: |
      mvn package -Dhadoop.version=3.3.6 -DskipTests -Dmaven.javadoc.skip=true -Pdist

test:
  environment:
    contents:
      packages:
        - bash
  pipeline:
    - name: hive check
      runs: |
        ls packaging/target/apache-hive-${{package.version}}}-SNAPSHOT-bin/apache-hive-${{package.version}}-SNAPSHOT-bin

update:
  enabled: true
  ignore-regex-patterns:
    - -rc
  github:
    identifier: apache/hive
    use-tag: true
    strip-prefix: rel/release-
    tag-filter: rel/release-
