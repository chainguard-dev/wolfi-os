package:
  name: croc
  version: 9.6.5
  epoch: 2
  description: Easily and securely send things from one computer to another
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/schollz/croc
      expected-commit: ef68dfa54c3266fd2033f2ee8e16754fb91d888f
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: croc
      ldflags: -s -w
      deps: golang.org/x/crypto@v0.8.0 golang.org/x/text@v0.3.8 golang.org/x/net@v0.7.0 golang.org/x/sys@v0.7.0

  - uses: strip

update:
  enabled: true
  github:
    identifier: schollz/croc
    strip-prefix: v
