package:
  name: xorg-server
  version: 21.1.15
  epoch: 1
  description: "X Server"
  copyright:
    - license: SGI-B-2.0
  dependencies:
    runtime:
      - dbus
      - dbus-x11
      - font-misc
      - mesa-libgallium
      - systemd
      - ttf-dejavu
      - xkbcomp
      - xkeyboard-config

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - dbus-dev
      - freetype-dev
      - libdrm
      - libdrm-dev
      - libepoxy-dev
      - libfontenc-dev
      - libpciaccess-dev
      - libx11-dev
      - libxcvt-dev
      - libxext-dev
      - libxfixes-dev
      - libxfont-dev
      - libxkbfile-dev
      - libxshmfence-dev
      - libxxf86vm-dev
      - mesa-dev
      - mesa-gbm
      - mesa-glx
      - mesa-libgallium
      - openssl-dev
      - pixman-dev
      - systemd-dev
      - zlib-dev

data:
  - name: bins
    items:
      Xvfb: Virtual Framebuffer 'fake' X server
      Xnest: A nested Xorg server
      gtf: Generate mode timings using the GTF Timing Standard

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/xserver/xorg-server-${{package.version}}.tar.xz
      expected-sha256: 841c82901282902725762df03adbbcd68153d4cdfb0d61df0cfd73ad677ae089

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --with-default-font-path=/usr/share/fonts/misc \
        --with-xkb-path=/usr/share/X11/xkb \
        --enable-xorg \
        --enable-glamor \
        --enable-xnest \
        --enable-xvfb \
        --enable-xcsecurity \
        --enable-suid-wrapper \
        --enable-pciaccess \
        --enable-config-udev \
        --disable-config-hal \
        --enable-systemd-logind \
        --enable-dri \
        --enable-dri2 \
        --enable-dri3 \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    description: ${{package.name}} dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xorg-server

  - range: bins
    name: ${{range.key}}
    description: ${{range.value}}
    pipeline:
      - runs: |
          install -Dm755 "${{targets.destdir}}"/usr/bin/${{range.key}} "${{targets.subpkgdir}}"/usr/bin/${{range.key}}
    dependencies:
      runtime:
        - mesa-libgallium

  - name: ${{package.name}}-common
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/xorg
          mv ${{targets.destdir}}/usr/lib/xorg/protocol.txt ${{targets.subpkgdir}}/usr/lib/xorg/

update:
  enabled: true
  release-monitor:
    identifier: 5250

test:
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
