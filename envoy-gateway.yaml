package:
  name: envoy-gateway
  version: 1.1.0
  epoch: 0
  description: Manages Envoy Proxy as a Standalone or Kubernetes-based Application Gateway
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 604fcab54863f1e15401ec062c6d456a375b61d8
      repository: https://github.com/envoyproxy/gateway
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/envoy-gateway
      ldflags: |
        -s -w
        -X github.com/envoyproxy/gateway/internal/cmd/version.envoyGatewayVersion=${{package.version}}
        -X github.com/envoyproxy/gateway/internal/cmd/version.gitCommitID=$(git rev-parse HEAD)
      output: envoy-gateway

  - uses: strip

subpackages:
  - name: "egctl"
    pipeline:
      - uses: go/build
        with:
          packages: ./cmd/egctl
          output: egctl
          ldflags: |
            -s -w
            -X github.com/envoyproxy/gateway/internal/cmd/version.envoyGatewayVersion=${{package.version}}
            -X github.com/envoyproxy/gateway/internal/cmd/version.gitCommitID=$(git rev-parse HEAD)
      - uses: strip

update:
  enabled: true
  github:
    identifier: envoyproxy/gateway
    strip-prefix: v
    tag-filter: v
    use-tag: true
