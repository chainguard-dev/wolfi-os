package:
  name: flux-kustomize-controller
  version: 1.3.0
  epoch: 2
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gnupg-gpgconf
      - gnupg-utils
      - gnupg-wks-client
      - gpg
      - gpg-agent
      - gpg-wks-server
      - gpgsm
      - gpgv
      - openssh-client
      - tzdata

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 83fbfeee89313a3007456a84e90e91dcb6279203
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w -X main.Version=${{package.version}}
      output: kustomize-controller
      packages: .

  - uses: strip

update:
  ignore-regex-patterns:
    - api/
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
        - curl
        - kustomize
        - busybox
        - kwok
        - kwokctl
        - kubernetes
        - etcd
  pipeline:
    - name: Test binary and port binding
      runs: |
        kwokctl create cluster --runtime binary \
          --kube-apiserver-binary="/usr/bin/kube-apiserver" \
          --kube-controller-manager-binary="/usr/bin/kube-controller-manager" \
          --kube-scheduler-binary="/usr/bin/kube-scheduler" \
          --kwok-controller-binary="/usr/bin/kwok" \
          --etcd-binary="/usr/bin/etcd"
        # Create a node
        kwokctl scale node --replicas 1
        kubectl apply -f https://github.com/fluxcd/flux2/releases/latest/download/install.yaml
        kubectl wait --for=condition=Ready nodes --all
        kustomize-controller --health-addr :9441 --metrics-addr :8081 > /dev/null 2>&1 & \
        sleep 5; curl -s localhost:8081/metrics  |grep rest_client_requests_total
