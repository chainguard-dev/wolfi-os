package:
  name: flux-kustomize-controller
  version: 1.1.0
  epoch: 2
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gpg
      - gpg-agent
      - gnupg-gpgconf
      - gnupg-utils
      - gpgsm
      - gpgv
      - gpg-wks-server
      - gnupg-wks-client
      - tzdata
      - openssh-client

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}
      expected-commit: f2d4f07e012af96ed7688fe88eb2c7bc697755dd

  - uses: go/build
    with:
      packages: .
      output: kustomize-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
