package:
  name: flux-kustomize-controller
  version: 1.0.1
  epoch: 2
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}
      expected-commit: f8682731bd81b82ccc96968852870920d68124d3

  - uses: go/build
    with:
      packages: .
      output: kustomize-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
