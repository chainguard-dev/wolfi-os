package:
  name: flux-kustomize-controller
  version: 0.35.1
  epoch: 1
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}
      expected-commit: 31534d9df07b311a86d7ea704074868176dd995f

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=0 go build \
        -trimpath -a -o "${{targets.destdir}}"/usr/bin/kustomize-controller .

  - uses: strip

update:
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v
