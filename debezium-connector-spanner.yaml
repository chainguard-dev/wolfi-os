package:
  name: debezium-connector-spanner
  version: 3.0.1
  epoch: 0
  description: An incubating Debezium CDC connector for Google Spanner
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-21-default-jvm

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - maven
      - openjdk-21
      - openjdk-21-default-jvm
  environment:
    JAVA_HOME: /usr/lib/jvm/java-21-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/debezium/debezium-connector-spanner
      tag: v${{package.version}}.Final
      expected-commit: 3fb3f57dc6540c379c9bfc9ecbd2491b93d7906b

  - name: Build ${{range.key}}
    runs: |
      ./mvnw clean install -B -ntp -f pom.xml -T$(nproc)C \
        -Passembly \
        -Dcheckstyle.skip=true \
        -Dformat.skip=true \
        -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn \
        -Dmaven.wagon.http.pool=false \
        -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 \
        -DfailFlakyTests=false \
        -DskipITs=true -DskipTests=true -Dcheckstyle.skip=true -Dformat.skip=true -Drevapi.skip \
        --no-transfer-progress \
        --fail-fast

  - name: Extract JARs
    runs: |
      mkdir -p "${{targets.contextdir}}"/usr/share/java/debezium/${{package.name}}
      tar -zxf target/${{package.name}}-${{package.version}}.Final-plugin.tar.gz --strip-components=1 -C ${{targets.contextdir}}/usr/share/java/debezium/${{package.name}}
      install -Dm644 target/${{package.name}}-${{package.version}}.Final.jar -t ${{targets.contextdir}}/usr/share/java/debezium/${{package.name}}/

  - uses: strip

update:
  enabled: true
  github:
    identifier: debezium/debezium-connector-spanner
    use-tag: true
    tag-filter: .Final
