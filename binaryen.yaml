package:
  name: binaryen
  version: "116"
  epoch: 0
  description: Optimizer and compiler/toolchain library for WebAssembly
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/webassembly/binaryen
      tag: version_${{package.version}}
      expected-commit: 11dba9b1c2ad988500b329727f39f4d8786918c5

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_TESTS=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: binaryen-dev
    pipeline:
      - uses: split/dev
    description: binaryen dev

update:
  enabled: true
  github:
    identifier: webassembly/binaryen
    strip-prefix: version_
