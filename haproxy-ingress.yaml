package:
  name: haproxy-ingress
  version: 0.14.5
  epoch: 5
  description: HAProxy Ingress
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - busybox
      - dumb-init
      - haproxy
      - lua-json4

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jcmoraisjr/haproxy-ingress
      tag: v${{package.version}}
      expected-commit: 7e2c5786279d2b3b7f38c3585e4a82af818aa70d

  - runs: |
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy

      make GOOS=$(go env GOOS) GOARCH=$(go env GOARCH) linux-build
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.contextdir}}/haproxy-ingress

      # Copy the /etc directory to the new rootfs
      mv ./rootfs/etc ${{targets.contextdir}}

      # Move the startup scripts to /usr/bin
      mv ./rootfs/*.sh ${{targets.contextdir}}/usr/bin/

      mkdir -p ${{targets.contextdir}}/var/empty  ${{targets.contextdir}}/etc/lua ${{targets.contextdir}}/etc/haproxy ${{targets.contextdir}}/var/lib/haproxy
      install -Dm755 ./rootfs/haproxy-ingress-controller ${{targets.contextdir}}/usr/bin/haproxy-ingress-controller

  - uses: strip

subpackages:
  - name: "haproxy-ingress-compat"
    description: "Compatibility package to place binaries in the location expected by upstream start.sh script"
    pipeline:
      - runs: |
          # The helm chart expects the haproxy-ingress-compat binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.contextdir}}"
          ln -sf /usr/bin/haproxy-ingress-controller ${{targets.contextdir}}/haproxy-ingress-controller

          for script in start.sh haproxy-shutdown.sh haproxy-reload.sh; do
            ln -sf /usr/bin/$script ${{targets.contextdir}}/$script
          done
      - uses: strip

update:
  enabled: true
  github:
    identifier: jcmoraisjr/haproxy-ingress
    strip-prefix: v
    use-tag: true
    tag-filter: v
