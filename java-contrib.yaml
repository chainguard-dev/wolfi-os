package:
  name: java-contrib
  version: 1.41.0
  epoch: 0
  description: Helpful libraries and standalone OpenTelemetry-based utilities for opentelemetry java and java instrumentation
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - gcc
      - busybox
      - ca-certificates-bundle
      - openjdk-17-default-jdk
  environment:
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-telemetry/opentelemetry-java-contrib.git
      tag: v${{package.version}}
      expected-commit: e0775a738750d875462ca2170a3083a52fdfea7f
      recurse-submodules: true
  - runs: |
      ./gradlew :spotlessApply
      ./gradlew build -Potel.stable=true -x test

subpackages:
  - name: jmx-metrics
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt
          cp /home/build/jmx-metrics/build/libs/opentelemetry-jmx-metrics-${{package.version}}.jar ${{targets.contextdir}}/opt

update:
  enabled: true
  github:
    identifier: open-telemetry/opentelemetry-java-contrib
    strip-prefix: v

test:
  pipeline:
    - runs: otelcol --help
    - runs: otelcol --version | grep ${{package.version}}
