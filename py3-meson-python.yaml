package:
  name: py3-meson-python
  version: 0.14.0
  epoch: 0
  description: Meson Python build backend (PEP 517)
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - meson
      - py3-colorama
      - py3-packaging
      - py3-pyproject-metadata
      - py3-setuptools
      - py3-tomli
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson
      - py3-colorama
      - py3-gpep517
      - py3-packaging
      - py3-pyproject-metadata
      - py3-setuptools
      - py3-tomli
      - py3-wheel
      - python-3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: b96866690326544dfe452583753ac3f43313227e9fd9416701a8df90af212234
      uri: https://files.pythonhosted.org/packages/38/a7/ddc350902a1b3b960db8d0e501f61468f925f994e0b4e6d696aeb6a75c00/meson_python-${{package.version}}.tar.gz

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 248985
