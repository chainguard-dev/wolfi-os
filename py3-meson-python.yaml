package:
  name: py3-meson-python
  version: 0.15.0
  epoch: 0
  description: Meson Python build backend (PEP 517)
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - meson
      - py3-colorama
      - py3-packaging
      - py3-pyproject-metadata
      - py3-setuptools
      - py3-tomli
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-wheel
      - py3-gpep517
      - py3-packaging
      - py3-colorama
      - py3-pyproject-metadata
      - py3-tomli
      - meson
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mesonbuild/meson-python
      tag: ${{package.version}}
      expected-commit: e847bdd918ba6686d9b0502e9ee6d83d5145ae84

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: mesonbuild/meson-python
    use-tag: true
