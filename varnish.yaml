package:
  name: varnish
  version: 7.4.2
  epoch: 1
  description: "Varnish Cache is a web application accelerator also known as a caching HTTP reverse proxy"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnishcache/varnish-cache
      tag: varnish-${{package.version}}
      expected-commit: cd1d10ab53a6f6115b2b4f3b2a1da94c1f749f80

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: varnish-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - varnish
    description: varnish dev

update:
  enabled: true
  github:
    identifier: varnishcache/varnish-cache
    strip-prefix: varnish-
    use-tag: true
    tag-filter: varnish-
