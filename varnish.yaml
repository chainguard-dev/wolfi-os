package:
  name: varnish
  version: 7.6.1
  epoch: 0
  description: "Varnish Cache is a web application accelerator also known as a caching HTTP reverse proxy"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - libunwind-dev
      - m4
      - openssf-compiler-options
      - pcre2-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-sphinx
      - python3
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/varnishcache/varnish-cache
      tag: varnish-${{package.version}}
      expected-commit: c3d5882003eb87e5e93dc09fb9513ca96db3ca3c

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "varnish-dev"
    description: "varnish dev"
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: varnishcache/varnish-cache
    strip-prefix: varnish-
    use-tag: true
    tag-filter: varnish-

test:
  environment:
    contents:
      packages:
        - build-base
        - curl
  pipeline:
    # AUTOGENERATED
    - name: Basic binary checks
      runs: |
        varnishadm -h
        varnishhist -h
        varnishlog -h
        varnishncsa -h
        varnishstat --help
        varnishstat_help_gen --version
        varnishtop -h
        varnishd -V
        varnishstat_help_gen --help
    - name: Checks varnish can be launched
      runs: |
        varnishd -a :8080 -b localhost:80 &
        sleep 4
        curl -I http://localhost:8080 | grep "HTTP/1.1 503" || (echo "Expected cache miss or backend error"; exit 1)
        pkill varnishd
        echo "Varnish cache response test passed."
