package:
  name: alsa-lib
  version: 1.2.10
  epoch: 0
  description: Advanced Linux Sound Architecture (ALSA) library
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers

pipeline:
  - uses: fetch
    with:
      expected-sha256: c86a45a846331b1b0aa6e6be100be2a7aef92efd405cf6bac7eef8174baa920e
      uri: https://alsa-project.org/files/pub/lib/alsa-lib-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-python \
        --disable-static \
        --disable-resmgr \
        --enable-rawmidi \
        --enable-seq \
        --enable-aload \
        --disable-dependency-tracking \
        --without-versioned

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: alsa-lib-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - alsa-lib

update:
  enabled: true
  release-monitor:
    identifier: 38
