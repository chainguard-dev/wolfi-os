package:
  name: scons
  version: 4.6.0
  epoch: 2
  description: Software construction system
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - py3.11-setuptools
      - py3.11-pip
      - python-3.11

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SCons/scons
      expected-commit: 72c1ee33fda0536b34ce658c12c5758cf47cab77
      tag: ${{package.version}}

  - uses: fetch
    with:
      uri: https://downloads.sourceforge.net/project/scons/scons/${{package.version}}/SCons-${{package.version}}.tar.gz
      expected-sha256: 7db28958b188b800f803c287d0680cc3ac7c422ed0b1cf9895042c52567803ec
      strip-components: 0
      extract: false

  - uses: patch
    with:
      patches: dont-install-manpages.patch

  - runs: |
      python -m venv .venv
      .venv/bin/pip install scons


      mkdir -p ${{targets.destdir}}/usr/share/scons
      mv .venv ${{targets.destdir}}/usr/share/scons

      # edit the venv paths
      sed -i "s|/home/build|/usr/share/scons|g" ${{targets.destdir}}/usr/share/scons/.venv/bin/*

update:
  enabled: true
  github:
    identifier: SCons/scons
