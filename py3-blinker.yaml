package:
  name: py3-blinker
  version: 1.6.2
  epoch: 0
  description: Fast, simple object-to-object and broadcast signaling
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-installer
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pallets-eco/blinker/
      tag: ${{package.version}}
      expected-commit: 876a12a1988c1789799a1d6919abdce38a62a0ff

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/blinker*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pallets-eco/blinker
