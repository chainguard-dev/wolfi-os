# Generated from https://pypi.org/project/httpx/
package:
  name: py3-httpx
  version: 0.27.0
  epoch: 0
  description: The next generation HTTP client.
  copyright:
    - license: "BSD-3-Clause"
  dependencies:
    provider-priority: 0

vars:
  pypi-package: httpx

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-hatch-fancy-pypi-readme
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-wheel
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 326b9431c761e1ef1e00b9f760d1f654c8db48c6
      repository: https://github.com/encode/httpx
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-certifi
        - py${{range.key}}-httpcore
        - py${{range.key}}-idna
        - py${{range.key}}-sniffio
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - '.*\.dev.*'
  github:
    identifier: encode/httpx
    use-tag: true
