package:
  name: pixi
  version: 0.1.0
  epoch: 1
  description: "Package management made easy"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prefix-dev/pixi
      expected-commit: 6fcd570094b0141ce9b3af10e52cee25aa28a6ff
      tag: v${{package.version}}

  - uses: rust/cargo-build
    with:
      target: pixi

  - uses: strip

update:
  enabled: true
  github:
    identifier: prefix-dev/pixi
    strip-prefix: v
