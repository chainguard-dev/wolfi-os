  dependencies:
    runtime:
      - py3-setuptools

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: f1146bb27a411d0d40cc0e88182a6b0e979d68ab526c8e5ae9e27c06506ed017
      uri: https://files.pythonhosted.org/packages/source/z/zope.interface/zope.interface-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import zope.interface

update:
  enabled: true
  # 6.4.post0 (and .post1, .post2) were re-releases of 6.4 due to pypi publishing problems.
  ignore-regex-patterns:
    - "[.]post\\d+$"
  github:
    identifier: zopefoundation/zope.interface
    use-tag: true
