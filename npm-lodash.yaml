package:
  name: npm-lodash
  version: 4.17.21
  epoch: 0
  description: "A modern JavaScript utility library delivering modularity, performance & extras"
  copyright:
    - license: MIT
  checks:
    disabled:
      - usrlocal

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs

pipeline:
  - name: npm install
    runs: |
      npm install -g lodash@${{package.version}}
      mkdir -p ${{targets.contextdir}}/usr/local/lib/node_modules/lodash/
      cp -R /usr/local/lib/node_modules/lodash/* ${{targets.contextdir}}/usr/local/lib/node_modules/lodash/

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 2374
