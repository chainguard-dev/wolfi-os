package:
  name: yarn
  version: 1.22.19
  epoch: 3
  description: Fast, reliable, and secure dependency management for Node.js
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e
      uri: https://yarnpkg.com/downloads/${{package.version}}/yarn-v${{package.version}}.tar.gz
      strip-components: 0

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/share/node_modules/yarn
      cp -R yarn-v${{package.version}}/* ${{targets.contextdir}}/usr/share/node_modules/yarn/

      # Remove windows specific files.
      rm ${{targets.contextdir}}/usr/share/node_modules/yarn/bin/*.cmd

      mkdir -p ${{targets.contextdir}}/usr/bin
      ln -s /usr/share/node_modules/yarn/bin/yarn ${{targets.contextdir}}/usr/bin/yarn
      ln -s /usr/share/node_modules/yarn/bin/yarn ${{targets.contextdir}}/usr/bin/yarnpkg

  - uses: strip

update:
  enabled: true
  github:
    identifier: yarnpkg/yarn
    strip-prefix: v
