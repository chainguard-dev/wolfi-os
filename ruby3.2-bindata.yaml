package:
  name: ruby3.2-bindata
  version: 2.4.15
  epoch: 1
  description: BinData is a declarative way to read and write binary file formats.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: http://github.com/dmendel/bindata
      tag: v${{package.version}}
      expected-commit: 5f1e3a9368ec16757227ca9b5ad1812f7bad4740

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: bindata

update:
  enabled: true
  github:
    identifier: dmendel/bindata
    strip-prefix: v
    use-tag: true
