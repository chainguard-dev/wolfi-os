package:
  name: golangci-lint
  version: 1.55.0
  epoch: 0
  description: Fast linters Runner for Go
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - go
      - diffutils

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/golangci/golangci-lint/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 014a7b0119b80861efca773d485ced31b58a70a2ed2ff4dfea5f9d09ea45294c

  - runs: |
      make build
      mkdir -p ${{targets.contextdir}}/usr/bin/
      cp ./golangci-lint ${{targets.contextdir}}/usr/bin/golangci-lint

  - uses: strip

update:
  enabled: true
  github:
    identifier: golangci/golangci-lint
    strip-prefix: v
