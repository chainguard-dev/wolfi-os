package:
  name: ansible
  version: 10.2.0
  epoch: 0
  description: Core components for Ansible
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-gpep517
      - py3-setuptools
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://pypi.python.org/packages/source/a/ansible/ansible-${{package.version}}.tar.gz
      expected-sha512: 35b8e73ccabc15d622da2e34e9075304fb4ee3ef735e5ab1fa9d7673b5f3aad8cf6beacd697d8258914e6ea221c8ddbed4b1bee725590f2a5b4fa78458e692d5

  - runs: |
        python3 -m gpep517 build-wheel \
          --wheel-dir .dist \
          --output-fd 3 3>&1 >&2

  - runs: |
      python3 -m installer -d "$pkgdir" \
          .dist/*.whl

subpackages:
  - name: ansible-pyc
    description: "Precompiled Python bytecode for ansible"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 195814
