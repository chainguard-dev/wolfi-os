package:
  name: geos
  version: 3.12.1
  epoch: 1
  description: GEOS is a library providing OpenGIS and JTS spatial operations in C++.
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libgeos/geos
      tag: ${{package.version}}
      expected-commit: 9a5d0587fe62b1551dbee678e2cf6360d292e95b

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: geos-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - geos
    description: geos dev

update:
  enabled: true
  github:
    identifier: libgeos/geos
