package:
  name: nerdctl
  version: 1.1.0
  epoch: 0
  description: Docker-compatible CLI for containerd, with support for Compose, Rootless, eStargz, OCIcrypt, IPFS, ...
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - go
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 37690387a05b03fdb376a9988776dd24bf872b6d87f73224c8c1ce2beebbd4cf
      uri: https://github.com/containerd/nerdctl/archive/v${{package.version}}.tar.gz
  - runs: |
      make nerdctl
      install -Dm755 ./_output/nerdctl ${{targets.destdir}}/usr/bin/nerdctl