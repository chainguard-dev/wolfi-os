package:
  name: nerdctl
  version: 1.7.0
  epoch: 0
  description: Docker-compatible CLI for containerd, with support for Compose, Rootless, eStargz, OCIcrypt, IPFS, ...
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containerd/nerdctl/archive/v${{package.version}}.tar.gz
      expected-sha256: 10e573a3a0422314cf2989aea6045f95275f40f5489d980203a1039f731de501

  - runs: |
      make nerdctl
      install -Dm755 ./_output/nerdctl ${{targets.destdir}}/usr/bin/nerdctl

  - uses: strip

update:
  enabled: true
  github:
    identifier: containerd/nerdctl
    strip-prefix: v
