package:
  name: ruby-3.2-domain_name
  version: 0.6.20240107
  epoch: 0
  description: Domain Name manipulation library for Ruby
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: domain_name

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e955d9533e792b3293c560277c15515bfeeb65c9
      repository: https://github.com/knu/ruby-domain_name
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

test:
  pipeline:
    - runs: |
        ruby -e "require 'domain_name'"

update:
  enabled: true
  github:
    identifier: knu/ruby-domain_name
    strip-prefix: v
    use-tag: true
