package:
  name: cadvisor
  version: 0.48.1
  epoch: 2
  description: Analyzes resource usage and performance characteristics of running containers.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-1.20 # Pinned to 1.20 due to upstream issues with 1.21

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/cadvisor
      tag: v${{package.version}}
      expected-commit: 2129e1c4fae8567551d1ac252c7a1dec27617e21

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 github.com/docker/docker@v24.0.7 github.com/docker/distribution@v2.8.2 google.golang.org/grpc@v1.57.1

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0
      modroot: cmd

  - runs: |
      ./build/build.sh

  - runs: |
      install -Dm755 _output/cadvisor "${{targets.destdir}}"/usr/bin/cadvisor

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/cadvisor
    strip-prefix: v
    tag-filter: v
    use-tag: true
