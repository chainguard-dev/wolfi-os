package:
  name: cadvisor
  version: 0.48.1
  epoch: 4
  description: Analyzes resource usage and performance characteristics of running containers.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-1.20 # Pinned to 1.20 due to upstream issues with 1.21

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/cadvisor
      tag: v${{package.version}}
      expected-commit: 2129e1c4fae8567551d1ac252c7a1dec27617e21

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 github.com/docker/docker@v24.0.7 github.com/docker/distribution@v2.8.2 google.golang.org/grpc@v1.57.1 github.com/opencontainers/runc@v1.1.12

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 github.com/opencontainers/runc@v1.1.12
      modroot: cmd

  - runs: |
      ./build/build.sh

  - runs: |
      install -Dm755 _output/cadvisor "${{targets.destdir}}"/usr/bin/cadvisor

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/cadvisor
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
        - curl
  pipeline:
    # Initial setup and start cadvisor
    - runs: |
        nohup cadvisor &
        sleep 5 # wait for cadvisor to start

    # Test case 1: Verify cadvisor health check endpoint
    # This test ensures that the cadvisor service is up and running by checking its health endpoint.
    - runs: |
        curl -s http://localhost:8080/healthz | grep 'ok' || exit 1

    # Test case 2: Verify cadvisor metrics endpoint
    # This test validates that cadvisor is correctly exposing metrics by checking the presence of container metrics.
    - runs: |
        curl -s http://localhost:8080/metrics | grep 'container_cpu_usage_seconds_total' || exit 1
