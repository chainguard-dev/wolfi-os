package:
  name: py3-tzdata
  version: "2023.3"
  epoch: 1
  description: Provider of IANA time zone data
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - py3-wheel
      - poetry
      - py3-gpep517
      - python3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/tzdata
      tag: ${{package.version}}
      expected-commit: 1e593a4124a29eccab092e27d397bcb201375671

  - name: Python Build

  - runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.contextdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 2021.2.post0
  github:
    identifier: python/tzdata
    use-tag: true
