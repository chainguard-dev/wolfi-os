package:
  name: py3-tzdata
  version: "2024.1"
  epoch: 0
  description: Provider of IANA time zone data
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3
    provider-priority: 0

vars:
  pypi-package: tzdata

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/tzdata
      tag: ${{package.version}}
      expected-commit: 7e71c6bf79c2a68dbaab908e51aa4f5985a65d08

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: tzdata

update:
  enabled: true
  ignore-regex-patterns:
    - 2021.2.post0
  github:
    identifier: python/tzdata
    use-tag: true
