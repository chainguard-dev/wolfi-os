package:
  name: malcontent
  version: 1.0.0
  epoch: 0
  description: enumerate file capabilities, including malicious behaviors
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - yara

environment:
  contents:
    packages:
      - openssl-dev
      - yara-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/malcontent
      tag: v${{package.version}}
      expected-commit: 5554211ba19c615d8e1188a29d1f7bd827d0f9cf

  - uses: go/build
    with:
      packages: .
      ldflags: -s -w
      output: mal

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl
        - crane
  pipeline:
    - name: Verify malcontent on itself
      runs: |
        set -o pipefail
        output=$(mal /usr/bin/mal)
        test -z "$output"
    - name: Verify malcontent on yara
      runs: |
        set -o pipefail
        mal /usr/bin/yara | grep LOW
    - name: Verify malcontent on openssl
      runs: |
        set -o pipefail
        mal /usr/bin/openssl | grep MED
    - name: Verify malcontent on crane
      runs: |
        set -o pipefail
        mal /usr/bin/crane | grep MED
    - name: Verify malcontent diff
      runs: |
        set -o pipefail
        mal diff /usr/bin/openssl /usr/bin/crane | grep "[+]MED.*archives/zip"

update:
  enabled: true
  github:
    identifier: chainguard-dev/malcontent
    strip-prefix: v
