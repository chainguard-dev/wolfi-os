package:
  name: py3-pandas
  version: 2.0.3
  epoch: 0
  description: Powerful data structures for data analysis, time series, and statistics
  copyright:
    - license: 'BSD-3-Clause'
  dependencies:
    runtime:
      - numpy
      - py3-dateutil
      - py3-tz
      - py3-tzdata
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython
      - numpy
      - py3-dateutil
      - py3-gpep517
      - py3-meson-python
      - py3-setuptools
      - py3-tz
      - py3-tzdata
      - py3-versioneer
      - py3-wheel
      - python-3
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: c02f372a88e0d17f36d3093a644c73cfc1788e876a7c4bcb4020a77512e2043c
      uri: https://github.com/pandas-dev/pandas/releases/download/v${{package.version}}/pandas-${{package.version}}.tar.gz

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  # Pandas 2.1.0 fails to build from source, so skip updates for now.
  enabled: false
  release-monitor:
    identifier: 7578
