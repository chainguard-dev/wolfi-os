package:
  name: ruby-3.3
  version: 3.3.0
  epoch: 1
  description: "the Ruby programming language"
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - expat-dev
      - gdbm-dev
      - libffi-dev
      - linux-headers
      - mpdecimal-dev
      - ncurses-dev
      - oniguruma-dev
      - openssl-dev
      - readline-dev
      - rust
      - sqlite-dev
      - xz-dev
      - yaml-dev
      - zlib-dev

vars:
  prefix: /usr

pipeline:
  - uses: fetch
    with:
      uri: https://cache.ruby-lang.org/pub/ruby/3.3/ruby-${{package.version}}.tar.gz
      expected-sha256: 96518814d9832bece92a85415a819d4893b307db5921ae1f0f751a9a89a56b7d

  - name: Configure
    runs: |
      # Our default LDFLAGS cause an issue with ruby. We need to remove '-z, noexecheap' from LDFLAGS
      LDFLAGS="$(echo $LDFLAGS | sed 's/,-z,noexecheap//g')"

      ./configure \
         --host=${{host.triplet.gnu}} \
         --build=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=${{vars.prefix}} \
         --enable-ipv6 \
         --enable-loadable-sqlite-extensions \
         --enable-optimizations \
         --enable-shared \
         --without-lto \
         --with-computed-gotos \
         --with-dbmliborder=gdbm:ndbm \
         --with-system-expat \
         --with-system-ffi \
         --with-system-libmpdec \
         --without-ensurepip \
         --enable-yjit

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

  - runs: |-
      # Ignore the patch version of ruby since ruby will install under the
      # version of the latest standard library. Should produce the string 3.3.*
      RUBYWILD="$(echo ${{package.version}} | cut -d. -f-2).*"

      RUBYDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/$RUBYWILD
      rm -rf ${RUBYDIR}/bundler
      rm ${RUBYDIR}/bundler.rb

      GEMDIR=${{targets.destdir}}${{vars.prefix}}/lib/ruby/gems/$RUBYWILD
      rm -rf ${GEMDIR}/gems/bundler-*
      rm ${GEMDIR}/specifications/default/bundler-*.gemspec

      rm ${{targets.destdir}}/usr/bin/bundle \
         ${{targets.destdir}}/usr/bin/bundler

subpackages:
  - name: "ruby-3.3-doc"
    description: "ruby documentation"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc "${{targets.subpkgdir}}"/usr/share/
          mv "${{targets.destdir}}"/usr/share/ri "${{targets.subpkgdir}}"/usr/share/

  - name: "ruby-3.3-dev"
    description: "ruby development headers"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  manual: true # be careful with auto updates
  release-monitor:
    identifier: 4223

test:
  environment:
    contents:
      packages:
        - busybox
        - ruby-3.3-dev
        - build-base
  pipeline:
    - name: "Verify Ruby installation"
      runs: |
        ruby --version | grep 'ruby 3.3'
    - name: "Execute a simple Ruby script"
      runs: |
        echo 'puts "Hello, World!"' > hello.rb
        ruby hello.rb | grep 'Hello, World!'
    - name: "Check RubyGems is installed and working"
      runs: |
        gem --version
    - name: "Install a gem and use it"
      runs: |
        gem install json
        echo 'require "json"; puts JSON.generate({"hello" => "world"})' > test_json.rb
        ruby test_json.rb | grep '{"hello":"world"}'
