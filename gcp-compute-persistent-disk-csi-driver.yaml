package:
  name: gcp-compute-persistent-disk-csi-driver
  version: 1.12.13
  epoch: 0
  description: The Google Compute Engine Persistent Disk (GCE PD) Container Storage Interface (CSI) Storage Plugin.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash
      - blkid
      - btrfs-progs
      - busybox
      - ca-certificates
      - dbus-libs
      - device-mapper
      - e2fsprogs
      - e2fsprogs-extra
      - e2fsprogs-libs
      - eudev
      - eudev-libs
      - glibc
      - json-c
      - kmod-libs
      - libacl1
      - libblkid
      - libbsd
      - libcap
      - libcom_err
      - libcrypto3
      - libgcc
      - libgcrypt
      - libgpg-error
      - liblz4-1
      - libmd
      - libmount
      - libnvme-dev
      - libpcre2-8-0
      - libstdc++
      - libsystemd
      - libuuid
      - mount
      - ncurses
      - nvme-cli
      - readline
      - systemd
      - umount
      - userspace-rcu
      - util-linux
      - util-linux-misc
      - xfsprogs
      - xz
      - zlib

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/gcp-compute-persistent-disk-csi-driver
      tag: v${{package.version}}
      expected-commit: 26a78fed067ffd9bfd7727241a876e0482ef3caa

  - uses: go/build
    with:
      packages: ./cmd/gce-pd-csi-driver/main.go
      ldflags: |
        -X main.version=$(git describe --long --tags --match='v*' --dirty 2>/dev/null || git rev-list -n1 HEAD)
      output: gce-pd-csi-driver

subpackages:
  - name: "${{package.name}}-compat"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/gce-pd-csi-driver ${{targets.subpkgdir}}/gce-pd-csi-driver

test:
  pipeline:
    - name: help message
      runs: |
        /usr/bin/gce-pd-csi-driver -help

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/gcp-compute-persistent-disk-csi-driver
    strip-prefix: v
