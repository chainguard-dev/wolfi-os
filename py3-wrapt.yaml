package:
  name: py3-wrapt
  version: 1.16.0
  epoch: 0
  description: Module for decorators, wrappers and monkey patching.
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GrahamDumpleton/wrapt
      tag: ${{package.version}}
      expected-commit: 14ac73e28b2e8b330443e1d31c4a1d226329babc

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: GrahamDumpleton/wrapt
    use-tag: true
