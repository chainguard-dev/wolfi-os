package:
  name: py3-wrapt
  version: 1.16.0
  epoch: 2
  description: Module for decorators, wrappers and monkey patching.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: "0"

vars:
  module_name: wrapt
  pypi-package: wrapt

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "300"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - py3-supported-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GrahamDumpleton/wrapt
      tag: ${{package.version}}
      expected-commit: 14ac73e28b2e8b330443e1d31c4a1d226329babc

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

update:
  enabled: true
  github:
    identifier: GrahamDumpleton/wrapt
    use-tag: true

test:
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
