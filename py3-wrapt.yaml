package:
  name: py3-wrapt
  version: 1.17.0dev3
  epoch: 0
  description: Module for decorators, wrappers and monkey patching.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GrahamDumpleton/wrapt
      tag: ${{package.version}}
      expected-commit: 74d5547da1d0fdd8b6401805ac23ec942e9dd8f2

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: GrahamDumpleton/wrapt
    use-tag: true
