package:
  name: ruby3.2-faraday-net_http
  version: 3.0.2
  epoch: 0
  description: Faraday adapter for Net::HTTP
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 264790179a4b27caf867b41c287b9f701cb4f389cdfb820c8c0a013ab924dbd1
      uri: https://github.com/lostisland/faraday-net_http/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-net_http

update:
  enabled: true
  github:
    identifier: lostisland/faraday-net_http
    strip-prefix: v
