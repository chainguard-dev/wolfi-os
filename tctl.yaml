package:
  name: tctl
  version: 1.18.0
  epoch: 2
  description: Temporal CLI
  copyright:
    - license: MIT License

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/tctl
      tag: v${{package.version}}
      expected-commit: aed2d9e1cb8bba6f69d5463fa286eb0389149ee4
      destination: tctl

  - uses: go/bump
    with:
      deps: go.temporal.io/server@v1.20.0 golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3
      modroot: tctl

  - runs: |
      cd tctl

      make build
      install -Dm755 tctl ${{targets.destdir}}/usr/bin/tctl
      install -Dm755 tctl-authorization-plugin ${{targets.destdir}}/usr/bin/tctl-authorization-plugin

  - uses: strip

update:
  enabled: true
  github:
    identifier: temporalio/tctl
    strip-prefix: v
