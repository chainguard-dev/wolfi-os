package:
  name: s2n-tls
  version: 1.5.9
  epoch: 0
  description: AWS C99 implementation of the TLS/SSL protocols
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssf-compiler-options
      - openssl-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 493b77167dc367c394de23cfe78a029298e2a254
      repository: https://github.com/aws/s2n-tls
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        -DUNSAFE_TREAT_WARNINGS_AS_ERRORS=OFF \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: s2n-tls-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/s2n "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - openssl-dev
        - s2n-tls
    description: s2n-tls dev

update:
  enabled: true
  github:
    identifier: aws/s2n-tls
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - build-base
        - gcc
        - openssl
        - pkgconf
        - ca-certificates-bundle
        - s2n-tls-dev
  pipeline:
    - name: "Verify shared library dependencies"
      runs: |
        ldd /usr/lib/libs2n.so.1.0.0
    - name: "Compile basic TLS client test"
      runs: |
        cat << 'EOF' > test.c
        #include <s2n.h>
        #include <stdio.h>
        int main() {
            if (s2n_init() < 0) {
                return 1;
            }
            struct s2n_config *config = s2n_config_new();
            if (!config) {
                return 1;
            }
            s2n_config_free(config);
            s2n_cleanup();
            return 0;
        }
        EOF
        gcc -o test test.c $(pkg-config --cflags --libs s2n)
        ./test
