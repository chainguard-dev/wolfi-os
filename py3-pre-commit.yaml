# Generated from https://pypi.org/project/pre-commit/
package:
  name: py3-pre-commit
  version: 4.0.1
  epoch: 0
  description: A framework for managing and maintaining multi-language pre-commit hooks.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: pre-commit

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-cfgv
      - py3-supported-pip
      - py3-supported-identify
      - py3-supported-nodeenv
      - py3-supported-pyyaml
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cc4a52241565440ce200666799eef70626457488
      repository: https://github.com/pre-commit/pre-commit
      tag: v${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-cfgv
        - py${{range.key}}-identify
        - py${{range.key}}-nodeenv
        - py${{range.key}}-pyyaml
        - py${{range.key}}-virtualenv
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: pre-commit/pre-commit
    strip-prefix: v
