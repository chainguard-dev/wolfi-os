package:
  name: yam
  version: 0.0.8
  epoch: 0
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: 4199686afe5c4be1212fac89f8eeb604f750476b

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/yam
    use-tag: true
    strip-prefix: v
