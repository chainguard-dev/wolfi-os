package:
  name: fluent-plugin-elasticsearch
  version: 5.3.0
  epoch: 1
  description: Elasticsearch output plugin for Fluent event collector
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-elasticsearch
      - ruby3.2-excon
      - ruby3.2-faraday
      - ruby3.2-faraday-excon
      - ruby3.2-fluentd

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uken/fluent-plugin-elasticsearch.git
      tag: v${{package.version}}
      expected-commit: 28ade35649cff7a2dd49dd550ac6576cffde8af0

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: fluent-plugin-elasticsearch

update:
  enabled: true
  github:
    identifier: uken/fluent-plugin-elasticsearch
    strip-prefix: v
    use-tag: true
