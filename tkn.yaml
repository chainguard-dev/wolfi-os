package:
  name: tkn
  version: 0.28.0
  epoch: 1
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/tektoncd/cli/archive/v${{package.version}}.tar.gz
      expected-sha256: f8f53870f1a16625e19e679c123372961f17958c7ff3ab65c33015032c414c38
  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v