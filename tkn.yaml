package:
  name: tkn
  version: 0.32.1
  epoch: 0
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/tektoncd/cli/archive/v${{package.version}}.tar.gz
      expected-sha256: bd74b4c396d7ea2a880724d7175c2a3a7be6ae4a10f87a60bdbbc657ef73fae8

  - runs: |
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy
      go mod vendor

      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v
