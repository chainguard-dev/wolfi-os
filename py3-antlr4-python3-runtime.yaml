package:
  name: py3-antlr4-python3-runtime
  version: 4.13.1
  epoch: 2
  description: ANTLR runtime for Python 3
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base
  environment:
    SETUPTOOLS_SCM_PRETEND_VERSION: ${{package.version}}

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7ed420ff2c78d62883875c442d75f32e73bc86c8
      repository: https://github.com/antlr/antlr4
      tag: ${{package.version}}

  - uses: py/pip-build-install
    working-directory: /home/build/runtime/Python3

  - uses: strip

update:
  enabled: true
  github:
    identifier: antlr/antlr4
