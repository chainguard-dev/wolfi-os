package:
  name: ruby3.2-io-event
  version: 1.3.2
  epoch: 0
  description: An event loop.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: io-event

pipeline:
  - uses: fetch
    with:
      expected-sha256: 01ece52c6f03ad34df575be61a88b65ab76d2cc0be455e6a4d645888fd875659
      uri: https://github.com/socketry/io-event/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/io-event
    strip-prefix: v
