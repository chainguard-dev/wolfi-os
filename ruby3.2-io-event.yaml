package:
  name: ruby3.2-io-event
  version: 1.3.1
  epoch: 0
  description: An event loop.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

vars:
  gem: io-event

pipeline:
  - uses: fetch
    with:
      expected-sha256: f8b8afb95342e193d40555c3da4a296b71758e614839bd004d3dc43c5ebf1b40
      uri: https://github.com/socketry/io-event/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/io-event
    strip-prefix: v
