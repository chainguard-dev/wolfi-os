package:
  name: newrelic-nri-kube-events
  version: 2.10.6
  epoch: 0
  description: New Relic integration that forwards Kubernetes events to New Relic
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/newrelic/nri-kube-events
      tag: v${{package.version}}
      expected-commit: 1729a873d91696fc0846db8e7d2e54f6d42eeda6

  - uses: go/build
    with:
      packages: ./cmd/nri-kube-events
      ldflags: -s -w -X main.integrationVersion=v${{ package.version }}
      output: nri-kube-events

  - uses: strip

update:
  enabled: true
  github:
    identifier: newrelic/nri-kube-events
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        nri-kube-events --help
