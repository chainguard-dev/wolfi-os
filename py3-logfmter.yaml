package:
  name: py3-logfmter
  version: 0.0.6
  epoch: 0
  description: A Python package which supports global logfmt formatted logging.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jteppinette/python-logfmter
      expected-commit: fbe50e3a926e74bc438d2712bbe1f64c06386f93
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: jteppinette/python-logfmter
    strip-prefix: v
