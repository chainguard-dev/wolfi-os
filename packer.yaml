package:
  name: packer
  version: 1.11.1
  epoch: 0
  copyright:
    - license: MPL-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/packer
      tag: v${{package.version}}
      expected-commit: aaeeeb66c13cbdfeb03bba041a6cfa91e8a859c4

  - uses: go/build
    with:
      packages: .
      output: packer

update:
  enabled: false

test:
  pipeline:
    - name: Packer Initialization
      runs: |
        echo "packer { required_version = \">= ${{package.version}}\" }" > example.pkr
        packer init . || exit 1
