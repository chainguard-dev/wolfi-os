# Generated from https://git.alpinelinux.org/aports/plain/community/ugrep/APKBUILD
package:
  name: ugrep
  version: "7.1.3"
  epoch: 0
  description: Ultra fast grep with interactive query UI and fuzzy search
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - libbzip3
      - lz4-dev
      - pcre2-dev
      - xz-dev
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Genivia/ugrep
      expected-commit: f07d4a610dc43e5b27a4ffdfd32b66c9e34e7ac8
      tag: v${{package.version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ugrep-doc
    pipeline:
      - uses: split/manpages
    description: ugrep manpages

update:
  enabled: true
  github:
    identifier: Genivia/ugrep
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ug --version
        ugrep --version
        ugrep-indexer --version
        ugrep-indexer --help
