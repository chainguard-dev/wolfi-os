package:
  name: perl-io-socket-ssl
  version: "2.089"
  epoch: 0
  description: Nearly transparent SSL encapsulation for IO::Socket::INET
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - openssf-compiler-options
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: f683112c1642967e9149f51ad553eccd017833b2f22eb23a9055609d2e3a14d1
      uri: https://cpan.metacpan.org/authors/id/S/SU/SULLR/IO-Socket-SSL-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-io-socket-ssl-doc
    pipeline:
      - uses: split/manpages
    description: perl-io-socket-ssl manpages

update:
  enabled: true
  release-monitor:
    identifier: 6569
