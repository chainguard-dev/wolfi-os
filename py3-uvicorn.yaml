# Generated from https://pypi.org/project/uvicorn/
package:
  name: py3-uvicorn
  version: 0.30.6
  epoch: 0
  description: The lightning-fast ASGI server.
  copyright:
    - license: BSD-3-Clause
  dependencies:
    provider-priority: 0

vars:
  pypi-package: uvicorn

data:
  - name: py-versions
    items:
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7dc027d5fb980c7bd52ab4611f3109a796cec974
      repository: https://github.com/encode/uvicorn
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py3-click
        - py3-h11
        - py3-typing-extensions
        - python-${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  ignore-regex-patterns:
    - \.post[0-9]+$
  github:
    identifier: encode/uvicorn
