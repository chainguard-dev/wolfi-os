package:
  name: rancher-webhook-0.6
  version: 0.6.2
  epoch: 0
  description: Rancher webhook for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - rancher-webhook=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1ca06f83f731955d456b1bd7af6f1e0e6c02d5b1
      repository: https://github.com/rancher/webhook
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      modroot: .
      output: webhook
      packages: .

update:
  enabled: true
  git:
    strip-prefix: v
    tag-filter-prefix: v0.6.

test:
  pipeline:
    - name: "start daemon"
      uses: test/daemon-check-output
      with:
        start: "webhook"
        timeout: 15
        expected_output: |
          starting
          Waiting for server to become available
