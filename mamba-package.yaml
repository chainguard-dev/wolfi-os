package:
  name: mamba-package
  version: 2.0.5
  epoch: 0
  description: Cross-Platform Package Manager
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - libmamba=${{package.version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cli11
      - cmake
      - fmt-dev
      - libmamba-dev=${{package.version}}
      - make
      - nlohmann-json
      - openssf-compiler-options
      - openssl-dev
      - reproc
      - reproc++
      - samurai
      - simdjson-dev
      - spdlog-dev
      - tl-expected
      - yaml-cpp-dev
      - zstd-dev
      - zstd-static

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4cbb3f7de08b75a5bffd50fd6b4bb79f0291dd42
      repository: https://github.com/mamba-org/mamba
      tag: libmamba-${{package.version}}

  # FIXME: We should do this with a patch.
  - runs: sed -i 's/mamba::libmamba/mamba::libmamba-dyn/' mamba_package/CMakeLists.txt

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_LIBMAMBA="OFF" \
        -DBUILD_SHARED="ON" \
        -DBUILD_LIBMAMBAPY="OFF" \
        -DBUILD_MICROMAMBA="OFF" \
        -DBUILD_MAMBA_PACKAGE="ON" \
        -DCMAKE_BUILD_TYPE=Release

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - .*alpha.*
    - .*beta.*
    - .*rc.*
  github:
    identifier: mamba-org/mamba
    tag-filter-prefix: libmamba-
    strip-prefix: libmamba-
    use-tag: true

test:
  environment:
    contents:
      packages:
        - mamba-package=${{package.version}}
  pipeline:
    - runs: |
        mamba-package --help
