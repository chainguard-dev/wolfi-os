package:
  name: encodings
  version: 1.0.5
  epoch: 0
  description: X.org font encoding files
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: custom
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - mkfontscale
      - util-macros
pipeline:
  - uses: fetch
    with:
      expected-sha256: bd96e16143a044b19e87f217cf6a3763a70c561d1076aad6f6d862ec41774a31
      uri: https://www.x.org/releases/individual/font/encodings-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: --with-encodingsdir=/usr/share/fonts/encodings
  - uses: autoconf/make
  - uses: autoconf/make-install
