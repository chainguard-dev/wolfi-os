package:
  name: py3-identify
  version: 2.6.5
  epoch: 0
  description: File identification library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

vars:
  pypi-package: identify

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '313'

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1eadcb782d64c204597ec6b2142982a89ebda7ed
      repository: https://github.com/pre-commit/identify
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  require-sequential: false
  github:
    identifier: pre-commit/identify
    strip-prefix: v
    use-tag: true
