package:
  name: py3-jsonschema
  version: 4.20.0
  epoch: 0
  description: "Python Classes Without Boilerplate."
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3
      - py3-attrs
      - py3-jsonschema-specifications
      - py3-referencing
      - py3-rpds-py

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-jsonschema/jsonschema
      tag: v${{package.version}}
      expected-commit: 5ff5999d50420251744bc49e758f3b15ad2f8569

  - runs: |
      # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
      export SOURCE_DATE_EPOCH=315532800
      python3 -m pip install -U hatchling hatch-vcs hatch-fancy-pypi-readme
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/jsonschema-${{package.version}}-py3-none-any.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-jsonschema/jsonschema
    tag-filter: v
    strip-prefix: v
