package:
  name: lychee
  version: 0.14.3
  epoch: 1
  description: "Fast, async, stream-based link checker written in Rust"
  copyright:
    - license: Apache-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lycheeverse/lychee
      tag: v${{package.version}}
      expected-commit: 90ed0e70b727886cf66443d35ccc7a3d321262eb

  - runs: |
      cargo build --release --features vendored-openssl
      install -Dm755 target/release/lychee "${{targets.destdir}}"/usr/bin/lychee

  - uses: strip

update:
  enabled: true
  github:
    identifier: lycheeverse/lychee
    strip-prefix: v
