package:
  name: logstash
  version: "8.10.3" # 8.7.1-r0 and 8.7.0-r1 have been withdrawn, when bumping, avoid these to avoid withdrawing the same package again
  epoch: 0
  description: Logstash - transport and process your logs, events, or other data
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash # some helper scripts use bash
      - openjdk-11-jre

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - gradle
      - openjdk-11
      - openjdk-11-default-jvm
      - ruby-3.1
      - bash

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/logstash
      tag: v${{package.version}}
      expected-commit: 63339bee985c9ac530ba3970a78b165474bdd6bc

  - runs: |
      export OSS=true
      export LOGSTASH_SOURCE=1
      export LANG=en_US.UTF-8
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
      export LS_JAVA_HOME=/usr/lib/jvm/java-11-openjdk

      gem install rake
      gem install bundler

      gradle installDevelopmentGems
      gradle installDefaultGems
      rake bootstrap
      rake plugin:install-default

      gradle assembleOssTarDistribution -Pjdk_bundle_os=linux

      mkdir -p ${{targets.contextdir}}/usr/share/java/logstash
      tar --strip-components 1 -C ${{targets.contextdir}}/usr/share/java/logstash -xf build/logstash-oss-*-SNAPSHOT-no-jdk.tar.gz

      mkdir -p ${{targets.contextdir}}/usr/bin/$name
      for i in ${{targets.contextdir}}/usr/share/java/logstash/bin/*; do
        name=$(basename $i)
        ln -sf /usr/share/java/logstash/bin/$name ${{targets.contextdir}}/usr/bin/$name
      done

update:
  enabled: true
  manual: true # avoid creating PRs while build fails on arm
  github:
    identifier: elastic/logstash
    strip-prefix: v
    use-tag: true
