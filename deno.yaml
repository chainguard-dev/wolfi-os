package:
  name: deno
  version: 1.36.3
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - glibc-dev
      - posix-libc-utils
      - bash
      - cmake

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: aac93b064dd5f9658184879542a9cad61f7cea599b85442563b86fd78da116d1

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v
