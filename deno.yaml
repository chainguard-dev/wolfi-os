package:
  name: deno
  version: 1.37.1
  epoch: 1
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-16
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - glibc-dev
      - posix-libc-utils
      - bash
      - cmake
      - protoc
      - protobuf-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/denoland/deno/releases/download/v${{package.version}}/deno_src.tar.gz
      expected-sha256: 4e8916a591b5f5d288899a7638dc9d425df58dec11ebc1fa7f7b1c163d0c08b5

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/deno ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v
