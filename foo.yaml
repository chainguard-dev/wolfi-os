package:
  name: foo
  version: 1.2.3
  epoch: 0
  description: foo test
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - bash
      - busybox

pipeline:
  - runs: |
      mkdir -p  ${{targets.destdir}}/usr
      echo foo > ${{targets.destdir}}/usr/foo
subpackages:
  - name: foo-dev
    pipeline:
      - runs: |
          mkdir -p  ${{targets.subpkgdir}}/usr
          echo foo1 > ${{targets.subpkgdir}}/usr/foo1
    description: foo dev