package:
  name: cilium-cli
  version: 0.13.0
  epoch: 0
  description: CLI to install, manage & troubleshoot Kubernetes clusters running Cilium
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - gcc
      - glibc-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/cilium-cli
      tag: v${{package.version}}
      destination: cilium-cli
      expected-commit: ac2eca8005b7bdd677272845b5d0a6261e0e8a37
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'x86_64'
        runs: |
          cd cilium-cli
          export VERSION=$(git describe --tags --always)
          mkdir -p release
          GOARCH=amd64 CGO_ENABLED=0 go build \
            -ldflags "-w -s -X 'github.com/cilium/cilium-cli/internal/cli/cmd.Version=${VERSION}'" \
            -o release/cilium ./cmd/cilium
          install -m755 -D release/cilium "${{targets.destdir}}"/usr/bin/cilium-cli
      - if: ${{build.arch}} == 'aarch64'
        runs: |
          cd cilium-cli
          export VERSION=$(git describe --tags --always)
          mkdir -p release
          GOARCH=arm64 CGO_ENABLED=0 go build \
            -ldflags "-w -s -X 'github.com/cilium/cilium-cli/internal/cli/cmd.Version=${VERSION}'" \
            -o release/cilium ./cmd/cilium
          install -m755 -D release/cilium "${{targets.destdir}}"/usr/bin/cilium-cli
  - uses: strip
