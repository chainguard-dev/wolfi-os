package:
  name: py3-cycler
  version: 0.12.0
  epoch: 1
  description: Composable style cycles
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/matplotlib/cycler
      expected-commit: 7aebbdfdf6935937a0e3e4d545eb486b845d5f24
      tag: v${{package.version}}

  - name: Python Build
    runs: |
      python -m build

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: matplotlib/cycler
    strip-prefix: v
