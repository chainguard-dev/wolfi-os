package:
  name: wolfi-keys
  version: 1
  epoch: 5
  description: "Wolfi signing keyring"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox

pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.contextdir}}"/etc/apk/keys
      install -m644 wolfi-signing.rsa.pub "${{targets.contextdir}}"/etc/apk/keys

      for i in x86_64 aarch64; do
        mkdir -p "${{targets.contextdir}}"/usr/share/apk/keys/${i}
        install -m644 wolfi-signing.rsa.pub "${{targets.contextdir}}"/usr/share/apk/keys/${i}/wolfi-signing.rsa.pub
      done

update:
  enabled: false
