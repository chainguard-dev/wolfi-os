package:
  name: enchant2
  version: 2.8.1
  epoch: 0
  description: enchant spellchecking library
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - glib-dev
      - groff
      - hunspell-dev
      - libtool
      - patch
      - pkgconf-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AbiWord/enchant
      tag: v${{package.version}}
      expected-commit: 14e820123139e0a68a812f34578d4881fe279ad2

  - runs: ./bootstrap

  - uses: autoconf/configure
    with:
      opts: |
        --with-hunspell \
        --enable-relocatable

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: enchant2-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: AbiWord/enchant
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - python3
        - py3-pip
  pipeline:
    - runs: |
        pip install pyenchant
        # this fails without the enchant libraries installed
        python -c "import enchant"
