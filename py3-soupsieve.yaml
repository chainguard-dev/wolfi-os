# Generated from https://pypi.org/project/soupsieve/
package:
  name: py3-soupsieve
  version: "2.6"
  epoch: 1
  description: A modern CSS selector implementation for Beautiful Soup.
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-beautifulsoup4

environment:
  contents:
    packages:
      - py3-build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f974ea7e2e70cc940e1bda98b815f5a68eb43990
      repository: https://github.com/facelessuser/soupsieve
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import soupsieve

update:
  enabled: true
  manual: false
  ignore-regex-patterns:
    - 2.3.2.post1
  github:
    identifier: facelessuser/soupsieve
