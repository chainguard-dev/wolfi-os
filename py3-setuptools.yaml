package:
  name: py3-setuptools
  version: 69.0.3
  epoch: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: ""
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b07d2f58233f9a99a820901924e263645c57a7c6
      repository: https://github.com/pypa/setuptools
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: pypa/setuptools
