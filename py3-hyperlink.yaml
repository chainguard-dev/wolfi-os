# Generated from https://pypi.org/project/hyperlink/
package:
  name: py3-hyperlink
  version: 21.0.0
  epoch: 2
  description: A featureful, immutable, and correct URL for Python.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-hyper/hyperlink
      tag: v${{package.version}}
      expected-commit: eae9223fafccfc4b32f8309bfe2b6817c3a88331

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl
      find ${{targets.contextdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-hyper/hyperlink
    use-tag: true
    strip-prefix: v
