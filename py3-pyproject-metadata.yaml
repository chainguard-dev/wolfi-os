package:
  name: py3-pyproject-metadata
  version: 0.7.1
  epoch: 1
  description: PEP 621 metadata parsing
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-packaging
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-gpep517
      - py3-wheel
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0a94f18b108b9b21f3a26a3d541f056c34edcb17dc872a144a15618fed7aef67
      uri: https://files.pythonhosted.org/packages/38/af/b0e6a9eba989870fd26e10889446d1bec2e6d5be0a1bae2dc4dcda9ce199/pyproject-metadata-${{package.version}}.tar.gz

  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 255630
