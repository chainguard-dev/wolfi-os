# Generated from http://github.com/perfectline/validates_email/tree/master
package:
  name: ruby3.2-validate_email
  version: 0.1.6
  epoch: 0
  description: Library for validating email addresses in Rails 3 models.
  dependencies:
    runtime:
      - ruby3.2-activemodel
      - ruby3.2-mail

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L http://github.com/perfectline/validates_email/tree/master/archive/refs/tags/v0.1.6.tar.gz | sha256sum'
      expected-sha256: FAILED GENERATION. Investigate by going to https://rubygems.org/gems/validate_email
      uri: http://github.com/perfectline/validates_email/tree/master/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: validate_email

update:
  enabled: true
  github:
    identifier: perfectline/validates_email
    strip-prefix: v
    use-tag: true
