package:
  name: libpng
  version: 1.6.39
  epoch: 0
  description: Portable Network Graphics library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Libpng
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - gawk
      - libtool
pipeline:
  - uses: fetch
    with:
      expected-sha256: 4b5aa3f339b4e14b329e1ed7b3975fc1b63d53ae35c1a55d71893f33b6388043
      uri: https://downloads.sourceforge.net/libpng/libpng-${{package.version}}.tar.gz
  - runs: autoreconf -vif
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: libpng-doc
    pipeline:
      - uses: split/manpages
    description: libpng manpages
  - name: libpng-static
    description: libpng static library
    pipeline:
      - uses: split/static
  - name: libpng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpng utils
  - name: libpng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpng
    description: libpng dev
