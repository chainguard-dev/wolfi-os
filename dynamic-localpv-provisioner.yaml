package:
  name: dynamic-localpv-provisioner
  version: 3.5.0
  epoch: 0
  description: Dynamic Local Volumes for Kubernetes Stateful workloads.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash
      - ca-certificates-bundle
      - iproute2
      - mii-tool
      - net-tools
      - procps

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openebs/dynamic-localpv-provisioner
      tag: localpv-provisioner-${{package.version}}
      expected-commit: badb4c08b78f21d83dcf831c538333a9f445160f

  - uses: go/bump
    with:
      deps: github.com/prometheus/client_golang@v1.11.1 golang.org/x/text@v0.9.0 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.14.0 gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e github.com/Masterminds/goutils@v1.1.1 google.golang.org/grpc@v1.56.3

  - runs: |
      make provisioner-localpv
      mkdir -p ${{targets.destdir}}/usr/bin
      GOOS=$(go env GOOS)
      GOARCH=$(go env GOARCH)
      mv ./bin/provisioner-localpv/${GOOS}_${GOARCH}/provisioner-localpv ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: openebs/dynamic-localpv-provisioner
    strip-prefix: localpv-provisioner-
