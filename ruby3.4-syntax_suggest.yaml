# Generated from https://github.com/ruby/syntax_suggest.git
package:
  name: ruby3.4-syntax_suggest
  version: 2.0.2
  epoch: 0
  description: When you get an "unexpected end" in your syntax this gem helps you find it
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: FAILED GENERATION. Investigate by going to https://rubygems.org/gems/syntax_suggest
      uri: https://github.com/ruby/syntax_suggest.git/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: syntax_suggest
  rubyMM: "3.4"
