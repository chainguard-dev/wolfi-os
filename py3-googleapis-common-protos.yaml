package:
  name: py3-googleapis-common-protos
  version: 1.64.0
  epoch: 0
  description: Common protobufs used in Google APIs
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - protobuf
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/googleapis/python-api-common-protos
      expected-commit: 9099f715cd7fa6b5d796c8ceddcb852e367b2bc2
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: googleapis/python-api-common-protos
    strip-prefix: v
