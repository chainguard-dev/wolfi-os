package:
  name: command-not-found
  version: 0.3
  epoch: 1
  description: friendly command not found handling
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit:
      repository: https://github.com/kaniini/command-not-found
      tag: v${{package.version}}/command-not-found-${{package.version}}

  - runs: |
      install -D -m755 command-not-found.sh "${{targets.destdir}}"/usr/libexec/command-not-found
      install -D -m755 profiles/command-not-found.ash "${{targets.destdir}}"/etc/profile.d/command-not-found.sh

update:
  enabled: true
  github:
    identifier: kaniini/command-not-found
    tag-filter: v
    strip-prefix: v
    use-tag: true
