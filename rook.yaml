package:
  name: rook
  version: 1.14.1
  epoch: 0
  description: Storage Orchestration for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bash

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rook/rook
      expected-commit: b66af928a6037d2af9698290f9b25277faeedc58
      tag: v${{package.version}}

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      go build \
        -ldflags="-X 'github.com/rook/rook/pkg/version.Version=${{package.version}}'" \
        -o ${{targets.destdir}}/usr/bin/rook \
        ./cmd/rook

  - runs: |
      sed -i 's|#!/usr/bin/env -S bash -e|#!/bin/bash -e|g' images/ceph/toolbox.sh
      mv images/ceph/toolbox.sh ${{targets.destdir}}/usr/bin/

      mkdir -p ${{targets.destdir}}/etc/rook-external
      mv deploy/examples/create-external-cluster-resources.* ${{targets.destdir}}/etc/rook-external

      mv deploy/examples/monitoring ${{targets.destdir}}/etc/ceph-monitoring

  - uses: strip

subpackages:
  - name: rook-oci-compat
    dependencies:
      runtime:
        - rook
        - s5cmd
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/rook ${{targets.subpkgdir}}/usr/local/bin/rook
    test:
      environment:
        contents:
          packages:
            - wolfi-base
      pipeline:
        - runs: |
            rook version

update:
  enabled: true
  github:
    identifier: rook/rook
    strip-prefix: v

test:
  pipeline:
    - runs: |
        set -o pipefail
        rook version | grep ${{package.version}}
