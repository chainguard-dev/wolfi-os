package:
  name: uv
  version: 0.1.2
  epoch: 0
  description: An extremely fast Python package installer and resolver, written in Rust.
  copyright:
    - license: Apache-2.0 AND MIT
  dependencies:
    runtime:
      - posix-libc-utils
      - openssl
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - cmake
      - python3
      - py3-pip
      - openssl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/uv
      tag: ${{package.version}}
      expected-commit: c4743700649bc5cf47492213eb8390ae57a4374a

  - runs: |
      export OPENSSL_NO_VENDOR=1

      pip install cargo-zigbuild
      cargo zigbuild --bin uv --release

      ls -R target

      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 target/release/uv ${{targets.destdir}}/usr/bin/uv

  - uses: strip

update:
  enabled: true
  github:
    identifier: astral-sh/uv

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        uv --version

        uv venv
        source .venv/bin/activate
        uv pip install flask
