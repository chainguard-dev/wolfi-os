package:
  name: build-base
  version: 1
  epoch: 3
  description: "virtual package for builds"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - wolfi-baselayout
      - binutils
      - gcc
      - pkgconf
      - make
      - glibc-dev
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}"
