package:
  name: linux-pam
  version: 1.5.3
  epoch: 0
  description: Linux PAM (Pluggable Authentication Modules for Linux)
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - gettext-dev
      - bison
      - flex-dev
      - libtool

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7ac4b50feee004a9fa88f1dfd2d2fa738a82896763050cd773b3c54b0a818283
      uri: https://github.com/linux-pam/linux-pam/releases/download/v${{package.version}}/Linux-PAM-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --sysconfdir=/etc \
            --mandir=/usr/share/man \
            --infodir=/usr/share/info \
            --localstatedir=/var \
            --disable-nls \
            --disable-db

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      # install our pam.d files
      mkdir ${{targets.contextdir}}/etc/pam.d
      for i in $source; do
        case $i in
        *.pamd)
          basename=$(echo $i | cut -d. -f1)
          cp ${{targets.contextdir}}/$i ${{targets.contextdir}}/etc/pam.d/"$basename"
          ;;
        esac
      done

      # delete pointless libtool archives.
      chgrp shadow ${{targets.contextdir}}/sbin/unix_chkpwd \
        && chmod g+s ${{targets.contextdir}}/sbin/unix_chkpwd

      # we don't ship systemd
      rm -r ${{targets.contextdir}}/usr/lib/systemd

subpackages:
  - name: linux-pam-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - linux-pam
        - gettext-dev
    description: linux-pam dev

  - name: linux-pam-doc
    pipeline:
      - uses: split/manpages
    description: linux-pam manpages

update:
  enabled: true
  github:
    identifier: linux-pam/linux-pam
    strip-prefix: v
