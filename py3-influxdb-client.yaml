package:
  name: py3-influxdb-client
  version: 1.37.0
  epoch: 0
  description: "InfluxDB 2.0 python client"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-certifi
      - py3-dateutil
      - py3-pip
      - py3-urllib3
      - py3.11-setuptools
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influxdb-client-python.git
      tag: v${{package.version}}
      expected-commit: 771420aee2c07c0342a185d2d688ed8c08140e87

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: influxdata/influxdb-client-python
    strip-prefix: v
    use-tag: true
