package:
  name: py3-httpcore
  version: 0.18.0
  epoch: 1
  description: A minimal low-level HTTP client.
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - py3-h11
      - py3-sniffio
      - py3-anyio
      - py3-certifi
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2d0945cd00fec69acb962cec1d96b3966c9d576b
      repository: https://github.com/encode/httpcore
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: encode/httpcore
    use-tag: true
