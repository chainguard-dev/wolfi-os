    with:
      expected-commit: 327e8bdf869cb496e7a6d38243abfd37f0c15ab6
      repository: https://github.com/encode/httpcore
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: encode/httpcore
    use-tag: true
