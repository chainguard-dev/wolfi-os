package:
  name: mimalloc2
  version: 2.1.2
  epoch: 0
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/microsoft/mimalloc/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 2b1bff6f717f9725c70bf8d79e4786da13de8a270059e4ba0bdd262ae7be46eb

  - name: 'Configure mimalloc'
    runs: |
      CFLAGS="$CFLAGS -D__USE_ISOC11" cmake -B build -G Ninja \
        -DCMAKE_C_COMPILER=gcc \
        -DCMAKE_CXX_COMPILER=g++ \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_VERBOSE_MAKEFILE=ON \
        -DMI_INSTALL_TOPLEVEL=ON \
        -DMI_SECURE=ON

  - runs: |
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

subpackages:
  - name: "mimalloc2-dev"
    description: "headers for mimalloc2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc2

update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    use-tag: true
    tag-filter: v2.
