package:
  name: volume-modifier-for-k8s
  version: 0.3.1
  epoch: 0
  description: volume-modifier-for-k8s is a sidecar deployed alongside CSI drivers to enable volume modification through annotations on the PVC.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f821ed52f3b2ea8edce1d8a98b9ae1cda53c6ffb
      repository: https://github.com/awslabs/volume-modifier-for-k8s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1
      modroot: .

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      modroot: .
      output: volume-modifier-for-k8s
      packages: ./cmd

  - uses: strip

update:
  enabled: true
  github:
    identifier: awslabs/volume-modifier-for-k8s
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        volume-modifier-for-k8s --version
        volume-modifier-for-k8s --help
