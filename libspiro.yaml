package:
  name: libspiro
  version: "20240902"
  epoch: 0
  description: Library to simplify the drawing of beautiful curves
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fontforge/libspiro
      expected-commit: da2d627d4147e75bada0f3923c262ada81cbec76
      tag: ${{package.version}}

  - runs: autoreconf -i -f

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libspiro-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libspiro
    description: libspiro dev

  - name: libspiro-doc
    pipeline:
      - uses: split/manpages
    description: libspiro manpages

update:
  enabled: true
  github:
    identifier: fontforge/libspiro
