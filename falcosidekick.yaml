package:
  name: falcosidekick
  version: "2.31.0"
  epoch: 0
  description: Connect Falco to your ecosystem
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9984c0552837f90cc1fc29fd6dd546d58653f741
      repository: https://github.com/falcosecurity/falcosidekick
      tag: ${{package.version}}

  - runs: |
      make falcosidekick RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcosidekick ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: falcosecurity/falcosidekick
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        falcosidekick --version
        falcosidekick --help
