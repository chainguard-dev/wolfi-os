package:
  name: tcpdump
  version: 4.99.4
  epoch: 0
  description: A tool for network monitoring and data acquisition
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - openssl-dev
      - libpcap-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0232231bb2f29d6bf2426e70a08a7e0c63a0d59a9b44863b7f5e2357a6e49fea
      uri: https://www.tcpdump.org/release/tcpdump-${{package.version}}.tar.gz

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr
      cmake --build build
      DESTDIR="${{targets.contextdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: "tcpdump-doc"
    description: "tcpdump manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 4947
