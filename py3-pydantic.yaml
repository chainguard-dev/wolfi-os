# Generated from https://pypi.org/project/pydantic/
package:
  name: py3-pydantic
  version: 2.6.1
  epoch: 0
  description: Data validation using Python type hints
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-annotated-types
      - py3-pydantic-core
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cf822bd7eef30b2027a6869be2a69b5b22a8ec3b
      repository: https://github.com/pydantic/pydantic
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  # There are prereleases which has b in the tags.
  ignore-regex-patterns:
    - 'b'
  github:
    identifier: pydantic/pydantic
    strip-prefix: v
