package:
  name: kor
  version: 0.3.0
  epoch: 0
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT License

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: 062aec60fe8a9a4fcab4711ca8217f8051582d16

  - uses: go/build
    with:
      modroot: .
      packages: .
      ldflags: -w
      output: kor

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v
