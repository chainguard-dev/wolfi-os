package:
  name: kor
  version: 0.2.8
  epoch: 0
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT License

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: dec8161f811a3710916c3eb85d6e89272d6de0f7

  - uses: go/build
    with:
      modroot: .
      packages: .
      ldflags: -w
      output: kor
      deps: golang.org/x/net@v0.17.0

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v
