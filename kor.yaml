package:
  name: kor
  version: 0.5.7
  epoch: 0
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: 378eedf49f4aa52cfa14dd86471cae40e50a339d

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: kor

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kor --help
        kor version
