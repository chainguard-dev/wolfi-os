package:
  name: kor
  version: 0.5.6
  epoch: 0
  description: A Golang Tool to discover unused Kubernetes Resources
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/yonahd/kor
      tag: v${{package.version}}
      expected-commit: e848178f9bc37a135aecbe44501f8fa63e51f5ab

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: kor

  - uses: strip

update:
  enabled: true
  github:
    identifier: yonahd/kor
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        kor --help
        kor version
