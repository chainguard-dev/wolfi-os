package:
  name: kong
  version: 3.9.0
  epoch: 0
  description: "The Kong Gateway - an API Gateway built on Nginx and OpenResty"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - luajit-dev
      - lua5.1-mpack
      - openssl-dev
      - zlib-dev
      - expat-dev
      - bazel
      - openjdk-21
      - valgrind-dev
      - pkgconf
      - perl
      - procps
      - protobuf-dev
      - patch
      - yaml-dev
      - pcre2-dev
      - rust
      - bash
      - libelf
      - curl
      - jq
      - bubblewrap
      - vim

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Kong/kong
      tag: ${{package.version}}
      expected-commit: 0118b3c220681d4f0327540ae1a5e8f271081bf6

  - uses: patch
    with:
      patches: luarocks.patch http-archive.patch

  - runs: |
      git clone https://github.com/luarocks/luarocks.git
      cd luarocks/
      ./configure
      make build
      make install

  - runs: |
      # Set up environment variables
      export PATH=$PATH:$HOME/.cargo/bin
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk

      # Build Kong with Bazel
      bazel build //build:kong --verbose_failures

      # Install the built files into the target directory
      DESTDIR="${{targets.destdir}}" bazel build //build:kong --verbose_failures

subpackages:
  - name: kong-dev
    pipeline:
      - uses: split/dev
    description: Kong development files

update:
  enabled: true
  github:
    identifier: Kong/kong
    use-tag: true

test:
  pipeline:
    - runs: |
        kong version
