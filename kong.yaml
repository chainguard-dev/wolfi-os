package:
  name: kong
  version: 3.9.0
  epoch: 0
  description: "The Kong Gateway - an API Gateway built on Nginx and OpenResty"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - bazel
      - bubblewrap
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - expat-dev
      - jq
      - libelf
      - lua5.1-mpack
      - luajit-dev
      - openjdk-21
      - openssl
      - openssl-dev
      - patch
      - pcre2-dev
      - perl
      - pkgconf
      - procps
      - protobuf-dev
      - rust
      - valgrind-dev
      - yaml-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Kong/kong
      tag: ${{package.version}}
      expected-commit: 0118b3c220681d4f0327540ae1a5e8f271081bf6

  - uses: patch
    with:
      patches: http-archive.patch

  - runs: |
      # Set up environment variables
      export PATH=$PATH:$HOME/.cargo/bin
      export JAVA_HOME=/usr/lib/jvm/java-21-openjdk

      # Build Kong with Bazel
      bazel build //build:kong --verbose_failures

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/local
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/etc/kong

      mv kong.conf.default ${{targets.destdir}}/etc/kong/
      mv uild/package/kong.logrotate ${{targets.destdir}}/etc/kong/

      mv ./bazel-bin/build/kong-dev/* ${{targets.contextdir}}/usr/local
      ln -sf ${{targets.contextdir}}/usr/local/openresty/bin/resty /usr/local/bin/resty \
      ln -sf ${{targets.contextdir}}/usr/local/openresty/luajit/bin/luajit /usr/local/bin/luajit \
      ln -sf ${{targets.contextdir}}/usr/local/openresty/luajit/bin/luajit /usr/local/bin/lua \
      ln -sf ${{targets.contextdir}}/usr/local/openresty/nginx/sbin/nginx /usr/local/bin/nginx \

update:
  enabled: true
  github:
    identifier: Kong/kong
    use-tag: true

test:
  pipeline:
    - runs: |
        kong --version
