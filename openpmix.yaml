package:
  name: openpmix
  version: 5.0.3
  epoch: 0
  description: Reference Implementation of the Process Management Interface Exascale (PMIx) standard
  copyright:
    - license: BSD-3-Clause-Open-MPI

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - hwloc-dev
      - libevent-dev
      - libtool
      - libxml2-dev
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openpmix/openpmix
      tag: v${{package.version}}
      expected-commit: 8ab6d680b90afd6e61766220a8724065a1b554a7
      recurse-submodules: true

  - runs: |
      perl autogen.pl
      chmod +x configure

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openpmix-dev
    pipeline:
      - uses: split/dev
      - runs: |
          # apk breaks with rc1 in version pc:pmix=5.0.3rc1
          sed  -i "s|rc1||" ${{targets.contextdir}}/usr/lib/pkgconfig/pmix.pc
    dependencies:
      runtime:
        - ${{package.name}}
    description: openpmix dev

  - name: openpmix-doc
    description: openpmix docs
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/doc/
          mv ${{targets.destdir}}/usr/share/pmix ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}
          cp LICENSE ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}

test:
  environment:
    contents:
      packages:
        - build-base
        - gcc
        - openpmix-dev
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/open-mpi/ompi
        tag: v${{package.version}}
        expected-commit: ca64c52a8227b4b3f3ee255a644ba4686ee9e600
        recurse-submodules: true
    - runs: |
        cd examples
        make

update:
  enabled: true
  github:
    identifier: openpmix/openpmix
    strip-prefix: v
    use-tag: true
