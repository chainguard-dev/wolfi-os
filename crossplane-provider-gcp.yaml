package:
  name: crossplane-provider-gcp
  version: 1.2.0
  epoch: 0
  description: Official GCP Provider for Crossplane by Upbound
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - terraform-provider-google

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - curl
      - go
      - gzip
      - jq
      - kustomize
      - up
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/crossplane-contrib/provider-upjet-gcp
      tag: v${{package.version}}
      expected-commit: 6738b686330f7ec2f4037a200e2718fa3628243e

  - uses: patch
    with:
      # update Makefile variables according aws version
      # https://github.com/crossplane-contrib/provider-upjet-aws/blob/main/Makefile
      patches: local_test_muted.patch

  - runs: |
      make

  - uses: strip

data:
  - name: packages
    items:
      family: provider-family-gcp
      storage: provider-gcp-storage
      pubsub: provider-gcp-pubsub

subpackages:
  - name: crossplane-provider-gcp-${{range.key}}
    range: packages
    pipeline:
      - runs: |
          up xpkg xp-extract xpkg.upbound.io/upbound/${{range.value}}:v${{package.version}}
          mkdir -p "${{targets.subpkgdir}}"
          gunzip out.gz -c > "${{targets.subpkgdir}}"/package.yaml

update:
  enabled: true
  github:
    identifier: crossplane-contrib/provider-upjet-gcp
    strip-prefix: v
