package:
  name: terragrunt
  version: 0.62.0
  epoch: 1
  description: Thin wrapper for Terraform providing extra tools
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - terraform

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
      - mockery

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 511d186f8603cca4dde35a4012a9be2840bfe59c
      repository: https://github.com/gruntwork-io/terragrunt
      tag: v${{package.version}}

  - runs: go generate ./...

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1

  - uses: go/build
    with:
      output: terragrunt
      packages: .
      ldflags: "-X  github.com/gruntwork-io/go-commons/version.Version=v${{package.version}}"

  - uses: strip

test:
  pipeline:
    - name: Verify terragrunt
      runs: |
        set -o pipefail
        terragrunt --version | grep "${{package.version}}"

update:
  enabled: true
  github:
    identifier: gruntwork-io/terragrunt
    strip-prefix: v
    use-tag: true
    tag-filter: v
