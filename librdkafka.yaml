package:
  name: librdkafka
  version: 2.2.0
  epoch: 2
  description: "The Apache Kafka C/C++ library"
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      # - bsd-compat-headers
      - linux-headers
      - lz4-dev
      - openssl-dev
      - rapidjson
      - samurai
      - zlib-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: 1a85b5864efdeece1327e461b62a378f24b73eb7174168f630aeff01d4a5074d6b2f15744bc267665fcfc6384e804df00c20b7271ecd85a98dca84746b86b4d9
      uri: https://github.com/edenhill/librdkafka/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
      -DCMAKE_INSTALL_PREFIX=/usr \
      -DCMAKE_INSTALL_LIBDIR=/usr/lib \
      -DCMAKE_BUILD_TYPE=RelWithDebinfo \
      -DRDKAFKA_BUILD_EXAMPLES=OFF \
      -DRDKAFKA_BUILD_TESTS="OFF"
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: librdkafka-dev
    pipeline:
      - uses: split/dev
    description: librdkafka dev

update:
  enabled: true
  ignore-regex-patterns:
    - full-integration-tests
  github:
    identifier: edenhill/librdkafka
    strip-prefix: v
    use-tag: true
