package:
  name: helm-operator
  version: 1.33.0
  epoch: 0
  description: open source toolkit to manage Kubernetes native applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 542966812906456a8d67cf7284fc6410b104e118
      repository: https://github.com/operator-framework/operator-sdk
      tag: v${{package.version}}

  - runs: make build/operator-sdk build/helm-operator

  - uses: strip

update:
  enabled: true
  github:
    identifier: operator-framework/operator-sdk
    strip-prefix: v
