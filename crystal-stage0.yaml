package:
  name: crystal-stage0
  version: 1.9.2
  epoch: 0
  description: "bootstrap package for crystal"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
    provides:
      # This must be updated whenever crystal is updated to the latest version and is available on d.a.o.
      # Crystal usually requires at least the previously released major version for bootstrapping,
      - crystal=1.9.2

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'x86_64'
        uses: fetch
        with:
          uri: https://dev.alpinelinux.org/archive/crystal/crystal-${{package.version}}-x86_64-alpine-linux-musl.tar.gz
          expected-sha256: 3e0c6ea4ddb5a54fb0c689b5d641ef0b0b4473d8d18e66361aec4b9e3a81b4d1
      - if: ${{build.arch}} == 'aarch64'
        uses: fetch
        with:
          uri: https://dev.alpinelinux.org/archive/crystal/crystal-${{package.version}}-aarch64-alpine-linux-musl.tar.gz
          expected-sha256: 148e062e7266f1e451150a91b78e9c352da9839d5817f2e03b122be7df216ec7

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/
      mv ./bin/ "${{targets.destdir}}"/usr/

  - uses: strip

update:
  enabled: false # don't auto update stage 0 packages
