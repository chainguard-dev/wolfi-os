package:
  name: py3-emoji
  version: 2.10.1
  epoch: 0
  description: "Emoji for Python"
  copyright:
    - license: New BSD License

environment:
  contents:
    packages:
      - wolfi-base
      - python3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/carpedm20/emoji
      expected-commit: 645331c9474aaad7362ccb1d81279724514050fa
      tag: v${{package.version}}

  - uses: python/install

update:
  enabled: true
  github:
    identifier: carpedm20/emoji
    strip-prefix: v
