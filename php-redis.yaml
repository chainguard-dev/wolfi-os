package:
  name: php-redis
  version: 5.3.7
  epoch: 0
  description: "A PHP extension for Redis"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - php

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php
      - php-dev
      - php-igbinary

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/phpredis/phpredis
      tag: ${{package.version}}
      expected-commit: 98d64ba86f37d2d3048500461f50b05f302f36ea

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure --enable-redis-igbinary

  - uses: autoconf/make

  - name: Make install
    runs: |
      INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

update:
  enabled: true
  github:
    identifier: phpredis/phpredis
