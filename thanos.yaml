package:
  name: thanos
  version: 0.37.1
  epoch: 0
  description: Highly available Prometheus setup with long term storage capabilities.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e0812e2f46f81af3324686d910d885d8f2751d46
      repository: https://github.com/thanos-io/thanos
      tag: v${{package.version}}

  - runs: |
      make build

  - runs: |
      install -Dm755 "$(go env GOPATH)"/bin/thanos "${{targets.destdir}}"/usr/bin/thanos

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - rc*
  github:
    identifier: thanos-io/thanos
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        thanos --version
        thanos --help
