package:
  name: thanos
  version: 0.33.0
  epoch: 0
  description: Highly available Prometheus setup with long term storage capabilities.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0f025f1ff97826a632435ba8fdcb9e3bc248bb27
      repository: https://github.com/thanos-io/thanos
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0 golang.org/x/crypto@v0.17.0

  - runs: |
      # Mitigate GHSA-m425-mq94-257g
      go mod edit -dropreplace=google.golang.org/grpc
      go get google.golang.org/grpc@v1.58.3
      go mod edit -replace github.com/sercand/kuberesolver=github.com/sercand/kuberesolver/v5@v5.1.1

      go mod tidy
      make build

  - runs: |
      install -Dm755 "$(go env GOPATH)"/bin/thanos "${{targets.destdir}}"/usr/bin/thanos

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - '-rc'
  github:
    identifier: thanos-io/thanos
    strip-prefix: v
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        thanos -v