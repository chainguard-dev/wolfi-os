package:
  name: ruby3.2-fluent-plugin-splunk-hec
  version: 1.3.3
  epoch: 0
  description: |-
    A fluentd output plugin created by Splunk that writes events to splunk indexers over HTTP Event Collector API.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-fluentd
      - ruby3.2-json-jwt
      - ruby3.2-multi_json
      - ruby3.2-net-http-persistent
      - ruby3.2-openid_connect-1.1.8
      - ruby3.2-prometheus-client
      - ruby3.2-rack-oauth2

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/splunk/fluent-plugin-splunk-hec
      tag: ${{package.version}}
      expected-commit: db45e10444c93644f4308baa0f8486bd33d2c270

  - uses: patch
    with:
      patches: version.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: fluent-plugin-splunk-hec

update:
  enabled: true
  github:
    identifier: splunk/fluent-plugin-splunk-hec
