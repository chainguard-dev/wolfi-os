package:
  name: re2
  version: 2023.08.01
  epoch: 1
  description: Efficient, principled regular expression library
  copyright:
    - license: BSD-3-Clause

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: "-"
    to: mangled-package-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - icu-dev
      - abseil-cpp-dev
      - samurai
      - cmake

pipeline:
  - uses: fetch
    with:
      expected-sha256: d82d0efe2389949244445e7a6ac9a10fccc3d6a3d267ec4652991a51291647b0
      uri: https://github.com/google/re2/archive/${{vars.mangled-package-version}}.tar.gz

  - runs: |
      export CXXFLAGS="$CXXFLAGS -O2"
      cmake -B build -G Ninja \
      	-DCMAKE_BUILD_TYPE=None \
      	-DCMAKE_INSTALL_PREFIX=/usr \
      	-DBUILD_SHARED_LIBS=ON \
      	-DRE2_USE_ICU=ON \
      	-DRE2_BUILD_TESTING="$(want_check && echo ON || echo OFF)"
      cmake --build build

      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

data:
  - name: libs
    items:
      gles: libGLES*
      egl: libEGL
      gl: libGL
      glapi: libglapi
      xatracker: libxatracker*
      osmesa: libOSMesa
      gbm: libgbm
      libd3dadapter9: d3d/d3dadapter9

subpackages:
  - name: re2-dev
    pipeline:
      - uses: split/dev
    description: re2 dev
    dependencies:
      runtime:
        - re2

update:
  enabled: true
  github:
    identifier: google/re2
