package:
  name: re2
  version: 2023.08.01
  epoch: 2
  description: Efficient, principled regular expression library
  copyright:
    - license: BSD-3-Clause

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: "-"
    to: mangled-package-version

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - icu-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: d82d0efe2389949244445e7a6ac9a10fccc3d6a3d267ec4652991a51291647b0
      uri: https://github.com/google/re2/archive/${{vars.mangled-package-version}}.tar.gz

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DRE2_USE_ICU=ON \
        -DRE2_BUILD_TESTING="OFF"

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: re2-dev
    pipeline:
      - uses: split/dev
    description: re2 dev

update:
  enabled: true
  github:
    identifier: google/re2
