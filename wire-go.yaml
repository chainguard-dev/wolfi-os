package:
  name: wire-go
  version: 0.5.0
  epoch: 5
  description: Compile-time Dependency Injection for Go
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/wire
      tag: v${{package.version}}
      expected-commit: 0ac845078ca01a1755571c53d7a8e7995b96e40d

  - uses: go/build
    with:
      packages: ./cmd/wire
      output: wire
      ldflags: -s -w
      # Mitigate GHSA-p782-xgp4-8hr8
      deps: golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/wire
    use-tag: true
    strip-prefix: v
