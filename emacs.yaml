package:
  name: emacs
  version: 30.0.92
  epoch: 1
  description: "An extensible, customizable, free/libre text editor"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - libtool
      - libxml2-dev
      - ncurses-dev
      - openssf-compiler-options
      - posix-libc-utils
      - texinfo
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/emacs-mirror/emacs
      tag: emacs-${{package.version}}
      expected-commit: ed1d691184df4b50da6b8e1a207e9ccd88aa9ffb

  - runs: autoreconf -vif

  - uses: autoconf/configure
    with:
      opts: |
        --with-x=no \
        --with-gnutls=ifavailable \
        --with-mailutils=no \
        --with-pop=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "emacs-doc"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

update:
  enabled: true
  github:
    identifier: emacs-mirror/emacs
    strip-prefix: emacs-
    use-tag: true
    tag-filter: emacs-

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ctags --version
        ebrowse --version
        emacs --version
        emacsclient --version
        etags --version
        ctags --help
        ebrowse --help
        emacs --help
        emacsclient --help
        etags --help
