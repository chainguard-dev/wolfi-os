package:
  name: vt-cli
  version: 0.14.0
  epoch: 4
  description:
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/VirusTotal/vt-cli
      tag: ${{package.version}}
      expected-commit: bfea504b6b0c26a95f85aa9fd32fa0f6d939fe46

  - uses: go/build
    with:
      packages: ./vt/
      output: vt
      ldflags: -s -w -X github.com/VirusTotal/vt-cli/cmd.Version=${{package.version}}
      deps: golang.org/x/text@v0.3.8

  - uses: strip

update:
  enabled: true
  github:
    identifier: VirusTotal/vt-cli
    use-tag: true
