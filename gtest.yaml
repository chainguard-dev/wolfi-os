package:
  name: gtest
  version: 1.13.0
  epoch: 0
  description: Google Test - C++ testing utility based on the xUnit framework (like JUnit)
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: ad7fdba11ea011c1d925b3289cf4af2c66a352e18d4c7264392fead75e919363
      uri: https://github.com/google/googletest/archive/refs/tags/v${{package.version}}.tar.gz
  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DPYTHON_EXECUTABLE=python3 \
        -Dgtest_build_tests=ON \
        -DBUILD_GMOCK=ON
  - uses: cmake/build
  - uses: cmake/install
  - uses: strip

subpackages:
  - name: gtest-dev
    pipeline:
      - uses: split/dev
    description: Google Test SDK

  - name: gmock
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libgmock*.so* "${{targets.subpkgdir}}"/usr/lib/
