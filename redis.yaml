environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1dee4c6487341cae7bd6432ff7590906522215a061fdef87c7d040a0cb600131
      uri: https://download.redis.io/releases/redis-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 0000-Disable-protected-mode.patch

  - runs: |
      export CFLAGS="$CFLAGS -DUSE_MALLOC_USABLE_SIZE"
        make USE_JEMALLOC=no \
        MALLOC=libc \
        BUILD_TLS=yes \
        all
      make install PREFIX=/usr INSTALL_BIN="${{targets.destdir}}/usr/bin"

  - uses: strip

