package:
  name: redis
  version: 7.0.11
  epoch: 1
  description: Advanced key-value store
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - openssl
      - openssl-dev
      - posix-libc-utils # `ldd` is required by tests
      - procps
      - tcl-dev
      - tclx
      - tcl-tls

pipeline:
  - uses: fetch
    with:
      expected-sha256: ce250d1fba042c613de38a15d40889b78f7cb6d5461a27e35017ba39b07221e3
      uri: https://download.redis.io/releases/redis-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 0000-Disable-protected-mode.patch

  - runs: |
      export CFLAGS="$CFLAGS -DUSE_MALLOC_USABLE_SIZE"
        make USE_JEMALLOC=no \
        MALLOC=libc \
        BUILD_TLS=yes \
        all

  - runs: |
      # Test with tls
      ./utils/gen-test-certs.sh

      # Equivalent of make test, with our custom "--skiptest"
      ./runtest --accurate --verbose --tls \
        --skiptest "trim on SET with big value" # requires building with JEMALLOC

      make test-modules
      make test-sentinel
      make test-cluster

  - runs: |
      make install PREFIX=/usr INSTALL_BIN="${{targets.destdir}}/usr/bin"

      install -Dm644 redis.conf "${{targets.destdir}}"/etc/redis.conf
      install -Dm644 sentinel.conf "${{targets.destdir}}"/etc/sentinel.conf

  - uses: strip

update:
  enabled: true
  github:
    identifier: redis/redis
