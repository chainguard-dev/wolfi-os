package:
  name: redis
  version: 7.2.0
  epoch: 0
  description: Advanced key-value store
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8b12e242647635b419a0e1833eda02b65bf64e39eb9e509d9db4888fb3124943
      uri: https://download.redis.io/releases/redis-${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 0000-Disable-protected-mode.patch

  - runs: |
      export CFLAGS="$CFLAGS -DUSE_MALLOC_USABLE_SIZE"
        make USE_JEMALLOC=no \
        MALLOC=libc \
        BUILD_TLS=yes \
        all
      make install PREFIX=/usr INSTALL_BIN="${{targets.destdir}}/usr/bin"

  - uses: strip

update:
  enabled: true
  github:
    identifier: redis/redis
