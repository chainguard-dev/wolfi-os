package:
  name: py3-jiter
  version: 0.5.0
  epoch: 0
  description: Fast iterable JSON parser
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: jiter

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - maturin
      - py3-supported-maturin
      - py3-supported-orjson
      - py3-supported-pip
      - py3-supported-ujson
      - wolfi-base
      
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pydantic/jiter.git
      tag: v${{package.version}}
      expected-commit: 7cb88e65eaa084b9b9138ac43a2cabb1ec4bd5f6

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        working-directory: /home/build/crates/jiter-python
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pydantic/jiter
    tag-filter: v
    strip-prefix: v
