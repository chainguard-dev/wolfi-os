package:
  name: diffoscope
  version: "248"
  epoch: 0
  description: "In-depth comparison of files, archives, and directories."
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - python3
      - py3-libarchive-c
      - py3-magic

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-setuptools
      - py3-docutils
      - py3-gpep517
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/d/diffoscope/diffoscope-${{package.version}}.tar.gz
      expected-sha256: 0a5cf630b773abef4ec9e2bc0bfe3cf04a86d73642f72f123082756124073763

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 31806
