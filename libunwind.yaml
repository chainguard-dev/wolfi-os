package:
  name: libunwind
  version: 1.7.2
  epoch: 0
  description: "Portable and efficient C programming interface (API) to determine the call-chain of a program"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - linux-headers
      - xz-dev
      - autoconf
      - automake
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libunwind/libunwind
      tag: v${{package.version}}
      expected-commit: 24947191d61dda869e039e0414fe97e9f594acd5

  - runs: autoreconf -i

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunwind-static
    pipeline:
      - uses: split/static

  - name: libunwind-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunwind

update:
  enabled: true
  github:
    identifier: libunwind/libunwind
    strip-prefix: v
