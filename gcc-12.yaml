package:
  name: gcc-12
  version: 12.3.0
  epoch: 4
  description: "the GNU compiler collection - version 12"
  copyright:
    - license: GPL-3.0-or-later
  options:
    no-provides: true
  dependencies:
    runtime:
      - binutils
      - libstdc++-12-dev
      - posix-cc-wrappers

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - texinfo
      - gawk
      - bison
      - flex-dev
      - gmp-dev
      - mpfr-dev
      - mpc-dev
      - isl-dev
      - zlib-dev
      - make
      - zip

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/gcc/gcc-${{package.version}}/gcc-${{package.version}}.tar.xz
      expected-sha256: 949a5d4f99e786421a93b532b22ffab5578de7321369975b91aec97adfda8c3b

  - uses: patch
    with:
      patches: CVE-2023-4039.patch

  - working-directory: /home/build/build
    pipeline:
      - name: 'Configure GCC'
        runs: |
          # We use generic CFLAGS, because GCC 6 is older than the CFLAGS we normally use.
          CFLAGS="-O2 -Wall -pipe -Wno-error=format-security"
          CXXFLAGS="-O2 -Wall -pipe -Wno-error=format-security"
          CPPFLAGS="-O2 -Wall -pipe -Wno-error=format-security"
          export CFLAGS CXXFLAGS CPPFLAGS

          ../configure \
            --prefix=/usr \
            --program-suffix="-12" \
            --disable-nls \
            --disable-werror \
            --with-glibc-version=2.35 \
            --enable-initfini-array \
            --disable-nls \
            --disable-multilib \
            --disable-libatomic \
            --disable-libsanitizer \
            --enable-host-shared \
            --enable-shared \
            --enable-threads \
            --enable-tls \
            --enable-default-pie \
            --enable-default-ssp \
            --with-system-zlib \
            --enable-languages=c,c++ \
            --enable-bootstrap \
            --enable-gnu-indirect-function \
            --enable-gnu-unique-object \
            --enable-version-specific-runtime-libs \
            --with-linker-hash-style=gnu \
            --disable-libcc1

          make -j$(nproc)
          make -j$(nproc) install DESTDIR="${{targets.contextdir}}"

  # We don't want to keep the .la files.
  - runs: |
      find ${{targets.contextdir}} -name '*.la' -print -exec rm \{} \;

  # Remove libffi
  - runs: |
      rm -f "${{targets.contextdir}}"/usr/lib/libffi* "${{targets.contextdir}}"/usr/share/man/man3/ffi*
      find "${{targets.contextdir}}" -name 'ffi*.h' | xargs rm -f

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.contextdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: 'gcc-12-doc'
    pipeline:
      - uses: split/manpages

  - name: 'libstdc++-12'
    pipeline:
      - runs: |
          gcclibdir=/usr/lib/gcc/${{host.triplet.gnu}}/${{package.version}}

          mkdir -p "${{targets.contextdir}}"/$gcclibdir
          mv "${{targets.contextdir}}"/$gcclibdir/*++.so.* "${{targets.contextdir}}"/$gcclibdir
    options:
      no-provides: true

  - name: 'libstdc++-12-dev'
    pipeline:
      - runs: |
          gcclibdir=/usr/lib/gcc/${{host.triplet.gnu}}/${{package.version}}

          mkdir -p "${{targets.contextdir}}"/$gcclibdir
          mkdir -p "${{targets.contextdir}}"/$gcclibdir/include
          mkdir -p "${{targets.contextdir}}"/usr/share/gcc-${{package.version}}/python/libstdcxx
          mv "${{targets.contextdir}}"/$gcclibdir/*++.a "${{targets.contextdir}}"/$gcclibdir/
          mv "${{targets.contextdir}}"/$gcclibdir/libstdc++.so "${{targets.contextdir}}"/$gcclibdir/
          mv "${{targets.contextdir}}"/$gcclibdir/include/*++* "${{targets.contextdir}}"/$gcclibdir/include/
          mv "${{targets.contextdir}}"/usr/share/gcc-${{package.version}}/python/libstdcxx/* \
            "${{targets.contextdir}}"/usr/share/gcc-${{package.version}}/python/libstdcxx/

  - name: 'gcc-12-default'
    description: 'Use GCC 12 as system gcc'
    dependencies:
      provides:
        - gcc=12.3.1
      runtime:
        - gcc-12
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin

          for i in c++ g++ gcc gcc-ar gcc-nm gcc-ranlib; do
            ln -sf "${{host.triplet.gnu}}-"$i"-12" "${{targets.contextdir}}"/usr/bin/"${{host.triplet.gnu}}-"$i
          done

          for i in c++ g++ cpp gcc gcc-ar gcc-nm gcc-ranlib gcov gcov-dump gcov-tool lto-dump; do
            ln -sf $i"-12" "${{targets.contextdir}}"/usr/bin/$i
          done

          mkdir -p "${{targets.contextdir}}"/usr/lib
          ln -sf libgcc_s.so.1 "${{targets.contextdir}}"/usr/lib/libgcc_s.so

update:
  enabled: false
  manual: true
  release-monitor:
    identifier: 6502
