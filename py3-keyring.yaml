# Generated from https://pypi.org/project/keyring/
package:
  name: py3-keyring
  version: 25.0.0
  epoch: 0
  description: Store and access your passwords safely.
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-jaraco.classes
      - py3-importlib-metadata
      - py3-importlib-resources
      - py3-SecretStorage
      - py3-jeepney
      - py3-pywin32-ctypes
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/keyring
      tag: v${{package.version}}
      expected-commit: 1eeb5c2d8fc01d0289592d586a8e97723387fda9

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: jaraco/keyring
    strip-prefix: v
