package:
  name: wasi-sdk
  version: "24"
  epoch: 0
  description: "WASI-enabled WebAssembly C/C++ toolchain"
  copyright:
    - license: Apache-2.0
  # This package ships its own version of clang configured to work with wasm, set no-provides to make sure it doesn't confuse the solver.
  # Anyone using it should ask for it explicitly
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - ccache
      - clang-18
      - clang-18-dev
      - cmake
      - llvm-18
      - perl
      - python3
      - rust
      - samurai
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebAssembly/wasi-sdk
      tag: wasi-sdk-${{package.version}}
      expected-commit: d2bea01edcc46f731156a817f710cdd9fc9c1c19
      recurse-submodules: true

  - name: Build toolchain
    runs: |
      cmake -G Ninja -B build/toolchain -S . \
        -DWASI_SDK_BUILD_TOOLCHAIN=ON -DCMAKE_INSTALL_PREFIX=build/install
      cmake --build build/toolchain --target dist

  - name: Build sysroot
    runs: |
      # Reason for removing -march and -mtune flags from the default CFLAGS:
      # clang++: error: unsupported option '-march=' for target 'wasm32-wasi'
      # clang: error: argument unused during compilation: '-mtune=broadwell'
      export CFLAGS=$(echo "$CFLAGS" | sed 's/-march=[^ ]*//g')
      export CFLAGS=$(echo "$CFLAGS" | sed 's/-mtune=[^ ]*//g')
      export CXXFLAGS="$CFLAGS"
      echo $CFLAGS

      cmake -G Ninja -B build/sysroot -S . \
        -DCMAKE_INSTALL_PREFIX=build/install \
        -DCMAKE_TOOLCHAIN_FILE=build/toolchain/install/share/cmake/wasi-sdk.cmake \
        -DCMAKE_C_COMPILER_WORKS=ON \
        -DCMAKE_CXX_COMPILER_WORKS=ON
      cmake --build build/sysroot --target dist

  - name: Merge artifacts to buiild SDK
    runs: |
      mkdir dist-wolfi
      cp build/toolchain/dist/* build/sysroot/dist/* dist-wolfi
      ./ci/merge-artifacts.sh

  - name: Install SDK
    runs: |
      mkdir -p ${{targets.destdir}}/usr
      tar -xvf dist/wasi-sdk-*.tar.gz
      mv wasi-sdk-*/* ${{targets.destdir}}/usr/

  - uses: strip

subpackages:
  # This has to come before the split/dev step
  - name: wasi-sdk-libclang-rt-builtins
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/clang/lib/wasi
          # Copy instead of move because this also needs to be in the -dev package
          cp ${{targets.destdir}}/usr/lib/clang/18/lib/wasi/libclang_rt.builtins-wasm32.a ${{targets.subpkgdir}}/usr/lib/clang/lib/wasi/

  - name: wasi-sdk-sysroot
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/share/wasi-sysroot/ ${{targets.subpkgdir}}/usr/share/

  - name: wasi-sdk-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: WebAssembly/wasi-sdk
    strip-prefix: wasi-sdk-
    use-tag: true