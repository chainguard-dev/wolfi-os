package:
  name: libxpm
  version: 3.5.16
  epoch: 0
  description: X11 pixmap library
  copyright:
    - license: custom:BELL

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxt-dev
      - util-linux-dev
      - util-macros

pipeline:
  - uses: fetch
    with:
      expected-sha256: e6bc5da7a69dbd9bcc67e87c93d4904fe2f5177a0711c56e71fa2f6eff649f51
      uri: https://www.x.org/releases/individual/lib/libXpm-${{package.version}}.tar.xz

  - runs: |
      ac_cv_search_gettext=no \
      ./configure \
      --prefix=/usr \
      --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxpm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxpm
    description: libxpm dev

  - name: libxpm-doc
    pipeline:
      - uses: split/manpages
    description: libxpm manpages

update:
  enabled: true
  release-monitor:
    identifier: 1787
