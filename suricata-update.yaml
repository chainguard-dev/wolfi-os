package:
  name: suricata-update
  version: 1.2.7
  epoch: 5
  description: "The tool for updating your Suricata rules"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - py3-pyyaml
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OISF/suricata-update
      tag: ${{package.version}}
      expected-commit: c98bfd1c309b3622c824e11ae096f377471e593a

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 17309
