# Generated from https://pypi.org/project/sqlglot/
package:
  name: py3-sqlglot
  version: 20.3.0
  epoch: 0
  description: An easily customizable SQL parser and transpiler
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tobymao/sqlglot
      tag: v${{package.version}}
      expected-commit: 5edbe74a7ba758cd3f2fe4ac4cf2a86ced5317c7

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: tobymao/sqlglot
    strip-prefix: v
    use-tag: true
