package:
  name: libnl3
  version: 3.9.0
  epoch: 0
  description: Library for applications dealing with netlink sockets
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - libtool
      - linux-headers

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

pipeline:
  - uses: fetch
    with:
      expected-sha256: aed507004d728a5cf11eab48ca4bf9e6e1874444e33939b9d3dfed25018ee9bb
      uri: https://github.com/thom311/libnl/releases/download/libnl${{vars.mangled-package-version}}/libnl-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --disable-static \
        --enable-unit-tests

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libnl3-dev"
    description: "headers for libnl3"
    pipeline:
      - uses: split/dev

  - name: "libnl3-cli"
    description: "Command line interface utils for libnl3"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/libnl-cli*.so.* \
            "${{targets.destdir}}"/usr/lib/libnl \
            "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/

update:
  enabled: true
  release-monitor:
    identifier: 1684
