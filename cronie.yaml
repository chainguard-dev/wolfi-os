package:
  name: cronie
  version: 1.6.1
  epoch: 0
  description: Library for extensible, efficient structure packing
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a24ff63a5531a4261835e7be4840d21dbf9a5352
      repository: https://github.com/cronie-crond/cronie
      tag: cronie-${{package.version}}

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: cronie-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: cronie-crond/cronie
    strip-prefix: cronie-
    tag-filter: cronie-
    use-tag: true
