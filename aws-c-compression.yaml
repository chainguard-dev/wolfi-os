package:
  name: aws-c-compression
  version: 0.2.17
  epoch: 0
  description: C99 implementation of huffman encoding/decoding
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 703d1671e395ea26f8b0b70d678ed471421685a89e127f8aa125e2b2ecedb0e0
      uri: https://github.com/awslabs/aws-c-compression/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.contextdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-compression-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/aws-c-compression "${{targets.contextdir}}"/usr/lib/
    description: aws-c-compression dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-compression
    strip-prefix: v
    use-tag: true
