package:
  name: libwpebackend-fdo
  version: 1.14.2
  epoch: 0
  description: freedesktop.org backend for WPE WebKit
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libepoxy-dev
      - libevdev-dev
      - libwpe-dev
      - libxkbcommon-dev
      - mesa-dev
      - vala
      - wayland-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Igalia/WPEBackend-fdo
      tag: ${{package.version}}
      expected-commit: f121a8e93736b099906b7848797f89c9b689892b

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages
