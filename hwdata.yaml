# Generated from https://git.alpinelinux.org/aports/plain/main/hwdata/APKBUILD
package:
  name: hwdata
  version: "0.375"
  epoch: 0
  description: Hardware identification and configuration data
  copyright:
    - license: GPL-2.0-or-later OR XFree86-1.1

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf

pipeline:
  - uses: fetch
    with:
      expected-sha256: 69ffbfe4801c12c2d66d51f98044beec35afa406b1baa619c57b25a9b62b43a0
      uri: https://github.com/vcrhonek/hwdata/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --datadir=/usr/share \
        --disable-blacklist

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: hwdata-dev
    pipeline:
      - uses: split/dev
    description: hwdata dev

  - name: hwdata-usb
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/hwdata
          mv ${{targets.contextdir}}/usr/share/hwdata/usb.ids ${{targets.contextdir}}/usr/share/hwdata

  - name: hwdata-pci
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/hwdata
          mv ${{targets.contextdir}}/usr/share/hwdata/pci.ids ${{targets.contextdir}}/usr/share/hwdata

  - name: hwdata-pnp
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/hwdata
          mv ${{targets.contextdir}}/usr/share/hwdata/pnp.ids ${{targets.contextdir}}/usr/share/hwdata

  - name: hwdata-net
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/hwdata
          mv ${{targets.contextdir}}/usr/share/hwdata/oui.txt ${{targets.contextdir}}/usr/share/hwdata
          mv ${{targets.contextdir}}/usr/share/hwdata/iab.txt ${{targets.contextdir}}/usr/share/hwdata

update:
  enabled: true
  release-monitor:
    identifier: 13577
