package:
  name: php-8.4-xdebug
  version: 3.4.0
  epoch: 0
  description: "Step Debugger for PHP"
  copyright:
    - license: PHP-3.01
  dependencies:
    runtime:
      - ${{package.name}}-config
      - php-${{vars.phpMM}}

var-transforms:
  - from: ${{package.name}}
    match: ^php-(\d+\.\d+)-.*$
    replace: "$1"
    to: phpMM

environment:
  contents:
    packages:
      - autoconf
      - build-base
      - busybox
      - php-${{vars.phpMM}}
      - php-${{vars.phpMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xdebug/xdebug
      tag: "${{package.version}}"
      expected-commit: 4284879cc0e3d749f872c2b7eec49521ca4b9ad0
      cherry-picks: |
        master/7cb3c044f3b74bb8f46b1d06a6ab76ec3d48c3ff: PHP 8.4: Include new(er) header for random
        master/c17e46eff45fdba4e9a863cd7626123c9831b774: Relax version requirement to >= 8.0.0, < 8.5.0
        master/6ecd35f898e67cbe7f9257e7cb3a4c602a3dc8ec: Support exit() as function

  - name: Prepare build
    runs: phpize

  - name: Configure
    runs: ./configure

  - uses: autoconf/make

  - name: Make install
    runs: INSTALL_ROOT="${{targets.destdir}}" DESTDIR="${{targets.destdir}}" make install

subpackages:
  - name: ${{package.name}}-config
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/etc/php/conf.d"
          echo "zend_extension=xdebug.so" > "${{targets.subpkgdir}}/etc/php/conf.d/xdebug.ini"

update:
  enabled: true
  github:
    identifier: xdebug/xdebug
    use-tag: true
