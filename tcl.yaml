package:
  name: tcl
  version: 8.6.13
  epoch: 0
  description: The Tcl scripting language
  copyright:
    - license: TCL

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - sqlite-dev
      - tzdata

pipeline:
  - uses: fetch
    with:
      expected-sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
      uri: https://downloads.sourceforge.net/project/tcl/Tcl/${{package.version}}/tcl${{package.version}}-src.tar.gz

  - uses: autoconf/configure
    with:
      dir: unix
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --with-system-sqlite \
        --enable-64bit

  - uses: autoconf/make
    with:
      dir: unix

  - runs: |
      cd unix
      # export LD_LIBRARY_PATH="$_builddir"
      make INSTALL_ROOT=${{targets.contextdir}} install install-private-headers

      export TCL_VERSION=${{package.version}}

      ln -sf tclsh${TCL_VERSION%.*} ${{targets.contextdir}}/usr/bin/tclsh
      install -Dm644 ../license.terms ${{targets.contextdir}}/usr/share/licenses/tcl/LICENSE

  - uses: strip

subpackages:
  - name: tcl-doc
    pipeline:
      - uses: split/manpages
    description: tcl manpages

  - name: tcl-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - tcl
        - tzdata
    description: tcl dev

update:
  enabled: true
  release-monitor:
    identifier: 4941
