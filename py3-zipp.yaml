# Generated from https://pypi.org/project/zipp/
package:
  name: py3-zipp
  version: 3.17.0
  epoch: 1
  description: Backport of pathlib-compatible object wrapper for zip files
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-wheel
      - py3-gpep517
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/zipp
      tag: v${{package.version}}
      expected-commit: 5c59b561f5b79631a846b8823d5033cc1407b511

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - "bpo-.*"
  github:
    identifier: jaraco/zipp
    strip-prefix: v
    use-tag: true
