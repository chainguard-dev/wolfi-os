# Generated from https://pypi.org/project/jupyterlab/
package:
  name: py3-jupyterlab
  version: 4.3.1
  epoch: 0
  description: JupyterLab computational environment
  copyright:
    # TODO: validate license - one file has MIT license
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - busybox
      - py3-async-lru
      - py3-httpx
      - py3-importlib-metadata
      - py3-importlib-resources
      - py3-ipykernel
      - py3-jinja2
      - py3-jupyter-core
      - py3-jupyter-lsp
      - py3-jupyter-server
      - py3-jupyterlab-server
      - py3-notebook-shim
      - py3-packaging
      - py3-setuptools
      - py3-tomli
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base
      - npm
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6dd7293cc0c55cb21606cb6244e4b788de7e1f99
      repository: https://github.com/jupyterlab/jupyterlab
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

subpackages:
  - name: py3-jupyterlab-compat
    description: "Compatibility package to allow replacing base-notebook image"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          install -m755 ./start.sh "${{targets.subpkgdir}}/usr/bin/start.sh"
          install -m755 ./start-notebook.py "${{targets.subpkgdir}}/usr/bin/start-notebook.py"

          mkdir -p "${{targets.subpkgdir}}/usr/local/bin"
          ln -s /usr/bin/start.sh "${{targets.subpkgdir}}/usr/local/bin/start.sh"
          ln -s /usr/bin/start-notebook.py "${{targets.subpkgdir}}/usr/local/bin/start-notebook.py"
    dependencies:
      provides:
        - ${{package.name}}-entrypoint=${{package.full-version}}

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab
    strip-prefix: v
