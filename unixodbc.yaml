package:
  name: unixodbc
  version: 2.3.12
  epoch: 0
  description: ODBC is an open specification to access Data Sources
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - readline-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f210501445ce21bf607ba51ef8c125e10e22dffdffec377646462df5f01915ec
      uri: http://www.unixodbc.org/unixODBC-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --disable-nls \
        --enable-gui=no \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: unixodbc-static
    pipeline:
      - uses: split/static
    description: unixodbc static

  - name: unixodbc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - unixodbc
    description: unixodbc dev

  - name: unixodbc-doc
    pipeline:
      - uses: split/manpages
    description: unixodbc manpages

update:
  enabled: true
  github:
    identifier: lurcher/unixODBC
