package:
  name: execline
  version: 2.9.1.0
  epoch: 1
  description: "a small scripting language intended to be an alternative to shell scripting"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: ISC
  dependencies:
    runtime:
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - skalibs-dev
pipeline:
  - uses: fetch
    with:
      uri: https://skarnet.org/software/execline/execline-${{package.version}}.tar.gz
      expected-sha256: b5d68e021fa0c4679089d265110a6c81f4ecc141067bf686dccb4bfd061c0404
  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --libdir=/usr/lib \
        --with-dynlib=/lib
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "execline-dev"
    description: "execline development headers"
    pipeline:
      - uses: split/dev
