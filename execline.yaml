package:
  name: execline
  version: 2.9.4.0
  epoch: 1
  description: "a small scripting language intended to be an alternative to shell scripting"
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - skalibs-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://skarnet.org/software/execline/execline-${{package.version}}.tar.gz
      expected-sha256: 9ab55d561539dfa76ff4a97906fa995fc4a288e3de5225cb1a9d8fa9e9ebc49b

  - name: Configure
    runs: |
      ./configure \
        --enable-shared \
        --enable-static \
        --disable-allstatic \
        --libdir=/usr/lib \
        --with-dynlib=/lib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "execline-dev"
    description: "execline development headers"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 5482
