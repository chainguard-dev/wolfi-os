# Generated from https://github.com/ruby/etc
package:
  name: ruby3.4-etc
  version: 1.4.5
  epoch: 0
  description: Provides access to information typically stored in UNIX /etc directory.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby${{vars.rubyMM}}-rake
      - ruby${{vars.rubyMM}}-rake-compiler
      - ruby${{vars.rubyMM}}-rubygems
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/etc.git
      expected-commit: 5019f4314a899cd231c51e1e1225fe035adf4aac
      tag: v${{package.version}}

  - runs: |
      rake build

  - working-directory: pkg
    uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: etc
  rubyMM: "3.4"
