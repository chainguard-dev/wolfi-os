package:
  name: py3-psycopg
  version: 3.1.15
  epoch: 0
  description: PostgreSQL database adapter for Python
  copyright:
    - license: GNU Lesser General Public License v3 (LGPLv3)
  dependencies:
    runtime:
      - libpq-15
      - py3-typing-extensions
      - py3-tzdata
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/psycopg/psycopg
      tag: ${{package.version}}
      expected-commit: e89d6da6b21129e9ee9120b6a56de36f5f73af00

  - name: Python Build
    runs: |
      cd psycopg
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - pool-*
    - 3.0.dev*
  github:
    identifier: psycopg/psycopg
    use-tag: true
