package:
  name: cython
  version: 3.0.0
  epoch: 0
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - py3-setuptools
      - python3-dev
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1acaf0abe3edfad06cc98b4ab2499b20714a6fe11c4ef1afb4751f2a8e9208af
      uri: https://github.com/cython/cython/archive/${{package.version}}.tar.gz

  - runs: |
      python setup.py build
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: cython/cython
