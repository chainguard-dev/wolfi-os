package:
  name: bank-vaults
  version: 1.20.0-dev.3
  epoch: 0
  description: A Vault swiss-army knife. A CLI tool to init, unseal and configure Vault (auth methods, secret engines).
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/banzaicloud/bank-vaults
      tag: ${{package.version}}
      expected-commit: c09d4e0ca287ceb01c41225e382dcdd4a96e7f20

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/bank-vaults
      output: bank-vaults

  - uses: strip

subpackages:
  - name: bank-vaults-template
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/template
          output: template
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/template ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: banzaicloud/bank-vaults
    use-tag: true
    # There are some charts/ tags, ignore those.
    tag-filter: 1
