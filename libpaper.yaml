package:
  name: libpaper
  version: 2.2.2
  epoch: 0
  description: Library for handling paper characteristics
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 96c7d8fd37cd853ccc78a056f217e45d096948531541e9ab1d5eb5fa1fc165e9
      uri: https://github.com/rrthomas/libpaper/releases/download/v${{package.version}}/libpaper-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --enable-relocatable

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpaper-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpaper
    description: libpaper dev

  - name: libpaper-doc
    pipeline:
      - uses: split/manpages
    description: libpaper manpages

update:
  enabled: true
  github:
    identifier: rrthomas/libpaper
    strip-prefix: v
