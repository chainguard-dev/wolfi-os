package:
  name: libpaper
  version: 2.1.1
  epoch: 0
  description: Library for handling paper characteristics
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: a4e1297b69b9fd1054ee7f5bcc55f4d56da152d41d2eabdf18727a9cddc1f402
      uri: https://github.com/rrthomas/libpaper/releases/download/v${{package.version}}/libpaper-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpaper-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpaper
    description: libpaper dev

  - name: libpaper-doc
    pipeline:
      - uses: split/manpages
    description: libpaper manpages

update:
  enabled: true
  github:
    identifier: rrthomas/libpaper
    strip-prefix: v
