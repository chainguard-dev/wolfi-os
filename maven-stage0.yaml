package:
  name: maven-stage0
  version: 3.9.1
  epoch: 0
  description: A Java project management and project comprehension tool.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - maven=3.9.1

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0869a4f71238e3eeec21051d062cfd915d34abe905c9bfebf94cd34578db0be7
      uri: https://archive.apache.org/dist/maven/maven-3/${{package.version}}/binaries/apache-maven-${{package.version}}-bin.tar.gz

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/share/java/maven
      mkdir -p ${{targets.contextdir}}/usr/share/java/maven/bin
      mkdir -p ${{targets.contextdir}}/usr/share/java/maven/boot
      mkdir -p ${{targets.contextdir}}/usr/share/java/maven/lib

      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/maven/bin ./bin/*.conf
      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/maven/boot ./boot/*.jar
      install -m644 -Dt ${{targets.contextdir}}/usr/share/java/maven/lib ./lib/*.jar
      cp -Rp ./conf ${{targets.contextdir}}/usr/share/java/maven/

      mkdir -p ${{targets.contextdir}}/usr/bin

      install -m755 -Dt ${{targets.contextdir}}/usr/share/java/maven/bin ./bin/mvn
      ln -sf /usr/share/java/maven/bin/mvn ${{targets.contextdir}}/usr/bin/mvn

      install -m755 -Dt ${{targets.contextdir}}/usr/share/java/maven/bin ./bin/mvnDebug
      ln -sf /usr/share/java/maven/bin/mvnDebug ${{targets.contextdir}}/usr/bin/mvnDebug

      install -m755 -Dt ${{targets.contextdir}}/usr/share/java/maven/bin ./bin/mvnyjp
      ln -sf /usr/share/java/maven/bin/mvnyjp ${{targets.contextdir}}/usr/bin/mvnyjp

update:
  enabled: false # don't auto update stage 0 packages
