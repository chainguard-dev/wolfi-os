package:
  name: src
  version: 5.3.0
  epoch: 0
  description: Sourcegraph CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - git

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - libx11-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sourcegraph/src-cli
      expected-commit: 180d4e089567537abee759780ab9978f821fbbdb
      tag: ${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/src
      output: src
      ldflags: "-s -w -X github.com/sourcegraph/src-cli/internal/version.BuildTag=${{package.version}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: sourcegraph/src-cli
