package:
  name: ruby3.2-net-imap
  version: 0.4.10
  epoch: 0
  description: Ruby client api for Internet Message Access Protocol
  copyright:
    - license: Ruby
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby3.2-date
      - ruby3.2-net-protocol

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: ed7880b0ed4adde04cb1d48f714fbed1e10da2a449513de766df0918442590c1
      uri: https://github.com/ruby/net-imap/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: net-imap

update:
  enabled: true
  github:
    identifier: ruby/net-imap
    strip-prefix: v
