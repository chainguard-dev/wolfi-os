package:
  name: crac-criu
  version: 1.4
  epoch: 0
  description: A project to implement checkpoint/restore functionality for Linux
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - asciidoc
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - gnutls-dev
      - iproute2
      - libaio-dev
      - libbpf-dev
      - libbsd-dev
      - libcap-dev
      - libdrm
      - libdrm-dev
      - libnet-dev
      - libnl3
      - libnl3-dev
      - libprotobuf
      - libxml2-utils
      - nftables
      - nftables-dev
      - pkgconf-dev
      - protobuf-c-dev
      - protobuf-dev
      - protoc
      - py3-future
      - py3-ipaddress
      - py3-protobuf
      - py3-pyyaml
      - python3
      - python3-dev
      - xmlto

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d62b80e84022ed4da31edac6251f27de41c37bf1
      repository: https://github.com/CRaC/criu/
      tag: release-${{package.version}}

  - runs: |
      # shellcheck disable=SC2001
      export CFLAGS=$(echo "$CFLAGS" | sed 's/-Wp,-D_FORTIFY_SOURCE=[0-9]//g')
      make criu crit amdgpu_plugin docs

  - uses: strip

update:
  enabled: true
  github:
    identifier: CRaC/criu
    strip-prefix: release-
