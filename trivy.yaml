package:
  name: trivy
  version: 0.48.2
  epoch: 0
  description: Simple and comprehensive vulnerability scanner for containers
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aquasecurity/trivy
      tag: v${{package.version}}
      expected-commit: 4cdff0e57316f16efec6cc86f305ee4047225d5b

  - uses: go/bump
    with:
      deps: github.com/go-git/go-git/v5@v5.11.0
      go-version: "1.21"

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy

  - uses: strip

update:
  enabled: true
  github:
    identifier: aquasecurity/trivy
    strip-prefix: v
