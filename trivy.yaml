package:
  name: trivy
  version: 0.39.0
  epoch: 0
  description: Simple and comprehensive vulnerability scanner for containers
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aquasecurity/trivy/archive/v${{package.version}}/trivy-${{package.version}}.tar.gz
      expected-sha512: fc83a8bd133dea30da9e738407e99adde009cef25717d953a2cc9e38ce4c8e7fdba89ef568f806aa06630961fdc9c339e985493e24ca25437de7f8fe219df3ee
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy
update:
  enabled: true
  release-monitor:
    identifier: 141362
