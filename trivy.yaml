package:
  name: trivy
  version: 0.36.0
  epoch: 0
  description: Simple and comprehensive vulnerability scanner for containers
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/aquasecurity/trivy/archive/v${{package.version}}/trivy-${{package.version}}.tar.gz
      expected-sha512: 9fbe4ef6a2b70be7913846f2ed3c5fcfe0a131b24f1a55ff47a954b27beadfce7f002fa2543f8f072e6db3e0e250d6972f4f25867deb466d1602067d2bc1898d
  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-s -w -X=main.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/trivy" ./cmd/trivy
