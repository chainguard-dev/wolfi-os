package:
  name: wabt
  version: 1.0.33
  epoch: 1
  description: The WebAssembly Binary Toolkit
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebAssembly/wabt
      tag: ${{package.version}}
      expected-commit: 963f973469b45969ce198e0c86d3af316790a780

  - runs: git submodule update --init

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: wabt-static
    pipeline:
      - uses: split/static
    description: wabt static

  - name: wabt-dev
    pipeline:
      - uses: split/dev
    description: wabt dev

update:
  enabled: true
  github:
    identifier: WebAssembly/wabt
