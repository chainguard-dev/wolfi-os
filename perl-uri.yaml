package:
  name: perl-uri
  version: "5.27"
  epoch: 0
  description: Uniform Resource Identifiers (absolute and relative)
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: 5d4cdaf2baed2b15af827093e139ee22c7f87b979b5998462500b13d68966bd94be3841e9b0c4f64ef2df9ca5e258933c21f67870a671242330f296c7bef45b8
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/URI-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-uri-doc
    pipeline:
      - uses: split/manpages
    description: perl-uri manpages

update:
  enabled: true
  release-monitor:
    identifier: 3485
