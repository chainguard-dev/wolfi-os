package:
  name: pkgconf
  version: 2.0.3
  epoch: 0
  description: "An implementation of pkg-config"
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://distfiles.ariadne.space/pkgconf/pkgconf-${{package.version}}.tar.gz
      expected-sha256: a8f25f4b0c1ad48edc9b07ed46101aab4bcb305ba6ae811be49b7499b00eed49

  - name: 'Configure pkgconf'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-pkg-config-dir=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}

  - runs: |
      make -j$(nproc) V=1

  - uses: autoconf/make-install

  - runs: |
      ln -s pkgconf "${{targets.contextdir}}"/usr/bin/pkg-config

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.contextdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: "pkgconf-dev"
    description: "pkgconf headers"
    pipeline:
      - uses: split/dev
      - runs: |
          mv "${{targets.contextdir}}"/usr/bin/pkg-config "${{targets.contextdir}}"/usr/bin/
    dependencies:
      runtime:
        - pkgconf

  - name: "pkgconf-doc"
    description: "pkgconf documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 12753
