package:
  name: pkgconf
  version: 1.9.5
  epoch: 0
  description: "An implementation of pkg-config"
  copyright:
    - license: ISC
  dependencies:
    runtime:

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base

advisories:
  CVE-2023-24056:
    - timestamp: 2023-01-22T05:08:29.956723119Z
      status: fixed
      fixed-version: 1.9.4-r0

secfixes:
  1.9.4-r0:
    - CVE-2023-24056

pipeline:
  - uses: fetch
    with:
      uri: https://distfiles.dereferenced.org/pkgconf/pkgconf-${{package.version}}.tar.gz
      expected-sha256: 6466efd2e38c4c0ac5de4e345f0dc6dad57e689efb08c31f2a71547683d20dc7

  - name: 'Configure pkgconf'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-pkg-config-dir=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}

  - runs: |
      make -j$(nproc) V=1

  - uses: autoconf/make-install

  - runs: |
      ln -s pkgconf "${{targets.destdir}}"/usr/bin/pkg-config

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: "pkgconf-dev"
    description: "pkgconf headers"
    pipeline:
      - uses: split/dev
      - runs: |
          mv "${{targets.subpkgdir}}"/usr/bin/pkg-config "${{targets.destdir}}"/usr/bin/
    dependencies:
      runtime:
        - pkgconf

  - name: "pkgconf-doc"
    description: "pkgconf documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 12753
