package:
  name: pyarrow
  version: 17.0.0
  epoch: 2
  description: "Apache Arrow Python bindings"
  copyright:
    - license: Apache-2.0

vars:
  pypi-package: pyarrow

data:
  - name: py-versions
    items:
      3.10: '310'
      3.11: '311'
      3.12: '312'
      3.13: '300'

environment:
  contents:
    packages:
      - apache-arrow-dev
      - cmake
      - cython
      - openssl-dev
      - py3-supported-build-base-dev
      - py3-supported-cython
      - py3-supported-numpy

pipeline:
  - uses: git-checkout
    working-directory: /home/build/apache-arrow
    with:
      repository: https://github.com/apache/arrow.git
      tag: apache-arrow-${{package.version}}
      expected-commit: 6a2e19a852b367c72d7b12da4d104456491ed8b7

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-numpy
    pipeline:
      - working-directory: /home/build/apache-arrow/python
        environment:
          PYARROW_PARALLEL: "4"
          PYARROW_WITH_PARQUET: "1"
          PYARROW_WITH_ACERO: "1"
        pipeline:
          - uses: py/pip-build-install
            with:
              python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import pyarrow
              from pyarrow import acero
              from pyarrow import parquet

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
        - py3.13-${{vars.pypi-package}}

update:
  enabled: true
  # There are some other things like js-* that break our update block.
  ignore-regex-patterns:
    - 'js-'
    - '.*\.dev$'
  github:
    use-tag: true
    identifier: apache/arrow
    strip-prefix: apache-arrow-
    tag-filter: apache-arrow-
