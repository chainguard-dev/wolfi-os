package:
  name: hyphen
  version: 2.8.8
  epoch: 0
  description: Library for high quality hyphenation and justification
  copyright:
    - license: GPL-2.0-or-later LGPL-2.0-or-later MPL-1.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - patch
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: ee514952be56869840b70fb74f60eba14dc4de246733ff8705492367e8cf00c485f8778a9d5a7ba374c988d4ac9fedbe75826dc559e1b62465dbfba21f6ce7de
      uri: https://downloads.sourceforge.net/hunspell/hyphen-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --disable-dependency-tracking \
        --enable-fast-install \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: hyphen-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - hyphen
    description: hyphen dev

  - name: hyphen-en
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr
          mv ${{targets.destdir}}/usr/share ${{targets.subpkgdir}}/usr
          for lang in en_AG en_AU en_BS en_BW en_BZ en_CA en_DK en_GB en_GH en_HK en_IE en_IN en_JM en_NA en_NZ en_PH en_SG en_TT en_ZA en_ZW; do
            ln -s hyph_en_US.dic ${{targets.subpkgdir}}/usr/share/hyphen/hyph_$lang.dic
          done
    dependencies:
      runtime:
        - hyphen
    description: hyphen en
