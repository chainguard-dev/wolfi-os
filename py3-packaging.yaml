package:
  name: py3-packaging
  version: "23.2"
  epoch: 2
  description: "core utilities for python3 packaging"
  copyright:
    - license: Apache-2.0 AND BSD-2-Clause
  dependencies:
    runtime:
      - py3-parsing
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-parsing
      - py3-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/packaging.git
      tag: ${{package.version}}
      expected-commit: b3a5d7d68991c040615d5345bb55f61de53ba176

  - runs: pip install . --prefix=/usr --root=${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/packaging
