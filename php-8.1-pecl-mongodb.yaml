package:
  name: php-8.1-pecl-mongodb
  version: 1.17.2
  epoch: 1
  description: "PHP 8.1 MongoDB driver - PECL"
  copyright:
    - license: PHP-3.01
  dependencies:
    provides:
      - php-pecl-mongodb=${{package.full-version}}
    runtime:
      - php-8.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cyrus-sasl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev>3
      - php-8.1-dev
      - snappy-dev
      - zstd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/mongodb-${{package.version}}.tgz
      expected-sha512: ed32d07f370cf197ce38f3590055da115f6048777004e98cc6372d6f369bf3e65dc86d38afebcce999e4200fa018a7ae45fe4d8c08204ac17584eb28e4fc1ce3

  - name: phpize and configure
    runs: |
      phpize
      ./configure --prefix=/usr --with-php-config=php-config

  - uses: autoconf/make

  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=mongodb" > ${{targets.destdir}}/etc/php/conf.d/mongodb.ini

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 11158
