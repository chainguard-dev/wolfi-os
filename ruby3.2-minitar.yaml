# Generated from https://github.com/halostatue/minitar/
package:
  name: ruby3.2-minitar
  version: 1.0.1
  epoch: 0
  description: Minimal pure-ruby support for POSIX tar(1) archives.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 657b095f18f9b424ccf606c8e72b53c3a5ddc5eb
      repository: https://github.com/halostatue/minitar
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: version-spec.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: minitar

update:
  enabled: true
  github:
    identifier: halostatue/minitar
    strip-prefix: v
    use-tag: true
