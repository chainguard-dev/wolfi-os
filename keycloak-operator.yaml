package:
  name: keycloak-operator
  version: 24.0.4
  epoch: 2
  description: A Kubernetes Operator based on the Operator SDK for installing and managing Keycloak.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-17-default-jvm

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - openjdk-17
      - openjdk-17-default-jvm
      - wolfi-base
      - wolfi-baselayout
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/keycloak/keycloak
      tag: ${{package.version}}
      expected-commit: 8d1956ee5620b49eb2272559ad54f79cce615bd0

  - uses: maven/pombump

  - runs: |
      cd operator
      ../mvnw clean package
      mkdir -p "${{targets.destdir}}"/usr/share/java
      cp -r target/quarkus-app "${{targets.destdir}}"/usr/share/java/

subpackages:
  - name: keycloak-operator-compat
    dependencies:
      runtime:
        - keycloak-scripts
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/opt/keycloak

          # Copy the contents of quarkus-app into /opt/keycloak
          cp -r "${{targets.destdir}}"/usr/share/java/quarkus-app/* "${{targets.subpkgdir}}"/opt/keycloak/
          # Operator expects kc.sh in /opt/keycloak/bin as its hardcoded here
          # https://github.com/keycloak/keycloak/blob/1d613d90378e486f661117e66840cacd37448107/operator/src/main/java/org/keycloak/operator/controllers/KeycloakRealmImportJobDependentResource.java#L134
          mkdir -p "${{targets.subpkgdir}}"/opt/keycloak/bin
          for i in kc.sh kcadm.sh kcreg.sh; do
            ln -sf /usr/bin/$i "${{targets.subpkgdir}}"/opt/keycloak/bin/$i
          done

test:
  pipeline:
    - runs: |
        # This only runs in k8s but make sure it errors correctly
        java -Djava.util.logging.manager=org.jboss.logmanager.LogManager -jar /usr/share/java/quarkus-app/quarkus-run.jar 2>&1 | grep "Couldn't retrieve the currently connected namespace"

update:
  # The upstream repos releases contains a 'nightly' release. Which we want to
  # exclude from discovery.
  ignore-regex-patterns:
    - '.*nightly.*'
  enabled: true
  github:
    identifier: keycloak/keycloak
