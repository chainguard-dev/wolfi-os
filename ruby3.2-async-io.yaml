package:
  name: ruby3.2-async-io
  version: 1.35.0
  epoch: 0
  description: Provides support for asynchonous TCP, UDP, UNIX and SSL sockets.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-async

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async-io

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0c51170ad99ebc3dd12324ee5b0c53313bc0869081062549e7f4e0698691ed43
      uri: https://github.com/socketry/async-io/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-io
    strip-prefix: v
    use-tag: true
