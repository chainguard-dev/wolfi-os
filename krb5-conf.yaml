package:
  name: krb5-conf
  version: "1.0"
  epoch: 0
  description: Shared krb5.conf for both MIT krb5 and heimdal
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
pipeline:
  - runs: |
      mkdir -p ${{targets.destdir}}/etc
      mv krb5.conf ${{targets.destdir}}/etc/
