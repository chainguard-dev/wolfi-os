package:
  name: libssh2
  version: 1.11.0
  epoch: 1
  description: "A library implementing the SSH2 protocol as defined by Internet Drafts"
  copyright:
    - license: BSD
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://www.libssh2.org/download/libssh2-${{package.version}}.tar.gz
      expected-sha256: 3736161e41e2693324deb38c26cfdc3efe6209d634ba4258db1cecff6a5ad461

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libssh2-dev"
    description: "headers for libssh2"
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 1730
