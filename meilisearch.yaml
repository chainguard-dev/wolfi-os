package:
  name: meilisearch
  version: 1.6.0
  epoch: 0
  description: "A lightning-fast search engine that fits effortlessly into your apps, websites, and workflow."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/meilisearch/meilisearch/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: d5d8a95c0423b3181b3b59acb6f1f097a4e181656ec5a4f47c8e1549569601b6

  - name: Configure and build
    runs: |
      cargo build --release --locked -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/meilisearch ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: meilisearch/meilisearch
    strip-prefix: v
