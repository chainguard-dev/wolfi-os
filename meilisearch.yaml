package:
  name: meilisearch
  version: 1.5.1
  epoch: 0
  description: "A lightning-fast search engine that fits effortlessly into your apps, websites, and workflow."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/meilisearch/meilisearch/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 1c13850d1735aaaad6e3ff0281ae8ea5868c6a08de04c2c3ee163cadf1dcb434

  - name: Configure and build
    runs: |
      cargo build --release --locked -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/meilisearch ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: meilisearch/meilisearch
    strip-prefix: v
