# Generated from https://pypi.org/project/typing-extensions/
package:
  name: py3-typing-extensions
  version: 4.8.0
  epoch: 1
  description: Backported and Experimental Type Hints for Python 3.7+
  copyright:
    - license: Python Software Foundation
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-flit-core
      - py3-gpep517
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/typing_extensions
      tag: ${{package.version}}
      expected-commit: c17c499b865585458bc334a1f895ebaedd2ab854

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir dist \
      --output-fd 3 3>&1 >&2

      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: python/typing_extensions
    strip-prefix: v
