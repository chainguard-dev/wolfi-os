package:
  name: docker-cli-buildx
  version: 0.13.1
  epoch: 0
  description: buildx is a Docker CLI plugin for extended build capabilities with BuildKit.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/docker/buildx
      tag: v${{package.version}}
      expected-commit: 788433953af10f2a698f5c07611dddce2e08c7a0

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 github.com/docker/docker@v26.0.0-rc3

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/libexec/docker/cli-plugins/
      make build
      chmod +x bin/build/docker-buildx
      cp bin/build/docker-buildx ${{targets.destdir}}/usr/libexec/docker/cli-plugins/

update:
  enabled: true
  github:
    identifier: docker/buildx
    strip-prefix: v
    tag-filter: v
