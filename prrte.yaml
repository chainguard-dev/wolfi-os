package:
  name: prrte
  version: 3.0.6
  epoch: 0
  description: PMIx Reference RunTime Environment (PRRTE)
  copyright:
    - license: BSD-3-Clause-Open-MPI
  dependencies:
    runtime:
      - gcc

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - hwloc-dev
      - libevent-dev
      - libtool
      - libxml2-dev
      - openpmix-dev
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openpmix/prrte
      tag: v${{package.version}}
      expected-commit: b68a0acb32cfc0d3c19249e5514820555bcf438b
      recurse-submodules: true

  - runs: |
      perl autogen.pl
      chmod +x configure

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: prrte-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ${{package.name}}
    description: prrte dev

  - name: prrte-doc
    description: prrte docs
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/doc/
          mv ${{targets.destdir}}/usr/share/prte ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}
          cp LICENSE ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}

test:
  environment:
    contents:
      packages:
        - build-base
        - gcc
        - prrte-dev
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/openpmix/prrte
        tag: v${{package.version}}
        expected-commit: b68a0acb32cfc0d3c19249e5514820555bcf438b
        recurse-submodules: true

    - runs: |
        cd examples
        make

update:
  enabled: true
  github:
    identifier: openpmix/prrte
    strip-prefix: v
    use-tag: true
