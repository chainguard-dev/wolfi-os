package:
  name: conda-libmamba-solver
  version: 24.1.0
  epoch: 0
  description: libmamba based solver for conda
  copyright:
    - license: BSD-3-Clause


environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - mamba
      - libmambapy
      - python3-dev
      - py3-pip
      - conda # placeholder

  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda-libmamba-solver
      tag: ${{package.version}}
      expected-commit: 2fe2bb50f535066dac959ba4ee8022f9c1058392

  - runs: |
      pip install .
      pip install dist/*.whl

update:
  enabled: true
  github:
    identifier: conda/conda-libmamba-solver
