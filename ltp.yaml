package:
  name: ltp
  version: "20240930"
  epoch: 1
  description: "The Linux Test Project"
  copyright:
    - license: GPL-2.0
  dependencies:
    runtime:
      - blkid
      - python3

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - ca-certificates-bundle
      - gcc
      - git
      - glibc-dev
      - m4
      - make
      - pkgconf
      - pkgconf-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/linux-test-project/ltp
      expected-commit: 60f81419c43f94ec182827ef0b9eb5baeb303419
      tag: ${{package.version}}
      recurse-submodules: true

  - runs: |
      make autotools
      ./configure
      make -j $(nproc)
      make install
      mkdir -p "${{targets.destdir}}"/opt/ltp/
      mv -f /opt/ltp/* "${{targets.destdir}}"/opt/ltp/

  - uses: strip

update:
  enabled: true
  github:
    identifier: linux-test-project/ltp
    use-tag: true

test:
  pipeline:
    - runs: |
        /opt/ltp/kirk --version
        /opt/ltp/kirk --help
