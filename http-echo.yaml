package:
  name: http-echo
  version: 1.0.0
  epoch: 12
  description: A tiny go web server that echos what you start it with!
  copyright:
    - license: MPL-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/http-echo
      tag: v${{package.version}}
      expected-commit: 866d8f8313e92d96f940c2f0cf807abe934ab145

  - uses: go/build
    with:
      packages: .
      output: http-echo
      ldflags: |
        -X github.com/hashicorp/http-echo/version.Version=${{package.version}}
        -X github.com/hashicorp/http-echo/version.GitCommit=$(git rev-parse HEAD)
        -X github.com/hashicorp/http-echo/version.Timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

update:
  enabled: true
  github:
    identifier: hashicorp/http-echo
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - runs: |
        http-echo --version | grep ${{package.version}}
        http-echo --help
    - runs: |
        http-echo -listen=:8080 -text="hello world" &
        curl -s localhost:8080 | grep hello
