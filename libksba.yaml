package:
  name: libksba
  version: 1.6.3
  epoch: 0
  description: Libksba is a CMS and X.509 access library
  copyright:
    - license: GPL-2.0-or-later OR GPL-3.0-or-later

secfixes:
  1.6.3-r0:
    - CVE-2022-47629
    - CVE-2022-3515

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libgpg-error-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3f72c68db30971ebbf14367527719423f0a4d5f8103fc9f4a1c01a9fa440de5c
      uri: https://www.gnupg.org/ftp/gcrypt/libksba/libksba-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libksba-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libksba
    description: libksba dev

  - name: libksba-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libksba manpages

advisories:
  CVE-2022-3515:
    - timestamp: 2023-01-15T00:17:15.589537Z
      status: fixed
      fixed-version: 1.6.3-r0
  CVE-2022-47629:
    - timestamp: 2023-01-15T00:17:15.588976Z
      status: fixed
      fixed-version: 1.6.3-r0

update:
  enabled: true
  release-monitor:
    identifier: 1649
