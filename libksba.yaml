package:
  name: libksba
  version: 1.6.5
  epoch: 0
  description: Libksba is a CMS and X.509 access library
  copyright:
    - license: GPL-2.0-or-later OR GPL-3.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libgpg-error-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: a564628c574c99287998753f98d750babd91a4e9db451f46ad140466ef2a6d16
      uri: https://www.gnupg.org/ftp/gcrypt/libksba/libksba-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libksba-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libksba
    description: libksba dev

  - name: libksba-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libksba manpages

update:
  enabled: true
  release-monitor:
    identifier: 1649
