package:
  name: gmp
  version: 6.2.1
  epoch: 4
  description: "a library for arbitrary precision arithmetic"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: LGPL-3.0-or-later OR GPL-2.0-or-later
  dependencies:
    runtime:
secfixes:
  6.2.1-r4:
    - CVE-2021-43618
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - m4
      - texinfo
pipeline:
  - uses: fetch
    with:
      uri: https://gmplib.org/download/gmp/gmp-${{package.version}}.tar.xz
      expected-sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
  - uses: patch
    with:
      patches: CVE-2021-43618.patch
  - runs: |
      ./configure \
        --host=$(uname -m)-pc-linux-gnu \
        --target=$(uname -m)-pc-linux-gnu \
        --prefix=/usr \
        --enable-cxx \
        --with-pic
  - uses: autoconf/make
  - uses: autoconf/make-install
  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info
subpackages:
  - name: "gmp-dev"
    description: "gmp headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gmp
