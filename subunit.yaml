package:
  name: subunit
  version: 1.4.2
  epoch: 0
  description: A streaming protocol for test results
  copyright:
    - license: Apache-2.0 AND BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - check-dev
      - cppunit-dev
      - perl-dev
      - py3-extras
      - py3-setuptools
      - py3-testtools
      - python3
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 86538ebfa9080bdef0ec8095b2e5de5abb146d5bb7b424b31152941d7606d9d2
      uri: https://launchpad.net/subunit/trunk/${{package.version}}/+download/subunit-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --disable-dependency-tracking \
        --disable-static \
        --with-pic

  - uses: autoconf/make

  - runs: python3 setup.py build

  - uses: autoconf/make-install

  - runs: |
      python3 setup.py install --skip-build --root="${{targets.destdir}}"
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete
      sed -i '1s|/usr/bin/env python$|/usr/bin/python3|' "${{targets.destdir}}"/usr/bin/*
      rm -r "${{targets.destdir}}"/usr/lib/python3*/site-packages/subunit/tests/

  - uses: strip

subpackages:
  - name: subunit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - subunit
        - python3
        - py3-extras
        - py3-testtools
    description: subunit dev
