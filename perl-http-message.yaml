package:
  name: perl-http-message
  version: "6.45"
  epoch: 0
  description: HTTP style message
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-clone
      - perl-http-date
      - perl-uri
      - perl-io-html
      - perl-encode-locale
      - perl-lwp-mediatypes

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - perl
      - perl-clone
      - perl-http-date
      - perl-uri
      - perl-io-html
      - perl-encode-locale
      - perl-lwp-mediatypes

pipeline:
  - uses: fetch
    with:
      expected-sha256: 01cb8406612a3f738842d1e97313ae4d874870d1b8d6d66331f16000943d4cbe
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Message-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-http-message-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-message manpages

update:
  enabled: true
  release-monitor:
    identifier: 2977
