package:
  name: perl-http-message
  version: "6.44"
  epoch: 0
  description: HTTP style message
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-clone
      - perl-encode-locale
      - perl-http-date
      - perl-io-html
      - perl-lwp-mediatypes
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-clone
      - perl-encode-locale
      - perl-http-date
      - perl-io-html
      - perl-lwp-mediatypes
      - perl-uri

pipeline:
  - uses: fetch
    with:
      expected-sha256: 398b647bf45aa972f432ec0111f6617742ba32fc773c6612d21f64ab4eacbca1
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Message-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-http-message-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-message manpages

update:
  enabled: true
  release-monitor:
    identifier: 2977
