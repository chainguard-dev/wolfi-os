package:
  name: py3-cachetools
  version: 5.5.0
  epoch: 1
  description: Extensible memoizing collections and decorators
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: cachetools

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tkem/cachetools/
      tag: v${{package.version}}
      expected-commit: 6c78a8ff67b21834c3873cc918d87b2c5cb22e5c

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-setuptools
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build

      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.destdir}}"

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="cachetools"
        IMPORT_STATEMENT="from cachetools import TTLCache"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  github:
    identifier: tkem/cachetools
    strip-prefix: v
    use-tag: true
