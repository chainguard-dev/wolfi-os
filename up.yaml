package:
  name: up
  version: 0.19.2
  epoch: 3
  description: The Upbound CLI
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - build-base
      - bash
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/upbound/up
      tag: v${{package.version}}
      expected-commit: 343e60280efa5682a663dca0ab4fdd6a59f8d26d

  - runs: |
      make submodules
      make install

      # This installs `up` into `$GOPATH/bin/up`, but we want it in `/usr/bin/up`.
      mkdir -p "${{targets.destdir}}"/usr/bin
      install -Dm755 $(go env GOPATH)/bin/up "${{targets.destdir}}"/usr/bin/up

  - uses: strip

update:
  enabled: true
  github:
    identifier: upbound/up
    strip-prefix: v
