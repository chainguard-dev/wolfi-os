package:
  name: up
  version: 0.23.0
  epoch: 1
  description: The Upbound CLI
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/upbound/up
      tag: v${{package.version}}
      expected-commit: c2480b1af54fc68b1b5cff03b1a64da8b942592f

  - uses: go/bump
    with:
      deps: github.com/containerd/containerd@v1.7.11 google.golang.org/grpc@v1.58.3 go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.44.0 github.com/docker/docker@v20.10.27 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 github.com/cyphar/filepath-securejoin@v0.2.4

  - runs: |
      make submodules
      make install

      # This installs `up` into `$GOPATH/bin/up`, but we want it in `/usr/bin/up`.
      mkdir -p "${{targets.destdir}}"/usr/bin
      install -Dm755 $(go env GOPATH)/bin/up "${{targets.destdir}}"/usr/bin/up

  - uses: strip

update:
  enabled: true
  github:
    identifier: upbound/up
    strip-prefix: v
