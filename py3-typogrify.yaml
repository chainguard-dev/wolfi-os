package:
  name: py3-typogrify
  version: 2.0.7
  epoch: 0
  description: Filters to enhance web typography, including support for Django & Jinja templates
  copyright:
    - license: BSD

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - smartypants

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mintchaos/typogrify
      expected-commit: bf9749813c72f58ca8989b737c5da4bff0fe0402
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build

  - name: Python Install
    uses: python/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: mintchaos/typogrify
    use-tag: true
