package:
  name: cri-tools
  version: 1.28.0
  epoch: 3
  description: CLI and validation tools for Kubelet Container Runtime Interface (CRI) .
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/cri-tools
      tag: v${{package.version}}
      expected-commit: 3c91ebf539bd2035d60813386f5b1f023937423f

  - runs: |
      # Fix for CVE-2023-2253
      go get github.com/docker/distribution@v2.8.2
      make vendor

  - uses: go/build
    with:
      packages: ./cmd/crictl
      output: crictl
      ldflags: -s -w -X github.com/kubernetes-sigs/cri-tools/pkg/version.VERSION=${{package.version}}

  - runs: |
      make critest
      install -Dm755 build/bin/linux/**/critest "${{targets.contextdir}}"/usr/bin/critest

  - uses: strip

subpackages:
  - name: "crictl"
    description: "CLI for kubelet CRI"
    pipeline:
      - runs: |
          install -Dm755 ${{targets.contextdir}}/usr/bin/crictl ${{targets.contextdir}}/usr/bin/crictl

  - name: "critest"
    description: "validation test suites for kubelet CRI"
    pipeline:
      - runs: |
          install -Dm755 ${{targets.contextdir}}/usr/bin/critest ${{targets.contextdir}}/usr/bin/critest

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/cri-tools
    strip-prefix: v
