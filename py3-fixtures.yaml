package:
  name: py3-fixtures
  version: 4.1.0
  epoch: 0
  description: Fixtures, reusable state for writing clean tests and more.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-pbr
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7fa7c596a54b232bafd4c8ef6f048ba9419334fe
      repository: https://github.com/testing-cabal/fixtures
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: testing-cabal/fixtures
