package:
  name: bun
  version: 1.1.12
  epoch: 1
  description: "Incredibly fast JavaScript runtime, bundler, test runner, and package manager - all in one"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bun-bootstrap # bun requires itself to build. this can get moved to our real build in the future
      - busybox
      - ccache
      - clang-18
      - clang-18-dev
      - cmake
      - coreutils
      - curl
      - gcc
      - git
      - glibc-iconv
      - go
      - icu-dev
      - libatomic
      - libtool
      - llvm-18
      - llvm-lld-18
      - m4
      - perl
      - pkgconf
      - pkgconf-dev
      - ruby-3.3
      - rust
      - samurai
      - sed

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oven-sh/bun
      expected-commit: 43f0913c3875cbf260c60868268adc5953b09a80
      tag: bun-v${{package.version}}

  # bun requires a specific zig to build
  - runs: |
      bun install -g @oven/zig

      # "Modifying file https://github.com/oven-sh/bun/blob/main/CMakeLists.txt, removing flags Werror=uninitialized and  -Werror."
      sed -i '/-Werror=uninitialized/d' ./CMakeLists.txt
      sed -i '/-Werror/d' ./CMakeLists.txt
      # rust & bun LLVM must match
      sed -i 's/LLVM_VERSION 16/LLVM_VERSION 18/' ./CMakeLists.txt
      sed -i 's/LLVM_VERSION=16/LLVM_VERSION=18/' ./scripts/setup.sh

  - runs: |
      export PATH="$PATH:/$HOME/.bun/bin"
      bun setup -DUSE_STATIC_LIBATOMIC=OFF
      bun run build:release

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      mv ./build-release/bun ${{targets.destdir}}/usr/bin

      # symlink bunx as bun: https://github.com/oven-sh/bun/blob/main/dockerhub/distroless/Dockerfile#L70
      ln -s /usr/bin/bun ${{targets.destdir}}/usr/bin/bunx

  - uses: strip

update:
  enabled: true
  github:
    identifier: oven-sh/bun
    use-tag: true
    strip-prefix: bun-v

test:
  pipeline:
    - runs: |
        bun --version
        touch foo.js
        bunx prettier foo.js
