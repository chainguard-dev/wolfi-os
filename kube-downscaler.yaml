package:
  name: kube-downscaler
  version: 23.2.0
  epoch: 7
  description: Scale down Kubernetes deployments after work hours
  copyright:
    - license: GPL-3.0-or-later
  dependencies:
    runtime:
      - python3
      - py3-pykube-ng
      - py3-pytz

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - python3-dev
      - py3-urllib3
      - py3-idna
      - py3-charset-normalizer
      - poetry

pipeline:
  - uses: git-checkout
    with:
      repository: https://codeberg.org/hjacobs/kube-downscaler.git
      tag: ${{package.version}}
      expected-commit: c005fc8840500da7c4e2c024ff4ad77eaf470075

  - uses: patch
    with:
      patches: 0001-use-setuptools.patch

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: false
  manual: true # we need to manually update because it does not use github
