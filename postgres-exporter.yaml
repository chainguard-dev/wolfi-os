package:
  name: postgres-exporter
  version: 0.12.0
  epoch: 0
  description: A PostgreSQL metric exporter for Prometheus
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/postgres_exporter
      tag: v${{package.version}}
      expected-commit: f9a1edbbc6d629663aa658378e1d989293e6e488

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make common-build
      mkdir -p ${{targets.destdir}}/usr/bin
      cp postgres_exporter ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: prometheus-community/postgres_exporter
    strip-prefix: v
    use-tag: true
    tag-filter: v
