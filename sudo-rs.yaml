package:
  name: sudo-rs
  version: 0.2.1
  epoch: 0
  description: A memory safe implementation of sudo and su.
  copyright:
    - license: MIT
  checks:
    disabled:
      - setuidgid

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - rust
      - openssl-dev
      - linux-pam-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/memorysafety/sudo-rs
      tag: v${{package.version}}
      expected-commit: 195d6f851904ab00357f040eef35e31abaebbe1b

  - runs: |
      cargo build --release
      mkdir -p ${{targets.contextdir}}/usr/bin
      mv target/release/sudo ${{targets.contextdir}}/usr/bin/
      mv target/release/su ${{targets.contextdir}}/usr/bin/

      # However, this binary must have the setuid flag set and must be owned by the root user in order to provide any useful functionality.
      chmod u+s  ${{targets.contextdir}}/usr/bin/sudo
      chmod u+s  ${{targets.contextdir}}/usr/bin/su

  - uses: strip

update:
  enabled: true
  github:
    identifier: memorysafety/sudo-rs
    strip-prefix: v
