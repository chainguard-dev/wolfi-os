package:
  name: cjson
  version: 1.7.15
  epoch: 0
  description: Lighweight JSON parser in C
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai
pipeline:
  - uses: fetch
    with:
      expected-sha256: 5308fd4bd90cef7aa060558514de6a1a4a0819974a26e6ed13973c5f624c24b2
      uri: https://github.com/DaveGamble/cJSON/archive/v${{package.version}}.tar.gz
  - uses: cmake/configure
  - uses: cmake/build
  - uses: cmake/install
  - uses: strip
subpackages:
  - name: cjson-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - cjson
    description: cjson dev
