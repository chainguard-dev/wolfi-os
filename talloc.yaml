package:
  name: talloc
  version: 2.4.1
  epoch: 0
  description: "Memory pool management library"
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - autoconf
      - automake
      - docbook-xml
      - libxslt
      - python3-dev

pipeline:
  - uses: fetch
    with:
      uri: https://samba.org/ftp/talloc/talloc-${{package.version}}.tar.gz
      expected-sha256: 410a547f08557007be0e88194f218868358edc0ab98c98ba8c167930db3d33f9

  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --bundled-libraries=NONE \
        --builtin-libraries=replace \
        --disable-rpath \
        --disable-rpath-install \
        --without-gettext
      make
      ar qf libtalloc.a bin/default/talloc.c*.o

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      make DESTDIR="${{targets.destdir}}" install
      install -Dm644 libtalloc.a "${{targets.destdir}}"/usr/lib/libtalloc.a

  - uses: strip

subpackages:
  - name: talloc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - talloc
    description: talloc dev

update:
  enabled: true
  release-monitor:
    identifier: 1733
