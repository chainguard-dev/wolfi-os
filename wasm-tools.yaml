package:
  name: wasm-tools
  version: 1.0.39
  epoch: 1
  description: "Low level tooling for WebAssembly in Rust"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wasm-tools
      tag: wasm-tools-${{package.version}}
      expected-commit: 2e63788ad535724e49a0da036281d9663b6d5294

  - uses: rust/cargo-build
    with:
      target: wasm-tools

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wasm-tools
    strip-prefix: wasm-tools-
