package:
  name: rsyslog
  version: 8.2412.0
  epoch: 2
  description: a Rocket-fast SYStem for LOG processing
  copyright:
    - license: Apache-2.0 AND GPL-3.0-or-later AND LGPL-3.0-or-later

environment:
  contents:
    packages:
      - binutils
      - bison
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - file
      - flex
      - flex-dev
      - iproute2
      - libestr-dev
      - libfastjson-dev
      - libgcrypt-dev
      - liblogging-dev
      - libpq
      - librelp-dev
      - libssl3
      - libsystemd
      - libtool
      - libuuid
      - lsb-release-minimal
      - pkgconf
      - pkgconf-dev
      - postgresql-dev
      - py3-docutils
      - python3
      - systemd-dev
      - util-linux-dev
      - valgrind-dev
      - zlib-dev

data:
  - name: plugins
    items:
      pgsql: ompgsql

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 999a1b63d65f2b2f8484fe9e97bdc6ba0edb182d
      repository: https://github.com/rsyslog/rsyslog
      tag: v${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --enable-elasticsearch \
        --enable-relp \
        --enable-impstats \
        --enable-imptcp \
        --enable-mmjsonparse \
        --enable-mmutf8fix \
        --enable-omstdout \
        --enable-pgsql

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check
      # rsyslogd will default to pid files in /var/run
      mkdir -p ${{targets.destdir}}/var
      ln -sf ../run ${{targets.destdir}}/var/run # We probably want to move this to wolfi-baselayout

  - uses: strip

subpackages:
  - range: plugins
    name: rsyslog-${{range.key}}
    description: rsyslog plugin for ${{range.key}}
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib/rsyslog/
          mv ${{targets.destdir}}/usr/lib/rsyslog/*${{range.value}}* ${{targets.contextdir}}/usr/lib/rsyslog/
    test:
      pipeline:
        - runs: stat /usr/lib/rsyslog/*${{range.value}}.so

  - name: rsyslog-plugins-all
    dependencies:
      runtime:
        - rsyslog-pgsql
    pipeline:
      - runs: mkdir -p ${{targets.contextdir}}
    description: Virtual package that installs all rsyslog plugins

  - name: rsyslog-config
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/etc/
          cp -f ./etc/rsyslog.conf ${{targets.subpkgdir}}/etc/rsyslog.conf
    description: default rsyslog config file

update:
  enabled: true
  github:
    identifier: rsyslog/rsyslog
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        rsyslogd -v
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
