package:
  name: rsyslog
  version: 8.2408.0
  epoch: 0
  description: a Rocket-fast SYStem for LOG processing
  copyright:
    - license: Apache-2.0 AND GPL-3.0-or-later AND LGPL-3.0-or-later

environment:
  contents:
    packages:
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - flex
      - libestr-dev
      - libfastjson-dev
      - libgcrypt-dev
      - liblogging-dev
      - libssl3
      - libsystemd
      - libtool
      - libuuid
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - systemd-dev
      - util-linux-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f96ae394b36e87daa05cfc595e9805d79fe2dad7
      repository: https://github.com/rsyslog/rsyslog
      tag: v${{package.version}}

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      make check

  - uses: strip

update:
  enabled: true
  github:
    identifier: rsyslog/rsyslog
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    - runs: |
        rsyslogd -v
