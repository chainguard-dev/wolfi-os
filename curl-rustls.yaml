package:
  name: curl-rustls
  version: 8.2.0
  epoch: 0
  description: "URL retrieval utility and library"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - libcurl-rustls4

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - nghttp2-dev
      - openssl-dev
      - zlib-dev
      - brotli-dev
      - rustls-ffi

pipeline:
  - uses: fetch
    with:
      uri: https://curl.se/download/curl-${{package.version}}.tar.xz
      expected-sha256: 2859ec79e2cd96e976a99493547359b8001af1d1e21f3a3a3b846544ef54500f

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --without-openssl \
        --with-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2

  - uses: autoconf/make

  - runs: |
      make install DESTDIR="/home/build/curl-rustls"

subpackages:
  - name: "libcurl-rustls4"
    description: "curl library (rustls backend)"
    dependencies:
      provider-priority: 10
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "/home/build/curl-rustls"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/
          strip "${{targets.subpkgdir}}"/usr/lib/libcurl.so.*

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/curl
    strip-prefix: curl-
