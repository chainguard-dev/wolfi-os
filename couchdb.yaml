package:
  name: couchdb
  version: 3.3.2
  epoch: 0
  description: Seamless multi-master syncing database with an intuitive HTTP/JSON API, designed for reliability
  copyright:
    - license: Apache-2.0
  dependencies:

environment:
  contents:
    packages:
      - erlang-25
      - erlang-25-dev
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - busybox
      - openssl-dev
      - nodejs-16
      - icu-dev
      - libtool
      - mozjs91-dev
      - mozjs91
      - python3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 11a2340709af2e3ebcb052337c9acb88f7fac3cb
      repository: https://github.com/apache/couchdb
      tag: ${{package.version}}

  - uses: autoconf/configure
    with:
      opts: --spidermonkey-version=91

  - runs: |
      export CFLAGS="$CFLAGS -Wno-unused-parameter -Wno-missing-field-initializers -Wno-sign-compare"
      make release

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/bin
      mkdir -p ${{targets.contextdir}}/usr/share/
      mv rel/couchdb ${{targets.contextdir}}/usr/share/couchdb

      rm ${{targets.contextdir}}/usr/share/couchdb/bin/couchdb.cmd

      # symlink every file in /usr/share/couchdb/bin to /usr/bin
      for file in ${{targets.contextdir}}/usr/share/couchdb/bin/*; do
        ln -s /usr/share/couchdb/bin/$(basename $file) ${{targets.contextdir}}/usr/bin/$(basename $file)
      done

  - uses: strip

subpackages:
  - name: couchdb-compat
    pipeline:
      - runs: |
          # link /usr/share/couchdb to /opt/couchdb
          mkdir -p ${{targets.contextdir}}/opt
          ln -sf /usr/share/couchdb ${{targets.contextdir}}/opt/couchdb

  - name: couchdb-doc
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share/couchdb/
          mv ${{targets.contextdir}}/usr/share/couchdb/share ${{targets.contextdir}}/usr/share/couchdb/

update:
  # This doesn't work with mangled package versions
  enabled: false
  github:
    identifier: apache/couchdb
    use-tag: true
