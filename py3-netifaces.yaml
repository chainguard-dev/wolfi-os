# Generated from https://pypi.org/project/netifaces/
package:
  name: py3-netifaces
  version: 0.11.0
  epoch: 0
  description: Portable network interface information.
  copyright:
    - license: MIT
  dependencies:
    provider-priority: "0"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-build-base-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/al45tair/netifaces.git
      expected-commit: ec55b59e27542776f55e0f9e3213a75bf8e0f367
      tag: release_${{vars.major}}_${{vars.minor}}_${{vars.patch}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    test:
      environment: {}
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.import}}
            python: python${{range.key}}

var-transforms:
  - from: ${{package.version}}
    match: (\d+)\.\d+\.\d+
    replace: $1
    to: major
  - from: ${{package.version}}
    match: \d+\.(\d+)\.\d+
    replace: $1
    to: minor
  - from: ${{package.version}}
    match: \d+\.\d+\.(\d+)
    replace: $1
    to: patch

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"
      "3.13": "313"

vars:
  import: netifaces
  pypi-package: netifaces

test:
  environment: {}
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.import}}

update:
  enabled: false
  exclude-reason: Project is unmaintained upstream
