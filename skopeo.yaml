package:
  name: skopeo
  version: 1.13.1
  epoch: 1
  description: Work with remote images registries - retrieving information, images, signing content
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/containers/skopeo/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: 8e7195ff1c71c26f3e4b61d93239424b27293c2b3f9b8d67279b9ffd8adbbeca

  - runs: |
      CGO_ENABLED=0 go build -mod=vendor \
        -tags "exclude_graphdriver_devicemapper exclude_graphdriver_btrfs containers_image_openpgp" \
        -trimpath -ldflags "-s -w -extldflags -static -buildid=" \
        -o "${{targets.destdir}}/usr/bin/skopeo" ./cmd/skopeo

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 9216
