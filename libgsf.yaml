package:
  name: libgsf
  version: 1.14.51
  epoch: 0
  description: Utility library for reading and writing structured file formats
  copyright:
    - license: LGPL-2.1-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - glib-dev
      - gobject-introspection~1.78.1
      - intltool
      - libxml2-dev
      - python3
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f0b83251f98b0fd5592b11895910cc0e19f798110b389aba7da1cb7c474017f5
      uri: https://download.gnome.org/sources/libgsf/1.14/libgsf-${{package.version}}.tar.xz

  - runs: |
      sed -i -e 's/gsf-gnome//' -e 's/thumbnailer//' Makefile.*

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --without-gnome-vfs \
        --without-bonobo \
        --enable-introspection

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      rm -f "${{targets.destdir}}"/usr/share/man/man1/gsf-office-thumbnailer.1

  - uses: strip

subpackages:
  - name: libgsf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgsf
        - bzip2-dev
    description: libgsf dev

  - name: libgsf-doc
    pipeline:
      - uses: split/manpages
    description: libgsf manpages
