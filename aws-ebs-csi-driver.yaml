package:
  name: aws-ebs-csi-driver
  version: 1.21.0
  epoch: 0
  description: CSI driver for Amazon EBS.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/aws-ebs-csi-driver
      tag: v${{package.version}}
      expected-commit: 6f2db761cfa352e05483b7f360b4ed9053b382d6

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      go mod edit -require k8s.io/kubernetes@v1.27.2
      go mod tidy
      make ARCH=$(go env GOARCH)
      mkdir -p ${{targets.destdir}}/usr/bin
      cp bin/aws-ebs-csi-driver ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/aws-ebs-csi-driver
    strip-prefix: v
    use-tag: true
    tag-filter: v
