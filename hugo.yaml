package:
  name: hugo
  version: 0.119.0
  epoch: 3
  description: The world's fastest framework for building websites.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: go/install
    with:
      package: github.com/gohugoio/hugo
      version: v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: gohugoio/hugo
    strip-prefix: v
