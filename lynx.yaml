package:
  name: lynx
  version: 2.9.0
  epoch: 0
  description: Cross-platform text-based browser
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - gettext-dev
      - glib-dev
      - ncurses-dev
      - openssl-dev>3
      - perl
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 746c926e28d50571a42d2477f9c50784b27fc8cba4c7db7f3e6c9e00dde89070
      uri: https://invisible-mirror.net/archives/lynx/tarballs/lynx${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --with-ssl \
        --enable-default-colors \
        --with-screen=ncursesw \
        --with-zlib \
        --disable-full-paths \
        --enable-externs \
        --enable-nls

  - uses: autoconf/make
    with:
      opts: |
        helpdir=/usr/share/doc/lynx/help
        docdir=/usr/share/doc/lynx

  - uses: autoconf/make-install
    with:
      opts: |
        DESTDIR=${{targets.destdir}} install install-help install-doc

  - uses: strip

subpackages:
  - name: lynx-doc
    description: lynx documentation
    pipeline:
      - uses: split/manpages

  - name: lynx-lang
    description: lynx lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/

update:
  enabled: true
  release-monitor:
    identifier: 1863
