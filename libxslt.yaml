package:
  name: libxslt
  version: 1.1.38
  epoch: 0
  description: XML stylesheet transformation library
  copyright:
    - license: custom

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgcrypt-dev
      - libgpg-error-dev
      - libtool
      - libxml2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1f32450425819a09acaff2ab7a5a7f8a2ec7956e505d7beeb45e843d0e1ecab1
      uri: https://download.gnome.org/sources/libxslt/1.1/libxslt-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: --with-python=no

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxslt-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxslt
    description: libxslt dev

  - name: libxslt-doc
    pipeline:
      - uses: split/manpages
    description: libxslt manpages

update:
  enabled: true
  release-monitor:
    identifier: 13301
