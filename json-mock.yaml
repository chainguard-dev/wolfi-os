package:
  name: json-mock
  version: 1.3.8
  epoch: 0
  description: json mock server
  dependencies:
    runtime:
      - bash # required by image entrypoint
      - coreutils # env is required
      - tini
      - tini-compat
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/json-mock
      tag: v${{package.version}}
      expected-commit: c597f9fd3642da6a6b8143e77f06c76458434684

  - runs: |
      mkdir -p ${{targets.contextdir}}
      cp run.sh default.json middleware.js ${{targets.contextdir}}

test:
  pipeline:
    - name: stat on files
      runs: |
        stat /run.sh
        stat /default.json
        stat /middleware.js

update:
  enabled: true
  github:
    identifier: cilium/json-mock
    strip-prefix: v
    tag-filter-prefix: v
    use-tag: true
