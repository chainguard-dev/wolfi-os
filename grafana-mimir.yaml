package:
  name: grafana-mimir
  version: 2.15.0
  epoch: 1
  description: Grafana Mimir provides horizontally scalable, highly available, multi-tenant, long-term storage for Prometheus.
  copyright:
    - license: AGPL-3.0-or-later

data:
  - name: grafana-mimir-packages
    items:
      metaconvert: metaconvert
      mimirtool: mimirtool
      query-tee: query-tee

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go-1.22

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/mimir
      tag: mimir-${{package.version}}
      expected-commit: 24e4281c138d873772076c5ac276a0f20f633d0d

  # the repo has an ssh://git@github.com URI for mimir-prometheus
  # so just rm the file and default to the https URL for go.mod
  - runs: rm .gitconfig

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/mimir
      ldflags: |
        -X github.com/grafana/mimir/pkg/util/version.Version=${{package.version}}
      output: grafana-mimir

subpackages:
  - range: grafana-mimir-packages
    name: grafana-mimir-${{range.key}}
    pipeline:
      - uses: go/build
        with:
          modroot: .
          packages: ./cmd/${{range.key}}
          ldflags: |
            -X github.com/grafana/mimir/pkg/util/version.Version=${{package.version}}
          output: ${{range.key}}

update:
  enabled: true
  ignore-regex-patterns:
    - distributed
    - weekly
  github:
    identifier: grafana/mimir
    strip-prefix: mimir-
    use-tag: true

test:
  pipeline:
    - runs: |
        grafana-mimir -version  | grep ${{package.version}}
        grafana-mimir --version | grep ${{package.version}}
        metaconvert --help
        mimirtool version | ${{package.version}}
        query-tee --help