package:
  name: grafana-mimir
  version: 2.12.0
  epoch: 2
  description: Grafana Mimir provides horizontally scalable, highly available, multi-tenant, long-term storage for Prometheus.
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/mimir
      tag: mimir-${{package.version}}
      expected-commit: c7aab9e039d63397d2293114ad063b03626e247b

  - runs
    # - uses: go/bump
    #   with:
    #     deps: golang.org/x/net@v0.25.0
    #     replaces: golang.org/x/net=golang.org/x/net@v0.22.0
    #     modroot: cmd/mimir: |
      go get golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/mimir
      output: grafana-mimir
      ldflags: "-extldflags -static -s -w"

  - uses: strip

update:
  enabled: true
  github:
    identifier: grafana-mimir
    strip-prefix: mimir-
    use-tag: true
    tag-filter-prefix: mimir-
