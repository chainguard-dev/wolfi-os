package:
  name: py3-poetry
  version: 1.7.1
  epoch: 0
  description: Python dependency management and packaging made easy.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - poetry=${{package.full-version}}
    runtime:
      - py3-poetry-core
      - py3-build
      - py3-CacheControl
      - py3-cleo
      - py3-crashtest
      - py3-dulwich
      - py3-importlib-metadata
      - py3-installer
      - py3-jsonschema
      - py3-keyring
      - py3-packaging
      - py3-pexpect
      - py3-pkginfo
      - py3-platformdirs
      - py3-pyproject-hooks
      - py3-requests
      - py3-requests-toolbelt
      - py3-shellingham
      - py3-tomli
      - py3-tomlkit
      - py3-trove-classifiers
      - py3-virtualenv
      - py3-xattr
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-poetry/poetry
      tag: ${{package.version}}
      expected-commit: 8fe16f82ed3d0379e9a187909203700c9fb332e7

  - uses: fetch
    with:
      expected-sha256: b348a70e7d67ad9c0bd3d0ea255bc6df84c24cf4b16f8d104adb30b425d6ff32
      uri: https://files.pythonhosted.org/packages/source/p/poetry/poetry-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-poetry/poetry
