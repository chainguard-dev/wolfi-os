# Generated from https://git.alpinelinux.org/aports/plain/main/jack/APKBUILD
package:
  name: jack
  version: 1.9.22
  epoch: 0
  description: The Jack Audio Connection Kit
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - alsa-lib-dev
      - dbus-dev
      - expat-dev
      - libsamplerate-dev
      - libsndfile-dev
      - linux-headers
      - ncurses-dev
      - python3
      - readline-dev
      - bash

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1e42b9fc4ad7db7befd414d45ab2f8a159c0b30fcd6eee452be662298766a849
      uri: https://github.com/jackaudio/jack2/archive/v${{package.version}}/jack2-v${{package.version}}.tar.gz

  - runs: |
      ./waf configure \
        -j1 \
        --prefix=/usr \
        --mandir=/usr/share/man/man1 \
        --libdir=/usr/lib \
        --dbus \
        --alsa \
        --classic

      ./waf build -j${JOBS:-2} -v

      ./waf --contextdir="${{targets.contextdir}}" install

  - uses: strip

subpackages:
  - name: jack-dev
    pipeline:
      - uses: split/dev
    description: jack dev

  - name: jack-doc
    pipeline:
      - uses: split/manpages
    description: jack manpages

  - name: jack-dbus
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin "${{targets.contextdir}}"/usr/share
          mv "${{targets.contextdir}}"/usr/bin/jackdbus "${{targets.contextdir}}"/usr/bin/
          mv "${{targets.contextdir}}"/usr/share/dbus* "${{targets.contextdir}}"/usr/share/

update:
  release-monitor:
    identifier: 16338
