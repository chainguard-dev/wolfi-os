package:
  name: libffi
  version: 3.4.5
  epoch: 0
  description: "portable foreign function interface library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - texinfo

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/libffi/libffi/releases/download/v${{package.version}}/libffi-${{package.version}}.tar.gz
      expected-sha256: 96fff4e589e3b239d888d9aa44b3ff30693c2ba1617f953925a70ddebcc102b2

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --datadir=/usr/share \
         --enable-portable-binary \
         --enable-pax_emutramp \
         --disable-exec-static-tramp

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "libffi-dev"
    description: "libffi headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libffi

  - name: "libffi-doc"
    description: "libffi docs"
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

update:
  enabled: true
  release-monitor:
    identifier: 1611
