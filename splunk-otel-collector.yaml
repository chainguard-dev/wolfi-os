package:
  name: splunk-otel-collector
  version: 0.113.0
  epoch: 1
  description: Splunk OpenTelemetry Collector is a distribution of the OpenTelemetry Collector. It provides a unified way to receive, process, and export metric, trace, and log data for Splunk Observability Cloud
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - systemd
environment:
  contents:
    packages:
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/signalfx/splunk-otel-collector
      tag: v${{package.version}}
      expected-commit: afd65d06be2164c95fb50a9d6ab2f42af9e86383

  - runs: go generate ./...

  - uses: go/build
    with:
      modroot: cmd/otelcol
      packages: .
      ldflags: -X github.com/signalfx/splunk-otel-collector/internal/version.Version=v${{package.version}} -X go.opentelemetry.io/collector/internal/version.Version=${{package.version}}
      output: otelcol
  - name: copy config files
    runs: |
      mkdir -p ${{targets.contextdir}}/etc/otel/collector
      cp config/collector/gateway_config.yaml ${{targets.contextdir}}/etc/otel/collector/gateway_config.yaml
      cp config/collector/otlp_config_linux.yaml ${{targets.contextdir}}/etc/otel/collector/otlp_config_linux.yaml
      cp config/collector/agent_config.yaml ${{targets.contextdir}}/etc/otel/collector/agent_config.yaml
      cp config/collector/fargate_config.yaml ${{targets.contextdir}}/etc/otel/collector/fargate_config.yaml
      cp config/collector/ecs_ec2_config.yaml ${{targets.contextdir}}/etc/otel/collector/ecs_ec2_config.yaml

subpackages:
  - name: ${{package.name}}-doc
    description: Documentation for Splunk OTel Collector
    pipeline:
      - name: install-docs
        runs: mkdir -p ${{targets.contextdir}}/usr/share mv docs "${{targets.contextdir}}/usr/share"

  - name: ${{package.name}}-migratecheckpoint
    description: migrate checkpoint package
    pipeline:
      - uses: go/build
        with:
          modroot: cmd/migratecheckpoint
          packages: .
          ldflags: -X github.com/signalfx/splunk-otel-collector/internal/version.Version=v${{package.version}} -X go.opentelemetry.io/collector/internal/version.Version=${{package.version}}
          output: migratecheckpoint
    test:
      pipeline:
        - runs: migratecheckpoint --help

update:
  enabled: true
  github:
    identifier: signalfx/splunk-otel-collector
    strip-prefix: v

test:
  pipeline:
    - runs: otelcol --help
    - runs: otelcol --version | grep ${{package.version}}
