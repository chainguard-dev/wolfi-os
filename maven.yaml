package:
  name: maven
  version: 3.8.6
  epoch: 0
  description: A Java project management and project comprehension tool.
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache-2.0
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openjdk
pipeline:
  - uses: fetch
    with:
      expected-sha256: c7047a48deb626abf26f71ab3643d296db9b1e67f1faa7d988637deac876b5a9
      uri: https://archive.apache.org/dist/maven/maven-3/${{package.version}}/binaries/apache-maven-${{package.version}}-bin.tar.gz
  - runs: |

      mkdir -p ${{targets.destdir}}/usr/share/java/maven-3
      mkdir -p ${{targets.destdir}}/usr/share/java/maven-3/bin
      mkdir -p ${{targets.destdir}}/usr/share/java/maven-3/boot
      mkdir -p ${{targets.destdir}}/usr/share/java/maven-3/lib

      install -m644 -Dt ${{targets.destdir}}/usr/share/java/maven-3/bin ./bin/*.conf
      install -m644 -Dt ${{targets.destdir}}/usr/share/java/maven-3/boot ./boot/*.jar
      install -m644 -Dt ${{targets.destdir}}/usr/share/java/maven-3/lib ./lib/*.jar
      cp -Rp ./conf ${{targets.destdir}}/usr/share/java/maven-3/

      mkdir -p ${{targets.destdir}}/usr/bin

      install -m755 -Dt ${{targets.destdir}}/usr/share/java/maven-3/bin ./bin/mvn
      ln -sf /usr/share/java/maven-3/bin/mvn ${{targets.destdir}}/usr/bin/mvn

      install -m755 -Dt ${{targets.destdir}}/usr/share/java/maven-3/bin ./bin/mvnDebug
      ln -sf /usr/share/java/maven-3/bin/mvnDebug ${{targets.destdir}}/usr/bin/mvnDebug

      install -m755 -Dt ${{targets.destdir}}/usr/share/java/maven-3/bin ./bin/mvnyjp
      ln -sf /usr/share/java/maven-3/bin/mvnyjp ${{targets.destdir}}/usr/bin/mvnyjp

      mkdir ${{targets.destdir}}/etc
      cat > ${{targets.destdir}}/etc/mavenrc <<-EOF
      M2_HOME="/usr/share/java/maven-3"
      EOF
