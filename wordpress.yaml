package:
  name: wordpress
  version: 6.5.5
  epoch: 0
  description: "The Open Source Publishing Platform"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - php

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wordpress/wordpress
      tag: ${{package.version}}
      expected-commit: 5b2ef0f91d4ee08703e755a42f3c2e96e36bdf0a
      destination: "${{targets.destdir}}/usr/share/wordpress"

update:
  enabled: true
  github:
    identifier: wordpress/wordpress
    use-tag: true
