package:
  name: rust-bindgen
  version: 0.71.0
  epoch: 0
  description: Automatically generates Rust FFI bindings to C (and some C++) libraries
  copyright:
    - license: BSD-3-Clause

pipeline:
  - name: Checkout bindgen
    uses: git-checkout
    with:
      expected-commit: d3c489f466b26ac062a993c33ba4c3a9f4e58cbe
      repository: https://github.com/rust-lang/rust-bindgen
      tag: v${{package.version}}

  - name: Bump bindgen deps
    runs: cargo update --package rustix --precise 0.37.25

  - name: Build bindgen
    uses: cargo/build
    with:
      output: bindgen

  - name: Strip bindgen
    uses: strip

update:
  enabled: true
  github:
    identifier: rust-lang/rust-bindgen
    strip-prefix: v

test:
  pipeline:
    - name: Test bindgen
      runs: |
        bindgen --help
        bindgen --version
