package:
  name: libeconf
  version: 0.7.3
  epoch: 0
  description: Enhanced Config File Parser
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - meson

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d78b86e72b5818b93f06c54b8fb8e19669b45844
      repository: https://github.com/openSUSE/libeconf
      tag: v${{package.version}}

  - runs: meson build

  - runs: ninja -C build

  - runs: DESTDIR="${{targets.destdir}}" ninja -C build install

subpackages:
  - range: ""
    name: libeconf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libeconf
    description: libeconf dev

update:
  enabled: true
  github:
    identifier: openSUSE/libeconf
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - libeconf-dev
        - pkgconf
  pipeline:
    # AUTOGENERATED
    - runs: |
        pkg-config --modversion libeconf
        econftool --help
