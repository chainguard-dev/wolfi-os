package:
  name: libeconf
  version: 0.5.0
  epoch: 1
  description: Enhanced Config File Parser
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - meson
pipeline:
  - uses: fetch
    with:
      expected-sha256: d6f794418a8f3ea2932bfaa33576ee604328edf7aff0c5ada1ffc74ef0362e3a
      uri: https://github.com/openSUSE/libeconf/archive/refs/tags/v${{package.version}}.tar.gz
  - runs: meson build
  - runs: ninja -C build
  - runs: DESTDIR="${{targets.destdir}}" ninja -C build install
subpackages:
  - range: ""
    name: libeconf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libeconf
    description: libeconf dev
