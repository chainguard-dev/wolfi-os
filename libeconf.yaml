package:
  name: libeconf
  version: 0.5.3
  epoch: 0
  description: Enhanced Config File Parser
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - meson

pipeline:
  - uses: fetch
    with:
      expected-sha256: e7bf428bb2895337a7efb2cc93311e6dedc8b579688e75fa89d062be50b09194
      uri: https://github.com/openSUSE/libeconf/archive/refs/tags/v${{package.version}}.tar.gz

  - runs: meson build

  - runs: ninja -C build

  - runs: DESTDIR="${{targets.destdir}}" ninja -C build install

subpackages:
  - range: ""
    name: libeconf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libeconf
    description: libeconf dev

update:
  enabled: true
  github:
    identifier: openSUSE/libeconf
    strip-prefix: v
