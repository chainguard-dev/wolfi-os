package:
  name: influx
  version: 2.7.4
  epoch: 0
  description: CLI for managing resources in InfluxDB v2
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/influxdata/influx-cli
      tag: v${{package.version}}
      expected-commit: ec55d42dc4214b335b05b1646293affff710cd63

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bin/linux/$(go env GOARCH)/influx ${{targets.destdir}}/usr/bin/influx

  - uses: strip

update:
  enabled: true
  github:
    identifier: influxdata/influx-cli
    strip-prefix: v
