package:
  name: py3-google-auth
  version: 2.34.0
  epoch: 0
  description: Google Authentication Library
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-asn1-modules
      - py3-cachetools
      - py3-rsa
      - py3-six
      - py3-urllib3
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: google-auth

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/googleapis/google-auth-library-python
      tag: v${{package.version}}
      expected-commit: c6d99030b8d972105913006bd052cf762b94a976

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-asn1-modules
        - py${{range.key}}-cachetools
        - py${{range.key}}-rsa
        - py${{range.key}}-six
        - py${{range.key}}-urllib3
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build

      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.destdir}}"

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="google.auth"
        IMPORT_STATEMENT="import google.auth"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  github:
    identifier: googleapis/google-auth-library-python
    strip-prefix: v
