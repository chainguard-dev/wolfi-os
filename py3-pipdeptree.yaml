package:
  name: py3-pipdeptree
  version: 2.23.1
  epoch: 0
  description: "A command line utility to display dependency tree of the installed Python packages"
  copyright:
    - license: MIT
  dependencies:
    runtime:

vars:
  pypi-package: pipdeptree

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-hatch-vcs
      - py3-supported-hatchling
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tox-dev/pipdeptree
      tag: ${{package.version}}
      expected-commit: f0999f9aa8048a3710217aadd41a545f157ee1f9

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-packaging
        - py${{range.key}}-pip
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: tox-dev/pipdeptree

test:
  pipeline:
    - runs: |
        pipdeptree --version
