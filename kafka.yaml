package:
  name: kafka
  # When bumping check to see if the CVE mitigation can be removed.
  version: 3.6.0
  epoch: 4
  description: Apache Kafka is a distributed event streaming platformm
  copyright:
    - paths:
        - "*"
      attestation:
      license: Apache-2.0
  dependencies:
    runtime:
      - bash # some helper scripts use bash
      - openjdk-11-jre

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - curl
      - gradle
      - openjdk-11
      - sbt

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/kafka
      tag: ${{package.version}}
      expected-commit: 60e845626d8a465a8cfe68bb2d7d4b88d622634e

  - uses: patch
    with:
      patches: 0001-PATCH-zookeeper.patch

  - runs: |
      export JAVA_TOOL_OPTIONS=-Dfile.encoding=UTF8

      gradle clean releaseTarGz

      tar -xf core/build/distributions/kafka_2.13-${{package.version}}.tgz

      mkdir -p ${{targets.contextdir}}/usr/lib/kafka/logs

      mv kafka_2.13-${{package.version}}/bin ${{targets.contextdir}}/usr/lib/kafka
      mv kafka_2.13-${{package.version}}/libs ${{targets.contextdir}}/usr/lib/kafka
      mv kafka_2.13-${{package.version}}/config ${{targets.contextdir}}/usr/lib/kafka

      # Clean up windows
      rm -rf ${{targets.contextdir}}/usr/lib/kafka/bin/*.bat

subpackages:
  - name: kafka-bitnami-compat
    description: "compat package with bitnami/kafka image"
    pipeline:
      - uses: bitnami/compat
        with:
          image: kafka
          version-path: 3.5/debian-11
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt/bitnami/kafka/
          ln -s /usr/lib/kafka/bin ${{targets.contextdir}}/opt/bitnami/kafka/bin
          ln -s /usr/lib/kafka/libs ${{targets.contextdir}}/opt/bitnami/kafka/libs
          ln -s /usr/lib/kafka/config ${{targets.contextdir}}/opt/bitnami/kafka/config
          ln -s /usr/lib/kafka/logs ${{targets.contextdir}}/opt/bitnami/kafka/logs

update:
  enabled: true
  github:
    identifier: apache/kafka
    use-tag: true
