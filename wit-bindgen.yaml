package:
  name: wit-bindgen
  version: v0.19.0
  epoch: 0
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libLLVM-15
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: wit-bindgen-cli-${{package.version}}
      expected-commit: a87d27dfc038562e1e1ffdf625b6e4625e2e0360

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wit-bindgen ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: wit-bindgen-cli-
