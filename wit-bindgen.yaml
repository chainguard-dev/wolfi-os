package:
  name: wit-bindgen
  version: 0.13.0
  epoch: 0
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: wit-bindgen-cli-${{package.version}}
      expected-commit: a868860fb4ac4ccf5b5a41f5ff9752d9c150dc99

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.contextdir}}/usr/bin/
      mv target/release/wit-bindgen ${{targets.contextdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: wit-bindgen-cli-
