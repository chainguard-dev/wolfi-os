package:
  name: wit-bindgen
  version: 0.10.0
  epoch: 1
  description: "A language binding generator for WebAssembly interface types"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wit-bindgen
      tag: wit-bindgen-cli-${{package.version}}
      expected-commit: e32a150f876c291784d9cead97c58fac97cf216c

  - uses: rust/cargo-build
    with:
      target: wit-bindgen

  - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wit-bindgen
    strip-prefix: wit-bindgen-cli-
