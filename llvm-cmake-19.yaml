package:
  name: llvm-cmake-19
  version: "19.1.7"
  epoch: 0
  description: CMake macros for LLVM build system, version 19
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - cmake

environment:
  contents:
    packages:
      - busybox

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+).*
    replace: $1
    to: major-version

pipeline:
  - working-directory: ${{targets.destdir}}/usr/lib/llvm-${{vars.major-version}}/share/cmake
    uses: fetch
    with:
      uri: https://github.com/llvm/llvm-project/releases/download/llvmorg-${{package.version}}/cmake-${{package.version}}.src.tar.xz
      expected-sha256: 11c5a28f90053b0c43d0dec3d0ad579347fc277199c005206b963c19aae514e3
      delete: true

update:
  enabled: true
  github:
    identifier: llvm/llvm-project
    strip-prefix: llvmorg-
    tag-filter: llvmorg-19.1
    use-tag: true
