package:
  name: imagemagick6
  version: 6.9.13.19
  epoch: 0
  description: "File archiver with a high compression ratio"
  # copyright:
  #   - license: ImageMagick

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      # - fontconfig-dev
      # - freetype-dev
      # - ghostscript-dev
      # - lcms2-dev
      # - libjpeg-turbo-dev
      # - libpng-dev
      # - libtool
      # - libtool
      # - libwebp-dev
      # - libx11-dev
      # - libxext-dev
      # - libxml2-dev
      # - linux-headers
      # - openjpeg-dev
      # - openssf-compiler-options
      # - pango-dev
      # - perl-dev
      # - tiff-dev
      # - zlib-dev
var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: "-$1"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ImageMagick/ImageMagick6.git
      tag: ${{vars.mangled-package-version}}
      expected-commit: 3eaacdd9c3c59e245ba2c80768d48dcd4689f796

  # - uses: autoconf/configure

  # - uses: autoconf/make

  # - uses: autoconf/make-install

  # - uses: strip

update:
  enabled: true
  github:
    identifier: ImageMagick/ImageMagick6
    strip-prefix: v
