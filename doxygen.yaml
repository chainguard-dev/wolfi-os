package:
  name: doxygen
  version: 1.13.1
  epoch: 0
  description: A documentation system for C++, C, Java, IDL and PHP
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - coreutils
      - flex
      - openssf-compiler-options
      - perl
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: b593a17e9f7dd00c253d5bb18f05b84632136e89753b87fe366c858ea63f6e62
      uri: https://doxygen.nl/files/doxygen-${{package.version}}.src.tar.gz

  - runs: |
      cmake -B build -G Ninja \
          -DGIT_EXECUTABLE=/bin/false \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -Dbuild_xmlparser=ON
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 457
  version-separator: "_"

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        doxygen --version
        doxygen --help
