package:
  name: doxygen
  version: 1.9.8
  epoch: 1
  description: A documentation system for C++, C, Java, IDL and PHP
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - coreutils
      - flex
      - perl
      - python3
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 05e3d228e8384b5f3af9c8fd6246d22804acb731a3a24ce285c8986ed7e14f62
      uri: https://doxygen.nl/files/doxygen-${{package.version}}.src.tar.gz

  - runs: |
      cmake -B build -G Ninja \
          -DGIT_EXECUTABLE=/bin/false \
          -DCMAKE_INSTALL_PREFIX=/usr \
          -DCMAKE_BUILD_TYPE=MinSizeRel \
          -Dbuild_xmlparser=ON
      cmake --build build
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 457
  version-separator: "_"
