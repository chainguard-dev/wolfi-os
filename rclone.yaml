package:
  name: rclone
  version: 1.68.2
  epoch: 0
  description: rsync for cloud storage - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Yandex Files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - fuse3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f2d16ab4c5856098abe9e194c5f4dde6bfc56b66
      repository: https://github.com/rclone/rclone
      tag: v${{package.version}}

  - runs: |
      CGO_ENABLED=0 make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv rclone ${{targets.destdir}}/usr/bin/rclone

  - uses: strip

update:
  enabled: true
  github:
    identifier: rclone/rclone
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rclone --version
        rclone --help
