package:
  name: rclone
  version: "1.69.0"
  epoch: 2
  description: rsync for cloud storage - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Yandex Files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates
      - fuse3
      - tzdata

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cd3b08d8cfbc910d9909b53c014bc87505ff4abe
      repository: https://github.com/rclone/rclone
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: rclone

  - runs: |
      mkdir -p ${{targets.destdir}}/etc
      echo "user_allow_other" >> ${{targets.destdir}}/etc/fuse.conf

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for rclone
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/local/bin
          ln -sf /usr/bin/rclone "${{targets.contextdir}}"/usr/local/bin/rclone
    test:
      pipeline:
        - name: check presence of symlink
          runs: stat /usr/local/bin/rclone

update:
  enabled: true
  github:
    identifier: rclone/rclone
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rclone --version
        rclone --help
