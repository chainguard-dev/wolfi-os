package:
  name: rclone
  version: 1.68.1
  epoch: 1
  description: rsync for cloud storage - Google Drive, S3, Dropbox, Backblaze B2, One Drive, Swift, Hubic, Wasabi, Google Cloud Storage, Yandex Files
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - fuse3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8d78768aaad75e8ff634981458990a66820093fd
      repository: https://github.com/rclone/rclone
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1

  - runs: |
      CGO_ENABLED=0 make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv rclone ${{targets.destdir}}/usr/bin/rclone

  - uses: strip

update:
  enabled: true
  github:
    identifier: rclone/rclone
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        rclone --version
        rclone --help
