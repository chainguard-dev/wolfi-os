package:
  name: libestr
  version: 0.1.11
  epoch: 0
  description: essentials for string handling (and a bit more)
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e385ee85ace19466ebaec690197b89df8ab3c72e
      repository: https://github.com/rsyslog/libestr
      tag: v${{package.version}}

  - runs: |
      libtoolize --copy
      aclocal -I m4 --install
      autoheader
      autoconf
      automake --foreign --add-missing --force-missing --copy
      ./configure --prefix=/usr
      make -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install
      make check

  - uses: strip

subpackages:
  - name: libestr-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libestr
    description: libestr dev

update:
  enabled: true
  github:
    identifier: rsyslog/libestr
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - pkgconf
        - libestr
        - libestr-dev
  pipeline:
    - runs: |
        pkg-config --libs libestr | grep /usr/lib
