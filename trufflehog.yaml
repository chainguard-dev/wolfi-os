package:
  name: trufflehog
  version: 3.88.5
  epoch: 0
  description: Find, verify, and analyze leaked credentials
  dependencies:
    runtime:
      - bash
      - binutils
      - ca-certificates
      - cpio
      - git
      - openssh-client
  copyright:
    - license: AGPL-3.0-only

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/trufflesecurity/trufflehog
      tag: v${{package.version}}
      expected-commit: f19d6e5d2bef8a8ceca2b7d77ec447fc304f8078

  - uses: go/build
    with:
      packages: ./main.go
      ldflags: -X github.com/trufflesecurity/trufflehog/v3/pkg/version.BuildVersion=${{package.version}}
      output: trufflehog

  - runs: |
      mkdir -p ${{targets.contextdir}}/etc
      cp entrypoint.sh ${{targets.contextdir}}/etc/entrypoint.sh
      chmod +x ${{targets.contextdir}}/etc/entrypoint.sh

update:
  enabled: true
  github:
    identifier: trufflesecurity/trufflehog
    use-tag: true
    strip-prefix: v

test:
  pipeline:
    - name: version and help tests
      runs: |
        trufflehog --version
        trufflehog --help
    - name: trufflehog scans
      runs: |
        trufflehog git https://github.com/trufflesecurity/test_keys --results=verified,unknown | grep token
        trufflehog docker --image trufflesecurity/secrets --results=verified,unknown | grep token
        echo "demo-password-1234" > secret.txt
        trufflehog filesystem secret.txt
