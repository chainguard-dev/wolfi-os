package:
  name: py3-cfgv
  version: 3.4.0
  epoch: 0
  description: "Validate configuration and produce human readable error messages"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

vars:
  pypi-package: cfgv
  import: cfgv

environment:
  contents:
    packages:
      - build-base
      - py3-pytest
      - py3-setuptools
    
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/asottile/cfgv
      tag: v${{package.version}}
      expected-commit: 44cc7353ad4238cee1fc2eb2f0aa07b78f0cbe27

  - name: Python Build
    uses: python/build-wheel

  - name: Python Install
    uses: python/install

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
  github:
    identifier: asottile/cfgv
    strip-prefix: v

