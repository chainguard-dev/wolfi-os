package:
  name: dbus
  version: 1.15.2
  epoch: 2
  description: Freedesktop.org message bus system
  copyright:
    - license: AFL-2.1 OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - expat-dev
      - libsm-dev
      - libx11-dev
      - meson
      - xmlto
      - bash
      # - glib-dev # TODO needed by libdbus-glib
      # - util-linux-dev # TODO adding unit-linux at a later date

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7e640803084af59f5e477b7ded11fd888b5380910a895c51ca3aedd63c0626ca
      uri: https://dbus.freedesktop.org/releases/dbus/dbus-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-system-pid-file=/run/dbus/dbus.pid \
        --enable-xml-docs=false \
        --enable-doxygen-docs=false

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: dbus-doc
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/share
          mv ${{targets.contextdir}}/usr/share/doc ${{targets.contextdir}}/usr/share
    description: dbus manpages

  - name: dbus-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.contextdir}}/usr/lib/lib*.so.* ${{targets.contextdir}}/usr/lib
    description: D-BUS access libraries

  - name: dbus-x11
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/bin/dbus-launch ${{targets.contextdir}}/usr/bin/dbus-launch
    description: X11 add-ons for D-BUS

  - name: dbus-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - dbus
        # - util-linux-dev todo add when util-linux is packaged
    description: dbus dev

update:
  enabled: true
  release-monitor:
    identifier: 5356
