package:
  name: crystal
  version: 1.10.1
  epoch: 0
  description: "The Crystal Programming Language"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - libLLVM-16
      - gc-dev
      - yaml-dev
      - libevent-dev
      - pcre2-dev

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - crystal-stage0
      - yaml-dev
      - zlib-dev
      - openssl-dev
      - tzdata
      - llvm16-dev
      - libxml2-dev
      - libatomic_ops
      - libevent-static
      - libevent-dev
      - clang-16
      - pcre2-dev
      - gc-dev
      - gmp-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/crystal-lang/crystal/archive/refs/tags/${{package.version}}.tar.gz
      expected-sha256: f6449ffff519c86383f5e845455f3e6f6b10d6090effab09568f4c7414a8a51b
      extract: false

  - runs: |
      tar -xf ${{package.version}}.tar.gz
      rm ${{package.version}}.tar.gz

  - runs: |
      export CRYSTAL_CONFIG_VERSION="${{package.version}}"
      cd crystal-${{package.version}}
      make crystal release=1

      install -d -m 0755 "${{targets.destdir}}"/usr/bin
      install -m 0755 .build/crystal  "${{targets.destdir}}"/usr/bin/crystal

      install -d -m 0755 "${{targets.destdir}}"/usr/share/crystal
      cp -av src "${{targets.destdir}}"/usr/share/crystal/src
      rm -f "${{targets.destdir}}"/usr/share/crystal/src/llvm/ext/llvm_ext.o # Don't install llvm_ext.o

  - uses: strip

update:
  enabled: true
  github:
    identifier: crystal-lang/crystal
    use-tag: true
