package:
  name: py3-matplotlib
  version: 3.9.2
  epoch: 0
  description: Python plotting package
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python3
      - py3-contourpy
      - py3-cycler
      - py3-dateutil
      - py3-fonttools
      - py3-kiwisolver
      - py3-numpy
      - py3-packaging
      - py3-pillow
      - py3-pyparsing

environment:
  contents:
    packages:
      - meson
      - py3-build-base-dev
      - py3-cycler
      - py3-dateutil
      - py3-fonttools
      - py3-kiwisolver
      - py3-meson-python
      - py3-numpy
      - py3-pyparsing
      - py3-pillow
      - py3-pybind11

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/matplotlib/matplotlib
      expected-commit: a254b687df97cda8c6affa37a1dfcf213f8e6c3a
      tag: v${{package.version}}

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc'
    - 'post'
  github:
    identifier: matplotlib/matplotlib
    strip-prefix: v
    use-tag: true
