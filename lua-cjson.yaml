package:
  name: lua-cjson
  version: 2.1.0.10
  epoch: 3
  description: "Lua CJSON is a fast JSON encoding/parsing module for Lua"
  copyright:
    - license: MIT
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - luajit
      - luajit-dev
      - automake
      
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/openresty/lua-cjson/archive/${{package.version}}.tar.gz
      expected-sha256: 0c551d6898f89f876e48730f9b55790d0ba07d5bc0aa6c76153277f63c19489f
      strip-components: 1


  - runs: |
     export LUAJIT_LIB="$(pkgconf --variable=libdir luajit)"
      export LUAJIT_INC="$(pkgconf --variable=includedir luajit)"
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      ln -s "$LUAJIT_INC" /usr/include/lua
      export LUA_INCLUDE_DIR=/usr/include/luajit-2.1
      ln -s $LUA_INCLUDE_DIR /usr/include/lua5.1
      
      make -C "." install DESTDIR="${{targets.destdir}}"


update:
  enabled: false
