package:
  name: libwebp
  version: 1.4.0
  epoch: 2
  description: Libraries for working with WebP images
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf #Â remove when switching back to released tarball
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - giflib-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://chromium.googlesource.com/webm/libwebp
      tag: v${{package.version}}
      expected-commit: a443170fc0ebdfc3abbf89ac81f35e7eb656a3da

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libwebp-static
    pipeline:
      - uses: split/static
    description: libwebp static

  - name: libwebp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libwebp
    description: libwebp dev

  - name: libwebp-doc
    pipeline:
      - uses: split/manpages
    description: libwebp manpages

  - name: libwebp-tools
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin/* ${{targets.subpkgdir}}/usr/bin/
    description: The WebP command line tools

update:
  enabled: true
  github:
    identifier: webmproject/libwebp
    strip-prefix: v
    use-tag: true
