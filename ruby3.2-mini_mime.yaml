package:
  name: ruby3.2-mini_mime
  version: 1.1.5
  epoch: 1
  description: A lightweight mime type lookup toy
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 920dcec03f599d654bed03a465801d85a3c4d9691c97fd5dc67ace013c1ad60e
      uri: https://github.com/discourse/mini_mime/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: mini_mime

update:
  enabled: true
  github:
    identifier: discourse/mini_mime
    strip-prefix: v
    use-tag: true
