package:
  name: cedar
  version: 2.3.2
  epoch: 1
  description: "Core implementation of the Cedar language"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cedar-policy/cedar
      expected-commit: e23299526851f08d816b3df720c7219802458a53
      tag: v${{package.version}}

  - uses: rust/cargo-build
    with:
      target: cedar

  - uses: strip

update:
  enabled: true
  github:
    identifier: cedar-policy/cedar
    strip-prefix: v
