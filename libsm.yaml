package:
  name: libsm
  version: 1.2.4
  epoch: 2
  description: X11 Session Management library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libice-dev
      - xorgproto
      - xtrans
      - libuuid
      - util-linux-dev
      - util-macros
      - xmlto
      - bash

pipeline:
  - uses: fetch
    with:
      expected-sha256: 51464ce1abce323d5b6707ceecf8468617106e1a8a98522f8342db06fd024c15
      uri: https://www.x.org/releases/individual/lib/libSM-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-docs \
        --with-xmlto \
        --without-fop \
        --with-libuuid

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libsm-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsm
        - util-linux-dev
    description: libsm dev

  - name: libsm-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}/usr/share"
          mv "${{targets.contextdir}}/usr/share/doc" "${{targets.contextdir}}/usr/share"
    description: libsm manpages

update:
  enabled: true
  release-monitor:
    identifier: 1726
