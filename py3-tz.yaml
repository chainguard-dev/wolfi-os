package:
    name: py3-tz
    version: "2023.4"
    epoch: 0
    description: Python3 definitions of world timezone
    copyright:
        - license: MIT
    dependencies:
        runtime:
            - python3
environment:
    contents:
        packages:
            - build-base
            - busybox
            - ca-certificates-bundle
            - py3-setuptools
            - python3
            - wolfi-base
pipeline:
    - uses: fetch
      with:
        uri: https://pypi.python.org/packages/source/p/pytz/pytz-${{package.version}}.tar.gz
        expected-sha512: dc132f305d6f8f491a004f65fa823aa76713d324592ef474abfd5c0aafdf722d22386cf7f9140b2868f48e1309a64385204a129c0ed6c0bf8356844b92f13bb0
    - name: Python Build
      runs: python setup.py build
    - name: Python Install
      runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
    - uses: strip
update:
    enabled: true
    release-monitor:
        identifier: 6537
