package:
  name: libsoup
  version: 3.5.2
  epoch: 0
  description: Gnome HTTP client/server Library
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libevdev-dev
      - libgcrypt-dev
      - libpsl-dev
      - libxml2-dev
      - nghttp2-dev
      - sqlite-dev
      - vala
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libsoup
      tag: ${{package.version}}
      expected-commit: d72f92cd29588f4ef5064ecbe97bfa00212aba7c

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dtls_check=false \
        -Dintrospection=enabled \
        -Dvapi=enabled \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

update:
  enabled: true
  release-monitor:
    identifier: 11483
