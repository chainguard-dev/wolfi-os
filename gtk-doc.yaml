package:
  name: gtk-doc
  version: 1.33.2
  epoch: 1
  description: Documentation tool for public library API
  copyright:
    - license: GPL-2.0-or-later AND GFDL-1.1-or-later
  dependencies:
    runtime:
      - docbook-xml
      - python3
      - py3-pygments

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - rarian-dev
      - gettext
      - autoconf
      - automake
      - libtool
      - docbook-xml
      - python3
      - pkgconf
      - pkgconf-dev
      - glib-dev
      - py3-pygments

pipeline:
  - uses: fetch
    with:
      expected-sha256: cc1b709a20eb030a278a1f9842a362e00402b7f834ae1df4c1998a723152bf43
      uri: https://download.gnome.org/sources/gtk-doc/1.33/gtk-doc-${{package.version}}.tar.xz

  - runs: |
      autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13140
