package:
  name: ruby3.2-webfinger
  version: 2.1.2
  epoch: 0
  description: Ruby WebFinger client library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: f373199b15c5b01cc6c7f40da6f78dcee0c187d2582d0338bd44d351656962fe
      uri: https://github.com/nov/webfinger/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: webfinger

update:
  enabled: true
  github:
    identifier: nov/webfinger
    strip-prefix: v
