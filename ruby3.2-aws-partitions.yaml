#nolint:valid-pipeline-git-checkout-tag
package:
  name: ruby3.2-aws-partitions
  version: 1.995.0
  epoch: 0
  description: Provides interfaces to enumerate AWS partitions, regions, and services.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bac3491f811717dcf592b01bd771f2db63afdb35
      repository: https://github.com/aws/aws-sdk-ruby
      branch: version-3

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: gems/${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: gems/${{vars.gem}}

  - uses: ruby/clean

vars:
  gem: aws-partitions

update:
  enabled: false
  manual: true # the library we fetch uses a different version then the package version
  release-monitor:
    identifier: 174496

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
