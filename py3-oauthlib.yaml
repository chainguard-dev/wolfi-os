package:
  name: py3-oauthlib
  version: 3.2.2
  epoch: 4
  description: A generic, spec-compliant, thorough implementation of the OAuth request-signing logic
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: oauthlib

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oauthlib/oauthlib
      tag: v${{package.version}}
      expected-commit: e6c33e41a8ce6dadff387cdc4613a55b63d1827e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-six
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build

      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.destdir}}"

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="oauthlib"
        IMPORT_STATEMENT="import oauthlib"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  github:
    identifier: oauthlib/oauthlib
    strip-prefix: v
