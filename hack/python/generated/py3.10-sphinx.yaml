# Generated from https://pypi.org/project/Sphinx/
package:
  name: py3.10-Sphinx
  version: 6.1.3
  epoch: 0
  description: Python documentation generator
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: ""
  dependencies:
    runtime:
      - py3.10-sphinxcontrib-applehelp
      - py3.10-sphinxcontrib-devhelp
      - py3.10-sphinxcontrib-jsmath
      - py3.10-sphinxcontrib-htmlhelp
      - py3.10-sphinxcontrib-serializinghtml
      - py3.10-sphinxcontrib-qthelp
      - py3.10-Jinja2
      - py3.10-Pygments
      - py3.10-docutils
      - py3.10-snowballstemmer
      - py3.10-babel
      - py3.10-alabaster
      - py3.10-imagesize
      - py3.10-requests
      - py3.10-packaging
      - py3.10-importlib-metadata
      - py3.10-colorama
      - python-3.10
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.10
      - py3.10-setuptools
pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L https://files.pythonhosted.org/packages/db/0b/a0f60c4abd8a69bd5b0d20edde8a8d8d9d4ca825bbd920d328d248fd0290/Sphinx-6.1.3.tar.gz | sha256sum'
      expected-sha256: 0dac3b698538ffef41716cf97ba26c1c7788dba73ce6f150c1ff5b4720786dd2
      uri: https://files.pythonhosted.org/packages/db/0b/a0f60c4abd8a69bd5b0d20edde8a8d8d9d4ca825bbd920d328d248fd0290/Sphinx-${{package.version}}.tar.gz
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
