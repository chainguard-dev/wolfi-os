  epoch: 0
  description: This package provides 29 stemmers for 28 languages generated from Snowball algorithms.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3.11
environment:
