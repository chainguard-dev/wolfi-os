  version: "0.3"
  epoch: 0
  description: Editable installations
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: MIT
  dependencies:
    runtime:
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
