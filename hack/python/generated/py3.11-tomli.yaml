# Generated from https://pypi.org/project/tomli/
package:
  name: py3.11-tomli
  version: 2.0.1
  epoch: 0
  description: A lil' TOML parser
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: ""
  dependencies:
    runtime:
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11
      - py3.11-setuptools
pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L https://files.pythonhosted.org/packages/c0/3f/d7af728f075fb08564c5949a9c95e44352e23dee646869fa104a3b2060a3/tomli-2.0.1.tar.gz | sha256sum'
      expected-sha256: de526c12914f0c550d15924c62d72abc48d6fe7364aa87328337a31007fe8a4f
      uri: https://files.pythonhosted.org/packages/c0/3f/d7af728f075fb08564c5949a9c95e44352e23dee646869fa104a3b2060a3/tomli-${{package.version}}.tar.gz
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
