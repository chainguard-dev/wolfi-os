      - py3.11-requests
      - py3.11-packaging
      - py3.11-importlib-metadata
      - py3.11-colorama
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11
      - py3.11-setuptools
pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L https://files.pythonhosted.org/packages/db/0b/a0f60c4abd8a69bd5b0d20edde8a8d8d9d4ca825bbd920d328d248fd0290/Sphinx-6.1.3.tar.gz | sha256sum'
