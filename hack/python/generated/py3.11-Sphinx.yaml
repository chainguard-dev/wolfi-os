  version: 6.1.3
  epoch: 0
  description: Python documentation generator
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: ""
  dependencies:
    runtime:
      - py3.11-sphinxcontrib-applehelp
      - py3.11-sphinxcontrib-devhelp
      - py3.11-sphinxcontrib-jsmath
      - py3.11-sphinxcontrib-htmlhelp
      - py3.11-sphinxcontrib-serializinghtml
      - py3.11-sphinxcontrib-qthelp
      - py3.11-Jinja2
      - py3.11-Pygments
      - py3.11-docutils
      - py3.11-snowballstemmer
      - py3.11-babel
      - py3.11-alabaster
