  description: Utility library for gitignore style pattern matching of file paths.
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: ""
  dependencies:
    runtime:
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
