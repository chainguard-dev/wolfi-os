  version: "0.19"
  epoch: 0
  description: Docutils -- Python Documentation Utilities
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: public domain, Python, 2-Clause BSD, GPL 3 (see COPYING.txt)
  dependencies:
    runtime:
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11
      - py3.11-setuptools
pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L https://files.pythonhosted.org/packages/6b/5c/330ea8d383eb2ce973df34d1239b3b21e91cd8c865d21ff82902d952f91f/docutils-0.19.tar.gz | sha256sum'
      expected-sha256: 33995a6753c30b7f577febfc2c50411fec6aac7f7ffeb7c4cfe5991072dcf9e6
      uri: https://files.pythonhosted.org/packages/6b/5c/330ea8d383eb2ce973df34d1239b3b21e91cd8c865d21ff82902d952f91f/docutils-${{package.version}}.tar.gz
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
