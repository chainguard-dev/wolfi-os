# Generated from https://pypi.org/project/pep517/
package:
  name: py3.11-pep517
  version: 0.13.0
  epoch: 0
  description: Wrappers to build Python packages using PEP 517 hooks
  target-architecture:
    - all
  copyright:
    - paths:
        - '*'
      attestation: TODO
      license: ""
  dependencies:
    runtime:
      - py3.11-tomli
      - py3.11-importlib_metadata
      - py3.11-zipp
      - python-3.11
environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11
      - py3.11-setuptools
pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L https://files.pythonhosted.org/packages/4d/19/e11fcc88288f68ae48e3aa9cf5a6fd092a88e629cb723465666c44d487a0/pep517-0.13.0.tar.gz | sha256sum'
      expected-sha256: ae69927c5c172be1add9203726d4b84cf3ebad1edcd5f71fcdc746e66e829f59
      uri: https://files.pythonhosted.org/packages/4d/19/e11fcc88288f68ae48e3aa9cf5a6fd092a88e629cb723465666c44d487a0/pep517-${{package.version}}.tar.gz
  - name: Python Build
    runs: python setup.py build
  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"
  - uses: strip
