# Generated from https://pypi.org/project/jupyterlab-pygments/
package:
  name: py3-jupyterlab-pygments
  version: 0.2.2
  epoch: 1
  description: Pygments theme using JupyterLab CSS variables
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python-3
      - py3-pygments

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - python-3-dev
      - py3-installer
      - py3-gpep517
      - py3-setuptools
      - py3-packaging
      - py3-deprecation
      - py3-tomlkit
      - py3-jupyter-core
      - py3-jupyter-packaging
      - py3-pygments
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://pypi.io/packages/source/j/jupyterlab_pygments/jupyterlab_pygments-${{package.version}}.tar.gz
      expected-sha256: 7405d7fde60819d905a9fa8ce89e4cd830e318cdad22a0030f7a901da705585d

  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.contextdir}}" \
        dist/*.whl

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_pygments
