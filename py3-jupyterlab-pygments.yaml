# Generated from https://pypi.org/project/jupyterlab-pygments/
package:
  name: py3-jupyterlab-pygments
  version: 0.2.2
  epoch: 1
  description: Pygments theme using JupyterLab CSS variables
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - python-3-dev
      - py3-setuptools
      - yarn
      - nodejs
      - npm

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7070bc1e858bb531cabb296278a74738cdc1639d
      repository: https://github.com/jupyterlab/jupyterlab_pygments
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyterlab/jupyterlab_pygments
