package:
  name: kine
  version: 0.10.1
  epoch: 2
  description: Run Kubernetes on MySQL, Postgres, sqlite, dqlite, not etcd.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - build-base
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k3s-io/kine
      tag: v${{package.version}}
      expected-commit: 20d50b7541cc0f31fa9bba1eb17281f24cd7768b
      destination: kine

  - runs: |
      cd kine
      ./scripts/build
      install -Dm755 ./bin/kine "${{targets.destdir}}/usr/bin/kine"

  - uses: strip

update:
  enabled: true
  github:
    identifier: k3s-io/kine
    strip-prefix: v
