package:
  name: py3-rapidfuzz
  version: 3.5.0
  epoch: 0
  description: rapid fuzzy string matching
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/maxbachmann/RapidFuzz
      tag: v${{package.version}}
      expected-commit: c1f0d0d1f66f153fb0b52c31694befa7fa53490b

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: maxbachmann/RapidFuzz
    use-tag: true
    strip-prefix: v
