# Generated from https://pypi.org/project/rapidfuzz/
package:
  name: py3-rapidfuzz
  version: 3.8.0
  epoch: 0
  description: rapid fuzzy string matching
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/maxbachmann/RapidFuzz
      tag: v${{package.version}}
      expected-commit: bf6826b512be873b2fdd5b6dbe50ec1e2fd43d74

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: maxbachmann/RapidFuzz
    use-tag: true
    strip-prefix: v
