package:
  name: py3-rapidfuzz
  version: 3.5.2
  epoch: 0
  description: rapid fuzzy string matching
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/maxbachmann/RapidFuzz
      tag: v${{package.version}}
      expected-commit: 0a9a8f81c9afd67e0a88179e391fbcef07f77e7b

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: maxbachmann/RapidFuzz
    use-tag: true
    strip-prefix: v
