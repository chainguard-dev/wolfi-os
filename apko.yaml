package:
  name: apko
  version: 0.5.0
  description: Build OCI images using APK directly without Dockerfile
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - apk-tools

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/chainguard-dev/apko/archive/v${{package.version}}/apko-${{package.version}}.tar.gz
      expected-sha256: a6e901f5526593dd782ba337261ee2c161176e8bb4195a268d56bfcbf210dca0
  - runs: |
      CGO_ENABLED=0 go build \
        -o "${{targets.destdir}}/usr/bin/apko" ./
