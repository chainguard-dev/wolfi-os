package:
  name: apko
  version: 0.6.0
  epoch: 0
  description: Build OCI images using APK directly without Dockerfile
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - apk-tools

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: chainguard.dev/apko@v${{package.version}}
