package:
  name: reaper-operator
  version: 0.3.6
  epoch: 0
  description: Kubernetes operator for Cassandra Reaper
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/reaper-operator
      tag: v${{package.version}}
      expected-commit: 2a746e60e8dfb7529e6acc7ce5adf714fd063fba

  - uses: go/build
    with:
      packages: .
      output: manager
      deps: golang.org/x/net@v0.17.0 github.com/prometheus/client_golang@v1.11.1 golang.org/x/crypto@v0.0.0-20211202192323-5770296d904e golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad golang.org/x/text@v0.3.8 gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e

  - uses: strip

subpackages:
  - name: "${{package.name}}-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager

update:
  enabled: true
  github:
    identifier: k8ssandra/reaper-operator
    strip-prefix: v
    use-tag: true
    tag-filter: v
