package:
  name: souffle
  version: 2.4.1
  epoch: 0
  description: Soufflé is a variant of Datalog for tool designers crafting analyses in Horn clauses. Soufflé synthesizes a native parallel C++ program from a logic specification.
  copyright:
    - license: UPL-1.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cmake
      - samurai
      - bison
      - flex
      - python3
      - ncurses-dev
      - zlib-dev
      - sqlite-dev
      - libffi-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/souffle-lang/souffle
      tag: ${{package.version}}
      expected-commit: 735375126b6e8f5b7d7271432b147172d13b148e

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: souffle-dev
    pipeline:
      - uses: split/dev
    description: souffle dev

update:
  enabled: true
  github:
    identifier: souffle-lang/souffle
    use-tag: true
