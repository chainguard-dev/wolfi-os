package:
  name: ethtool
  version: "6.9"
  epoch: 1
  description: Utility for controlling network drivers and hardware
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - linux-headers
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.kernel.org/pub/scm/network/ethtool/ethtool.git
      tag: v${{package.version}}
      expected-commit: c9e9252884dafdef0a4d3b6a00a3acddbbd76d43

  - runs: |
      ./autogen.sh

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "ethtool-doc"
    description: "ethtool manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 763
