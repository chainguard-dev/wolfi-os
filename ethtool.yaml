package:
  name: ethtool
  version: "6.5"
  epoch: 0
  description: Utility for controlling network drivers and hardware
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - libmnl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 814171ea4b8026b081c0741dbbf32e6968311483ecf64711232faec2ac70a14c
      uri: https://www.kernel.org/pub/software/network/ethtool/ethtool-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --mandir=/usr/share/man

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "ethtool-doc"
    description: "ethtool manpages"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 763
