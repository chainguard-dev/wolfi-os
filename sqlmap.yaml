package:
  name: sqlmap
  version: 1.7.6
  epoch: 0
  description: "a tool that automates the process of detecting and exploiting SQL injection flaws"
  copyright:
    - license: GPL-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - python3
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sqlmapproject/sqlmap
      tag: ${{package.version}}
      expected-commit: 153a40bf137a9127265921bd6d8a3aca404d74bf
      destination: sqlmap

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/share/app/sqlmap && mkdir -p "${{targets.contextdir}}"/usr/bin
      mv sqlmap/* "${{targets.contextdir}}"/usr/share/app/sqlmap
      ln -s /usr/share/app/sqlmap/sqlmap.py "${{targets.contextdir}}"/usr/bin/sqlmap
      find "${{targets.contextdir}}"/usr/share/app/sqlmap \( -type d -name doc \) -exec rm -rf '{}' \+

  - uses: strip

update:
  enabled: true
  github:
    identifier: sqlmapproject/sqlmap
