package:
  name: py3-peewee
  version: 3.16.3
  epoch: 1
  description: "a little orm"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - py3-setuptools
      - py3-gpep517
      - py3-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/coleifer/peewee
      tag: ${{package.version}}
      expected-commit: 0d82aa9cf11327584d15a3892a7a435b50a00f9d

  - runs: |
      NO_SQLITE=1 python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer \
        -d "${{targets.destdir}}" \
        dist/peewee-${{package.version}}-*.whl
      install -Dm644 LICENSE \
        "${{targets.destdir}}"/usr/share/licenses/${{package.name}}/LICENSE

  - uses: strip

update:
  enabled: true
  github:
    identifier: coleifer/peewee
