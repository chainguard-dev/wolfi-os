package:
  name: gst-plugins-bad
  version: 1.24.5
  epoch: 0
  description: GStreamer streaming media framework bad plug-ins
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl
      - gst-plugins-base-dev

pipeline:
  - uses: fetch
    with:
      expected-sha512: 0707e245fb023bc60e57012b00ff6c6d11d6bc6a8caaf26f73daf60ef3688e8b75ac5162a1c377279733f095aa457a5ff03453ede4df20eb1482fef82a8566f7
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-bad/gst-plugins-bad-${{package.version}}.tar.xz

  - runs: |
      meson \
        -Db_lto=true \
        -Dpackage-origin="https://github.com/wolfi-dev" \
        -Dpackage-name="GStreamer bad plug-ins (Wolfi-Linux)" \
        -Dintrospection=enabled \
        -Dsctp=enabled \
        -Dtests="$(want_check && echo enabled || echo disabled)" \
        . output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gst-plugins-bad-dev
    dependencies:
      runtime:
        - gst-plugins-bad
    pipeline:
      - uses: split/dev
    description: gst-plugins-bad dev

  - name: gst-plugins-bad-doc
    pipeline:
      - uses: split/manpages
    description: gst-plugins-bad manpages

