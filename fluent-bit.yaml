package:
  name: fluent-bit
  version: 2.1.1
  epoch: 0
  description: Fast and Lightweight Log processor and forwarder
  copyright:
    - license: Apache-2.0

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 2.6.11 will create a new var mangled-package-version=2.6
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flex
      - glibc
      - libpq-15
      - openssl-dev
      - postgresql-15-dev
      - yaml-dev
      - zlib-dev
      - dpkg
      - systemd-dev

pipeline:
  - uses: fetch
    with:
      uri: https://releases.fluentbit.io/${{vars.mangled-package-version}}/source-${{package.version}}.tar.gz
      expected-sha256: 111937b42e98e81e0833d53410350ec037d873950fb68439a1d22b78cad78543

  - runs: |
      cd build
      cmake -DFLB_RELEASE=On \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DFLB_JEMALLOC=On \
        -DFLB_TLS=On \
        -DFLB_EXAMPLES=Off \
        -DFLB_HTTP_SERVER=On \
        -DFLB_IN_EXEC=Off \
        -DFLB_IN_SYSTEMD=On \
        -DFLB_OUT_KAFKA=On \
        -DFLB_OUT_PGSQL=On \
        -DFLB_LOG_NO_CONTROL_CHARS=On \
        -DFLB_CHUNK_TRACE=On \
      ..
      make

  - runs: |
      make -C build DESTDIR="${{targets.destdir}}" install

  - runs: |
      mkdir -p "${{targets.destdir}}"/fluent-bit/etc
      mv "${{targets.destdir}}"/usr/etc/fluent-bit/* "${{targets.destdir}}"/fluent-bit/etc

      # Generate the schema
      ${{targets.destdir}}/usr/bin/fluent-bit -J > "${{targets.destdir}}"/fluent-bit/schema.json

      mv conf/fluent-bit.conf \
        conf/parsers.conf \
        conf/parsers_ambassador.conf \
        conf/parsers_java.conf \
        conf/parsers_extra.conf \
        conf/parsers_openstack.conf \
        conf/parsers_cinder.conf \
        conf/plugins.conf \
        "${{targets.destdir}}"/fluent-bit/etc

  - uses: strip

subpackages:
  - name: fluent-bit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fluent-bit
    description: fluent-bit dev

update:
  enabled: true
  release-monitor:
    identifier: 267335
