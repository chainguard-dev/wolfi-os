package:
  name: fluent-bit
  version: 2.0.10
  epoch: 1
  description: Fast and Lightweight Log processor and forwarder
  copyright:
    - license: Apache-2.0
environment:
  contents:
    packages:
      - autoconf
      - automake
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - flex
      - glibc
      - libpq-15
      - openssl-dev
      - postgresql-15-dev
      - yaml-dev
      - zlib-dev
      - dpkg
pipeline:
  - uses: fetch
    with:
      uri: https://releases.fluentbit.io/2.0/source-${{package.version}}.tar.gz
      expected-sha256: eefef2be4e7955b0f6db6ed0156078891fe1248d8afac1c597f707c1409b7b42
  - runs: |
      cd build
      cmake -DFLB_RELEASE=On \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DFLB_JEMALLOC=On \
        -DFLB_TLS=On \
        -DFLB_EXAMPLES=Off \
        -DFLB_HTTP_SERVER=On \
        -DFLB_IN_EXEC=Off \
        -DFLB_IN_SYSTEMD=On \
        -DFLB_OUT_KAFKA=On \
        -DFLB_OUT_PGSQL=On \
        -DFLB_LOG_NO_CONTROL_CHARS=On \
        -DFLB_CHUNK_TRACE=On \
      ..
      make
  - runs: |
      make -C build DESTDIR="${{targets.destdir}}" install
  - runs: |
      mkdir -p "${{targets.destdir}}"/fluent-bit/etc
      mv "${{targets.destdir}}"/usr/etc/fluent-bit/* "${{targets.destdir}}"/fluent-bit/etc
      
      # Generate the schema
      ${{targets.destdir}}/usr/bin/fluent-bit -J > "${{targets.destdir}}"/fluent-bit/schema.json

      mv conf/fluent-bit.conf \
        conf/parsers.conf \
        conf/parsers_ambassador.conf \
        conf/parsers_java.conf \
        conf/parsers_extra.conf \
        conf/parsers_openstack.conf \
        conf/parsers_cinder.conf \
        conf/plugins.conf \
        "${{targets.destdir}}"/fluent-bit/etc
  - uses: strip
subpackages:
  - name: fluent-bit-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fluent-bit
    description: fluent-bit dev
update:
  enabled: true
  release-monitor:
    identifier: 267335
