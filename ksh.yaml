package:
  name: ksh
  version: 1.0.10
  epoch: 0
  description: "KornShell 93u+m"
  copyright:
    - license: EPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ksh93/ksh
      tag: v${{package.version}}
      expected-commit: f0999ab76dd2e0d977298348ec5c4535a360710d

  - runs: |
      bin/package make
      bin/package install ${{targets.destdir}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: ksh93/ksh
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - build-base
        - busybox
  pipeline:
    - runs: |
        version=$(/bin/ksh -c "eval 'echo "\${.sh.version}"' 2>/dev/null")
        echo "$version" | grep "${{package.version}}"
