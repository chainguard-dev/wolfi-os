package:
  name: py3-trove-classifiers
  version: 2024.1.8
  epoch: 0
  description: Canonical source for classifiers on PyPI (pypi.org).
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/trove-classifiers
      expected-commit: e5c379567a6a5d67c5a2505d6429faca5b69fc45
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/trove-classifiers
