package:
  name: py3-trove-classifiers
  version: 2024.7.2
  epoch: 1
  description: Canonical source for classifiers on PyPI (pypi.org).
  copyright:
    - license: Apache-2.0

vars:
  pypi-package: trove-classifiers
  module-name: trove_classifiers

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/trove-classifiers
      expected-commit: 57bab905c6d601a907a56a082fc7564550faafb1
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-zipp
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/trove-classifiers
