package:
  name: zlib
  version: 1.2.12
  epoch: 3
  description: "a library implementing the zlib compression algorithms"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: MPL-2.0 AND MIT
  dependencies:
    runtime:

secfixes:
  1.2.12-r3:
    - CVE-2022-37434
  1.2.12-r0:
    - CVE-2018-25032

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://zlib.net/zlib-${{package.version}}.tar.gz
      expected-sha256: 91844808532e5ce316b3c010929493c0244f3d37593afd6de04f71821d5136d9
  - uses: patch
    with:
      patches: CVE-2022-37434.patch
  - uses: patch
    with:
      patches: CVE-2022-37434-bugfix.patch
  - runs: |
      CHOST="$(uname -m)-pc-linux-gnu" ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --shared
  - uses: autoconf/make
  - runs: |
      make install pkgconfigdir="/usr/lib/pkgconfig" DESTDIR="${{targets.destdir}}"
  - uses: strip

subpackages:
  - name: "zlib-dev"
    description: "zlib development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - zlib
