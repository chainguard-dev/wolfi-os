name: Setup, install and compile python

inputs:
  python:
    description: which python to use
    required: true
  dest:
    description: the destination
    default: ${{targets.contextdir}}

pipeline:
  - name: "setup ${{inputs.python}}"
    runs: |
      ${{inputs.python}} setup.py install --no-compile --root="${{targets.contextdir}}" --prefix=/usr
      rm -Rf build/
  - name: "compileall ${{inputs.python}}"
    runs: |
      ${{inputs.python}} -m compileall --invalidation-mode=unchecked-hash -r100 ${{targets.contextdir}}/usr/lib/
