name: compiler-hardening-check

needs:
  packages:
    - glibc-dev
    - hardening-check
    - openssf-compiler-options

inputs:
  cc:
    description: |
      CC compiler to use
    required: true
  args:
    description: |
      arguments to pass to hardening-check
    default:

pipeline:
  - name: compiler hardening check
    runs: |
      cat >hello.c <<"EOF"
      #include <alloca.h>
      #include <stdio.h>
      #include <string.h>
      int main(int argc, char* argv[]) {
          printf("hello-c");
          char buffer[5000];
          strcpy(buffer, argv[0]);
          char* dynbuffer = alloca(argc * 1000);
          strcpy(dynbuffer, argv[0]);
          return buffer[argc] + dynbuffer[argc];
      }
      EOF
      ${{inputs.cc}} -v -o hello-default hello.c
      out=$(./hello-default 1 || true)
      [ "$out" = "hello-c" ]

      case ${{inputs.cc}} in
          clang*)
              disablearg=--config-system-dir=/var/empty
              ;;
      esac
      GCC_SPEC_FILE=/dev/null ${{inputs.cc}} $disablearg -v -o hello-disabled hello.c
      out=$(./hello-disabled 1 || true)
      [ "$out" = "hello-c" ]

      arch_skip=
      # full cfprotection is x86 only for now
      if [ "${{build.arch}}" = "aarch64" ]; then
          arch_skip=--nocfprotection
      fi

      # Test disabling hardening flags
      hardening-check --nostackprotector $arch_skip ${{inputs.args}} --color hello-disabled && exit 1

      # Test default build
      hardening-check --nostackprotector $arch_skip ${{inputs.args}} --color hello-default
