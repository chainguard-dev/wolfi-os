package:
  name: ruby3.2-i18n
  version: 1.14.1
  epoch: 1
  description: New wave Internationalization support for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-concurrent-ruby

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      expected-sha256: 09f45a1201c71ed87b71e7a7690e02b3c70765849686d21bb98c3127de5914cb
      uri: https://github.com/ruby-i18n/i18n/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: i18n

update:
  enabled: true
  github:
    identifier: ruby-i18n/i18n
    strip-prefix: v
