package:
  name: mariadb-connector-c
  version: 3.3.7
  epoch: 0
  description: The MariaDB Native Client library (C driver)
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openssl-dev
      - zlib-dev
      - cmake
      - samurai

pipeline:
  - uses: fetch
    with:
      expected-sha256: 975a9a862fed80f84e0206373f7ef05537aada5b65d99b71b36ab892b44240bf
      uri: https://mirror.vpsfree.cz/mariadb/connector-c-${{package.version}}/mariadb-connector-c-${{package.version}}-src.tar.gz

  - runs: |
      # INSTALL_LIBDIR and INSTALL_INCLUDEDIR are relative to CMAKE_INSTALL_PREFIX.
      cmake -B build -G Ninja \
        -DCMAKE_BUILD_TYPE=MinSizeRel \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DBUILD_SHARED_LIBS=True \
        -DINSTALL_LIBDIR=lib \
        -DINSTALL_INCLUDEDIR=include/mysql \
        \
        -DMARIADB_PORT=3306 \
        -DMARIADB_UNIX_ADDR=/run/mysqld/mysqld.sock \
        -DWITH_EXTERNAL_ZLIB=YES \
        -DWITH_MYSQLCOMPAT=ON \
        -DWITH_SSL=OPENSSL \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.contextdir}}" cmake --install build

      # purge static libs
      rm "${{targets.contextdir}}"/usr/lib/*.a

      # Docs conflict with mariadb-doc
      rm -r "${{targets.contextdir}}"/usr/man

      # compat symlinks
      ln -s mariadb_config "${{targets.contextdir}}"/usr/bin/mysql_config
      ln -s mariadb_version.h "${{targets.contextdir}}"/usr/include/mysql/mysql_version.h

  - uses: strip

subpackages:
  - name: mariadb-connector-c-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/
          mv "${{targets.contextdir}}"/usr/bin "${{targets.contextdir}}"/usr/
    dependencies:
      replaces:
        - mariadb-dev
    description: mariadb-connector-c dev

update:
  enabled: true
  release-monitor:
    identifier: 16939
