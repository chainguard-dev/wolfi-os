package:
  name: mimalloc
  version: 1.8.2
  epoch: 1
  description: "A compact general purpose allocator with excellent performance"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/microsoft/mimalloc/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 4058d53d6ceb75862f32c30a6ee686c3cbb5e965b2c324b828ca454f7fe064f9

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

subpackages:
  - name: "mimalloc-dev"
    description: "headers for mimalloc"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mimalloc

update:
  enabled: true
  github:
    identifier: microsoft/mimalloc
    strip-prefix: v
    tag-filter: v1.
    use-tag: true
