package:
  name: openmpi
  version: 5.0.2
  epoch: 0
  description: Message passing library for high-performance computing
  target-architecture:
    - x86_64
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gfortran
      - hwloc-dev
      - libevent-dev
      - libgomp
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: ee46ad8eeee2c3ff70772160bff877cbf38c330a0bc3b3ddc811648b3396698f
      uri: https://www.open-mpi.org/software/ompi/v5.0/downloads/openmpi-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openmpi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openmpi
    description: openmpi dev

  - name: openmpi-doc
    pipeline:
      - uses: split/manpages
    description: openmpi manpages

update:
  enabled: true
  github:
    identifier: open-mpi/ompi
    strip-prefix: v
    tag-filter: v
    use-tag: true
