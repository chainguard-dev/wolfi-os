package:
  name: openmpi
  version: 4.1.6
  epoch: 0
  description: Message passing library for high-performance computing
  target-architecture:
    - x86_64
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gfortran
      - hwloc-dev
      - libevent-dev
      - libgomp
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha256: f740994485516deb63b5311af122c265179f5328a0d857a567b85db00b11e415
      uri: https://www.open-mpi.org/software/ompi/v4.1/downloads/openmpi-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openmpi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - openmpi
    description: openmpi dev

  - name: openmpi-doc
    pipeline:
      - uses: split/manpages
    description: openmpi manpages

update:
  enabled: false
  github:
    identifier: open-mpi/ompi
    strip-prefix: v
    tag-filter: v
    use-tag: true
