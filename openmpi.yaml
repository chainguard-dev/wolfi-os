package:
  name: openmpi
  version: 5.0.5
  epoch: 0
  description: Message passing library for high-performance computing
  copyright:
    - license: BSD-3-Clause-Open-MPI AND mpich2
  dependencies:
    runtime:
      - hwloc
      - openpmix
      - prrte

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - flex
      - flex-dev
      - gfortran
      - hwloc-dev
      - libevent-dev
      - libgomp
      - libtool
      - libxml2
      - libxml2-dev
      - openpmix-dev
      - perl
      - posix-libc-utils
      - prrte-dev
      - python-3.12-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-mpi/ompi
      tag: v${{package.version}}
      expected-commit: ca64c52a8227b4b3f3ee255a644ba4686ee9e600
      recurse-submodules: true

  - runs: |
      perl autogen.pl
      chmod +x configure

  - uses: autoconf/configure
    with:
      opts: |
        --with-prefix=/usr \
        --with-libevent=external \
        --with-hwloc=external \
        --with-pmix=external \
        --with-prrte=external

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: exit 1

  - uses: strip

subpackages:
  - name: openmpi-dev
    description: openmpi dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev

  - name: openmpi-doc
    description: openmpi docs
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/doc/${{package.name}}
          # Note some of the files in /usr/share/openmpi are used by the compiler wrappers
          mv ${{targets.destdir}}/usr/share/openmpi/help* ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}
          cp LICENSE ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}

test:
  environment:
    contents:
      packages:
        - build-base
        - openjdk-17-default-jdk
        - openmpi
        - openmpi-dev
        - openpmix-dev
  pipeline:
    - uses: git-checkout
      with:
        repository: https://github.com/open-mpi/ompi
        tag: v${{package.version}}
        expected-commit: ca64c52a8227b4b3f3ee255a644ba4686ee9e600
        recurse-submodules: true
    - runs: |
        cd examples
        make

update:
  enabled: true
  github:
    identifier: open-mpi/ompi
    strip-prefix: v
    use-tag: true
