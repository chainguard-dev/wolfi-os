package:
  name: openmpi
  version: 5.0.3
  epoch: 0
  description: Message passing library for high-performance computing
  copyright:
    - license: BSD-3-Clause-Open-MPI AND mpich2
  dependencies:
    runtime:
      - hwloc
      - prrte
      - openpmix

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - coreutils
      - flex
      - flex-dev
      - gfortran
      - hwloc-dev
      - libevent-dev
      - libgomp
      - libtool
      - libxml2
      - libxml2-dev
      - openpmix-dev
      - perl
      - posix-libc-utils
      - prrte-dev
      - python-3.12-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/open-mpi/ompi
      tag: v${{package.version}}
      expected-commit: 9cc951b192bf5064cc71a91fd93ab3af21a29994
      recurse-submodules: true

  - runs: |
      perl autogen.pl
      chmod +x configure

  - uses: autoconf/configure
    with:
      opts: |
        --with-libevent=external \
        --with-hwloc=external \
        --with-pmix=external \
        --with-prrte=external

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: openmpi-dev
    description: openmpi dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev

  - name: openmpi-doc
    description: openmpi docs
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share/doc/
          mv ${{targets.destdir}}/usr/share/openmpi ${{targets.subpkgdir}}/usr/share/doc/
          cp LICENSE ${{targets.subpkgdir}}/usr/share/doc/${{package.name}}

update:
  enabled: true
  github:
    identifier: open-mpi/ompi
    strip-prefix: v
    use-tag: true
