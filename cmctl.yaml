package:
  name: cmctl
  version: 1.11.0
  epoch: 0
  description: cert-manager CLI tool to manage and configure cert-manager resources
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - curl
      - jq
      - apko
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/cert-manager
      tag: v${{package.version}}
      destination: cert-manager
      expected-commit: 2a0ef53b06e183356d922cd58af2510d8885bef5
  - runs: |
        cd cert-manager
        GOARCH=$(go env GOARCH)
        install -m755 -D ./_bin/cmctl/cmctl-linux-${GOARCH}  "${{targets.destdir}}"/usr/bin/cmctl
  - uses: strip
