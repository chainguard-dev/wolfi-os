package:
  name: keyutils
  version: 1.6.3
  epoch: 0
  description: "linux key management utilities"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-2.0-or-later LGPL-2.0-or-later

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - file
      - linux-headers

pipeline:
  - uses: fetch
    with:
      uri: https://git.kernel.org/pub/scm/linux/kernel/git/dhowells/keyutils.git/snapshot/keyutils-${{package.version}}.tar.gz
      expected-sha512: f65965b8566037078b8eeffa66c6fdbe121c8c2bea7fa5bce04cf7ba5ccc50d5b48e51f4a67ca91e4d5d9a12469e7e3eb3036c920ab25e3feba6e93b4c149cf9
  - uses: autoconf/make
    with:
      opts: |
        -j1 \
          NO_ARLIB=1 \
          LIBDIR=/usr/lib \
          USRLIBDIR=/usr/lib \
          VERSION=${{package.version}} \
          RELEASE=-r${{package.epoch}} \
          CFLAGS="$CFLAGS"
  - runs: |
      make DESTDIR="${{targets.destdir}}" \
        NO_ARLIB=1 \
        LIBDIR=/usr/lib \
        USRLIBDIR=/usr/lib \
        install
  - uses: strip

subpackages:
  - name: "keyutils-dev"
    description: "headers for keyutils"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - keyutils-libs

  - name: "keyutils-libs"
    description: "Key utilities library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/* "${{targets.subpkgdir}}"/usr/lib
