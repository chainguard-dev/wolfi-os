package:
  name: py3-testtools
  version: 2.7.0
  epoch: 0
  description: Extensions to the Python standard library unit testing framework
  copyright:
    - license: ""
  dependencies:
    runtime:
      - py3-setuptools
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 87ab35910abe305c8918e686823418ec7e8b8675
      repository: https://github.com/testing-cabal/testtools
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: testing-cabal/testtools
