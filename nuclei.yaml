package:
  name: nuclei
  version: 2.9.13
  epoch: 1
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: go/install
    with:
      package: github.com/projectdiscovery/nuclei/v2/cmd/nuclei
      version: v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei
