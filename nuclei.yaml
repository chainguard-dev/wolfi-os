package:
  name: nuclei
  version: 3.0.2
  epoch: 0
  description: "yaml based vulnerability scanner"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: go/install
    with:
      package: github.com/projectdiscovery/nuclei/v3/cmd/nuclei
      version: v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: projectdiscovery/nuclei
