package:
  name: hadoop
  version: 3.4.0
  epoch: 0
  description: Open Source Identity and Access Management For Modern Applications and Services
  copyright:
    - license: Apache-2.0
  target-architecture:
    # note: skipping aarch64 because frontend-maven-plugin doesn't work on aarach arch.
    - x86_64
  dependencies:
    runtime:
      - bash
      - openjdk-8-default-jvm

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - maven
      - openjdk-8
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/hadoop
      tag: rel/release-${{package.version}}
      expected-commit: bd8b77f398f626bb7791783192ee7a5dfaeec760

  - uses: maven/pombump
    with:
      patch-file: pombump-deps.yaml
      properties-file: pombump-properties.yaml
      pom: hadoop-project/pom.xml

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/java
      mkdir -p ${{targets.destdir}}/usr/bin
      mvn -Pdist,src,yarn-ui -DskipTests -Dtar -Dmaven.javadoc.skip=true clean package -e -X
      tar -xvf hadoop-dist/target/hadoop-${{package.version}}.tar.gz -C ${{targets.destdir}}/usr/share/java

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt/hadoop
          ln -sf /usr/share/java/hadoop-${{package.version}} ${{targets.contextdir}}/opt/hadoop/hadoop-${{package.version}}

update:
  enabled: true
  ignore-regex-patterns:
    - -RC
  github:
    identifier: apache/hadoop
    use-tag: true
    strip-prefix: rel/release-
    tag-filter: rel/release-

test:
  environment:
    contents:
      packages:
        - bash
        - openjdk-8-jre
    environment:
      JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk
  pipeline:
    - name: version check
      runs: |
        /usr/share/java/hadoop-${{package.version}}/bin/hadoop version
    - name: help message
      runs: |
        /usr/share/java/hadoop-${{package.version}}/bin/hadoop --help
