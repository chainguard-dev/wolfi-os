package:
  name: hadoop
  version: 3.4.0
  epoch: 0
  description: Open Source Identity and Access Management For Modern Applications and Services
  copyright:
    - license: Apache-2.0
  target-architecture:
    # note: skipping aarch64 because frontend-maven-plugin doesn't work on aarach arch.
    - x86_64
  dependencies:
    runtime:
      - bash
      - curl
      - openjdk-8-default-jvm

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - bash
      - boost
      - boost-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - cyrus-sasl-dev
      - fuse2-dev
      - fuse2-static
      - gcc
      - gnutar
      - libtirpc-dev
      - libtool
      - maven
      - openjdk-8
      - openssl-dev
      - protobuf-dev~3.21
      - protobuf~3.21
      - protoc~3.21
      - snappy-dev
      - snappy-static
      - zlib
      - zlib-dev
  environment:
    LANG: en_US.UTF-8
    JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/hadoop
      tag: rel/release-${{package.version}}
      expected-commit: bd8b77f398f626bb7791783192ee7a5dfaeec760

  # Fix build when using OpenSSL > 1.1.1
  - uses: patch
    with:
      patches: openssl.patch

  - uses: maven/pombump
    with:
      patch-file: pombump-deps.yaml
      properties-file: pombump-properties.yaml
      pom: hadoop-project/pom.xml

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/java/hadoop
      mkdir -p ${{targets.destdir}}/usr/bin
      mkdir -p ${{targets.destdir}}/var/log/hadoop
      mvn -Pdist,native,src,yarn-ui -DskipTests -Denforcer.skip=true -Dtar -Dmaven.javadoc.skip=true -Drequire.openssl -Drequire.fuse -Drequire.snappy clean package -e -X
      tar -xf hadoop-dist/target/hadoop-${{package.version}}.tar.gz --strip-components=1 -C ${{targets.destdir}}/usr/share/java/hadoop

subpackages:
  - name: hadoop-runner
    description: hadoop runner package
    dependencies:
      runtime:
        - byteman
        - byteman-compat
        - coreutils
        - py3-robotframework
        - dumb-init
        - python3
        - py3-pip
        - krb5
        - sudo
        - netcat-openbsd
        - jq
        - async-profiler
    pipeline:
      - uses: git-checkout
        with:
          repository: https://github.com/apache/hadoop
          # this branch is where the hadoop-runner base image comes from.
          # for update please look into the PR that are updating the base image.
          # previous work: https://github.com/apache/hadoop/pull/6910
          branch: docker-hadoop-runner-jdk11-u2204
          expected-commit: 5bb6f450340fa3deb931571d08d42a3f358af8bf
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt
          mkdir -p ${{targets.contextdir}}/opt/profiler/build
          cp scripts/starter.sh ${{targets.contextdir}}/opt/starter.sh
          cp scripts/envtoconf.py ${{targets.contextdir}}/opt/envtoconf.py
          cp scripts/transformation.py ${{targets.contextdir}}/opt/transformation.py
          cp krb5.conf ${{targets.contextdir}}/opt/krb5.conf
          ln -sf /usr/lib/async-profiler.jar ${{targets.contextdir}}/opt/profiler/build/async-profiler.jar
          ln -sf /usr/lib/libasyncProfiler.so ${{targets.contextdir}}/opt/profiler/build/libasyncProfiler.so

  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/opt
          ln -sf /usr/share/java/hadoop ${{targets.contextdir}}/opt/hadoop

update:
  enabled: true
  ignore-regex-patterns:
    - -RC
  github:
    identifier: apache/hadoop
    use-tag: true
    strip-prefix: rel/release-
    tag-filter: rel/release-

test:
  environment:
    contents:
      packages:
        - bash
        - openjdk-8-jre
    environment:
      JAVA_HOME: /usr/lib/jvm/java-1.8-openjdk
  pipeline:
    - name: version check
      runs: |
        /usr/share/java/hadoop/bin/hadoop version
    - name: help message
      runs: |
        /usr/share/java/hadoop/bin/hadoop --help
