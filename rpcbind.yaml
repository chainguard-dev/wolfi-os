package:
  name: rpcbind
  version: 1.2.6
  epoch: 0
  description: portmap replacement which supports RPC over various protocols
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - autoconf
      - automake
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtirpc-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5613746489cae5ae23a443bb85c05a11741a5f12c8f55d2bb5e83b9defeee8de
      uri: https://downloads.sourceforge.net/project/rpcbind/rpcbind/${{package.version}}/rpcbind-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --enable-warmstarts \
        --with-statedir=/var/lib/rpcbind \
        --with-rpcuser=rpc \
        --enable-debug \
        --with-systemdsystemunitdir='no'

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: rpcbind-doc
    pipeline:
      - uses: split/manpages
    description: rpcbind manpages
