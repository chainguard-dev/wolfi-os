# Generated from https://pypi.org/project/zope.event/
package:
  name: py3-zope.event
  version: "5.0"
  epoch: 0
  description: Very basic event publishing system
  copyright:
    - license: ZPL-2.1
  dependencies:
    runtime:
      - py3-setuptools
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - py3-setuptools
      - python3
      - python3-dev
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      expected-commit: de985a8d0269e443a3b5e1d8fc26671c78ec7cc3
      repository: https://github.com/zopefoundation/zope.event
      tag: 3.${{package.version}}

  - runs: |
      # Need to use this because it uses use_2to3 and setuptools>=58 breaks support for it
      pip3 install setuptools==58
      python3 setup.py build
      python3 setup.py install --prefix=/usr --root="${{targets.contextdir}}"

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: zopefoundation/zope.event
    strip-prefix: "3."
    use-tag: true
