package:
  name: wasmtime
  version: 14.0.1
  epoch: 0
  description: "A fast and secure runtime for WebAssembly"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bytecodealliance/wasmtime
      tag: v${{package.version}}
      expected-commit: 402d3da91f7b7f1bdc25a1b9a90c81fc95cbe367

  - name: Configure and build
    runs: |
      git submodule update --init
      cargo build --release -vv
      cargo build --release --manifest-path crates/c-api/Cargo.toml
      mkdir -p ${{targets.contextdir}}/usr/bin/
      mv target/release/wasmtime ${{targets.contextdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: "libwasmtime"
    description: "c library for wasmtime"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib/
          mv target/release/libwasmtime.* ${{targets.contextdir}}/usr/lib/
      - uses: strip

update:
  enabled: true
  github:
    identifier: bytecodealliance/wasmtime
    strip-prefix: v
