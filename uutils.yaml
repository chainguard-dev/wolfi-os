package:
  name: uutils
  version: 0.0.22
  epoch: 0
  description: "Cross-platform Rust rewrite of the GNU coreutils."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - bash
      - rust

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/uutils/coreutils/archive/refs/tags/${{package.version}}.tar.gz
      expected-sha256: 9f15977f15f8fb259d71f941cfa6b4bb7d9cb7d78e6384bcae19b107760d2a31

  - name: Configure and build
    runs: |
      cargo build --release --features unix
      mkdir -p ${{targets.contextdir}}/usr
      make PREFIX=${{targets.contextdir}}/usr MULTICALL=y install

subpackages:
  - name: uutils-bash-completion
    description: bash completion for uutils
    pipeline:
      - runs: |
          set -x
          mkdir -p "${{targets.contextdir}}/usr/share/bash-completion"
          mv "${{targets.contextdir}}/usr/share/bash-completion/completions" \
            "${{targets.contextdir}}/usr/share/bash-completion/completions"
    dependencies:
      runtime:
        - uutils

  - name: uutils-zsh-completion
    description: zsh completion for uutils
    pipeline:
      - runs: |
          set -x
          mkdir -p "${{targets.contextdir}}/usr/share/zsh"
          mv "${{targets.contextdir}}/usr/share/zsh/site-functions" \
            "${{targets.contextdir}}/usr/share/zsh/site-functions"
    dependencies:
      runtime:
        - uutils

  - name: uutils-fish-completion
    description: fish completion for uutils
    pipeline:
      - runs: |
          set -x
          mkdir -p "${{targets.contextdir}}/usr/share/fish"
          mv "${{targets.contextdir}}/usr/share/fish/vendor_completions.d" \
            "${{targets.contextdir}}/usr/share/fish/vendor_completions.d"
    dependencies:
      runtime:
        - uutils

update:
  enabled: true
  github:
    identifier: uutils/coreutils
