package:
  name: parallel
  version: "20231222"
  epoch: 0
  description: "GNU parallel is a shell tool for executing jobs in parallel using one or more computers"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/parallel/parallel-${{package.version}}.tar.bz2
      expected-sha256: 19466ddc6fa9bbd7be1886f5404129af12448f12ecd3b9562e985ada84da9baa

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5448
