package:
  name: parallel
  version: "20240622"
  epoch: 0
  description: "GNU parallel is a shell tool for executing jobs in parallel using one or more computers"
  copyright:
    - license: GPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/parallel/parallel-${{package.version}}.tar.bz2
      expected-sha256: 37e210c907bd443c7d5b626071e815dc0d691d0652992b67d0c2acc34cbf38d5

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5448
