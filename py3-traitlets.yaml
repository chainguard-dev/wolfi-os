package:
  name: py3-traitlets
  version: 5.11.0
  epoch: 0
  description: Traitlets Python configuration system
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ipython/traitlets
      expected-commit: 6d6ce62d04acbbdbb4588bb307db7d9f0e03a6b5
      tag: v${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/traitlets*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: ipython/traitlets
    strip-prefix: v
