package:
  name: py3-traitlets
  version: 5.10.1
  epoch: 1
  description: Traitlets Python configuration system
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ipython/traitlets
      expected-commit: 0d27f7db2b8052bc669e26f8f7d706d058fbbc04
      tag: v${{package.version}}

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/traitlets*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: ipython/traitlets
    strip-prefix: v
