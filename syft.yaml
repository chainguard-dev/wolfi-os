package:
  name: syft
  version: 1.4.1
  epoch: 1
  description: CLI tool and library for generating a Software Bill of Materials from container images and filesystems
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/anchore/syft
      tag: v${{package.version}}
      expected-commit: c200896a9644f9b6bd4bc3785c848276c33bb53c

  - uses: go/build
    with:
      ldflags: -X main.version=${{package.version}}
      output: syft
      packages: ./cmd/syft

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/syft
    strip-prefix: v

test:
  pipeline:
    - runs: |
        syft --version
