package:
  name: pango
  version: 1.6.1
  epoch: 0
  description: library for layout and rendering of text
  copyright:
    - license: LGPL-2.1-or-later

# creates a new var that contains only the major and minor version to be used in the fetch URL
# e.g. 1.6.1 will create a new var mangled-package-version=1.6
var-transforms:
  - from: ${{package.version}}
    match: (\d+\.\d+)\.\d+
    replace: $1
    to: mangled-package-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - cairo-dev
      - expat-dev
      - fontconfig-dev
      - fribidi-dev
      - glib-dev
      - gobject-introspection-dev
      - harfbuzz-dev
      - help2man
      - libxft-dev
      - meson
      - posix-libc-utils
      - bash

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5653d6905c378703089fb500f7a85b58bf3b439c61cabb377a11df5495407f9f
      uri: https://download.gnome.org/sources/pango${{vars.mangled-package-version}}/pango-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \
        -Dintrospection=enabled \
        -Dgtk_doc=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: pango-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pango
        - pango-tools
    description: pango dev

  - name: pango-doc
    pipeline:
      - uses: split/manpages
    description: pango manpages

  - name: pango-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: pango (tools)

update:
  enabled: true
  release-monitor:
    identifier: 11783
