  name: openjdk-8
  version: 8.382.05
  epoch: 1
  description: "IcedTea distribution of OpenJDK 8"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - openjdk-8-jre
      - java-cacerts

environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - bash
      - findutils
      - zip
      - file
      - gawk
      - util-linux-dev
      - libxslt-dev
      - autoconf
      - automake
      - libtool
      - linux-headers
      - coreutils
      - ca-certificates
      - freetype-dev
      - cups-dev
      - libx11-dev
      - libxext-dev
      - libxrender-dev
      - libxrandr-dev
      - libxtst-dev
      - libice-dev
      - libxt-dev
      - alsa-lib-dev
      - libffi-dev
      - krb5-dev
      - pkgconf-dev
      - attr-dev
      - expat-dev
      - fontconfig-dev
      - libxi-dev
      - libjpeg-turbo-dev
      - giflib-dev
      - lcms2-dev
      - openjdk-7-default-jvm
      - posix-libc-utils
      - glib-dev
      - gtk-2.0-dev
      - libxinerama-dev
      - libxcomposite-dev
      - harfbuzz-dev
      - pango-dev
      - cairo-dev
      - libxft-dev
      - fribidi-dev
      - gdk-pixbuf-dev
      - patch
      - sed
      - openjdk-7
      - libpng-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://icedtea.classpath.org/download/source/icedtea-3.28.0.tar.xz
      expected-sha512: 39c626b6e6ee0a73bc69f6a6e649c44cceb265f23f215631ef84dc232df840d5b2e5d8796c912c68c7fdfb4a885cce4a651cf314e0399f39059e551e54a34093

  - working-directory: /home/build/icedtea-drops
    pipeline:
      - uses: fetch
        with:
          uri: https://icedtea.classpath.org/download/drops/icedtea8/3.28.0/openjdk-git.tar.xz
          expected-sha512: 3613cbc7f21408cda599fd9fe2e01d3deee4b08d2bc446bb0ddabfec345ce1894b69031d51cb3fb7d60bdae13ad01fd6af63925c13718e0ea364fb49b1df7e2b
          extract: false
      - uses: fetch
        with:
          uri: https://icedtea.classpath.org/download/drops/icedtea8/hotspot.tar.xz
          expected-sha512: 5c8e839d2d74b0308f468d8763a69ab06920f43b92659bbac76f53b48d83ce8d7070a091ca36df99629364fc8d05b8272e7c12d04609b969d5e8db6ace6908df
          extract: false

  - runs: |
      ./autogen.sh

  - runs: |
      export EXTRA_CFLAGS="$CFLAGS -std=gnu++98 -Wno-error -fno-delete-null-pointer-checks -fno-lifetime-dse -fno-strict-overflow"
      export EXTRA_CPP_FLAGS="$CXXFLAGS -std=gnu++98 -fno-delete-null-pointer-checks -fno-lifetime-dse -fno-strict-overflow"

      bash ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr/lib/jvm/java-1.8-openjdk \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --with-parallel-jobs=$(nproc) \
        --disable-dependency-tracking \
        --disable-downloading \
        --disable-precompiled-headers \
        --disable-docs \
        --disable-system-pcsc \
        --disable-system-sctp \
        --with-openjdk-src-zip=/home/build/icedtea-drops/openjdk-git.tar.xz \
        --with-hotspot-src-zip=/home/build/icedtea-drops/hotspot.tar.xz \
        --with-jdk-home=/usr/lib/jvm/java-1.7-openjdk \
        --with-curves="nist+" \
        --with-pkgversion="Wolfi ${{package.version}}-r${{package.epoch}}"

      make icedtea-boot SHELL=/bin/bash
      make

  - runs: |
      mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk
      cp -a /home/build/openjdk.build/images/j2sdk-image/* "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/
      rm "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/src.zip

      # This archive contains absolute paths from the build environment,
      # so it does not work on the target system. User can generate it
      # running 'java -Xshare:dump'.
      rm -f "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/server/classes.jsa

      # symlink to shared java cacerts store
      rm -f "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/jre/lib/security/cacerts
      ln -sf /etc/ssl/certs/java/cacerts \
        "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/jre/lib/security/cacerts

      case $(uname -m) in
      aarch64) _jarch="aarch64" ;;
      x86_64) _jarch="amd64" ;;
      *) _jarch="$(uname -m)" ;;
      esac

      # Remove extras not needed for headless installs
      rm -f "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/jre/lib/$_jarch/{libjsound,libjsoundalsa,libsplashscreen,libawt*,libfontmanager}.so
      rm -f "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/jre/bin/policytool
      rm -f "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/bin/{policytool,appletviewer}

  - uses: strip

subpackages:
  - name: "openjdk-8-jre"
    description: "OpenJDK 8 Java Runtime Environment"
    dependencies:
      runtime:
        - java-common
        - java-cacerts
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/
          mv "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/jre \
             "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk

          mv "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/lib/ \
             "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/

          # move jre executables expected by java-common
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/bin
          for file in java orbd rmid servertool unpack200 keytool \
                pack200 rmiregistry tnameserv; do
            mv "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/bin/$file "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/bin/
          done

  - name: "openjdk-8-demos"
    description: "OpenJDK 8 Demos"
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk
          mv "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/demo \
             "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/sample \
             "${{targets.contextdir}}"/usr/lib/jvm/java-1.8-openjdk/

  - name: "openjdk-8-default-jvm"
    description: "Use the openjdk-8 JVM as the default JVM"
    dependencies:
      runtime:
        - openjdk-8-jre
      provides:
        - default-jvm=1.8
        - default-jvm-lts=1.8
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib/jvm
          ln -sf java-1.8-openjdk "${{targets.contextdir}}"/usr/lib/jvm/default-jvm

  - name: "openjdk-8-default-jdk"
    description: "Use the openjdk-8 JVM as the default JVM with the JDK installed"
    dependencies:
      runtime:
        - openjdk-8-default-jvm
        - openjdk-8
      provides:
        - default-jdk=1.8
        - default-jdk-lts=1.8

update:
  enabled: true
  release-monitor:
    identifier: 17307
