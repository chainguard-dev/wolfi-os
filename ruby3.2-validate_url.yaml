package:
  name: ruby3.2-validate_url
  version: 1.0.15
  epoch: 0
  description: Library for validating urls in Rails.
  dependencies:
    runtime:
      - ruby3.2-activemodel
      - ruby3.2-public_suffix

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: fetch
    with:
      README: 'CONFIRM WITH: curl -L http://github.com/perfectline/validates_url/tree/master/archive/refs/tags/v1.0.15.tar.gz | sha256sum'
      expected-sha256: FAILED GENERATION. Investigate by going to https://rubygems.org/gems/validate_url
      uri: http://github.com/perfectline/validates_url/tree/master/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: validate_url