package:
  name: py3-sphinxcontrib-applehelp
  version: 1.0.7
  epoch: 3
  description: sphinxcontrib-applehelp is a Sphinx extension which outputs Apple help books
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - py3-sphinx
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-setuptools
      - py3-pip
      - py3-installer
      - py3-build

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sphinx-doc/sphinxcontrib-applehelp
      expected-commit: 303c7ef672c030b9e5da70ec6c6fe752061805cf
      tag: ${{package.version}}

  - name: Python Build
    runs: |
      python3 -m build

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinxcontrib_applehelp*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinxcontrib-applehelp
