package:
  name: ruby3.0-gitlab-exporter
  version: 13.0.0
  epoch: 0
  description: Tooling used to monitor some aspects of GitLab.com
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.0
      - ruby-3.0-dev
      - build-base
      - busybox
      - git
      - libpq-15

vars:
  gem: gitlab-exporter

pipeline:
  - uses: fetch
    with:
      expected-sha256: 79b51922bdf5dd5d996e7c6e7bd3118d763dec7a36e5abbf2b9c4acb7112c0f5
      uri: https://gitlab.com/gitlab-org/gitlab-exporter/-/archive/v${{package.version}}/gitlab-exporter-v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  release-monitor:
    identifier: 42332
