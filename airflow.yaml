package:
  name: airflow
  version: 2.9.1
  epoch: 0
  description: Platform to programmatically author, schedule, and monitor workflows
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - gcc
      - glibc-dev
      - py3-pip
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/airflow
      tag: ${{package.version}}
      expected-commit: 2d53c1089f78d8d1416f51af60e1e0354781c661

  - runs: |
      # requires EPOCH to be later that 1980
      export SOURCE_DATE_EPOCH=315532800
      python -m venv venv
      source venv/bin/activate
      pip install build wheel
      python -m build --wheel
      pip install dist/*.whl

  - runs: |
      mkdir -p ${{targets.destdir}}/opt/airflow
      mv venv ${{targets.destdir}}/opt/airflow
      sed -i "s|/home/build|/opt/airflow|g" ${{targets.destdir}}/opt/airflow/venv/bin/*

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc\d+$'
  github:
    identifier: apache/airflow
    tag-filter:

test:
  environment:
    contents:
      packages:
        - wolfi-base
        - airflow
  pipeline:
    - runs: |
        export PATH=/opt/airflow/venv/bin:$PATH
        airflow version
