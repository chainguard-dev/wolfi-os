      runs: |
        cat > app.py <<EOF
        from flask import Flask;
        app = Flask(__name__);
        @app.route('/<name>')
        def hello_name(name):
          return 'Hello, ' + name + '!'
        EOF
        FLASK_APP=app.py flask run &
        sleep 5
        curl -s http://127.0.0.1:5000/World | grep -q "Hello, World!"
