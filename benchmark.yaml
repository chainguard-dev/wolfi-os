package:
  name: benchmark
  version: 1.8.2
  epoch: 0
  description: "microbenchmark support library"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - doxygen
      - gtest-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2aab2980d0376137f969d92848fbb68216abb07633034534fc8c65cc4e7a0e93
      uri: https://github.com/google/benchmark/archive/v${{package.version}}.tar.gz

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
      	CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      cmake -B build \
      	-G Ninja \
      	-DCMAKE_INSTALL_PREFIX=/usr \
      	-DCMAKE_INSTALL_LIBDIR=lib \
      	-DBUILD_SHARED_LIBS=True \
      	-DCMAKE_BUILD_TYPE=MinSizeRel \
      	-DBENCHMARK_ENABLE_ASSEMBLY_TESTS=OFF \
      	-DBENCHMARK_ENABLE_DOXYGEN=ON \
      	-DBENCHMARK_ENABLE_LTO=ON \
      	-DBENCHMARK_ENABLE_WERROR=OFF \
      	-DBENCHMARK_USE_BUNDLED_GTEST=OFF \
      	$CMAKE_CROSSOPTS .
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: benchmark-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - benchmark
    description: benchmark dev

  - name: "benchmark-doc"
    description: "benchmark documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: google/benchmark
    strip-prefix: v
    use-tag: true
