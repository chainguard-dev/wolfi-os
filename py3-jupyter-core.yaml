# Generated from https://pypi.org/project/jupyter-core/
package:
  name: py3-jupyter-core
  version: 5.3.2
  epoch: 0
  description: Jupyter core package. A base package on which Jupyter projects rely.
  copyright:
    - license: BSD 3-Clause
  dependencies:
    runtime:
      - py3-platformdirs
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 269bb704f9cdcf4e161328912e9e67445d7aa34f
      repository: https://github.com/jupyter/jupyter_core
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter_core
    strip-prefix: v
