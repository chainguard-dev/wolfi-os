package:
  name: ripgrep
  version: 13.0.0
  epoch: 0
  description: "ripgrep recursively searches directories for a regex pattern while respecting your gitignore"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/BurntSushi/ripgrep
      expected-commit: af6b6c543b224d348a8876f0c06245d9ea7929c5
      tag: ${{package.version}}

  - name: Configure and build
    runs: |
      cargo build --release --features 'pcre2'
      mkdir -p ${{targets.contextdir}}/usr/bin/
      mv target/release/rg ${{targets.contextdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: BurntSushi/ripgrep
