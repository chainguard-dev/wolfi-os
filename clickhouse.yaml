package:
  name: clickhouse
  version: 24.2.1.2248
  epoch: 0
  description: ClickHouse is the fastest and most resource efficient open-source database for real-time apps and analytics.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-17
      - clang-17-dev
      - cmake
      - coreutils
      - findutils
      - git
      - grep
      - llvm-libcxx-17
      - llvm-libcxx-17-dev
      - llvm-lld-17
      - llvm-lld-17-dev
      - nasm
      - ninja
      - perl
      - python3
      - yasm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ClickHouse/ClickHouse
      tag: v${{package.version}}-stable
      expected-commit: 891689a41506d00aa169548f5b4a8774351242c4

  # The default build script is defensive and tries to protect against defining cflags.
  - uses: patch
    with:
      patches: allow_cflags.patch

  - runs: |
      git submodule update --init
      mkdir build
      cd build
      cmake \
        -DCOMPILER_CACHE=disabled \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_INSTALL_LIBDIR=lib \
        ..

  - runs: |
      cd build
      ninja -j $(nproc)
      mkdir -p  ${{targets.destdir}}/var/lib/clickhouse
      mkdir -p  ${{targets.destdir}}/var/log/clickhouse-server
      DESTDIR=${{targets.destdir}} ninja install
      rm -rf ${{targets.destdir}}/usr/lib/debug

  - uses: strip

subpackages:
  - name: "clickhouse-dev"
    description: "headers for clickhouse"
    pipeline:
      - uses: split/dev

  - name: "clickhouse-bash-completion"
    description: "bash completion for clickhouse"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/bash-completion/completions
          mv ${{targets.destdir}}/usr/share/bash-completion/completions/clickhouse ${{targets.subpkgdir}}/usr/share/bash-completion/completions

  - name: "clickhouse-compat"
    description: "docker compat for clickhouse"
    pipeline:
      - runs: |
          cd build
          install -Dm755 ../docker/server/entrypoint.sh ${{targets.subpkgdir}}/entrypoint.sh
          mkdir -p ${{targets.subpkgdir}}/etc/clickhouse-server/config.d/
          cp  ../docker/server/docker_related_config.xml ${{targets.subpkgdir}}/etc/clickhouse-server/config.d/docker_related_config.xml

update:
  enabled: true
  github:
    identifier: ClickHouse/ClickHouse
    strip-prefix: v
    strip-suffix: -stable

test:
  environment:
    contents:
      packages:
        - wolfi-base
        - busybox
  pipeline:
    - name: Test if ClickHouse binaries are present and runnable
      runs: |
        command -v clickhouse-server
        command -v clickhouse-client
    - name: Test ClickHouse server run and basic query response
      runs: |
        clickhouse-server --config-file=/etc/clickhouse-server/config.xml &
        SERVER_PID=$!
        sleep 5 # Give the server time to start
        if ! echo "SELECT 1" | clickhouse-client; then
          echo "Error: ClickHouse server did not respond correctly to basic query"
          kill $SERVER_PID
          wait $SERVER_PID
          exit 1
        fi
    - name: Test data storage and retrieval
      runs: |
        clickhouse-client -q "CREATE DATABASE IF NOT EXISTS test"
        clickhouse-client -q "CREATE TABLE test.test_table (id UInt32) ENGINE = Memory"
        clickhouse-client -q "INSERT INTO test.test_table VALUES (1)"
        clickhouse-client -q "SELECT id FROM test.test_table" | grep -q "1"
        clickhouse-client -q "DROP TABLE test.test_table"
        clickhouse-client -q "DROP DATABASE test"
