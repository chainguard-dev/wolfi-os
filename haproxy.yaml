package:
  name: haproxy
  version: 2.6.7
  epoch: 3
  description: "A TCP/HTTP reverse proxy for high availability environments"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: (GPL-2.0-or-later AND GPL-2.1-or-later) WITH OpenSSL-Exception
  dependencies:
    runtime:
      - libgcc

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - zlib-dev
      - lua5.3-dev
      - openssl-dev
      - pcre2-dev
      - linux-headers

pipeline:
  - uses: fetch
    with:
      uri: https://www.haproxy.org/download/2.6/src/haproxy-${{package.version}}.tar.gz
      expected-sha256: cff9b8b18a52bfec277f9c1887fac93c18e1b9f3eff48892255a7c6e64528b7d
  - uses: autoconf/make
    with:
      opts: |
        TARGET=linux-musl \
        USE_THREAD=1 \
        USE_PCRE2=1 \
        USE_PCRE2_JIT=1 \
        USE_OPENSSL=1 \
        USE_ZLIB=1 \
        USE_LUA=1 \
        USE_NS=1 \
        USE_PROMEX=1 \
        LUA_LIB=/usr/lib/lua5.3 \
        LUA_INC=/usr/include/lua5.3
  - runs: |
      make install DESTDIR="${{targets.destdir}}" PREFIX=/usr DOCDIR=/usr/share/doc/haproxy
      install -d "${{targets.destdir}}"/var/lib/haproxy
  - uses: strip

subpackages:
  - name: "haproxy-doc"
    description: "haproxy documentation"
    pipeline:
      - uses: split/manpages
  - name: haproxy-oci-entrypoint
    description: Entrypoint for using HAProxy in OCI containers
    dependencies:
      runtime:
        - busybox
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin/
          cp docker-entrypoint.sh ${{targets.subpkgdir}}/usr/local/bin/
          chmod +x ${{targets.subpkgdir}}/usr/local/bin/docker-entrypoint.sh
