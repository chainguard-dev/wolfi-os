package:
  name: linkerd2-policy-controller-edge
  version: 24.10.2
  epoch: 0
  description: "linkerd policy controller"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - clang
      - cmake
      - openssf-compiler-options
      - openssl-dev
      - perl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a78e22f92fc30b7357f6e241d29ae38f99a69f4
      repository: https://github.com/linkerd/linkerd2/
      tag: edge-${{package.version}}

  - runs: |
      export RUSTFLAGS="$RUSTFLAGS --cfg tokio_unstable"
      cargo fetch
      cargo auditable build --frozen --release --package=linkerd-policy-controller
      mkdir -p ${{targets.destdir}}/usr/bin
      mv ./target/release/linkerd-policy-controller ${{targets.destdir}}/usr/bin

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: "upstream image have executable placed at /bin"
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/bin/
          ln -sf /usr/bin/linkerd-policy-controller ${{targets.contextdir}}/bin/linkerd-policy-controller

update:
  enabled: true
  github:
    identifier: linkerd/linkerd2
    tag-filter: edge-
    strip-prefix: edge-

test:
  pipeline:
    - name: check presence of required files
      runs: |
        # executable doesn't have help or version flag.
        stat /usr/bin/linkerd-policy-controller
