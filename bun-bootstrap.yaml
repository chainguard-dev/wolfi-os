package:
  name: bun-bootstrap
  version: "1.1.45"
  epoch: 0
  description: "Bun requires itself to bootstrap."
  copyright:
    - license: MIT
  options:
    no-provides: true

environment:
  contents:
    packages:
      - bash
      - busybox
      - curl

pipeline:
  - assertions:
      required-steps: 1
    pipeline:
      - if: ${{build.arch}} == 'aarch64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-aarch64.zip"
          expected-sha256: "0c58d68bd29a990642a0c3f4089e58784be08b70dec2322f9e158884d399005c"
          extract: false
      - if: ${{build.arch}} == 'x86_64'
        uses: fetch
        with:
          uri: "https://github.com/oven-sh/bun/releases/download/bun-v${{package.version}}/bun-linux-x64.zip"
          expected-sha256: "6d0a952892161770ca6e6413688ad3a050b2efdaae7a8b8939052358b25181af"
          extract: false

  - runs: |
      unzip bun*.zip
      rm *.zip
      mkdir -p ${{targets.destdir}}/usr/bin
      mv bun*/bun ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: oven-sh/bun
    use-tag: true
    strip-prefix: bun-v

test:
  pipeline:
    - runs: |
        bun --version
