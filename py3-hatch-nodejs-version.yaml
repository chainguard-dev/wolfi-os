package:
  name: py3-hatch-nodejs-version
  version: 0.3.2
  epoch: 0
  description: Reads PEP 621 metadata from the Node.js package.json file.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-hatchling
      - py3-pip
      - python-3
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/agoose77/hatch-nodejs-version
      tag: v${{package.version}}
      expected-commit: d29c5c327554ab48e274b9668ff8b4e87a6b2508

  - uses: py/pip-build-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: agoose77/hatch-nodejs-version
    tag-filter-prefix: v
    strip-prefix: v
