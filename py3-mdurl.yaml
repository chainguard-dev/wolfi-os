package:
  name: py3-mdurl
  version: 0.1.2
  epoch: 2
  description: "Markdown URL utilities"
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0
    runtime:
      - python3

vars:
  pypi-package: mdurl

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/executablebooks/mdurl
      tag: ${{package.version}}
      expected-commit: 596bf1c8752de45fa576a52c315d6d8cc5bb1a4e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: mdurl

update:
  enabled: true
  github:
    identifier: executablebooks/mdurl
