package:
  name: php-8.2-http
  version: 4.2.4
  epoch: 0
  description: "Provides PHP 8.2 HTTP module for PHP Extended HTTP Support- PECL"
  copyright:
    - license: BSD-2-Clause
  dependencies:
    provides:
      - php-pecl-http=${{package.full-version}}
      - php-8.2-pecl-http=${{package.full-version}}
    runtime:
      - php-8.2

environment:
  contents:
    packages:
      - autoconf
      - automake
      - binutils
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - curl-dev
      - gcc
      - icu-dev
      - libtool
      - openssl-dev
      - php-8.2-dev
      - php-8.2-pecl-raphf
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://pecl.php.net/get/pecl_http-${{package.version}}.tgz
      expected-sha512: b1eb43a458f89b3fd384244bddc8f9d470f82d3162411df3070bf0adf0c3e0457bc1ce928c05e8fffe836fb52cbe4c88f733466a867c3f6320288c5051007b20

  - uses: pecl/phpize

  - uses: autoconf/make

  # TODO: This is a temporary workaround until the pecl/install pipelines
  # propagates through.
  # https://github.com/chainguard-dev/melange/pull/1068
  - name: Install
    runs: |
      make INSTALL_ROOT="${{targets.destdir}}" install
      install -d ${{targets.destdir}}/etc/php/conf.d
      echo "extension=http.so" > ${{targets.destdir}}/etc/php/conf.d/http.ini

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 371919
