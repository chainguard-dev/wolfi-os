package:
  name: image-magick
  version: 7.1.1-r21
  epoch: 2
  description: "library for displaying, converting, and editing raster image and vector image files"
  copyright:
    - license: GPL-3.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

var-transforms:
  - from: ${{package.version}}
    match: \-r
    replace: "-"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ImageMagick/ImageMagick
      tag: ${{vars.mangled-package-version}}
      expected-commit: 58d86e4e107603a95f2f35da99540a2eb69b458d

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: ImageMagick/ImageMagick
