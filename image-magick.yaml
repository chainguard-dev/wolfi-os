package:
  name: image-magick
  version: 7.1.1_18
  epoch: 0
  description: "library for displaying, converting, and editing raster image and vector image files"
  copyright:
    - license: GPL-3.0  

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

var-transforms: 
  - from: ${{package.version}} 
    match: \_ 
    replace: "-" 
    to: mangled-package-version 

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ImageMagick/ImageMagick
      tag: ${{vars.mangled-package-version}}
      expected-commit: 44b2ac8c0326c895a1663071e129d01cc221bc79

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: ImageMagick/ImageMagick
