package:
  name: py3-rsa
  version: 4.9
  epoch: 5
  description: "Pure-Python3 RSA implementation"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-supported-asn1
      - py3-supported-python

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: rsa

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/r/rsa/rsa-${{package.version}}.tar.gz
      expected-sha256: e38464a49c6c85d7f1351b0126661487a7e0a14a50f1675ec50eb34d4f20ef21

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-asn1
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          python${{range.key}} setup.py build

      - runs: |
          python${{range.key}} setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="rsa"
        IMPORT_STATEMENT="import rsa"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  release-monitor:
    identifier: 12011
