package:
  name: rabbitmq-cluster-operator
  version: 2.5.0
  epoch: 0
  description: Open source RabbitMQ cluster operator. Kubernetes operator to deploy and manage RabbitMQ clusters.
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - git
      - go
  environment:
    CGO_ENABLED: 0
    GO111MODULE: on

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rabbitmq/cluster-operator
      tag: v${{package.version}}
      expected-commit: 481710f801df2fb8e25d5b9dc370933d873ae04a

  - uses: go/build
    with:
      packages: .
      output: manager
      tags: timetzdata
      # Mitigate CVE-2023-39325, CVE-2023-3978, CVE-2023-44487
      deps: golang.org/x/net@v0.17.0

  - uses: strip

update:
  enabled: true
  github:
    identifier: rabbitmq/cluster-operator
    strip-prefix: v
