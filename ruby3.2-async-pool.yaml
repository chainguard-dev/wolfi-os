package:
  name: ruby3.2-async-pool
  version: 0.6.0
  epoch: 0
  description: A singleplex and multiplex resource pool for implementing robust clients.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-async

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async-pool

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9a5eea62fe485b4967ff1e9ffadfa813f3988c7151ea4e2c15bf0e47d9aa3d94
      uri: https://github.com/socketry/async-pool/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-pool
    strip-prefix: v
    use-tag: true
