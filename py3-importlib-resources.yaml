package:
  name: py3-importlib-resources
  version: 6.0.0
  epoch: 0
  description: Read resources from Python packages
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-zipp
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - py3-wheel
      - py3-gpep517
      - python3
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_resources
      tag: v${{package.version}}
      expected-commit: a3f5a0b5337c1b824271578659a133c7cba6d3a6

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: python/importlib_resources
    strip-prefix: v
    use-tag: true
