package:
  name: py3-importlib-resources
  version: 6.1.1
  epoch: 1
  description: Read resources from Python packages
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-zipp
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/importlib_resources
      tag: v${{package.version}}
      expected-commit: f625a8ab82523d595604145a90be8d58dfb57c2c

  - name: Python Build
    runs: |
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
       python3 -m gpep517 build-wheel \
       --wheel-dir dist \
       --output-fd 3 3>&1 >&2

       python3 -m installer -d "${{targets.destdir}}" \
       dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: python/importlib_resources
    strip-prefix: v
    use-tag: true
