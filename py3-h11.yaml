# Generated from https://pypi.org/project/h11/
package:
  name: py3-h11
  version: 0.14.0
  epoch: 2
  description: A pure-Python, bring-your-own-I/O implementation of HTTP/1.1
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-hyper/h11
      tag: v${{package.version}}
      expected-commit: 467c5cfc5f9a1364c7da6b754d591092ee409931

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl
      find ${{targets.contextdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-hyper/h11
    use-tag: true
    strip-prefix: v
