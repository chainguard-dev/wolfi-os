# Generated from https://pypi.org/project/pip/
package:
  name: py3.10-pip
  version: "23.2"
  epoch: 0
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3.10
      - py3.10-setuptools

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.10
      - py3.10-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: a3c2c43c5309ff219674b1d73a6dbf491a727a5e
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
