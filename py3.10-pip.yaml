# Generated from https://pypi.org/project/pip/
package:
  name: py3.10-pip
  version: 24.1b1
  epoch: 0
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3.10
      - py3.10-setuptools

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.10-setuptools
      - python-3.10
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: 530df8a2c49f7ba717cdf58311e55a05ff43b172
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
