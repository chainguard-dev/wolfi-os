package:
  name: ipset
  version: "7.19"
  epoch: 0
  description: Manage Linux IP sets
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmnl-dev
      - libtool
      - linux-headers

pipeline:
  - uses: fetch
    with:
      uri: https://ipset.netfilter.org/ipset-${{package.version}}.tar.bz2
      expected-sha512: 0f4252e6d967b0f130a2c7a0307b17c6b7d48336e86b2f838ea176f5faaa0c9bbbf273060906b43d91e9b38a9f33c18918e33d02292839a6bc321181d5d7f84e

  - uses: autoconf/configure
    with:
      opts: |
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --with-kmod=no \
        --prefix=/usr

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ipset-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - ipset
    description: ipset dev

  - name: ipset-doc
    pipeline:
      - uses: split/manpages
    description: ipset manpages

update:
  enabled: true
  release-monitor:
    identifier: 1393
