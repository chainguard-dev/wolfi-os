package:
  name: flux-helm-controller
  version: 1.0.0
  epoch: 0
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cee99531fb750e48aec2b7d8f79f53a83c03057b
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w
      output: helm-controller
      packages: .

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/helm-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true
