# Generated from https://pypi.org/project/distlib/
package:
  name: py3-distlib
  version: 0.3.7
  epoch: 2
  description: Distribution utilities
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/distlib
      tag: ${{package.version}}
      expected-commit: ede595be71bb4635832688b39289fa996c7733c1

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/distlib
    use-tag: true
