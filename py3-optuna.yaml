package:
  name: py3-optuna
  version: 3.3.0
  epoch: 1
  description: A hyperparameter optimization framework
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - numpy
      - py3-alembic
      - py3-cmaes
      - py3-colorlog
      - py3-packaging
      - py3-pyyaml
      - py3-sqlalchemy
      - py3-tqdm
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-setuptools
      - py3-wheel
      - py3.11-installer
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/optuna/optuna
      expected-commit: da305057280c71b26d6647737908e4af3d448e50
      tag: v${{package.version}}

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir .dist \
      --output-fd 3 3>&1 >&2

  - name: Python Install
    runs: python3 -m installer --destdir="${{targets.destdir}}" .dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: optuna/optuna
    strip-prefix: v
