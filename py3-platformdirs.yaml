# Generated from https://pypi.org/project/platformdirs/
package:
  name: py3-platformdirs
  version: 4.0.0
  epoch: 0
  description: A small Python package for determining appropriate platform-specific dirs, e.g. a "user data dir".
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/platformdirs/platformdirs
      tag: ${{package.version}}
      expected-commit: 3935ea2cb801ae4a8a75da73bd49e52e0daaa01d

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: platformdirs/platformdirs
    use-tag: true
