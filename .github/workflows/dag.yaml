name: verify dag

on:
  push:
    branches: ['main']
    paths-ignore: ['README.md']

  pull_request:
    branches: ['main']
    paths-ignore: ['README.md']

  workflow_dispatch:

jobs:
  verify:
    name: Verify DAG
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
    - run: go run ./cmd/dag
    - uses: chainguard-dev/actions/nodiff@main
      with:
        fixup-command: "go run ./cmd/dag"
