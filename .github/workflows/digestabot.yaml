name: Image digest update

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

jobs:
  image-update:
    name: Image digest update
    runs-on: ubuntu-latest
    if: github.repository == 'wolfi-dev/os'

    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4
    - uses: chainguard-dev/actions/digesta-bot@main
      with:
        token: ${{ secrets.DIGEST_BOT_WOLFI_PAT }}
