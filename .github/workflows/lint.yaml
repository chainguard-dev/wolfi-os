name: Lint

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v3
    - run: go install github.com/google/yamlfmt/cmd/yamlfmt@v0.6.0
    - run: ./lint.sh
