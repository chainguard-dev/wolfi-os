name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      id: lint
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b4a8bb09eb7b85b48527cf4545ccf6cfad0b247443c0f128c24c5ff5c84ab8e6
      with:
        entrypoint: wolfictl
        args: lint --skip-rule no-makefile-entry-for-package
    - name: Enforce YAML formatting
      id: lint-yaml
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b4a8bb09eb7b85b48527cf4545ccf6cfad0b247443c0f128c24c5ff5c84ab8e6
      with:
        entrypoint: wolfictl
        args: lint yam
