name: pre-commit

on:
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  pre-commit:
    name: pre-commit (please install locally!)
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
    - uses: pre-commit/action@v3.0.1
