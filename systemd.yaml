package:
  name: systemd
  version: "254"
  epoch: 0
  description: The systemd System and Service Manager
  copyright:
    - license: LGPL-2.1-or-later AND GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox-full
      - ca-certificates-bundle
      - build-base
      - gperf
      - coreutils
      - meson
      - libcap-dev
      - ninja
      - posix-libc-utils
      - clang-15
      - llvm15
      - python3
      - py3-jinja2
      - libmount
      - cmake
      - libbpf
      - util-linux-dev
      - libuuid

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/systemd/systemd
      tag: v${{package.version}}
      expected-commit: 994c7978608a0bd9b317f4f74ff266dd50a3e74e

  - uses: meson/configure

  - runs: |
      meson setup build/
      ninja -C build/

  - uses: meson/install

subpackages:
  - name: "systemd-dev"
    description: "headers for systemd"
    pipeline:
      - uses: split/dev

  - name: "libsystemd"
    description: "systemd library"
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/lib
          mv ${{targets.destdir}}/lib/libsystemd.so* ${{targets.subpkgdir}}/lib

update:
  enabled: true
  github:
    identifier: systemd/systemd
    strip-prefix: v
