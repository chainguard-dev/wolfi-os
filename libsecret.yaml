package:
  name: libsecret
  version: 0.20.5
  epoch: 0
  description: Library for storing and retrieving passwords and other secrets
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - glib-dev
      # - intltool TODO this has dependencies on a lot of perl packages so skipping for now
      - libxslt-dev
      - libgcrypt-dev
      - gobject-introspection-dev
      - vala
      - meson
      - posix-libc-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3fb3ce340fcd7db54d87c893e69bfc2b1f6e4d4b279065ffe66dac9f0fd12b4d
      uri: https://download.gnome.org/sources/libsecret/0.20/libsecret-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dgtk_doc=false \
        -Dmanpage=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: libsecret-static
    pipeline:
      - uses: split/static
    description: libsecret static

  - name: libsecret-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libsecret
        - libsecret-lang
    description: libsecret dev

  - name: libsecret-lang
    pipeline:
      - uses: split/locales
    description: libsecret locales

update:
  enabled: true
  release-monitor:
    identifier: 13150
