package:
  name: speedtest-go
  version: 1.7.4
  epoch: 0
  description: CLI and Go API to Test Internet Speed using speedtest.net
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/showwin/speedtest-go
      expected-commit: b033183dcd859f9dbaf0d2d7786fd80ee2c38ab5
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: .
      output: speedtest-go
      ldflags: -s -w

test:
  pipeline:
    - runs: speedtest-go

update:
  enabled: true
  github:
    identifier: showwin/speedtest-go
    strip-prefix: v
    tag-filter: v
