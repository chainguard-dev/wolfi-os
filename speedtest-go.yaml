package:
  name: speedtest-go
  version: 1.6.10
  epoch: 0
  description: CLI and Go API to Test Internet Speed using speedtest.net
  copyright:
    - license: MIT

pipeline:
  - uses: go/install
    with:
      package: github.com/showwin/speedtest-go
      version: v${{package.version}}

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: speedtest-go

update:
  enabled: true
  github:
    identifier: showwin/speedtest-go
    strip-prefix: v
    tag-filter: v
