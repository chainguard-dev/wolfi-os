package:
  name: py3-charset-normalizer
  version: 3.3.1
  epoch: 0
  description: "offers you an alternative to Universal Charset Encoding Detector, also known as Chardet"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/c/charset-normalizer/charset-normalizer-${{package.version}}.tar.gz
      expected-sha256: d9137a876020661972ca6eec0766d81aef8a5627df628b664b234b73396e727e

  - runs: |
      sed -i '/cov-report/d' setup.cfg
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 55366
