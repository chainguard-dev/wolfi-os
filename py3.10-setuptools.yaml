package:
  name: py3.10-setuptools
  version: 69.5.0
  epoch: 0
  description: Easily download, build, install, upgrade, and uninstall Python packages
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - python-3.10

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python-3.10
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8d881f842bfc0e29e93bc98a2e650e8845609adff4d2989ba6c748e67b09d5be
      uri: https://files.pythonhosted.org/packages/source/s/setuptools/setuptools-${{package.version}}.tar.gz

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  release-monitor:
    identifier: 4021
