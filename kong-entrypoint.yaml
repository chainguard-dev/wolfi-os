package:
  name: kong-entrypoint
  version: 3.9.0
  epoch: 0
  description: "Provides entrypoint for kong"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Kong/docker-kong.git
      tag: ${{package.version}}
      expected-commit: d46098c09b6198efb71682fe7209bd6467bf3f67

  - runs: |
      install -Dm755 ./docker-entrypoint.sh  -t ${{targets.destdir}}/docker-entrypoint.sh

update:
  enabled: true
  github:
    identifier: Kong/docker-kong
    use-tag: true
