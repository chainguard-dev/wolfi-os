package:
  name: memcached-exporter
  version: 0.15.0
  epoch: 0
  description: Exports metrics from memcached servers for consumption by Prometheus.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/memcached_exporter
      tag: v${{package.version}}
      expected-commit: ceb946ecae3aace775a0becb8233ca3890a829c3

  - uses: go/build
    with:
      packages: ./cmd/memcached_exporter
      output: memcached_exporter
      ldflags: -s -w

  - uses: strip

subpackages:
  - name: memcached-exporter-bitnami-compat
    description: "compat package with bitnami/memcached-exporter image"
    pipeline:
      - uses: bitnami/compat
        with:
          image: memcached-exporter
          version-path: 0/debian-12
    test:
      pipeline:
        - runs: |
            run-script --version
            run-script --help

update:
  enabled: true
  github:
    identifier: prometheus/memcached_exporter
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - bash
        - curl
        - memcached
        - procps
  pipeline:
    - name: "Verify version and help commands"
      runs: |
        memcached_exporter --version
        memcached_exporter --help
    - name: "Test metrics endpoint with default configuration"
      uses: test/daemon-check-output
      with:
        setup: |
          #!/bin/sh -e
          memcached -p 11211 -u root -d -vv
          sleep 2
        start: memcached_exporter --web.listen-address=:9150
        timeout: 15
        expected_output: |
          caller=main.go:63 level=info msg="Starting memcached_exporter"
        post: |
          # Wait for metrics endpoint
          for i in $(seq 1 10); do
            if curl -s http://localhost:9150/metrics > /dev/null; then
              break
            fi
            sleep 1
          done
          curl -s http://localhost:9150/metrics
