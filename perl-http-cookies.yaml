package:
  name: perl-http-cookies
  version: "6.10"
  epoch: 0
  description: HTTP cookie jars
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-http-date
      - perl-http-message

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-http-date
      - perl-http-message

pipeline:
  - uses: fetch
    with:
      expected-sha256: e36f36633c5ce6b5e4b876ffcf74787cc5efe0736dd7f487bdd73c14f0bd7007
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/HTTP-Cookies-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-http-cookies-doc
    pipeline:
      - uses: split/manpages
    description: perl-http-cookies manpages

update:
  enabled: true
  release-monitor:
    identifier: 2974
