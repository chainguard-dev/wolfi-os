# Generated from https://pypi.org/project/sniffio/
package:
  name: py3-sniffio
  version: 1.3.0
  epoch: 1
  description: Sniff out which async library your code is running under
  copyright:
    - license: MIT OR Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - python3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-trio/sniffio
      tag: v${{package.version}}
      expected-commit: cb8a03d45371efb20156ec895003a9bd988ac89b

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl
      find ${{targets.contextdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-trio/sniffio
    use-tag: true
    strip-prefix: v
