package:
  name: pgcat
  version: 1.1.1
  epoch: 1
  description: "PostgreSQL pooler with sharding, load balancing and failover support."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/postgresml/pgcat
      tag: v${{package.version}}
      expected-commit: 1f2c6507f7fb5461df1a599c0b380aa114597bb5

  - uses: rust/cargo-build
    with:
      target: pgcat

  - uses: strip

update:
  enabled: true
  github:
    identifier: postgresml/pgcat
    strip-prefix: v
