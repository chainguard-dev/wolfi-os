package:
  name: libbsd
  version: 0.11.7
  epoch: 3
  description: commonly-used BSD functions not implemented by all libcs
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libmd-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9baa186059ebbf25c06308e9f991fda31f7183c0f24931826d83aa6abd8a0261
      uri: https://libbsd.freedesktop.org/releases/libbsd-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libbsd-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libmd-dev
        - libbsd
    description: libbsd dev

  - name: libbsd-doc
    pipeline:
      - uses: split/manpages
    description: libbsd manpages

update:
  enabled: true
  release-monitor:
    identifier: 1567
