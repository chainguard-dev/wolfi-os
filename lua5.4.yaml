package:
  name: lua5.4
  version: 5.4.4
  epoch: 1
  description: Powerful light-weight programming language
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
secfixes:
  5.4.4-r0:
    - CVE-2022-28805
    - CVE-2019-6706
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - libtool
      - autoconf
      - automake
      - readline-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 164c7849653b80ae67bec4b7473b884bf5cc8d2dca05653475ec2ed27b9ebf61
      uri: https://www.lua.org/ftp/lua-${{package.version}}.tar.gz
  - uses: patch
    with:
      patches: lua-5.4-module_paths.patch
  - uses: patch
    with:
      patches: lua-5.4-make.patch
  - uses: patch
    with:
      patches: fix-double-free.patch
  - uses: patch
    with:
      patches: extern-c-for-cpp.patch
  - uses: patch
    with:
      patches: CVE-2022-28805.patch
  - runs: |
      cat > configure.ac <<-EOF
        top_buildir=.

        AC_INIT(src/luaconf.h)
        AC_PROG_LIBTOOL
        AC_OUTPUT()
      EOF
      libtoolize --force --install
      aclocal
      autoconf
  - uses: autoconf/configure
  - runs: |
      make -C src V=5.4 \
        CFLAGS="$CFLAGS -DLUA_USE_LINUX -DLUA_COMPAT_5_2 -DLUA_USE_READLINE" \
        SYSLDFLAGS="$LDFLAGS" \
        RPATH="/usr/lib" \
        LIB_LIBS="-lpthread -lm -ldl -lreadline" \
        alpine_all
  - runs: |
      make V=5.3 \
        INSTALL_TOP="${{targets.destdir}}"/usr \
        INSTALL_INC="${{targets.destdir}}"/usr/include/lua5.4 \
        INSTALL_LIB="${{targets.destdir}}"/usr/lib/lua5.4 \
        alpine_install
      chmod 755 "${{targets.destdir}}"/usr/lib/lua5.4/*.so*
  - runs: |
      for i in "${{targets.destdir}}"/usr/bin/* ; do
        mv "$i" "$i"5.4
      done
      for i in "${{targets.destdir}}"/usr/lib/lua5.4/*.so.*; do
        ln -s lua5.4/${i##*/} "${{targets.destdir}}"/usr/lib/${i##*/}
      done
      for i in lua luac; do
        install -D -m 644 doc/$i.1 "${{targets.destdir}}"/usr/share/man/man1/"$i""$_luaver".1
      done

      install -d "${{targets.destdir}}"/usr/lib/pkgconfig
      cat > "${{targets.destdir}}"/usr/lib/pkgconfig/lua5.4.pc <<-EOF
      # lua.pc -- pkg-config data for Lua
      V=5.4
      R=${{package.version}}
      prefix=/usr
      INSTALL_BIN=\${prefix}/bin
      INSTALL_INC=\${prefix}/include
      INSTALL_LIB=\${prefix}/lib
      INSTALL_MAN=\${prefix}/man/man1
      INSTALL_LMOD=\${prefix}/share/lua/\${V}
      INSTALL_CMOD=\${prefix}/lib/lua/\${V}
      exec_prefix=\${prefix}
      libdir=\${exec_prefix}/lib/${{package.name}}
      includedir=\${exec_prefix}/include/${{package.name}}
      Name: Lua
      Description: An extensible extension language
      Version: ${{package.version}}
      Requires:
      Libs: -L\${libdir} -llua -lm
      Cflags: -I\${includedir}
      EOF
  - uses: strip
subpackages:
  - name: lua5.4-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lua5.4
    description: lua5.4 dev
  - name: lua5.4-doc
    pipeline:
      - uses: split/manpages
    description: lua5.4 manpages
advisories:
  CVE-2019-6706:
    - timestamp: 2023-01-12T09:51:37.85609Z
      status: fixed
      fixed-version: 5.4.4-r0
  CVE-2022-28805:
    - timestamp: 2023-01-12T09:51:37.855026Z
      status: fixed
      fixed-version: 5.4.4-r0
