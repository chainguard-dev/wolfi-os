package:
  name: wasmcloud-operator
  version: 0.4.2
  epoch: 0
  description: "Kubernetes operator for declaratively deploying wasmCloud applications and hosts on Kubernetes"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wasmcloud/wasmcloud-operator
      tag: v${{package.version}}
      expected-commit: 309b492dcdd12653ea7bdded26db4e51c83d8422

  - name: Configure and build
    runs: |
      cargo auditable build --release --bin wasmcloud-operator
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/wasmcloud-operator ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: wasmCloud/wasmcloud-operator
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - name: Verify wasmcloud-operator installation
      runs: |
        wasmcloud-operator --version || exit 1
