package:
  name: scala-2
  version: 2.13.12
  epoch: 0
  description: Scala 2 compiler and standard library.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - scala=${{package.full-version}}

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox
      - openjdk-11-jre
      - openjdk-11-default-jvm
      - sbt

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/scala/scala
      tag: v${{package.version}}
      expected-commit: 80514f73a6c7db32df9887d9a5ca9ae921e25118

  - uses: patch
    with:
      patches: builddate.patch

  - runs: |
      sbt setupPublishCore generateBuildCharacterPropertiesFile headerCheck publishLocal dist/mkPack
      install -dm755 "${{targets.contextdir}}"/usr/share/scala/bin
      install -dm755 "${{targets.contextdir}}"/usr/share/scala/lib
      rm -rf build/pack/bin/*.bat
      mkdir -p ${{targets.contextdir}}/usr/bin

      mv build/pack/bin/* ${{targets.contextdir}}/usr/share/scala/bin/
      mv build/pack/lib/* ${{targets.contextdir}}/usr/share/scala/lib/
      ln -sf /usr/share/scala/bin/scala ${{targets.contextdir}}/usr/bin/scala
      ln -sf /usr/share/scala/bin/fsc ${{targets.contextdir}}/usr/bin/fsc
      ln -sf /usr/share/scala/bin/scalac ${{targets.contextdir}}/usr/bin/scalac
      ln -sf /usr/share/scala/bin/scaladoc ${{targets.contextdir}}/usr/bin/scaladoc
      ln -sf /usr/share/scala/bin/scalap ${{targets.contextdir}}/usr/bin/scalap

update:
  enabled: true
  github:
    identifier: scala/scala
    strip-prefix: v
