  name: py3-sphinx-rtd-theme
  version: 3.0.0
  epoch: 0
  description: Read the Docs theme for Sphinx
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-sphinx-7
      - py3-docutils
      - py3-sphinxcontrib-jquery

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a1c2147b17cbf0e57b7d7a6450ad4d9a5ff362cf
      repository: https://github.com/readthedocs/sphinx_rtd_theme
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: readthedocs/sphinx_rtd_theme
    use-tag: true
