package:
  name: regclient
  version: 0.5.7
  epoch: 1
  description: Docker and OCI Registry Client in Go and tooling using those libraries
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/regclient/regclient/archive/v${{package.version}}/v${{package.version}}.tar.gz
      expected-sha256: 0b39f10b7b67d14e355ce6980f69d595dd0572981d5877580eaa9fb39a3ddfb7

  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-s -w -extldflags -static -buildid=" \
        -o "${{targets.destdir}}/usr/bin/regctl" ./cmd/regctl

  - uses: strip

update:
  enabled: true
  github:
    identifier: regclient/regclient
    strip-prefix: v
