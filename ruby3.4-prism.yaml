# Generated from https://github.com/ruby/prism
package:
  name: ruby3.4-prism
  version: 1.2.0
  epoch: 0
  description: Prism Ruby parser
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby${{vars.rubyMM}}-bundler
      - ruby${{vars.rubyMM}}-rake
      - ruby${{vars.rubyMM}}-rake-compiler
      - ruby${{vars.rubyMM}}-rubygems
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ruby/prism.git
      expected-commit: b08e569f1577d6662ba1f7a787b9fe870c8c5d05
      tag: v${{package.version}}

  - name: Clean and build
    runs: |
      rm .gitconfig; rake build

  - working-directory: pkg
    uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: prism
  rubyMM: "3.4"
