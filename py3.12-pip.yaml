package:
  name: py3.12-pip
  version: 23.2.1
  epoch: 1
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - py3-pip=${{package.full-version}}
    runtime:
      - python-3.12
      - py3.12-setuptools

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.12
      - py3.12-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: 4a79e65cb6aac84505ad92d272a29f0c3c1aedce
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
