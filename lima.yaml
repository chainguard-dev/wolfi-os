package:
  name: lima
  version: 0.14.2
  epoch: 0
  description: Linux virtual machines, typically on macOS, for running containerd
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - go
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: 8d6cd72dd1670c6ade1f92ede6dc01ab64cbeec38fbaba617d9aa93f59ca1ae1
      uri: https://github.com/lima-vm/lima/archive/v${{package.version}}.tar.gz
  - runs: |
      make _output/bin/lima
      install -Dm755 ./_output/bin/lima ${{targets.destdir}}/usr/bin/lima