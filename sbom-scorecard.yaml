package:
  name: sbom-scorecard
  version: 0.0.5
  epoch: 1
  description: Generate a score for your sbom to understand if it will actually be useful.
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: github.com/ebay/sbom-scorecard/cmd/sbom-scorecard@${{package.version}}
