package:
  name: ruby3.2-rexml
  version: 3.2.6
  epoch: 1
  description: An XML toolkit for Ruby
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: rexml

pipeline:
  - uses: fetch
    with:
      expected-sha256: 38239d0b3068549d4efd0d8f32ca650be76af83223caeacaa536b69f81011113
      uri: https://github.com/ruby/rexml/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: ruby/rexml
    strip-prefix: v
    use-tag: true
