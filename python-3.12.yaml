package:
  name: python-3.12
  version: 3.12.2
  epoch: 0
  description: "the Python programming language"
  copyright:
    - license: PSF-2.0
  dependencies:
    provides:
      - python3=${{package.full-version}}
      - python-3=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - expat-dev
      - gdbm-dev
      - libffi-dev
      - linux-headers
      - mpdecimal-dev
      - ncurses-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev
      - xz-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.python.org/ftp/python/${{package.version}}/Python-${{package.version}}.tar.xz
      expected-sha256: be28112dac813d2053545c14bf13a16401a21877f1a69eb6ea5d84c4a0f3d870

  - name: Force use of system libraries
    runs: |
      rm -rf Modules/expat \
        Modules/_ctypes/darwin* \
        Modules/_ctypes/libffi*

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --build=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --enable-ipv6 \
         --enable-loadable-sqlite-extensions \
         --enable-optimizations \
         --enable-shared \
         --without-lto \
         --with-computed-gotos \
         --with-dbmliborder=gdbm:ndbm \
         --with-system-expat \
         --with-system-ffi \
         --with-system-libmpdec \
         --without-ensurepip \
         --with-lto

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find ${{targets.destdir}}/usr/lib -type f -name '*.pyc' -exec rm -rf '{}' +
      find ${{targets.destdir}}/usr/lib -type f -name '*.pyo' -exec rm -rf '{}' +
      find ${{targets.destdir}}/usr/lib -type f -name 'libpython*.a' -exec rm -rf '{}' +
      find ${{targets.destdir}}/usr/lib -type d -name 'test' -exec rm -rf '{}' +
      find ${{targets.destdir}}/usr/lib -type d -name 'tests' -exec rm -rf '{}' +
      find ${{targets.destdir}}/usr/lib -type d -name 'idle_test' -exec rm -rf '{}' +

  - name: Install python symlink
    runs: |
      ln -s python3 "${{targets.destdir}}"/usr/bin/python

  - uses: strip

subpackages:
  - name: "python-3.12-doc"
    description: "python3 documentation"
    pipeline:
      - uses: split/manpages

  - name: "python-3.12-dev"
    description: "python3 development headers"
    pipeline:
      - uses: split/dev
      - runs: |
          # pyconfig.h is needed at runtime... ugh.
          mkdir -p "${{targets.destdir}}"/usr/include/python3.12
          mv "${{targets.subpkgdir}}"/usr/include/python3.12/pyconfig.h "${{targets.destdir}}"/usr/include/python3.12
    dependencies:
      provides:
        - python3-dev=${{package.full-version}}
        - python-3-dev=${{package.full-version}}

update:
  enabled: true
  shared: true
  github:
    identifier: python/cpython
    strip-prefix: v
    tag-filter: v3.12
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - name: "Verify Python version"
      runs: |
        python --version | grep 'Python 3.12' || exit 1
    - name: "Run basic Python syntax check"
      runs: |
        echo "print('Hello, world!')" > hello.py
        python hello.py | grep 'Hello, world!' || exit 1
    - name: "Test simple arithmetic operations in Python"
      runs: |
        echo "result = 1 + 2 * 3 / 4" > math_test.py
        echo "print('Result:', result)" >> math_test.py
        python math_test.py | grep 'Result: 2.5' || exit 1
    - name: "Check for the presence of standard library modules"
      runs: |
        echo "import json, os, sys" > import_test.py
        echo "print('Standard libraries imported successfully')" >> import_test.py
        python import_test.py | grep 'Standard libraries imported successfully' || exit 1
