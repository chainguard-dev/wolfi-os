package:
  name: python-3.12
  version: 3.12.0
  epoch: 1
  description: "the Python programming language"
  copyright:
    - license: PSF-2.0
  dependencies:
    provides:
      - python3=${{package.full-version}}
      - python-3=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - bzip2-dev
      - expat-dev
      - gdbm-dev
      - libffi-dev
      - linux-headers
      - mpdecimal-dev
      - ncurses-dev
      - openssl-dev
      - readline-dev
      - sqlite-dev
      - xz-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.python.org/ftp/python/${{package.version}}/Python-${{package.version}}.tar.xz
      expected-sha256: 795c34f44df45a0e9b9710c8c71c15c671871524cd412ca14def212e8ccb155d

  - name: Force use of system libraries
    runs: |
      rm -rf Modules/expat \
        Modules/_ctypes/darwin* \
        Modules/_ctypes/libffi*

  - name: Configure
    runs: |
      ./configure \
         --host=${{host.triplet.gnu}} \
         --build=${{host.triplet.gnu}} \
         --target=${{host.triplet.gnu}} \
         --prefix=/usr \
         --enable-ipv6 \
         --enable-loadable-sqlite-extensions \
         --enable-optimizations \
         --enable-shared \
         --without-lto \
         --with-computed-gotos \
         --with-dbmliborder=gdbm:ndbm \
         --with-system-expat \
         --with-system-ffi \
         --with-system-libmpdec \
         --without-ensurepip \
         --with-lto

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find ${{targets.contextdir}}/usr/lib -type f -name '*.pyc' -exec rm -rf '{}' +
      find ${{targets.contextdir}}/usr/lib -type f -name '*.pyo' -exec rm -rf '{}' +
      find ${{targets.contextdir}}/usr/lib -type f -name 'libpython*.a' -exec rm -rf '{}' +
      find ${{targets.contextdir}}/usr/lib -type d -name 'test' -exec rm -rf '{}' +
      find ${{targets.contextdir}}/usr/lib -type d -name 'tests' -exec rm -rf '{}' +
      find ${{targets.contextdir}}/usr/lib -type d -name 'idle_test' -exec rm -rf '{}' +

  - name: Install python symlink
    runs: |
      ln -s python3 "${{targets.contextdir}}"/usr/bin/python

  - uses: strip

subpackages:
  - name: "python-3.12-doc"
    description: "python3 documentation"
    pipeline:
      - uses: split/manpages

  - name: "python-3.12-dev"
    description: "python3 development headers"
    pipeline:
      - uses: split/dev
      - runs: |
          # pyconfig.h is needed at runtime... ugh.
          mkdir -p "${{targets.contextdir}}"/usr/include/python3.12
          mv "${{targets.contextdir}}"/usr/include/python3.12/pyconfig.h "${{targets.contextdir}}"/usr/include/python3.12
    dependencies:
      provides:
        - python3-dev=${{package.full-version}}
        - python-3-dev=${{package.full-version}}

update:
  enabled: true
  shared: true
  github:
    identifier: python/cpython
    strip-prefix: v
    tag-filter: v3.12
    use-tag: true
