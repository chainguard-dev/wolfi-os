package:
  name: ko
  version: 0.12.0
  description: Simple, fast container image builder for Go applications.
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/ko-build/ko/archive/v${{package.version}}/ko-${{package.version}}.tar.gz
      expected-sha256: cc42e9cde0b4d3380b680cf100c9be9acac67948f3dcfe65d71b87e2da797600
  - runs: |
      CGO_ENABLED=0 go build \
        -o "${{targets.destdir}}/usr/bin/ko" ./
