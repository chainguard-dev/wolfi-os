package:
  name: ko
  version: 0.17.0
  epoch: 0
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      destination: ko
      expected-commit: ac22328979cdb74b20efd8e7fd8d749d2794e1b0
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      modroot: ko
      output: ko
      packages: .
      vendor: true

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ko --help
        ko version
