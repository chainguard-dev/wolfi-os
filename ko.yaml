package:
  name: ko
  version: 0.12.0
  epoch: 0
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: github.com/google/ko@v${{package.version}}
