# When bumping the version check if the CVE/GHSA mitigations below can be removed.
package:
  name: melange
  version: 0.5.5
  epoch: 2
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - busybox
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3a7d2fcf7c05beee78d2e1315eaa441b879f129d
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7
      go-version: "1.21"

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true
