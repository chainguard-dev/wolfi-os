package:
  name: melange
  version: 0.2.0
  epoch: 0
  description: build APKs from source code
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - apk-tools
      - bubblewrap
      - busybox

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: go/install
    with:
      package: chainguard.dev/melange@$v{{package.version}}
