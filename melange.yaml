package:
  name: melange
  version: 0.1.0
  description: build APKs from source code
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - apk-tools
      - bubblewrap
      - busybox

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/chainguard-dev/melange/archive/v${{package.version}}/melange-${{package.version}}.tar.gz
      expected-sha256: f8d2ef07b58ad0f8512a0f83f40c2eb7308e89092ab59b4a87afd72df5968ce1
  - runs: |
      CGO_ENABLED=0 go build \
        -o "${{targets.destdir}}/usr/bin/melange" ./
