package:
  name: wavefront-proxy
  version: "13.3" # When version is bumped, check if patches are still needed to address CVE-2023-34462
  epoch: 1
  description: Wavefront Proxy Project
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - openjdk-11-jre
      - openjdk-11-default-jvm

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - openjdk-11-default-jvm
      - maven
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wavefronthq/wavefront-proxy
      tag: proxy-${{package.version}}
      expected-commit: 35604d4a5b2f2d78dbc7cf5a760a11a5cceee909

  - uses: patch
    with:
      patches: 0001-PATCH-netty-version.patch

  - uses: patch
    with:
      patches: 0002-PATCH-avro-version.patch

  - runs: |
      export LANG=en_US.UTF-8
      export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
      mvn -f proxy --batch-mode clean package -DskipTests -DskipFormatCode
      mkdir -p ${{targets.contextdir}}/usr/share/java/wavefront/wavefront-proxy
      mkdir -p ${{targets.contextdir}}/var/spool/wavefront-proxy
      mkdir -p ${{targets.contextdir}}/var/log/wavefront
      mv /home/build/proxy/target/proxy-${{package.version}}-spring-boot.jar ${{targets.contextdir}}/usr/share/java/wavefront/wavefront-proxy/wavefront-proxy.jar

subpackages:
  - name: wavefront-proxy-config
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/etc/wavefront/wavefront-proxy
          cp docker/log4j2.xml \
          "${{targets.contextdir}}"/etc/wavefront/wavefront-proxy/log4j2.xml
    dependencies:
      runtime:
        - wavefront-proxy

  - name: wavefront-proxy-licenses
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/licenses
          cp docker/LICENSE \
          "${{targets.contextdir}}"/licenses/LICENSE
    dependencies:
      runtime:
        - wavefront-proxy

  - name: wavefront-proxy-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/local/bin/
          cp docker/run.sh ${{targets.contextdir}}/usr/local/bin/
          sed -i 's|/opt/wavefront/wavefront-proxy/wavefront-proxy.jar|/usr/share/java/wavefront/wavefront-proxy/wavefront-proxy.jar|g' ${{targets.contextdir}}/usr/local/bin/run.sh
          chmod +x ${{targets.contextdir}}/usr/local/bin/run.sh
    dependencies:
      runtime:
        - wavefront-proxy-config
        - wavefront-proxy-licenses

update:
  enabled: true
  github:
    identifier: wavefronthq/wavefront-proxy
    strip-prefix: proxy-
    tag-filter: proxy-
