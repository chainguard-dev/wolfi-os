package:
  name: py3-termcolor
  version: 2.3.0
  epoch: 0
  description: ANSI color formatting for output in terminal
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
      - py3-build
      - py3-installer

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/termcolor/termcolor
      tag: ${{package.version}}
      expected-commit: 0e016d928a1d6eff69ff46a6abdc6058dd412f4c

  - runs: |
      python3 -m build
      python3 -m installer -d "${{targets.contextdir}}" dist/*.whl
      find ${{targets.contextdir}} -name '*.pyc' -print -exec rm \{} \;

  - uses: strip

update:
  enabled: true
  github:
    identifier: termcolor/termcolor
    use-tag: true
