# Generated from https://pypi.org/project/fastapi/
package:
  name: py3-fastapi
  version: 0.112.2
  epoch: 0
  description: FastAPI framework, high performance, easy to learn, fast to code, ready for production
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: fastapi

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-hatchling
      - py3-supported-pip
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d00af00d3f15e9a963e2f1baf8f9b4c8357f6f66
      repository: https://github.com/fastapi/fastapi
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - py3-starlette
        - py3-pydantic
        - py3-typing-extensions
        - python-${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: fastapi/fastapi
