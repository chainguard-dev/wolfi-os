package:
  name: protobuf
  version: 3.24.4
  epoch: 0
  description: Library for extensible, efficient structure packing
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - libtool
      - cmake
      - samurai
      - git
      - abseil-cpp-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/protocolbuffers/protobuf
      tag: v${{package.version}}
      expected-commit: 7789b3ac85248ad75631a1919071fa268e466210

  - runs: |
      cd third_party
      git submodule update --init --recursive

  - runs: |
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=Release \
        -Dprotobuf_ABSL_PROVIDER=package \
        -Dprotobuf_BUILD_TESTS=OFF
      ninja -C build
      DESTDIR=${{targets.contextdir}} ninja -C build install

  - uses: strip

subpackages:
  - name: protobuf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - protobuf
        - zlib-dev
        - protoc
        - libprotoc
        - libprotobuf
        - libprotobuf-lite
    description: protobuf dev

  - name: protoc
    description: Protocol buffer compiler binary and library
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/bin
          mv ${{targets.contextdir}}/usr/bin/protoc ${{targets.contextdir}}/usr/bin/

  - name: libprotoc
    description: Runtime library for Protocol Buffer compiler
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libprotoc*.so.* ${{targets.contextdir}}/usr/lib/

  - name: libprotobuf
    description: Runtime library for C++ users of protocol buffers
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libprotobuf.so.* ${{targets.contextdir}}/usr/lib/

  - name: libprotobuf-lite
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libprotobuf-lite.so.* ${{targets.contextdir}}/usr/lib/
    description: Runtime library for C++ users with 'lite runtime' setting of protocol buffers

update:
  enabled: true
  github:
    identifier: protocolbuffers/protobuf
    strip-prefix: v
    use-tag: true
    tag-filter: "v3."
