# Generated from https://pypi.org/project/CacheControl/
package:
  name: py3-cachecontrol
  version: 0.14.0
  epoch: 1
  description: httplib2 caching for requests
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: cachecontrol

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-flit-core
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/psf/cachecontrol
      tag: v${{package.version}}
      expected-commit: e2be0c2f8e7c61ab5e2611dd58748f803f520d4d

subpackages:
  - range: py-versions
    name: py${{range.key}}-CacheControl
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      runtime:
        - py${{range.key}}-requests
        - py${{range.key}}-msgpack
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}-bin
    description: Executable binaries for ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-CacheControl
      provides:
        - py3-${{vars.pypi-package}}-bin
        - py3-${{vars.pypi-package}}
        - py3-CacheControl=${{package.full-version}}
      provider-priority: ${{range.value}}
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr
          mv ${{targets.contextdir}}/../py${{range.key}}-${{vars.pypi-package}}/usr/bin ${{targets.contextdir}}/usr
    test:
      pipeline:
        - runs: |
            doesitcache -h

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}
    - runs: |
        doesitcache -h

update:
  enabled: true
  github:
    identifier: psf/cachecontrol
    use-tag: true
    tag-filter: v
    strip-prefix: v
