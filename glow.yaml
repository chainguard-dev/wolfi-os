package:
  name: glow
  version: 1.5.1
  epoch: 0
  description: Render markdown on the CLI, with pizzazz!
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gobump
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/charmbracelet/glow
      tag: v${{package.version}}
      expected-commit: ad21129703d0bd48a9b45227f56d2737623db57b

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0 golang.org/x/crypto@v0.21.0 github.com/golang-jwt/jwt/v4@v4.4.2
      replaces: github.com/dgrijalva/jwt-go=github.com/golang-jwt/jwt/v4@v4.4.2 golang.org/x/net=golang.org/x/net@v0.23.0
      show-diff: true

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -s -w
        -X main.Version=${{package.version}}
        -X main.CommitSHA=$(git rev-parse HEAD)
        -X main.CommitDate=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      output: glow

  - uses: strip

update:
  enabled: true
  github:
    identifier: charmbracelet/glow
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        glow --version
