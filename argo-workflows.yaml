package:
  name: argo-workflows
  version: 3.4.8
  epoch: 0
  description: Workflow engine for Kubernetes.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - python3
      - openssl
      - nodejs-16
      - yarn

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/argoproj/argo-workflows
      tag: v${{package.version}}
      expected-commit: 9e27baee4b3be78bb662ffa5e3a06f8a6c28fb53

  - runs: |
      # NODE_OPTIONS has to been set
      sed -i 's/NODE_OPTIONS='\''[^'\'']*'\''/NODE_OPTIONS='\''--openssl-legacy-provider'\''/g' ui/package.json
      cp ui/package.json .
      cp ui/yarn.lock .

      yarn install
      yarn cache clean

      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make dist/workflow-controller
      make dist/argo
      make dist/argoexec

      mkdir -p ${{targets.destdir}}/usr/bin
      mv dist/argo* ${{targets.destdir}}/usr/bin/
      mv dist/workflow-controller* ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: argoproj/argo-workflows
    strip-prefix: v
