# Generated from https://pypi.org/project/pbr/
package:
  name: py3-pbr
  version: 6.0.0
  epoch: 2
  description: Python Build Reasonableness
  copyright:
    - license: "Apache-2.0"
  dependencies:
    provider-priority: 0

vars:
  pypi-packagename: pbr

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      expected-sha256: d1377122a5a00e2f940ee482999518efe16d745d423a670c27773dfbc3c9a7d9
      uri: https://files.pythonhosted.org/packages/source/p/pbr/pbr-${{package.version}}.tar.gz

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-packagename}}
    description: python${{range.key} version of ${{vars.pypi-packagename}}
    dependencies:
      provider-priority: ${{range.value}}
      runtime:
        - python-${{range.key}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-packagename}}

update:
  enabled: true
  release-monitor:
    identifier: 3960
