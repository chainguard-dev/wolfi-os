name: neuvector/enforcer
version: 5.3.1
epoch: 0
description: Full Lifecycle Container Security Platform 
copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/neuvector/neuvector/tree/main
      tag: v${{package.version}}
      expected-commit: 1635384f453f37c86cb9e104aab459de0060e0dc


update:
  enabled: true
  github:
    identifier: neuvector/enforcer
    strip-prefix: v
    tag-filter: v
