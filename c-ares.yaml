package:
  name: c-ares
  version: 1.19.1
  epoch: 0
  description: "an asynchronous DNS resolution library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://c-ares.haxx.se/download/c-ares-${{package.version}}.tar.gz
      expected-sha256: 321700399b72ed0e037d0074c629e7741f6b2ec2dda92956abe3e9671d3e268e

  - uses: autoconf/configure
    with:
      opts: --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev

  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  release-monitor:
    identifier: 5840
