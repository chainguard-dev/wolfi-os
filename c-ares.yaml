package:
  name: c-ares
  version: 1.18.1
  epoch: 0
  description: "an asynchronous DNS resolution library"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://c-ares.haxx.se/download/c-ares-${{package.version}}.tar.gz
      expected-sha256: 1a7d52a8a84a9fbffb1be9133c0f6e17217d91ea5a6fa61f6b4729cda78ebbcf
  - uses: autoconf/configure
    with:
      opts: --enable-shared
  - uses: autoconf/make
  - uses: autoconf/make-install
  - uses: strip
subpackages:
  - name: "c-ares-dev"
    description: "headers for c-ares"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libev
  - name: "c-ares-doc"
    description: "c-ares documentation"
    pipeline:
      - uses: split/manpages
