package:
  name: src-fingerprint
  version: 0.19.0
  epoch: 9
  description: Extract git related information (file shas, commit shas) from your hosted source version control system
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: '0'

pipeline:
  - uses: git-checkout
    with:
      repository: 'https://github.com/GitGuardian/src-fingerprint'
      tag: 'v${{package.version}}'
      expected-commit: 3fb630f6a6cd0195f1c4971493d599f945d3fffa

  # Patching CVE-2023-49569 requires code change to migrate from gopkg.in/src-d/go-git.v4 to github.com/go-git/go-git/v5
  - uses: patch
    with:
      patches: CVE-2023-49569.patch

  # Clean up go.mod and go.sum from the patch above.
  - runs: go mod tidy

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7

  - uses: go/build
    with:
      packages: ./cmd/src-fingerprint
      output: src-fingerprint
      ldflags: '-s -w'

  - uses: strip

update:
  enabled: true
  github:
    identifier: GitGuardian/src-fingerprint
    strip-prefix: v
    use-tag: true
