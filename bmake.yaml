package:
  name: bmake
  version: "20240508"
  epoch: 0
  description: Portable version of the NetBSD make build tool
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - tzdata

pipeline:
  - uses: fetch
    with:
      expected-sha256: 847a20f03e6f2ee26b9f7cf8db4a353120540686daa565e2ec6ff800317ddaab
      uri: http://www.crufty.net/ftp/pub/sjg/bmake-${{package.version}}.tar.gz
      strip-components: 0

  - runs: |
      ./bmake/boot-strap \
        --prefix=/usr \
        --install-destdir=${{targets.destdir}} \
        --install

subpackages:
  - name: bmake-doc
    pipeline:
      - uses: split/manpages
    description: bmake manpages

update:
  enabled: true
  release-monitor:
    identifier: 208
