package:
  name: bmake
  version: "20241124"
  epoch: 0
  description: Portable version of the NetBSD make build tool
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssf-compiler-options
      - tzdata

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4f66406091c2f85ea964b238d69eb8f71ab4baac9dca4687a71883ba6de4ddb2
      uri: https://www.crufty.net/ftp/pub/sjg/bmake-${{package.version}}.tar.gz
      strip-components: 0

  - runs: |
      ./bmake/boot-strap \
        --prefix=/usr \
        --install-destdir=${{targets.destdir}} \
        --install

subpackages:
  - name: bmake-doc
    pipeline:
      - uses: split/manpages
    description: bmake manpages

update:
  enabled: true
  release-monitor:
    identifier: 208

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        bmake --version
