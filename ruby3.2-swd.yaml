package:
  name: ruby3.2-swd
  version: 2.0.2
  epoch: 0
  description: SWD (Simple Web Discovery) Client Library
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-activesupport
      - ruby3.2-attr_required
      - ruby3.2-faraday
      - ruby3.2-faraday-follow_redirects

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 9e65803877ec0f087e4f2a9169bad9e104467d290287073cc0eaeb21c597c686
      uri: https://github.com/nov/swd/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: swd

update:
  enabled: true
  github:
    identifier: nov/swd
    strip-prefix: v
