package:
  name: kyverno-policy-reporter-ui-1.7
  version: 1.7.1
  epoch: 0
  description: Policy Reporter UI
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - curl
      - bash
      - git
      - nodejs-16
      - cmake
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kyverno/policy-reporter-ui
      tag: v${{package.version}}
      expected-commit: 192984cf3f9728868d1dc9b0398fceb53ca11bf9

  - runs: |
      npm audit fix --force
      npm set progress=false
      npm config set depth 0
      npm install
      npm run generate

      mkdir -p ${{targets.destdir}}/app
      cp -R ./dist ${{targets.destdir}}/app/dist

      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0
      go mo tidy

      mkdir -p ${{targets.destdir}}/usr/bin
      LD_FLAGS='-s -w
      CGO_ENABLED=0 go build -ldflags="${LD_FLAGS}" -o ${{targets.destdir}}/usr/bin/policyreporter-ui -v

  - uses: strip

subpackages:
  - name: kyverno/policy-reporter-ui-compat
    description: compatibility symlinks package for policyreporter-ui Dockerfile
    pipeline:
      - runs: |
          # Symlink the binary from usr/bin to /app/
          mkdir -p ${{targets.subpkgdir}}/app
          ln -sf /usr/bin/policyreporter-ui ${{targets.subpkgdir}}/app/policyreporter-ui

update:
  enabled: false
