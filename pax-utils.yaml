package:
  name: pax-utils
  version: 1.3.4
  epoch: 3
  description: "ELF related utilities for 32-bit and 64-bit binaries"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: GPL-2.0-only
  dependencies:
    runtime:
      - scanelf

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - xz

pipeline:
  - uses: fetch
    with:
      uri: https://gitweb.gentoo.org/proj/pax-utils.git/snapshot/pax-utils-${{package.version}}.tar.gz
      expected-sha256: 179f35678a0472e32315fc8725c62a6be9549f8765178b26486851c4bbe54590
  - runs: |
      make -j$(nproc) USE_CAP=no CC="${{host.triplet.gnu}}-gcc"
  - uses: autoconf/make-install
  - runs: |
      rm -f "${{targets.destdir}}"/usr/bin/lddtree

subpackages:
  - name: "scanelf"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/scanelf "${{targets.subpkgdir}}"/usr/bin/scanelf
