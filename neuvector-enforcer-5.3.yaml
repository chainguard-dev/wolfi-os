package:
  name: neuvector-enforcer-5.3
  version: 5.3.2
  epoch: 0
  description: ""
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake

pipeline:
  - uses: git-checkout
    with:
      expected-commit: edbdcba632835d56dcc92ba86323c8a196471289
      repository: https://github.com/neuvector/neuvector.git
      tag: v${{package.version}}

  - runs: |
      cd monitor
      make DESTDIR="${{targets.destdir}}"
  
  - uses: strip

update:
  enabled: true
  github:
    identifier: neuvector/neuvector
    strip-prefix: v
    tag-filter: v
    use-tag: true