package:
  name: font-noto
  version: 2025.01.01
  epoch: 0
  description: Noto fonts
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 79f1d59698f48bf533ca359388d50aaa23b3edc3
      repository: https://github.com/notofonts/notofonts.github.io
      tag: noto-monthly-release-${{package.version}}

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/share/fonts/noto
      find . -name "*.ttf" -exec install -Dm644 {} \
      	-t "${{targets.destdir}}"/usr/share/fonts/noto/ \;

  - uses: strip

update:
  enabled: true
  github:
    identifier: notofonts/notofonts.github.io
    strip-prefix: noto-monthly-release-
    use-tag: true
    tag-filter: noto-monthly-release-
