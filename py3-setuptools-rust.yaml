# Generated from https://pypi.org/project/setuptools-rust/
package:
  name: py3-setuptools-rust
  version: 1.7.0
  epoch: 2
  description: Setuptools Rust extension plugin
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-setuptools
      - py3-semantic-version
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/PyO3/setuptools-rust
      tag: v${{package.version}}
      expected-commit: 6a27c47174017ad29385f8431888d2a65766e7d4

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python3 -m installer -d "${{targets.destdir}}" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: PyO3/setuptools-rust
    strip-prefix: v
    use-tag: true
