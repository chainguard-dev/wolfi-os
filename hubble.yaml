package:
  name: hubble
  version: 0.12.2
  epoch: 1
  description: hubble is a command to list and diagnose Go processes currently running on your system.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - go
      - git
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble
      tag: v${{package.version}}
      expected-commit: a855de250efd16693f30ad7227a29e76f6357e8f

  - runs: |
      DESTDIR=${{targets.contextdir}} BINDIR=/usr/bin make install

  - uses: strip

subpackages:
  - name: hubble-compat
    description: Compatibility package for hubble
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/local/bin
          ln -sf /usr/bin/hubble ${{targets.contextdir}}/usr/local/bin/hubble
      - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble
    strip-prefix: v
