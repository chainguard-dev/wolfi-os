package:
  name: cryptopp-cmake
  version: 8.8.0
  description: A modern CMake build project for Crypto++
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - build-base
      - busybox
      - glibc

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ccache
      - cmake
      - git
      - gcc-12
      - ninja-build

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/abdes/cryptopp-cmake
      branch: v${{package.version}}
      depth: 1
  - name: Configure
    runs: |
      set -x
      export CC=gcc-12
      export CXX=g++-12
      export PATH="${PATH}:/usr/lib/ninja-build/bin"

      cmake \
        -S . \
        -B build \
        -G Ninja \
        -D CMAKE_MAKE_PROGRAM=ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -D USE_CCACHE=ON \
        -D CMAKE_VERBOSE_MAKEFILE=ON \
        -D CMAKE_BUILD_TYPE=Release
  - name: Build
    runs: |
      set -x
      export PATH="${PATH}:/usr/lib/ninja-build/bin"
      cmake --build build --target all --config Release
  - name: Install
    runs: |
      set -x
      DESTDIR="${{targets.destdir}}" cmake --install build

update:
  enabled: true
  github:
    identifier: abdes/cryptopp-cmake
    strip-prefix: v
    tag-filter: v
