package:
  name: perl-test-simple
  version: "1.302203"
  epoch: 0
  description: Basic utilities for writing tests
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl
    provides:
      - perl-test2-suite=${{package.full-version}}

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: 4e6dce11f1ccdd846010589d9e5e8338fe2356a6c523cc5b28fbe942a5136ba63ba49ff1f82237d688ae1b75c063c74c9ea3c14d60acad91b11553c3b61f8ba5
      uri: https://cpan.metacpan.org/authors/id/E/EX/EXODIST/Test-Simple-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 11977
