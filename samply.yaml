package:
  name: samply
  version: "0.13.0"
  epoch: 0
  description: "Command-line sampling profiler for macOS and Linux"
  copyright:
    - license: Apache-2.0 OR MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cargo-auditable
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mstange/samply
      expected-commit: 9d7fb10b30db14009321e29fd0f35b4fa493221b
      tag: samply-v${{package.version}}

  - uses: rust/cargobump

  - name: Configure and build
    runs: |
      cargo auditable build --release
      mkdir -p ${{targets.destdir}}/usr/bin/
      mv target/release/samply ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: mstange/samply
    strip-prefix: samply-v
    use-tag: true
    tag-filter: samply-v

test:
  environment:
    contents:
      packages:
        - jq
  pipeline:
    - name: Verify install
      runs: |
        samply -h || exit 1
        samply --version
        samply --help
    - name: Profile jq and check that profile.json is created
      runs: |
        samply record -s jq -h && jq < ./profile.json
