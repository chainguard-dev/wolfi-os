# Generated from https://github.com/ruby/readline
package:
  name: ruby3.4-readline
  version: 0.0.4
  epoch: 0
  description: This is just a loader for "readline". If Ruby has the "readline-ext" gem
  copyright:
    - license: Ruby
  dependencies:
    runtime:
      - ruby3.4-reline

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev
      - ruby3.4-rubygems

pipeline:
  - uses: fetch
    with:
      expected-sha256: a9588585ffd9b0ded196f7ad546adaacf851e33726e14782136c889ae1815c87
      uri: https://github.com/ruby/readline/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: readline
  rubyMM: "3.4"
