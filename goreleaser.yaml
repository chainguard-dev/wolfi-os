package:
  name: goreleaser
  version: 1.19.0
  epoch: 0
  description: Deliver Go binaries as fast and easily as possible
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - git

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a6e6e7098de5716f209e42ca1fa487227fd4ed7d
      repository: https://github.com/goreleaser/goreleaser
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: main.go
      output: goreleaser

update:
  enabled: true
  github:
    identifier: goreleaser/goreleaser
    strip-prefix: v
