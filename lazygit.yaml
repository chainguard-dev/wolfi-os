package:
  name: lazygit
  version: "0.45.0"
  epoch: 0
  description: simple terminal UI for git commands
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jesseduffield/lazygit
      tag: v${{package.version}}
      expected-commit: 91cb1ff29a01fdf643ccc38b97fd816b2a097bec

  - uses: go/bump
    with:
      replaces: golang.org/x/net=golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: .
      ldflags: |
        -X main.version=${{package.version}}
        -X main.commit=$(git rev-parse HEAD)
        -X main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        -X main.buildSource=wolfiRelease
      output: lazygit

update:
  enabled: true
  github:
    identifier: jesseduffield/lazygit
    strip-prefix: v

test:
  pipeline:
    - runs: |
        lazygit --version
        lazygit --help
