package:
  name: falco
  version: 0.36.2
  epoch: 6
  description: Cloud Native Runtime Security
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - falco-rules

environment:
  contents:
    packages:
      - abseil-cpp-dev
      - autoconf
      - automake
      - bash
      - binutils
      - bpftool
      - build-base
      - busybox
      - c-ares-dev
      - ca-certificates-bundle
      - clang-16-dev
      - cmake
      - curl-dev
      - elfutils-dev
      - git
      - grpc-dev
      - icu-dev
      - jq-dev
      - jsoncpp-dev
      - libbpf-dev
      - libcurl-openssl4
      - libelf
      - libsystemd
      - libtbb-dev
      - libtool
      - libzstd1
      - linux-headers
      - llvm16
      - m4
      - make
      - openssl-dev
      - patch
      - perl
      - protobuf-dev
      - re2-dev
      - systemd-dev
      - tinydir
      - uthash
      - valijson
      - yaml-cpp-dev
      - yaml-dev
      - zlib-dev
      - zstd
      - zstd-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1b62b5ccd1c64cd972ef0252262075cbf42a130c
      recurse-submodules: "true"
      repository: https://github.com/falcosecurity/falco
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.1 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0 github.com/cloudflare/circl@v1.3.7 github.com/docker/docker@v24.0.7 google.golang.org/grpc@v1.57.1 golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.57.1 github.com/sigstore/cosign/v2@v2.2.1

  - uses: patch
    with:
      patches: tbb.patch

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/falco
      install -Dm755 ./falco.yaml "${{targets.destdir}}"/etc/falco/falco.yaml

  - runs: |
      sed -i '165s/${FALCO_LIBRARIES}/${FALCO_LIBRARIES} zstd/' userspace/falco/CMakeLists.txt

  - pipeline:
      - runs: |
          cmake                                     \
            -Wno-dev                                \
            -DCMAKE_INSTALL_PREFIX=/usr             \
            -DCMAKE_INSTALL_LIBDIR=lib              \
            -DCMAKE_BUILD_TYPE=MinSizeRel           \
            -DUSE_BUNDLED_TBB=OFF                   \
            -DUSE_BUNDLED_RE2=OFF                   \
            -DUSE_BUNDLED_JSONCPP=OFF               \
            -DBUILD_FALCO_MODERN_BPF=ON             \
            -DBUILD_STATIC_LIBS=OFF                 \
            -DUSE_BUNDLED_DEPS=OFF                  \
            -DBUILD_SHARED_LIBS=ON                  \
            -DBUILD_DRIVER=OFF                      \
            -DFALCOSECURITY_SHARED_LIBS_VERSION=0   \
            -DFALCOSECURITY_SHARED_LIBS_SOVERSION=0 \
            ..
      - runs: |
          make falco -j$(nproc)
          make install PREFIX="/usr" DESTDIR="${{targets.destdir}}"
          install -Dm755 ./userspace/falco/falco "${{targets.destdir}}"/usr/bin/falco
      - runs: |
          mv "${{targets.destdir}}"/usr/lib/falcosecurity/* "${{targets.destdir}}"/usr/lib/
          rm -rf "${{targets.destdir}}"/usr/lib/falcosecurity/
      - runs: |
          install -D -m755 ./libpman/libpman.so "${{targets.destdir}}"/usr/lib || exit 0
    working-directory: /home/build/build

  - runs: |
      rm -f "${{targets.destdir}}"/etc/falco/falco_rules.yaml

  - uses: strip

subpackages:
  - name: falco-src
    description: Falco kernel module sources
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr
          mv "${{targets.destdir}}"/usr/src "${{targets.contextdir}}"/usr/src

  - name: falco-dev
    description: Falco development headers
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: falcosecurity/falco
