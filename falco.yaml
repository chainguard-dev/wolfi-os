package:
  name: falco
  version: 0.36.2
  epoch: 0
  description: Cloud Native Runtime Security
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - falco-rules

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-16
      - gcc
      - cmake
      - make
      - git
      - bash
      - perl
      - linux-headers
      - autoconf
      - automake
      - m4
      - libtool
      - elfutils-dev
      - libelf
      - libelf-static
      - patch
      - binutils
      - libbpf
      - openssl
      - openssl-dev
      - yaml-dev
      - c-ares
      - c-ares-dev
      - protobuf
      - protobuf-dev
      - protobuf-c-dev
      - re2
      - re2-dev
      - zlib-dev
      - libcurl-openssl4
      - llvm16
      - abseil-cpp
      - abseil-cpp-dev
      - abseillib
      - jq-dev
      - curl-dev
      - grpc
      - grpc-dev
      - icu
      - icu-dev
      - yaml-cpp
      - yaml-cpp-dev
      - systemd-dev
      - libsystemd
      - libzstd1
      - zstd
      - zstd-dev
      - libtbb-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/falcosecurity/falco
      tag: ${{package.version}}
      expected-commit: 1b62b5ccd1c64cd972ef0252262075cbf42a130c
      recurse-submodules: true

  - runs: |
      # Replace the find_dependency with find_package macro for newer cmake, otherwise it will fail.
      sed -i 's/find_dependency(Protobuf CONFIG)/find_package(Protobuf CONFIG)/' /usr/lib64/cmake/grpc/gRPCConfig.cmake

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/falco
      install -Dm755 ./falco.yaml "${{targets.destdir}}"/etc/falco/falco.yaml
      sed -e 's/time_format_iso_8601: false/time_format_iso_8601: true/' < "${{targets.destdir}}"/etc/falco/falco.yaml

  - working-directory: build
    pipeline:
      - runs: |
          cmake \
            -DCMAKE_INSTALL_PREFIX=/usr \
            -DCMAKE_INSTALL_LIBDIR=/usr/lib \
            -DFALCO_ETC_DIR=/etc/falco \
            -DCMAKE_BUILD_TYPE=Release \
            -DUSE_BUNDLED_DEPS=Off \
            -DMINIMAL_BUILD=On \
            -DBUILD_DRIVER=On \
            -DBUILD_FALCO_MODERN_BPF=Off \
            -DBUILD_BPF=Off \
          ..
      - runs: |
          make falco
          install -Dm755 ./userspace/falco/falco "${{targets.destdir}}"/usr/bin/falco

  - uses: strip

update:
  enabled: true
  github:
    identifier: falcosecurity/falco
    strip-prefix: v
