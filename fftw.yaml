# Generated from https://git.alpinelinux.org/aports/plain/main/fftw/APKBUILD
package:
  name: fftw
  version: 3.3.10
  epoch: 1
  description: Discrete Fourier transform (DFT) library
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - texinfo

pipeline:
  - uses: fetch
    with:
      expected-sha256: 56c932549852cddcfafdab3820b0200c7742675be92179e59e6215b340e26467
      uri: http://www.fftw.org/fftw-${{package.version}}.tar.gz
      extract: false

  - runs: |
      # We build 3 times, so make 3 copies of the build.

      _precision="single double long-double"
      basedir=$(pwd)
      for i in $_precision; do
        mkdir -p $basedir/$i
        cd $basedir/$i
        tar --strip-components=1 -xf ../fftw-${{package.version}}.tar.gz
      done

      _openmp=
      for i in $_precision; do
        case "$i" in
          single) _cf="--enable-single";;
          double) _cf="";;
          long-double) _cf="--enable-long-double";;
        esac

        case "$i--$CARCH" in
          single--x86_64 | double--x86_64)
            _cf="$_cf --enable-sse2 --enable-avx";;
          single--arm* | single--aarch64)
            _cf="$_cf --enable-neon";;
        esac

        echo "Building for $i precision ($_cf)"
        cd "$basedir"/$i
        ls
        ./configure \
          --build=$CBUILD \
          --host=$CHOST \
          --prefix=/usr \
          --sysconfdir=/etc \
          --mandir=/usr/share/man \
          --infodir=/usr/share/info \
          --enable-shared \
          --enable-threads \
          $_openmp \
          $_cf
        make
      done

      for i in $_precision; do
        cd "$basedir"/$i
        make DESTDIR="${{targets.contextdir}}" install
      done

  - uses: strip

subpackages:
  - name: fftw-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - fftw
    description: fftw dev

  - name: fftw-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: fftw manpages

  - name: fftw-single-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/libfftw3f*.so* "${{targets.contextdir}}"/usr/lib/

  - name: fftw-long-double-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/libfftw3l*.so* "${{targets.contextdir}}"/usr/lib/

  - name: fftw-double-libs
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv "${{targets.contextdir}}"/usr/lib/libfftw3*.so* "${{targets.contextdir}}"/usr/lib/

update:
  release-monitor:
    identifier: 803
