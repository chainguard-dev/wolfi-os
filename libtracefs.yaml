package:
  name: libtracefs
  version: 1.7.0
  epoch: 0
  description: "Linux kernel trace file system library"
  copyright:
    - license: "LGPL-2.1-or-later"

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - build-base
      - linux-headers
      - libtraceevent-dev

pipeline:
  - uses: fetch
    with:
      uri: https://git.kernel.org/pub/scm/libs/libtrace/libtracefs.git/snapshot/libtracefs-${{package.version}}.tar.gz
      expected-sha256: 411fcbf3434ecbaefa6c2b1bf092266293a672e2d7ee46fdd6b402753cb8bd16

  - uses: autoconf/make

  - runs: |
      make install DESTDIR=${{targets.contextdir}} \
        prefix=/usr \
        libdir_relative=lib \
        pkgconfig_dir=/usr/lib/pkgconfig

subpackages:
  - name: libtracefs-dev
    pipeline:
      - uses: split/dev
    description: libtracefs dev

update:
  enabled: true
  release-monitor:
    identifier: 288157
