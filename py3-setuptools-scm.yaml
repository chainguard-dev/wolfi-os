# Generated from https://pypi.org/project/setuptools-scm/
package:
  name: py3-setuptools-scm
  version: 7.1.0
  epoch: 0
  description: the blessed package to manage your versions by scm tags
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-packaging
      - py3-setuptools
      - py3-typing-extensions
      - py3-tomli
      - py3-importlib-metadata
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - py3-wheel
      - py3-gpep517
      - py3-setuptools
      - py3-packaging
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/setuptools_scm
      tag: v${{package.version}}
      expected-commit: a5acb6845bf25ec9163020ea02d95e473051569b

  - name: Python Build
    runs: |
      python3 -m gpep517 build-wheel \
      --wheel-dir dist \
      --output-fd 3 3>&1 >&2

      python3 -m installer -d "${{targets.destdir}}" \
      dist/*.whl

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 1.6.0.dev
  github:
    identifier: pypa/setuptools_scm
    strip-prefix: v
    use-tag: true
