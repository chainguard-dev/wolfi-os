package:
  name: postgresql-15
  version: "15.4"
  epoch: 0
  description: A sophisticated object-relational DBMS
  copyright:
    - license: BSD

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - openssl-dev
      - libedit-dev
      - zlib-dev
      - libxml2-dev
      - bison
      - flex
      - execline-dev
      - util-linux-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: baec5a4bdc4437336653b6cb5d9ed89be5bd5c0c58b94e0becee0a999e63c8f9
      uri: https://ftp.postgresql.org/pub/source/v${{package.version}}/postgresql-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --mandir=/usr/share/man \
        --with-openssl \
        --with-libedit-preferred \
        --with-uuid=e2fs

  - uses: autoconf/make

  - uses: autoconf/make-install

  # the official postgres image listens on all interfaces by default, let's do the same for consistency
  - runs: |
      sed -ri "s!^#?(listen_addresses)\s*=\s*\S+.*!\1 = '*'!" ${{targets.contextdir}}/usr/share/postgresql/postgresql.conf.sample
      grep -F "listen_addresses = '*'" ${{targets.contextdir}}/usr/share/postgresql/postgresql.conf.sample

  - uses: strip

subpackages:
  - name: postgresql-15-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - postgresql-15
        - openssl-dev
        - postgresql-15-client
        - libpq-15
    description: postgresql dev

  - name: postgresql-15-client
    description: PostgreSQL client
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/bin
          mv ${{targets.contextdir}}/usr/bin/psql ${{targets.contextdir}}/usr/bin/

  - name: postgresql-15-contrib
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}
          make DESTDIR=${{targets.contextdir}} -C contrib install
    description: Extension modules distributed with PostgreSQL

  - name: libpq-15
    description: PostgreSQL libraries
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libpq.so* ${{targets.contextdir}}/usr/lib/

  - name: postgresql-15-oci-entrypoint
    description: Entrypoint for using PostgreSQL in OCI containers
    dependencies:
      runtime:
        - bash
    pipeline:
      - runs: |
          mkdir -p ${{targets.contextdir}}/var/lib/postgres/initdb
          cp postgresql-entrypoint.sh ${{targets.contextdir}}/var/lib/postgres/initdb/
          chmod +x ${{targets.contextdir}}/var/lib/postgres/initdb/postgresql-entrypoint.sh

update:
  enabled: true
  version-separator: _
  github:
    identifier: postgres/postgres
    strip-prefix: REL_
    tag-filter: REL_15
    use-tag: true
