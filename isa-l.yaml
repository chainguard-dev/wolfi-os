package:
  name: isa-l
  version: "2.31.0"
  epoch: 0
  description: "Intelligent Storage Acceleration Library"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - libtool
      - nasm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/intel/isa-l
      tag: v${{package.version}}
      expected-commit: bd226375027899087bd48f3e59b910430615cc0a

  - runs: ./autogen.sh

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: isa-l-dev
    pipeline:
      - uses: split/dev

  - name: isa-l-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: intel/isa-l
    strip-prefix: v
