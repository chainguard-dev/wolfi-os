package:
  name: nghttp2
  version: 1.53.0
  epoch: 0
  description: "experimental HTTP/2 client, server and library"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - libev-dev
      - openssl-dev
      - zlib-dev
      - c-ares-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/nghttp2/nghttp2/releases/download/v${{package.version}}/nghttp2-${{package.version}}.tar.xz
      expected-sha256: b867184254e5a29b0ba68413aa14f8b0ce1142a371761374598dec092dabb809

  - uses: autoconf/configure
    with:
      opts: --enable-app

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "nghttp2-dev"
    description: "headers for nghttp2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - nghttp2

  - name: "nghttp2-doc"
    description: "documentation for nghttp2"
    pipeline:
      - uses: split/manpages

  - name: "libnghttp2-14"
    description: "nghttp2 client library"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libnghttp2.so.* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  release-monitor:
    identifier: 8651
