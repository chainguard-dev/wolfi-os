package:
  name: ruby3.3-activerecord
  version: 8.0.1
  epoch: 0
  description: Databases on Rails. Build a persistent domain model by mapping database tables to Ruby classes. Strong conventions for associations, validations, aggregations, migrations, and testing come baked-in.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-${{vars.rubyMM}}
      - ruby${{vars.rubyMM}}-activemodel
      - ruby${{vars.rubyMM}}-activesupport
      - ruby${{vars.rubyMM}}-timeout

environment:
  contents:
    packages:
      - ruby-${{vars.rubyMM}}
      - ruby-${{vars.rubyMM}}-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rails/rails
      tag: v${{package.version}}
      expected-commit: cf6ff17e9a3c6c1139040b519a341f55f0be16cf

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}
      dir: activerecord

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}
      dir: activerecord

  - uses: ruby/clean

vars:
  gem: activerecord

test:
  environment:
    contents:
      packages:
        - sqlite

  pipeline:
    - name: Validate import
      runs: ruby -e "require 'active_record'"

    - name: Basic example
      runs: |
        cat > example.rb <<EOF
        require 'active_record'

        class Test < ActiveRecord::Base
        end

        Test.establish_connection(
          :adapter => "sqlite3",
          :dbfile => ":memory:"
        )

        test_thing = Test.new(name: "Test thing", foo: "bar")
        test_thing.name
        EOF

        ruby example.rb

update:
  enabled: true
  github:
    identifier: rails/rails
    strip-prefix: v

var-transforms:
  - from: ${{package.name}}
    match: ^ruby(\d\.\d+)-.*
    replace: $1
    to: rubyMM
