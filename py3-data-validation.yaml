package:
  name: py3-data-validation
  version: 1.14.0
  epoch: 0
  description: Library for exploring and validating machine learning data
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-absl-py
      - py3-apache-beam
      - py3-joblib
      - numpy
      - py3-pandas
      - py3-protobuf
      - pyarrow
      - py3-pyfarmhash
      - py3-six
      - tensorflow-core
      - py3-tensorflow-metadata
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
      - py3-installer
      - py3-gpep517
      - py3-wheel
      - bazel-6
      - bash
      - openjdk-17
      - patch
      - numpy
      - py3-six
  environment:
    JAVA_HOME: /usr/lib/jvm/java-17-openjdk

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f93016e8be65de0e3fc62d8914bb0433bc211929
      repository: https://github.com/tensorflow/data-validation
      tag: v${{package.version}}

  - name: Python Build
    runs: python setup.py bdist_wheel

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: tensorflow/data-validation
    strip-prefix: v
