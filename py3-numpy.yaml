package:
  name: py3-numpy
  version: 1.25.2
  epoch: 0
  description: Fundamental package for array computing in Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python3
      - python3-dev
      - py3-setuptools
      - cython
      - py3-gpep517
      - py3-wheel
      - gfortran
      - libbsd-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/numpy/numpy
      tag: v${{package.version}}
      expected-commit: ea677928332c37e8052b4d599bf6ee52cf363cf9

  - runs: git submodule update --init

  - runs: |
      export Atlas=None
      export LDFLAGS="$LDFLAGS -shared"
      # numpy is a huge library (~26 MiB) optimized for performance, so compiling
      # with -Os to sacrifice performance for ~1 MiB doesn't make sense.
      export CFLAGS="${CFLAGS/-Os/-O3}"
      export CXXFLAGS="${CXXFLAGS/-Os/-O3}"
      export SETUPTOOLS_USE_DISTUTILS=stdlib
      python3 -m gpep517 build-wheel \
      --wheel-dir .dist \
      --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.destdir}}" .dist/*.whl

subpackages:
  - name: "py3-numpy-f2py"
    description: "f2py for numpy (for python3)"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/f2py* "${{targets.subpkgdir}}"/usr/bin
    dependencies:
      runtime:
        - python3-dev
        - py3-numpy

update:
  enabled: true
  github:
    identifier: numpy/numpy
    strip-prefix: v
    use-tag: true
  ignore-regex-patterns:
    - \d+\.\d+\.\d+(?:\.dev\d+|b\d+)
