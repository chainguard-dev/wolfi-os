package:
  name: perl-libwww
  version: 6.70
  epoch: 0
  description: The World-Wide Web library for Perl
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

pipeline:
  - uses: fetch
    with:
      expected-sha256: 34f00d2344757b9c0b55ad35808d53e93d7d92f7a464ec837fe6a73c51fb5969
      uri: https://cpan.metacpan.org/authors/id/S/SI/SIMBABQUE/libwww-perl-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

  - uses: strip

subpackages:
  - name: perl-libwww-doc
    pipeline:
      - uses: split/manpages
    description: perl-libwww manpages

update:
  enabled: true
  release-monitor:
    identifier: 3024
