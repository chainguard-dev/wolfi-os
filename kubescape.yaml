package:
  name: kubescape
  version: 3.0.6
  epoch: 1
  description: Kubescape is an open-source Kubernetes security platform for your IDE, CI/CD pipelines, and clusters. It includes risk analysis, security, compliance, and misconfiguration scanning, saving Kubernetes users and administrators precious time, effort, and resources.
  copyright:
    - license: Apache-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 337fb96e3ffdf73b9dbf3e7691c6b57ce4ca920e
      recurse-submodules: "true"
      repository: https://github.com/kubescape/kubescape
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.3 gopkg.in/go-jose/go-jose.v2@v2.6.3 google.golang.org/protobuf@v1.33.0

  - runs: |
      make build
      install -Dm755 ./kubescape ${{targets.destdir}}/usr/bin/kubescape

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubescape/kubescape
    strip-prefix: v

test:
  pipeline:
    - runs: |
        kubescape version
