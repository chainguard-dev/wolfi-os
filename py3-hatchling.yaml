package:
  name: py3-hatchling
  version: 1.23.0
  epoch: 0
  description: "Modern, extensible Python build backend"
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-pathspec
      - py3-pluggy
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-installer
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/py3/h/hatchling/hatchling-${{package.version}}-py3-none-any.whl
      expected-sha512: 6dee3f44cd773bf841581f3a560e1cfbe466f419e89ee38f104becfa71c5dcfa27519bc5c638235654865ee3339f72e376a0feb95a33bd7ba65eb5368474f316
      extract: false
      delete: false

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" ./hatchling-${{package.version}}-py3-none-any.whl

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 185085
