package:
  name: tailscale
  version: 1.56.1
  epoch: 1
  description: The easiest, most secure way to use WireGuard and 2FA.
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - curl
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f1ea3161a2a06ad6474a9ea919e91e9bd6062f84
      repository: https://github.com/tailscale/tailscale
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0
      go-version: "1.21"

  - runs: |
      ./build_dist.sh tailscale.com/cmd/tailscale
      ./build_dist.sh tailscale.com/cmd/tailscaled

  - runs: |
      install -Dm755 ${{package.name}} ${{targets.destdir}}/usr/bin/tailscale
      install -Dm755 ${{package.name}}d ${{targets.destdir}}/usr/sbin/tailscaled

  - uses: strip

update:
  enabled: true
  github:
    identifier: tailscale/tailscale
    strip-prefix: v
