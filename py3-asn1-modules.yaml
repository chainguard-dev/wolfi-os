package:
  name: py3-asn1-modules
  version: 0.4.0
  epoch: 0
  description: A collection of ASN.1-based protocols modules
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-supported-asn1
      - py3-supported-python

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: asn1-modules

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pyasn1/pyasn1-modules
      tag: v${{package.version}}
      expected-commit: 98b1e268a30be4b2d6efa5c69eae772edc442c7e

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-asn1
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build

      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.contextdir}}"

      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pyasn1/pyasn1-modules
    strip-prefix: v
