package:
  name: gatus
  version: 5.15.0
  epoch: 0
  description: Automated developer-oriented status page
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8aae277113753a67a324e9658c261eb96e563556
      repository: https://github.com/TwiN/gatus.git
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -X main.version=v${{package.version}}
      packages: .
      output: gatus

  - runs: |
      mkdir -p ${{targets.contextdir}}/config
      cp ./config.yaml ${{targets.contextdir}}/config/

subpackages:
  - name: ${{package.name}}-compat
    description: "Compatibility package to place binaries in the location expected by newrelic-infrastructure-bundle"
    pipeline:
      - runs: |
          ln -sf /usr/bin/gatus ${{targets.contextdir}}/gatus

update:
  enabled: true
  github:
    identifier: TwiN/gatus
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: test/daemon-check-output
      with:
        start: GATUS_CONFIG_PATH=./config.yaml gatus &
        expected_output: "Listening on 0.0.0.0:8080"
