package:
  name: osv-scanner
  version: 1.8.0
  epoch: 0
  description: Vulnerability scanner written in Go which uses the data provided by https://osv.dev
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2d1181a69fdf3263083dd8e3c7ae0feceae859fb
      tag: v${{package.version}}
      repository: https://github.com/google/osv-scanner

  - uses: go/build
    with:
      packages: ./cmd/osv-scanner/
      output: osv-scanner
      ldflags: -s -w

  - uses: go/build
    with:
      packages: ./cmd/osv-reporter/
      output: osv-reporter
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/osv-scanner
    strip-prefix: v
    use-tag: true
    tag-filter: v
