#nolint:valid-pipeline-git-checkout-tag
package:
  name: rancher-system-charts
  version: 2.9
  epoch: 0
  description: Replaced by rancher/charts. The deprecation process is in progress.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/rancher/system-charts
      branch: release-v${{package.version}}
      destination: system-charts
      expected-commit: 653a0337600f04df3a975106468a17bd64d6e1f9

  - runs: |
      mkdir -p ${{targets.contextdir}}/var/lib/rancher-data/local-catalogs/system-library
      cp -r ./system-charts/*  ${{targets.contextdir}}/var/lib/rancher-data/local-catalogs/system-library

update:
  enabled: false
  exclude-reason: they use branches for releases instead of tags https://github.com/rancher/system-charts/branches

test:
  pipeline:
    - runs: |
        # check data.json is available at the expected location at `/var/lib/rancher-data/local-catalogs/system-library/`
        test -f /var/lib/rancher-data/local-catalogs/system-library/README.md
