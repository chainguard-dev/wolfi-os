package:
  name: dive
  version: 0.11.0
  epoch: 9
  description: A tool for exploring each layer in a docker image
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wagoodman/dive
      tag: v${{package.version}}
      expected-commit: 800398060434ce8dfda6b4d182b72e2a9724e9f6
      destination: dive

  - uses: go/bump
    with:
      deps: github.com/gogo/protobuf@v1.3.2 golang.org/x/net@v0.17.0
      modroot: dive

  - uses: go/build
    with:
      packages: .
      output: dive
      modroot: dive
      ldflags: -w -X main.version=v${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.buildTime=$(date +%F-%T)

  - uses: strip

update:
  enabled: true
  github:
    identifier: wagoodman/dive
    strip-prefix: v
