# Generated from https://pypi.org/project/libarchive-c/
package:
  name: py3-libarchive-c
  version: "5.1"
  epoch: 0
  description: Python interface to libarchive
  copyright:
    - license: CC0-1.0
  dependencies:
    provider-priority: "0"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-pip
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5f7008d876103bac84c40905d00bb6b5afbab91a
      repository: https://github.com/Changaco/python-libarchive-c
      tag: ${{package.version}}

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    pipeline:
      - name: Python Build
        uses: py/pip-build-install
        with:
          python: python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
      runtime:
        - libarchive # This package doesn't compile and like it uses ctypes
    test:
      environment: {}
      pipeline:
        - name: Import Test
          uses: python/import
          with:
            import: ${{vars.module_name}}
            python: python${{range.key}}

data:
  - name: py-versions
    items:
      "3.10": "310"
      "3.11": "311"
      "3.12": "312"

update:
  enabled: true
  manual: false
  github:
    identifier: Changaco/python-libarchive-c

vars:
  module_name: libarchive
  pypi-package: libarchive-c

test:
  environment: {}
  pipeline:
    - name: Import Test
      uses: python/import
      with:
        import: ${{vars.module_name}}
