package:
  name: libapr
  version: 1.7.4
  epoch: 2
  description: "Apache Portable Runtime Library (APR)"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - elfutils-dev
      - linux-headers
      - zstd-dev
      - zlib-dev
      - automake
      - autoconf
      - python3
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/apache/apr
      tag: ${{package.version}}
      expected-commit: 22867ddac49b7dcf356556577461231acdff6445

  - uses: patch
    with:
      patches: apr-1.7.2-autoconf-2.72.patch

  - runs: |
      ./buildconf

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --libdir=/usr/lib \
        --with-installbuilddir=/usr/share/apr-1/build

  - uses: autoconf/make

  - uses: autoconf/make-install

  # These files are needed for building other packages like tomcat-native.
  # Those packages expect a `/build` to exist under the apr root.
  - runs: |
      for file in find_apr.m4 apr_common.m4 install.sh gen-build.py get-version.sh config.guess config.sub; do
        install build/$file -t ${{targets.destdir}}/usr/share/apr-1/build
      done

  - uses: strip

subpackages:
  - name: "libapr-dev"
    description: "headers for libapr"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libapr

update:
  enabled: true
  ignore-regex-patterns:
    - '.*x-.*'
  github:
    identifier: apache/apr
    use-tag: true
