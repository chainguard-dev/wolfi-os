package:
  name: py3-requests-oauthlib
  version: 2.0.0
  epoch: 0
  description: OAuthlib authentication support for Requests.
  copyright:
    - license: ISC
  dependencies:
    runtime:
      - py3-supported-oauthlib
      - py3-supported-requests
      - py3-supported-python

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-supported-oauthlib
      - py3-supported-requests
      - py3-supported-setuptools
      - py3-supported-python
      - wolfi-base

vars:
  pypi-package: requests-oauthlib

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/requests/requests-oauthlib
      tag: v${{package.version}}
      expected-commit: 7af9125a4fb3a21fbff4b829449a090469cf32b4

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      runtime:
        - py${{range.key}}-oauthlib
        - py${{range.key}}-requests
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - name: Python Build
        runs: python${{range.key}} setup.py build

      - name: Python Install
        runs: python${{range.key}} setup.py install --prefix=/usr --root="${{targets.destdir}}"

      - uses: strip

test:
  pipeline:
    - runs: |
        LIBRARY="requests-oauthlib"
        IMPORT_STATEMENT="import requests_oauthlib"

        if ! python${{range.key}} -c "$IMPORT_STATEMENT"; then
            echo "Failed to import library '$LIBRARY'."
            python${{range.key}} -c "$IMPORT_STATEMENT" 2>&1
            exit 1
        else
            echo "Library '$LIBRARY' is installed and can be imported successfully."
            exit 0
        fi

update:
  enabled: true
  github:
    identifier: requests/requests-oauthlib
    strip-prefix: v
