package:
  name: grype
  version: 0.73.5
  epoch: 0
  description: Vulnerability scanner for container images, filesystems, and SBOMs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/anchore/grype/archive/v${{package.version}}/grype-${{package.version}}.tar.gz
      expected-sha512: 58589cc0519f4e7999ecb45d9ce16af988fa2d00b64bd8d7f123163468db0abbc81da8d2b9bf53de596dec75f9d4fe7f4a0cdb552c4f377abf53385a12e8f729

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7
      go-version: "1.21.0"

  - runs: |
      CGO_ENABLED=0 go build \
        -ldflags "-w -X github.com/anchore/grype/internal/version.version=${{package.version}}" \
        -o "${{targets.destdir}}/usr/bin/grype" ./cmd/grype

  - uses: strip

update:
  enabled: true
  github:
    identifier: anchore/grype
    strip-prefix: v
