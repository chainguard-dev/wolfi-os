package:
  name: runc
  version: 1.1.7
  epoch: 3
  description: CLI tool for spawning and running containers according to the OCI specification
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - bash
      - go
      - go-md2man
      - libseccomp-dev
      - libtool

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/opencontainers/runc
      tag: v${{package.version}}
      expected-commit: 860f061b76bb4fc671f0f9e900f7d80ff93d4eb7
      destination: runc

  - runs: |
      cd runc
      make COMMIT=$(git rev-parse HEAD)
      make man
      install -Dsm755 ./runc "${{targets.destdir}}"/usr/bin/runc
      install -Dm644 ./man/man8/* -t "${{targets.destdir}}"/usr/share/man/man8/

  - uses: strip

subpackages:
  - name: runc-doc
    pipeline:
      - uses: split/manpages
    description: runc manpages

update:
  enabled: true
  github:
    identifier: opencontainers/runc
    strip-prefix: v
