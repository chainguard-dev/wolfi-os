package:
  name: ruby3.2-elasticsearch
  version: 8.10.0
  epoch: 1
  description: |
    Ruby integrations for Elasticsearch (client, API, etc.)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-elasticsearch-api
      - ruby3.2-elastic-transport

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elasticsearch-ruby.git
      tag: v${{package.version}}
      expected-commit: e40820ac99c94512bca323f0f9b0c099c0140145

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: elasticsearch

update:
  enabled: true
  github:
    identifier: elastic/elasticsearch-ruby
    strip-prefix: v
    use-tag: true
