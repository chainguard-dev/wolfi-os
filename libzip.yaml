package:
  name: libzip
  version: 1.11.2
  epoch: 0
  description: "A C library for reading, creating, and modifying zip archives."
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bzip2
      - zlib

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - openssf-compiler-options
      - openssl
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://libzip.org/download/libzip-${{package.version}}.tar.gz
      expected-sha256: 6b2a43837005e1c23fdfee532b78f806863e412d2089b9c42b49ab08cbcd7665

  - uses: cmake/configure

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 10649

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        zipcmp -h
        zipmerge -h
        ziptool -h
    - uses: test/pkgconf
