package:
  name: util-macros
  version: 1.19.3
  epoch: 1
  description: "util-macros library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: MIT

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/util/util-macros-${{package.version}}.tar.gz
      expected-sha256: 624bb6c3a4613d18114a7e3849a3d70f2d7af9dc6eabeaba98060d87e3aef35b
  - name: Configure
    runs: |
        ./configure \
         --host=$(uname -m)-pc-linux-gnu \
         --prefix=/usr
  - uses: autoconf/make
  - uses: autoconf/make-install

subpackages:
  - name: "util-macros-dev"
    description: "util-macros headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - util-macros