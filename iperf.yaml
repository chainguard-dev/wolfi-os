package:
  name: iperf
  version: 2.2.1
  epoch: 0
  description: A tool to measure IP bandwidth using UDP or TCP
  copyright:
    - license: NCSA
  dependencies:
    runtime:
      - libgcc

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - openssf-compiler-options

pipeline:
  - uses: fetch
    with:
      expected-sha256: 754ab0a7e28033dbea81308ef424bc7df4d6e2fe31b60cc536b61b51fefbd8fb
      uri: https://sourceforge.net/projects/iperf2/files/iperf-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1388

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        iperf --version
        iperf --help
