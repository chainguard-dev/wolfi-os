# Generated from https://git.alpinelinux.org/aports/plain/community/feh/APKBUILD
package:
  name: feh
  version: 3.10.2
  epoch: 0
  description: Fast, lightweight image viewer which uses imlib2
  copyright:
    - license: MIT-feh

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl-dev
      - imlib2-dev
      - libjpeg-turbo-dev
      - libmagic-dev
      - libpng-dev
      - libxinerama-dev
      - libxt-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5f94a77de25c5398876f0cf431612d782b842f4db154d2139b778c8f196e8969
      uri: https://feh.finalrewind.org/feh-${{package.version}}.tar.bz2

  - uses: autoconf/make
    with:
      opts: magic=1

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages

update:
  enabled: true
  release-monitor:
    identifier: 790
