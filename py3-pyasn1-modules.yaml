# Generated from https://pypi.org/project/pyasn1-modules/
package:
  name: py3-pyasn1-modules
  version: 0.3.0
  epoch: 0
  description: A collection of ASN.1-based protocols modules
  copyright:
    - license: BSD
  dependencies:
    runtime:
      - py3-pyasn1
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ffc91a940f531841cb7b25f898afbc247b29bce4
      repository: https://github.com/pyasn1/pyasn1-modules
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: pyasn1/pyasn1-modules
