package:
  name: micromamba
  version: 2.0.5
  epoch: 0
  description: Cross-Platform Package Manager
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - bash # micromamba needs bash or zsh

environment:
  contents:
    packages:
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - ccache
      - clang
      - cli11
      - cmake
      - curl-dev
      - doctest
      - fmt-dev
      - libarchive-dev
      - libmamba-dev=${{package.version}}
      - libmamba=${{package.version}}
      - libsolv-dev
      - make
      - nlohmann-json
      - openssf-compiler-options
      - openssl-dev
      - reproc
      - reproc++
      - samurai
      - simdjson-dev
      - spdlog-dev
      - tl-expected
      - yaml-cpp-dev
      - zstd-dev
      - zstd-static

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4cbb3f7de08b75a5bffd50fd6b4bb79f0291dd42
      repository: https://github.com/mamba-org/mamba
      tag: micromamba-${{package.version}}

  - uses: cmake/configure
    # Currently fails with:
    #   The link interface of target "mamba::solv-cpp" contains:
    #
    #    solv::libsolv
    #
    #  but the target was not found.
    #    CMake Error at /usr/lib64/cmake/libmamba/libmambaTargets.cmake:89 (set_target_properties):
    #  The link interface of target "mamba::libmamba-static" contains:
    #
    #    BZip2::BZip2
    #
    #  but the target was not found.
    with:
      opts: |
        -DBUILD_LIBMAMBA="OFF" \
        -DBUILD_SHARED="OFF" \
        -DBUILD_MICROMAMBA="ON" \
        -DCMAKE_BUILD_TYPE=Release

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - .*alpha.*
    - .*beta.*
    - .*rc.*
  github:
    identifier: mamba-org/mamba
    tag-filter-prefix: micromamba-
    strip-prefix: micromamba-
    use-tag: true

test:
  pipeline:
    - runs: |
        micromamba --help
        bash -c "micromamba shell init -s bash -p ~/micromamba; source ~/.bashrc; micromamba activate; micromamba install python=3.11 requests -c conda-forge"
