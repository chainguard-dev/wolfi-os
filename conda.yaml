package:
  name: conda
  version: 23.7.3
  epoch: 2
  description: "A system-level, binary package and environment manager running on all major operating systems and platforms."
  copyright:
    - license: BSD-3-Clause
  options:
    no-provides: true
    no-depends: true
  dependencies:
    runtime:
      - py3-packaging
      - py3-pluggy
      - py3-requests
      - py3-ruamel-yaml
      - py3-tqdm
      - python3

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - py3-hatchling
      - py3-pip
      - py3-wheel
      - python3
      - wget
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda
      tag: ${{package.version}}
      expected-commit: a9b1838f059501528e6f48c35972fd5f379dec0a

  - runs: |
      pip install hatch conda-package-handling
      hatch build
      python3 -m installer -d "${{targets.destdir}}" dist/conda*.whl

update:
  enabled: true
  github:
    identifier: conda/conda
