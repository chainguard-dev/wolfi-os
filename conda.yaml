package:
  name: conda
  version: 23.7.4
  epoch: 1
  description: "A system-level, binary package and environment manager running on all major operating systems and platforms."
  copyright:
    - license: BSD-3-Clause
  options:
    no-provides: true
    no-depends: true
  dependencies:
    runtime:
      - python3
      - py3-packaging
      - py3-requests
      - py3-ruamel-yaml
      - py3-pluggy
      - py3-tqdm

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - bash
      - wget
      - python3
      - py3-pip
      - py3-hatchling
      - py3-wheel
      - py3-hatch

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/conda/conda
      tag: ${{package.version}}
      expected-commit: 7aecb8d775ba1f66f2d80da0019b29ca23b04410

  - runs: |
      pip install conda-package-handling
      hatch build
      python3 -m installer -d "${{targets.destdir}}" dist/conda*.whl

update:
  enabled: true
  github:
    identifier: conda/conda
