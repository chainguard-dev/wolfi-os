package:
  name: gc
  version: 8.2.4
  epoch: 0
  description: garbage collector for C and C++
  copyright:
    - license: custom:GPL-like

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf

pipeline:
  - uses: fetch
    with:
      expected-sha256: 3d0d3cdbe077403d3106bb40f0cbb563413d6efdbb2a7e1cd6886595dec48fc2
      uri: https://github.com/ivmai/bdwgc/releases/download/v${{package.version}}/gc-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS="$CFLAGS -D_GNU_SOURCE -DNO_GETCONTEXT -DUSE_MMAP -DHAVE_DL_ITERATE_PHDR"
      ./configure \
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --datadir=/usr/share/doc/gc \
        --enable-static \
        --enable-cplusplus

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: gc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gc
        - libgc++
    description: gc dev

  - name: gc-doc
    pipeline:
      - uses: split/manpages
    description: gc manpages

  - name: libgc++
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/lib
          mv ${{targets.contextdir}}/usr/lib/libgccpp.* ${{targets.contextdir}}/usr/lib

update:
  enabled: true
  release-monitor:
    identifier: 336648
