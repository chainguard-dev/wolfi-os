package:
  name: pnpm-stage0
  version: 8.7.4
  epoch: 0
  description: "Fast, disk space efficient package manager"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - nodejs-18
    provides:
      - pnpm=8.7.4

environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - nodejs-18
      - ca-certificates-bundle
      - curl
      - git
      - npm
      - gcc-12
      - make
      - automake
      - autoconf
      - typescript

pipeline:
  - runs: |
      npm install pnpm@${{package.version}} -g
      mkdir -p "${{targets.contextdir}}"/usr/lib/node_modules/pnpm
      mkdir -p "${{targets.contextdir}}"/usr/bin
      mv /usr/local/lib/node_modules/pnpm/* "${{targets.contextdir}}"/usr/lib/node_modules/pnpm
      ln -sf /usr/lib/node_modules/pnpm/bin/pnpm.cjs  "${{targets.contextdir}}"/usr/bin/pnpm
      ln -sf /usr/lib/node_modules/pnpm/bin/pnpx.cjs  "${{targets.contextdir}}"/usr/bin/pnpx

update:
  enabled: false # don't auto update stage 0 packages
  github:
    identifier: pnpm/pnpm
    strip-prefix: v
    tag-filter: v
    use-tag: true
