package:
  name: libwpe
  version: 1.16.0
  epoch: 0
  description: General-purpose library specifically developed for the WPE-flavored port of WebKit
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - libxkbcommon-dev
      - mesa-dev
      - mesa-egl
      - mesa-gbm
      - mesa-gl
      - mesa-glapi
      - mesa-gles

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/WebPlatformForEmbedded/libwpe
      tag: ${{package.version}}
      expected-commit: 782026ce4976a35e9343ba75aefe379b0d8428f7

  - uses: meson/configure
    with:
      opts: |
        -Db_lto=true \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages
