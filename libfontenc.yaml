package:
  name: libfontenc
  version: 1.1.4
  epoch: 0
  description: X11 font encoding library
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: MIT
environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - util-macros
      - xorgproto
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      expected-sha256: 2cfcce810ddd48f2e5dc658d28c1808e86dcf303eaff16728b9aa3dbc0092079
      uri: https://www.x.org/releases/individual/lib/libfontenc-${{package.version}}.tar.bz2
  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --with-encodingsdir=/usr/share/fonts/encodings \
        --sysconfdir=/etc \
        --localstatedir=/var

  - uses: autoconf/make
  - uses: autoconf/make-install
subpackages:
  - name: libfontenc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libfontenc
    description: libfontenc dev
