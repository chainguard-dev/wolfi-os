package:
  name: py3-alabaster
  version: 0.7.15
  epoch: 0
  description: A configurable sidebar-enabled Sphinx theme
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bitprophet/alabaster
      expected-commit: d24c4cba335cf2215600b41589d9e30a4eb96a76
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: bitprophet/alabaster
