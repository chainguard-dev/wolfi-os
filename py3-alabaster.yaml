package:
  name: py3-alabaster
  version: 0.7.14
  epoch: 0
  description: A configurable sidebar-enabled Sphinx theme
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/bitprophet/alabaster
      expected-commit: 969c51c5bc98e2b84ce0b5da1d4cd7d03b2915f5
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: bitprophet/alabaster
