package:
  name: just
  version: 1.14.0
  epoch: 1
  description: "just is a handy way to save and run project-specific commands."
  copyright:
    - license: CC0

environment:
  contents:
    packages:
      - rust
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/casey/just
      expected-commit: 8e3a2a088213692f874ae9314e5ecd9ed56e2bc6
      tag: ${{package.version}}

  - uses: rust/cargo-build
    with:
      target: just

  - uses: strip

update:
  enabled: true
  github:
    identifier: casey/just
