package:
  name: grafana-image-renderer
  version: 3.11.6
  epoch: 0
  description: A Grafana backend plugin that handles rendering of panels & dashboards to PNGs using headless browser (Chromium/Chrome)
  copyright:
    - license: Apache-2.0
  target-architecture:
    - x86_64
  dependencies:
    runtime:
      - chromium

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - ttf-dejavu
      - yarn

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/grafana-image-renderer
      tag: v${{package.version}}
      expected-commit: 61d808662b646f9fd1ec322ada2cb7acc20f706a

  - runs: |
      make deps
      make build
      cp -r ./proto ${{targets.destdir}}
      cp -r ./build ${{targets.destdir}}
      cp -r ./node_modules ${{targets.destdir}}
      cp ./devenv/docker/custom-config/config.json ${{targets.destdir}}
      cp ./plugin.json ${{targets.destdir}}

update:
  enabled: true
  github:
    identifier: grafana/grafana-image-renderer
    strip-prefix: v

test:
  pipeline:
    - runs: |
        exit 1
