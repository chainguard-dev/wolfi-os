package:
  name: libmanette
  version: 0.2.7
  epoch: 0
  description: The simple GObject game controller library.
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libevdev-dev
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/libmanette/
      tag: ${{package.version}}
      expected-commit: 27554bd118c08141134d4147cc34794057eb36e2

  - uses: meson/configure
    with:
      opts: |
        -Dvapi=true \
        -Dintrospection=true \

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
    pipeline:
      - uses: split/dev
    description: ${{package.name}} dev

  - name: ${{package.name}}-doc
    pipeline:
      - uses: split/manpages
    description: ${{package.name}} manpages
