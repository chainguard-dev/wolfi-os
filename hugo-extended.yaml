package:
  name: hugo-extended
  version: 0.123.7
  epoch: 1
  description: The world's fastest framework for building websites (with extended SASS libraries).
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - hugo
      - libstdc++

environment:
  contents:
    packages:
      - busybox
      - wolfi-baselayout

pipeline:
  - name: Install
    runs: |
      mkdir -p "${{targets.destdir}}"

update:
  enabled: false
