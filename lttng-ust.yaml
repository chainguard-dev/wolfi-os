package:
  name: lttng-ust
  version: 2.13.6
  epoch: 1
  description: LTTng 2.0 Userspace Tracer
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - userspace-rcu-dev
      - util-linux-dev
      - linux-headers
      - python3

pipeline:
  - uses: fetch
    with:
      expected-sha256: e7e04596dd73ac7aa99e27cd000f949dbb0fed51bd29099f9b08a25c1df0ced5
      uri: https://lttng.org/files/lttng-ust/lttng-ust-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --disable-static \
        --disable-numa \
        --enable-python-agent

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: lttng-ust-doc
    pipeline:
      - uses: split/manpages
    description: lttng-ust manpages

  - name: lttng-ust-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - lttng-ust
        - userspace-rcu-dev
    description: lttng-ust dev

  - name: lttng-ust-tools
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv "${{targets.destdir}}"/usr/bin "${{targets.subpkgdir}}"/usr/
    description: lttng-ust tools

  - name: py3-lttng
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/python* "${{targets.subpkgdir}}"/usr/lib/
          mv "${{targets.destdir}}"/usr/lib/liblttng-ust-python* "${{targets.subpkgdir}}"/usr/lib/
    description: lttng-ust python agent

update:
  enabled: true
  release-monitor:
    identifier: 7135
