package:
  name: ntpd-rs
  version: 0.3.6
  epoch: 1
  description: "An NTP implementation in Rust."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - rust
      - libLLVM-15
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pendulum-project/ntpd-rs
      tag: v${{package.version}}
      expected-commit: 1fe2900096fd44cb275e0e901b18358082d47706

  - uses: rust/cargo-build
    with:
      target: ntp-daemon

  - uses: strip

update:
  enabled: true
  github:
    identifier: pendulum-project/ntpd-rs
    strip-prefix: v
