package:
  name: perl-xml-parser
  version: "2.46"
  epoch: 1
  description: A perl module for parsing XML documents
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-libwww

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - expat-dev
      - perl
      - perl-dev
      - perl-libwww

pipeline:
  - uses: fetch
    with:
      expected-sha256: d331332491c51cccfb4cb94ffc44f9cd73378e618498d4a37df9e043661c515d
      uri: https://cpan.metacpan.org/authors/id/T/TO/TODDR/XML-Parser-${{package.version}}.tar.gz

  - runs: |
      export CFLAGS=$(perl -MConfig -E 'say $Config{ccflags}')
      PERL_MM_USE_DEFAULT=1 perl -I. Makefile.PL INSTALLDIRS=vendor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - runs: |
      find "${{targets.destdir}}" \( -name perllocal.pod -o -name .packlist \) -delete

subpackages:
  - name: perl-xml-parser-doc
    pipeline:
      - uses: split/manpages
    description: perl-xml-parser manpages

update:
  enabled: true
  release-monitor:
    identifier: 3531
