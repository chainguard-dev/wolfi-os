package:
  name: caddy
  version: 2.7.5
  epoch: 1
  description: Fast and extensible multi-platform HTTP/1-2-3 web server with automatic HTTPS
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/caddyserver/caddy
      tag: v${{package.version}}
      expected-commit: 0e204b730aa2b1fa0835336b1117eff8c420f713

  - runs: |
      install -m644 -D "./Caddyfile" "${{targets.contextdir}}/etc/caddy/Caddyfile"
      install -m755 -D "./index.html" "${{targets.contextdir}}/usr/share/caddy/index.html"

  # TODO: Add support for plugins
  - uses: go/build
    with:
      packages: ./cmd/caddy
      output: caddy
      ldflags: -s -w
      deps: go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.44.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.19.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracehttp@v1.19.0

  - uses: strip

subpackages:
  - name: caddy-man
    description: caddy manpages
    pipeline:
      - runs: |
          mkdir -p "${{targets.contextdir}}"/usr/share
          "${{targets.contextdir}}"/usr/bin/caddy manpage --directory "${{targets.contextdir}}"/usr/share/

update:
  enabled: true
  github:
    identifier: caddyserver/caddy
    strip-prefix: v
    use-tag: true
    tag-filter: v
