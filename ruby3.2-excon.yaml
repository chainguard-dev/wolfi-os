package:
  name: ruby3.2-excon
  version: 0.103.0
  epoch: 1
  description: EXtended http(s) CONnections
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/excon/excon.git
      tag: v${{package.version}}
      expected-commit: d8a2eb1ba28286c4e5e8668601b6fc834b68fc0c

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: excon

update:
  enabled: true
  github:
    identifier: excon/excon
    strip-prefix: v
