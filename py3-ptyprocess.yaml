package:
  name: py3-ptyprocess
  version: 0.7.0
  epoch: 4
  description: Run a subprocess in a pseudo terminal
  copyright:
    - license: ISC
  dependencies:
    provider-priority: 0

vars:
  pypi-package: ptyprocess

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-supported-build
      - py3-supported-flit-core
      - py3-supported-installer
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pexpect/ptyprocess
      tag: ${{package.version}}
      expected-commit: ee54ae2ee6bdd1e9f040dac79d799ae5b178e8fe

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/build-installer
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            import: ${{vars.pypi-package}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}
        - py3.11-${{vars.pypi-package}}
        - py3.12-${{vars.pypi-package}}
    test:
      pipeline:
        - uses: python/import
          with:
            python: python3.10
            import: ${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        import: ${{vars.pypi-package}}

update:
  enabled: true
  github:
    identifier: pexpect/ptyprocess
    use-tag: true
