# Generated from https://pypi.org/project/jupyterhub-ldapauthenticator/
package:
  name: py3-jupyterhub-ldapauthenticator
  version: 2.0.1
  epoch: 0
  description: LDAP Authenticator for JupyterHub
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - py3-jupyterhub
      - py3-ldap3
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ab330381fedf5d5f0d5fa90fb9a97c958f52688f
      repository: https://github.com/jupyterhub/ldapauthenticator
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

test:
  environment:
    contents:
      packages:
        - openssl
        - py3-jupyterhub
        - py3-pip
  pipeline:
    - uses: python/import
      with:
        imports: from ldapauthenticator import LDAPAuthenticator

update:
  enabled: true
  github:
    identifier: jupyterhub/ldapauthenticator
    use-tag: true
  # Upstream created non-GA releases in the format: `2.0.0b1`. This regex will ignore.
  ignore-regex-patterns:
    - \d+(\.\d+)*b.*
