package:
  name: it-tools
  version: 2024.10.22
  epoch: 0
  description: Collection of handy online tools for developers, with great UX
  copyright:
    - license: GPL-3.0
  options:
    no-depends: true
  dependencies:
    runtime:
      - ${{package.name}}-nginx-config
      - nginx

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - nginx-package-config
      - node-gyp
      - nodejs
      - npm
      - pnpm
  environment:
    NPM_CONFIG_LOGLEVEL: "warn"

pipeline:
  - runs: |
      git clone --depth=1 https://github.com/CorentinTh/it-tools.git
      cd it-tools
      # rmdir it-tools
      package_version="${{package.version}}"
      git fetch --tags
      latest_tag=$(git tag -l "v${package_version}-*" | sort -V | tail -n 1)

      git checkout ${latest_tag}

  - runs: |
      cd it-tools
      npm install -g pnpm
      pnpm i --frozen-lockfile
      pnpm build

  - runs: |
      mkdir -p ${{targets.contextdir}}/usr/share/nginx/html
      mv it-tools/dist/* ${{targets.contextdir}}/usr/share/nginx/html

  - uses: strip

subpackages:
  - name: ${{package.name}}-nginx-config
    description: nginx config for it-tools
    dependencies:
      provides:
        - nginx-config=0.${{package.full-version}}
    pipeline:
      - runs: |
          # Copy nginx config
          mkdir -p ${{targets.subpkgdir}}/etc/nginx
          mkdir -p ${{targets.subpkgdir}}/etc/nginx/conf.d
          cp -rf /etc/nginx/* ${{targets.subpkgdir}}/etc/nginx/
          cp it-tools/nginx.conf ${{targets.contextdir}}/etc/nginx/conf.d/default.conf
          # Default error logs to stderr
          sed -i 's/#error_log  logs\/error.log;$/error_log  stderr  notice;/' ${{targets.subpkgdir}}/etc/nginx/nginx.conf
          # And access logs to stdout
          sed -i 's/#access_log.*;$/access_log  \/dev\/stdout;/' ${{targets.subpkgdir}}/etc/nginx/nginx.conf

update:
  enabled: true
  github:
    identifier: CorentinTh/it-tools
    strip-prefix: v
    use-tag: true
    strip-suffix: -.*
    tag-filter: v

test:
  pipeline:
    - name: Verify nginx
      runs: |
        stat /etc/nginx/conf.d/default.conf
        stat /usr/share/nginx/html/index.html
