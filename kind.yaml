package:
  name: kind
  version: 0.23.0
  epoch: 0
  description: Kubernetes IN Docker - local clusters for testing Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go~1.22

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/kind
      tag: v${{package.version}}
      expected-commit: 0296c52b38a6bb5ccdcbcf4e57f0ba79415e6ff2

  - runs: |
      sed -i 's/golang.org\/x\/sys v0.0.0-20210630005230-0f9fa26af87c/golang.org\/x\/sys v0.0.0-20220412211240-33da011f77ad/' go.mod
      go get github.com/mattn/go-isatty@v0.0.14

  # - uses: go/bump
  #   with:
  #     deps: golang.org/x/sys@v0.20.0
  #     go-version: 1.22.3

  - uses: go/build
    with:
      packages: ./cmd/kind
      ldflags: -X sigs.k8s.io/kind/pkg/version.Version=${{package.version}}
      output: ./kind

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/kind
    strip-prefix: v

test:
  pipeline:
    - runs: /usr/bin/kind --version