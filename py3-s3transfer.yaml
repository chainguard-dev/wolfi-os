package:
  name: py3-s3transfer
  version: 0.7.0
  epoch: 1
  description: "Amazon S3 Transfer Manager for Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-botocore
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/boto/s3transfer/archive/${{package.version}}.tar.gz
      expected-sha256: 933dfea024fd0b6b397885c46988e3811c214feecc50cb6ec9c9bbcc5b3e1455

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: boto/s3transfer
    use-tag: true
