package:
  name: xorriso
  version: 1.5.6
  epoch: 0
  description: Library for reading, mastering and writing optical discs
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - acl-dev
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - zlib-dev

data:
  - name: libraries
    items:
      libburn: "7295491b4be5eeac5e7a3fb2067e236e2955ffdc6bbd45f546466edee321644b"
      libisofs: "0152d66a9d340b659fe9c880eb9190f3570fb477ac07cf52e8bcd134a1d30d70"
      libisoburn: "2b80a6f73dd633a5d243facbe97a15e5c9a07644a5e1a242c219b9375a45f71b"

subpackages:
  - range: libraries
    name: ${{range.key}}
    description: "The ${{range.key}} library"
    pipeline:
      - uses: fetch
        with:
          expected-sha256: "${{range.value}}"
          uri: https://files.libburnia-project.org/releases/${{range.key}}-${{package.version}}.tar.gz
      - uses: autoconf/configure
      - uses: autoconf/make
      - uses: autoconf/make-install
      - uses: strip

  - name: libburn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libburn
    description: libburn dev

  - name: libburn-doc
    pipeline:
      - uses: split/manpages
    description: libburn manpages

  - name: libisofs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libisofs
    description: libisofs dev

  - name: libisoburn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libisoburn
    description: libisoburn dev

  - name: libisoburn-doc
    pipeline:
      - uses: split/manpages
    description: libisoburn manpages

  - name: xorriso
    pipeline:
      - runs: |
          make install DESTDIR=${{targets.subpkgdir}}
          mkdir -p ${{targets.subpkgdir}}
          ln -sf /usr/bin/xorriso ${{targets.subpkgdir}}/xorriso

update:
  enabled: false

test:
  environment:
    contents:
      repositories:
        - https://packages.wolfi.dev/os
      keyring:
        - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        set -x
        xorriso --help
