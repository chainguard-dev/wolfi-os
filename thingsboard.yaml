package:
  name: thingsboard
  version: 3.7
  epoch: 0
  description: "Open-source IoT Platform - Device management, data collection, processing and visualization."
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - dpkg # dpkg requires gnutar and xz
      - gnutar
      - jq
      - maven
      - nodejs-16
      - openjdk-17
      - openjdk-17-default-jvm
      - xz
      - yarn

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 3528715d2bd5249093ab971bded1fb8b3167210a
      repository: https://github.com/thingsboard/thingsboard.git
      tag: v${{package.version}}
      
  - uses: maven/pombump

  - runs: |
      mvn clean install -DskipTests -Dlicense.skip=true

subpackages:
  - name: "${{package.name}}-tb-js-executor"
    description: "Executes user-defined JavaScript functions in isolation for the ThingsBoard rule engine."
    dependencies:
      runtime:
        - nodejs-16
    pipeline:
      - name: Create directories
        runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share/tb-js-executor"
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
      - name: Move tb-js-executor to target directories
        runs: |
          cd msa/js-executor
          cp -r target/src/* "${{targets.subpkgdir}}/usr/share/tb-js-executor"
          cp -r target/package/linux/conf "${{targets.subpkgdir}}/usr/share/tb-js-executor"
          cp -r target/package/linux/conf/* "${{targets.subpkgdir}}/usr/share/tb-js-executor/config"
      - name: Modify entrypoint script
        runs: |
          entrypoint_script="${{targets.subpkgdir}}/usr/bin/start-js-executor.sh"
          cp msa/js-executor/docker/start-js-executor.sh "$entrypoint_script"
          project_name="ThingsBoard JavaScript Executor Microservice"
          pkg_name="tb-js-executor"
          install_folder="/usr/share/tb-js-executor"
          sed -i "s|\${project.name}|$project_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.name}|$pkg_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.installFolder}|$install_folder|g" "$entrypoint_script"
      - name: Patch CVEs
        runs: |
          cd "${{targets.subpkgdir}}/usr/share/tb-js-executor"
          resolutions='{
            "@grpc/grpc-js": "^1.10.9",
            "debug": "^4.3.1",
            "fast-xml-parser": "^4.4.1",
            "json5": "^2.2.2",
            "moment": "^2.29.4",
            "tough-cookie": "^4.1.3",
            "xml2js": "^0.5.0"
          }'
          jq --argjson resolutions "$resolutions" '.resolutions += $resolutions' package.json > temp.json && mv temp.json package.json
          jq '.dependencies.express = "^4.19.2"' package.json > temp.json && mv temp.json package.json
      - name: Install nodejs dependencies
        runs: |
          cd "${{targets.subpkgdir}}/usr/share/tb-js-executor"
          yarn install --production --non-interactive --network-concurrency 4 --network-timeout 100000 --mutex network && yarn cache clean --all
    test:
      pipeline:
        - name: Test tb-js-executor logs
          uses: test/daemon-check-output
          with:
            start: "start-js-executor.sh"
            timeout: 30
            expected_output: |
              Starting '\''ThingsBoard JavaScript Executor Microservice'\''

  - name: "${{package.name}}-tb-mqtt-transport"
    description: Handles MQTT-based device communication and API requests for ThingsBoard.
    dependencies:
      provides:
        - ${{package.name}}-tb-mqtt-transport=${{package.full-version}}
      runtime:
        - nodejs-16
        - openjdk-17
        - openjdk-17-default-jvm
    pipeline:
      - runs: |
          
          
    test:
      pipeline:
        - runs: |
            java -jar /usr/share/tb-mqtt-transport/bin/tb-mqtt-transport.jar | grep -q "Starting ThingsboardMqttTransportApplication" && exit 0 || exit 1
    pipeline:
      - name: Extract tb-mqtt-transport to target directories
        runs: |
          cd transport/mqtt/target
          dpkg-deb -x tb-mqtt-transport.deb ${{targets.subpkgdir}}
      - name: Modify entrypoint script
        runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          entrypoint_script="${{targets.subpkgdir}}/usr/bin/start-tb-mqtt-transport.sh"
          cp transport/mqtt/docker/start-tb-mqtt-transport.sh "$entrypoint_script"
          project_name="ThingsBoard MQTT Transport Microservice"
          pkg_name="tb-mqtt-transport"
          install_folder="/usr/share/tb-mqtt-transport"
          sed -i "s|\${project.name}|$project_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.name}|$pkg_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.installFolder}|$install_folder|g" "$entrypoint_script"
    test:
      pipeline:
        - name: Test tb-js-executor logs
          uses: test/daemon-check-output
          with:
            start: "start-tb-node.sh"
            timeout: 30
            expected_output: |
              Starting '\''ThingsBoard Node Microservice'\''

  - name: "${{package.name}}-tb-node"
    description: "Core service responsible for handling REST API, WebSocket subscriptions, and processing messages via the rule engine."
    dependencies:
      runtime:
        - openjdk-17
        - openjdk-17-default-jvm
    pipeline:
      - name: Extract tb-node to target directories
        runs: |
          cd msa/tb-node/target
          dpkg-deb -x thingsboard.deb ${{targets.subpkgdir}}
      - name: Modify entrypoint script
        runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          entrypoint_script="${{targets.subpkgdir}}/usr/bin/start-tb-node.sh"
          cp msa/tb-node/docker/start-tb-node.sh "$entrypoint_script"
          project_name="ThingsBoard Node Microservice"
          pkg_name="thingsboard"
          install_folder="/usr/share/thingsboard"
          pkg_user="thingsboard"
          sed -i "s|\${project.name}|$project_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.name}|$pkg_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.installFolder}|$install_folder|g" "$entrypoint_script"
          sed -i "s|\${pkg.user}|$pkg_user|g" "$entrypoint_script"
    test:
      pipeline:
        - name: Test tb-js-executor logs
          uses: test/daemon-check-output
          with:
            start: "start-tb-node.sh"
            timeout: 30
            expected_output: |
              Starting '\''ThingsBoard Node Microservice'\''

  - name: "${{package.name}}-tb-web-ui"
    description: "Hosts static web UI content using a lightweight Express.js component"
    dependencies:
      runtime:
        - nodejs-16
    pipeline:
      - name: Create directories
        runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share/tb-web-ui"
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
      - name: Move tb-web-ui to target directories
        runs: |
          cd msa/web-ui
          cp -r target/src/* "${{targets.subpkgdir}}/usr/share/tb-web-ui"
          cp -r target/package/linux/conf "${{targets.subpkgdir}}/usr/share/tb-web-ui"
          cp -r target/package/linux/conf/* "${{targets.subpkgdir}}/usr/share/tb-web-ui/config"
          cp -r target/web "${{targets.subpkgdir}}/usr/share/tb-web-ui"
      - name: Modify entrypoint script
        runs: |
          entrypoint_script="${{targets.subpkgdir}}/usr/bin/start-web-ui.sh"
          cp msa/web-ui/docker/start-web-ui.sh "$entrypoint_script"
          project_name="ThingsBoard Web UI Microservice"
          pkg_name="tb-web-ui"
          install_folder="/usr/share/tb-web-ui"
          sed -i "s|\${project.name}|$project_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.name}|$pkg_name|g" "$entrypoint_script"
          sed -i "s|\${pkg.installFolder}|$install_folder|g" "$entrypoint_script"
