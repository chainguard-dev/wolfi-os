package:
  name: xtrans
  version: 1.4.0
  epoch: 1
  description: "X transport library"
  target-architecture:
    - all
  copyright:
    - paths:
      - "*"
      attestation: TODO
      license: MIT


environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base

pipeline:
  - uses: fetch
    with:
      uri: https://www.x.org/releases/individual/lib/xtrans-${{package.version}}.tar.gz
      expected-sha256: 48ed850ce772fef1b44ca23639b0a57e38884045ed2cbb18ab137ef33ec713f9
  - uses: autoconf/configure
  - uses: autoconf/make
  - uses: autoconf/make-install

subpackages:
  - name: "xtrans-dev"
    description: "xtrans headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - xtrans
