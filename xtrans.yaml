package:
  name: xtrans
  version: 1.5.2
  epoch: 0
  description: X transport library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - util-macros
      - xmlto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 5c5cbfe34764a9131d048f03c31c19e57fb4c682d67713eab6a65541b4dff86c
      uri: https://www.x.org/releases/individual/lib/xtrans-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 13440

test:
  pipeline:
    - uses: test/pkgconf
