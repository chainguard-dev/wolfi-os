package:
  name: mercurial
  version: 6.4
  epoch: 0
  description: "Scalable distributed SCM tool"
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - python3
environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - python3
      - python3-dev
      - py3-gpep517
      - py3-wheel
      - py3-setuptools
      - gettext-dev
      - zlib-dev
      - py3-flit-core
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://www.mercurial-scm.org/release/mercurial-${{package.version}}.tar.gz
      expected-sha256: e88bfbcb9911e76904a31b972e57f86da8e6ce5892b98c39dd51d3b9599c1347
  - runs: |
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      
      python3 -m installer -d "${{targets.destdir}}" \
        dist/*.whl

      install -Dm755 contrib/hgk contrib/hg-ssh hgeditor -t "${{targets.destdir}}"/usr/bin

      for man in doc/*.?; do
        install -Dm644 "$man" \
          "${{targets.destdir}}"/usr/share/man/man${man##*.}/${man##*/}
      done
  - uses: strip

subpackages:
  - name: "mercurial-doc"
    description: "mercurial documentation"
    pipeline:
      - uses: split/manpages
