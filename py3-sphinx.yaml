package:
  name: py3-sphinx
  version: 7.2.1
  epoch: 0
  description: "Python Documentation Generator"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-gpep517
      - py3-flit-core
      - py3-installer

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/sphinx-doc/sphinx/archive/v${{package.version}}.tar.gz
      expected-sha512: 58d418c13f08adaca8459c5a31863e7c5f91331c83afffcd4d495d7e5c26a5926e0536c329ef11298a75c48d7306e9bfe03e8a268f22861d2dfe975edcbbacfb

  - runs: |
      mkdir -p dist
      backend="$(python3 -m gpep517 get-backend)"
      python3 -m gpep517 build-wheel --wheel-dir dist --backend "$backend" --output-fd 1

  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/sphinx-*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: sphinx-doc/sphinx
    strip-prefix: v
