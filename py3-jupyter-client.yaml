# Generated from https://pypi.org/project/jupyter-client/
package:
  name: py3-jupyter-client
  version: 8.5.0
  epoch: 0
  description: Jupyter protocol implementation and client libraries
  copyright:
    - license: BSD 3-Clause
  dependencies:
    runtime:
      - py3-importlib-metadata
      - py3-jupyter-core
      - py3-python-dateutil
      - py3-pyzmq
      - py3-tornado
      - py3-traitlets
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3
      - py3-setuptools
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d044eb53cb64489c81ac47944a3b9e79db1dd926
      repository: https://github.com/jupyter/jupyter_client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: jupyter/jupyter_client
    strip-prefix: v
