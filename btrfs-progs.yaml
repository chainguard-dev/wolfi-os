package:
  name: btrfs-progs
  version: 6.5.1
  epoch: 1
  description: BTRFS filesystem utilities
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - pkgconf-dev
      - python3-dev
      - py3-sphinx
      - py3-setuptools
      - py3-docutils
      - py3-pygments
      - py3-babel
      - py3-jinja2
      - py3-packaging
      - asciidoc
      - e2fsprogs-dev
      - libgcrypt-dev
      - zlib-dev
      - zstd-dev
      - lzo-dev
      - eudev-dev

pipeline:
  - uses: fetch
    with:
      uri: https://www.kernel.org/pub/linux/kernel/people/kdave/btrfs-progs/btrfs-progs-v${{package.version}}.tar.xz
      expected-sha512: 87cc81ecad0cb22de3086fef0fd825be101344d44dc954ac05e25d394421ca5fe3dbcb27c79a3a8fb67a2d3237b7bd84329ccef2c070b1b07d1156dc08716dfb

  - uses: autoconf/configure
    with:
      opts: |
        --with-crypto=libgcrypt \
        --disable-backtrace \
        --disable-documentation # documentation requires a _ton_ of python3 dependencices that should be added to sphinx instead

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: btrfs-progs-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - btrfs-progs
    description: btrfs-progs dev

  - name: py3-btrfs-progs
    description: Python 3 bindings for btrfs-progs
    dependencies:
      runtime:
        - btrfs-progs
    pipeline:
      - runs: |
          make install_python DESTDIR="${{targets.subpkgdir}}"/usr/lib/python3 V=1

  - name: btrfs-progs-bash-completion
    description: btrfs-progs bash completion
    pipeline:
      - runs: |
          _out="${{targets.subpkgdir}}"/usr/share/bash-completion/completions
          mkdir -p $_out
          install -Dm644 btrfs-completion $_out

update:
  enabled: true
  release-monitor:
    identifier: 227
