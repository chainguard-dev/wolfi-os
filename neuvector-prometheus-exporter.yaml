package:
  name: neuvector-prometheus-exporter
  version: 5.3.0
  epoch: 0
  description: Prometheus exporter and Grafana template for NeuVector container security platform
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-prometheus-client
      - py3-requests
      - python3

environment:
  contents:
    packages:
      - python3

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c8616b8c85a141d25cdf254664fe48cb8c9cbedc
      repository: git@github.com:neuvector/prometheus-exporter.git
      tag: v${{package.version}}
  
  - runs: /
      install -m 755 nv_exporter.py "${{targets.destdir}}"/usr/bin



