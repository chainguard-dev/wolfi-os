package:
  name: gobump
  version: 0.5.0
  epoch: 0
  description: Go tool to declaratively bump dependencies
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dlorenc/gobump.git
      tag: v${{package.version}}
      expected-commit: 0a20dc53ee5804f1c5d9e5b27be86403ddbf845b

  - uses: go/build
    with:
      packages: .
      output: gobump

  - uses: strip

update:
  enabled: true
  github:
    identifier: dlorenc/gobump
    strip-prefix: v
    use-tag: true
