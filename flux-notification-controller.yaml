package:
  name: flux-notification-controller
  version: 1.2.0
  epoch: 0
  description: The GitOps Toolkit event forwarded and notification dispatcher
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7e2901b2a65bf229269bbc7346ca81bad36da8ff
      repository: https://github.com/fluxcd/notification-controller
      tag: v${{package.version}}

  - runs: |
      # GHSA-3f2q-6294-fmq5 CVE-2023-46402
      go mod edit -replace=github.com/whilp/git-urls=github.com/dlorenc/git-urls@v0.0.1

      # CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

      # Mitigate GHSA-m425-mq94-257g
      go get google.golang.org/grpc@v1.57.1

      go mod tidy

      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=0 go build \
        -trimpath -a -o "${{targets.destdir}}"/usr/bin/notification-controller .

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: fluxcd/notification-controller
    strip-prefix: v
    tag-filter: v
