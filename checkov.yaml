package:
  name: checkov
  version: 2.3.114
  epoch: 0
  description: "static code and composition analysis tool for IaC"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - ca-certificates-bundle
      - python3
      - py3-setuptools
      - py3.11-installer
      - py3-gpep517
      - py3-wheel

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/bridgecrewio/checkov/archive/refs/tags/${{package.version}}.tar.gz
      expected-sha256: 507b13fc5a6c53fd884d8bb3b81f71fd38316793f88fd2aa6d64cc3957cc87b5
  - runs: |
      python3 -m gpep517 build-wheel --wheel-dir dist --output-fd 1
  - runs: |
      python3 -m installer -d "${{targets.destdir}}" dist/checkov*.whl
  - uses: strip
